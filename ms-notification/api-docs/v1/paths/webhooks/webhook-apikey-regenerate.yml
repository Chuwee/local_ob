put:
  summary: Update notifications configuration ApiKey
  tags:
    - Webhook Configurations
  parameters:
    - in: path
      name: documentId
      required: true
      description: Webhook configuration document ID
      schema:
        type: string
  responses:
    '200':
      description: 'Webhook configuration detail'
      content:
        application/json:
          schema:
            $ref: '../../models/webhooks/webhook-configuration.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml