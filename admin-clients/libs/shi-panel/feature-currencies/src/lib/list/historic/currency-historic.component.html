<div class="transitions" *ngIf="!!!(isLoading$ | async)" appCustomScroll>
    <h2>{{'SALES.TRANSITIONS' | translate}}</h2>
    <div class="vertical-timeline">
        <app-vertical-timeline [timelineElements]="transitions$ | async" />
    </div>
</div>

<div class="action_button" fxLayoutAlign="end end" *ngIf="!!!(isLoading$ | async) && (hasWritePermissions$ | async)">
    <button mat-flat-button color="primary" type="button" class="ob-button medium"
        [attr.aria-label]="'CURRENCIES.MODIFY_BUTTON' | translate" (click)="openModifyExchangeRateDialog()">
        <mat-icon>edit</mat-icon>
        {{'CURRENCIES.MODIFY_BUTTON' | translate}}
    </button>
</div>

<div class="spinner-container" *ngIf="isLoading$ | async">
    <mat-spinner />
</div>
