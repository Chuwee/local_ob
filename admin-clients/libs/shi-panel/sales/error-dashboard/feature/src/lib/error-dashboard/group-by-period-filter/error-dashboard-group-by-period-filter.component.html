<mat-form-field appearance="outline" class="ob-form-field">
    <mat-select [formControl]="periodGroupCtrl">
        @for (periodGroup of periodGroups; track $index) {
            <mat-option [value]="periodGroup">
                {{ ('ERROR_DASHBOARD.GROUP_BY_PERIOD_OPTS.' + periodGroup) | translate }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
