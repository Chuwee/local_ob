<div class="ob-info-pill">
    <div class="value-container">
        <span class="title">{{$title() | translate}}</span>
        <span class="value">{{$roundedValue() + $valueSuffix()}}</span>
    </div>
    <div class="increment-container" [class.up]="$increment() > 0" [class.down]="$increment() < 0" [class.neutral]="$increment() === 0">
        @if($increment() === 0) {
            <span class="icon">-</span>
        } @else {
            <mat-icon class="icon">{{$increment() > 0 ? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
        }
        <span class="increment-value">
            {{$roundedIncrement() + $valueSuffix()}}
        </span>
    </div>
</div>
