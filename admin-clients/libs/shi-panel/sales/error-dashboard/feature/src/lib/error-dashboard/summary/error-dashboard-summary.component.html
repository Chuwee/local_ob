<div class="ob-total-overall">
    <span class="total">{{$roundedValue() + $valueSuffix()}}</span>
    <div class="increase-badge" [class.up]="$increment() > 0" [class.down]="$increment() < 0" [class.neutral]="$increment() === 0">
        @if($increment() === 0) {
            <span class="icon">-</span>
        } @else {
            <mat-icon class="icon">{{$increment() > 0 ? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
        }
        <div class="value">
            {{$roundedIncrement() + $valueSuffix()}}
        </div>
    </div>
</div>
