<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="(user$ | async) as user">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back *ngIf="isMyUserUrl" defaultPath="/users" />
        <h1 class="secondary mat-headline-3">
            {{user.username}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'USER.GENERAL_DATA',
                    param: 'general-data',
                },
                {
                    label: 'USER.PERMISSIONS',
                    param: 'permissions',
                }
            ]" />
        </div>
        <router-outlet />
    </div>
</div>
