<mat-card class="ob-card small-paddings error-card">
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
        <h3 fxLayout="row" fxLayoutAlign="space-between center" class="title">
            <span>{{'SALES.SALES_LIST.ERROR_DEFAULT_TITLE' | translate}}</span>
            <app-copy-text [copyText]="row.error_description ? row.error_description : unknownErrorDefault">
            </app-copy-text>
        </h3>
        <span class="subtitle"> {{ 'SALES.SALES_LIST.ERROR_DEFAULT_SUBTITLE' | translate }} </span>
        <span class="description" appCustomScroll>
            {{this.row.error_description ? this.row.error_description : this.unknownErrorDefault}}
        </span>
    </mat-card-content>
    <mat-card-actions *ngIf="actions" fxLayoutAlign="end end">
        <ng-container *ngTemplateOutlet="actions"></ng-container>
    </mat-card-actions>
</mat-card>
