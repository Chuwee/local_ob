<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'MAPPINGS.TITLES.BULK_CREATE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="form-container" fxLayout="column">
            <p>{{'MAPPINGS.FORMS.INFOS.BULK_CREATE_DESC' | translate}}</p>
            <app-bulk-create-mapping-selection [formGroup]="form" [selectionFormGroup]="csvSelectionForm" class="csv-bulk-container"
                (updateMappingsToCreate)="updateMappingsToCreateHandler($event)">
            </app-bulk-create-mapping-selection>
        </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="!form.controls.mappingsToCreate.valid"
            (click)="createMappings()">
            {{'MAPPINGS.ACTIONS.BULK_CREATE' | translate}}
        </button>
    </div>
</div>
