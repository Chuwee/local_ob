<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'SALES_SETTINGS.TITLES.NEW_VALUE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'SALES_SETTINGS.ACTIONS.ADD_NEW_VALUE' | translate}}</mat-label>
                <input matInput aria-label="value"
                    [placeholder]="placeHolder | translate"
                    formControlName="new_value">
                <mat-error [ob-form-errors]="form.controls.new_value"></mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="addValue()">
            {{'ACTIONS.ADD' | translate}}
        </button>
    </div>
</div>
