<div class="details-container" fxFlex="0 1 100%" fxLayout="column">
    <div class="heading-container" fxLayoutAlign="start center">
        <h1 class="secondary mat-headline-3">
            {{'TITLES.SALES_SETTINGS' | translate}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'SALES_SETTINGS.TITLES.EXPORT_SETTINGS',
                    param: 'export-settings',
                    active: (deepPath$ | async) === 'export-settings',
                    disabled: (isLoading$ | async) === false
                },
                {
                    label: 'SALES_SETTINGS.TITLES.ERROR_SETTINGS',
                    param: 'error-settings',
                    active: (deepPath$ | async) === 'error-settings',
                    disabled: (isLoading$ | async) === false
                }
            ]"></app-nav-tabs-menu>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
