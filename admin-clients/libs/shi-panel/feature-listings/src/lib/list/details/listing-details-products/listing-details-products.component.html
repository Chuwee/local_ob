<app-searchable-paginated-list hideSearch="true" [pageSize]="pageSize"
    (loadData)="loadPagedListingProducts($event)" [data$]="listingProductsList$"
    [metadata$]="listingProductsMetadata$" [loading$]="reqInProgress$">
    <div slot="subheader" class="list-header">
        <div fxFlex="0 1 100%" fxLayoutAlign="space-between">
            <span fxFlex="0 1 33%">{{'LISTINGS.PRODUCTS.ROW' | translate}}</span>
            <span fxFlex="0 1 33%">{{'LISTINGS.PRODUCTS.SEAT' | translate}}</span>
            <span fxFlex="0 1 34%">{{'LISTINGS.PRODUCTS.ID' | translate}}</span>
        </div>
    </div>
    <ng-template #optionTemplate let-row>
        <div fxFlex="0 1 100%" fxLayoutAlign="space-between">
            <span fxFlex="0 1 33%">{{row.row ?? '-'}}</span>
            <span fxFlex="0 1 33%">{{row.seat ?? '-'}}</span>
            <span fxFlex="0 1 34%" appEllipsify [matTooltip]="row.external_id" matTooltipClass=" ob-tooltip-nowrap">
                {{row.external_id ?? '-'}}
            </span>
        </div>
    </ng-template>
</app-searchable-paginated-list>
