<app-searchable-paginated-list hideSearch="true" [pageSize]="pageSize"
    (loadData)="loadPagedSaleProducts($event)" [data$]="saleProductsList$"
    [metadata$]="saleProductsMetadata$" [loading$]="reqInProgress$">
    <div slot="subheader" class="list-header">
        <div fxFlex="0 1 100%" fxLayoutAlign="space-between">
            <span fxFlex="0 1 33%">{{'SALES.PRODUCTS.ROW' | translate}}</span>
            <span fxFlex="0 1 33%">{{'SALES.PRODUCTS.SEAT' | translate}}</span>
            <span fxFlex="0 1 34%">{{'SALES.PRODUCTS.SEAT_ID' | translate}}</span>
        </div>
    </div>
    <ng-template #optionTemplate let-row>
        <div fxFlex="0 1 100%" fxLayoutAlign="space-between">
            <span fxFlex="0 1 33%">{{row.row ?? '-'}}</span>
            <span fxFlex="0 1 33%">{{row.seat ?? '-'}}</span>
            <span fxFlex="0 1 34%">{{row.seat_id ?? '-'}}</span>
        </div>
    </ng-template>
</app-searchable-paginated-list>
