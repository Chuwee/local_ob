<div fxFlex="0 1 100%" fxLayout="column">
    <div fxFlex class="form-details-area">
        <div fxFlex class="details-form-container no-padding">
            <ng-content />
        </div>
    </div>
    @if (!$hideActionBar()) {
        <div class="bottom-actions-bar">
            <div class="bottom-action-content" fxFlex fxLayoutAlign="start center">
                <ng-content select="[slot='actions-bar']" />
                <span fxFlex></span>
                <button type="button" mat-button class="ob-button medium"
                    [disabled]="$getDisabled()" (click)="discard()">
                    {{'FORMS.ACTIONS.CANCEL' | translate}}
                </button>
                <button type="button" mat-flat-button class="ob-button medium" color="primary"
                    [disabled]="$getDisabled()" (click)="save.emit()">
                    {{'FORMS.ACTIONS.UPDATE' | translate}}
                </button>
                <span fxFlex="0 0 {{$sidebarWidth()}}"></span>
            </div>
        </div>
    }
</div>
