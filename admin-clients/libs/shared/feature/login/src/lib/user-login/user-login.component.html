<app-tabs-menu #loginPagesTabs type="invisible" dynamicHeight>
    <ng-template appTab>
        <div class="login-page-container">
            <app-login-form #loginForm (goToPage)="goToPage($event)" (trySubmit)="trySubmit()" />
        </div>
    </ng-template>
    <ng-template appTab>
        <div class="login-page-container">
            <app-forgot-password #forgotPassword (goToPage)="goToPage($event)" (trySubmit)="trySubmit()" />
        </div>
    </ng-template>
    <ng-template appTab>
        <div class="login-page-container">
            <app-mfa-code #mfaCode (trySubmit)="trySubmit()" />
        </div>
    </ng-template>
</app-tabs-menu>

<div id="user-login-captcha"></div>
