<div class="hidden sm:flex flex-col basis-full">
    <div class="login-background" [ngStyle]="{ 'background-image': backgroundUrl }"></div>
</div>
<div class="login-bar flex flex-col flex-1 basis-full sm:basis-auto items-center sm:items-center">
    <div class="logo-container">
        <img src="assets/logo-ob-black.svg" height="56px" />
    </div>
    <router-outlet />
    <div class="flex flex-col terms-conditions-container">
        <span class="mat-tiny">
            {{'LOGIN.COPYRIGHT' | translate}}
            <a class="ob-link terms-conditions" target="_blank"
                href="https://www.oneboxtds.com/terms-conditions/">
                {{'LOGIN.TERMS_CONDITIONS' | translate}}
            </a>
        </span>
    </div>
</div>
