<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">
            {{title}}
        </h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="cancel.emit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'FORMS.LABELS.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" required [placeholder]="'FORMS.LABELS.NAME' | translate" formControlName="name">
                <mat-error [ob-form-errors]="form" field="name"></mat-error>
            </mat-form-field>
            <mat-form-field *ngIf="!codeDisabled" appearance="outline" class="ob-form-field">
                <mat-label>{{'FORMS.LABELS.CODE' | translate}}</mat-label>
                <input matInput aria-label="code" required [placeholder]="'FORMS.LABELS.CODE' | translate" formControlName="code">
                <mat-error [ob-form-errors]="form" field="code"></mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="cancel.emit()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="form.invalid || !form.dirty"
            (click)="commitForm()">
            {{(create ? 'FORMS.ACTIONS.CREATE' : 'FORMS.ACTIONS.MODIFY') | translate}}
        </button>
    </div>
</div>
