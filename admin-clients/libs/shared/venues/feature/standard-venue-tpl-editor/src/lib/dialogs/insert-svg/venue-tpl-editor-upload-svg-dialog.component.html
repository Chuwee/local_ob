<div class="dialog-msg-container" fxLayout="column" fxFlex="0 1 100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'VENUE_TPL_EDITOR.INSERT_SVG' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="mat-dialog-content" fxLayout="column">
        <div #svgContainer [innerHTML]="safeSVG$ | async" fxFlex="450px" fxLayoutAlign="center"></div>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="dialogRef.close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="commit()" [disabled]="isInvalid$ | async">
            {{'FORMS.ACTIONS.ADD' | translate}}
        </button>
    </div>
</div>
