<div fxLayout="column" class="zoom-button-container">
    <button mat-icon-button class="ob-button mat-stroked-button medium zoom-button"
        [attr.aria-label]="'NAV_ACTIONS.ZOOM_IN' | translate" (click)="zoomIn()">
        <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-icon-button class="ob-button mat-stroked-button medium zoom-button"
        [attr.aria-label]="'NAV_ACTIONS.ZOOM_OUT' | translate" (click)="zoomOut()">
        <mat-icon>zoom_out</mat-icon>
    </button>
    <button mat-icon-button class="ob-button mat-stroked-button medium zoom-button"
        [attr.aria-label]="'NAV_ACTIONS.FIT' | translate" (click)="fit()">
        <mat-icon>fullscreen</mat-icon>
    </button>
</div>
