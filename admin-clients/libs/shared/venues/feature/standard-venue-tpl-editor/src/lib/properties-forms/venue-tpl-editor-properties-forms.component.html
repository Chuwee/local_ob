<div *ngIf="selectedForm$ | async as form" class="properties-container" [ngSwitch]="form">
    <app-venue-tpl-editor-view-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.view"></app-venue-tpl-editor-view-form>
    <app-venue-tpl-editor-seat-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.seat"></app-venue-tpl-editor-seat-form>
    <app-venue-tpl-editor-nnz-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.nnz"></app-venue-tpl-editor-nnz-form>
    <app-venue-tpl-editor-link-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.link"></app-venue-tpl-editor-link-form>
    <app-venue-tpl-editor-shape-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.shape"></app-venue-tpl-editor-shape-form>
    <app-venue-tpl-editor-multiple-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.multiple">
    </app-venue-tpl-editor-multiple-form>
    <app-venue-tpl-editor-seat-matrix-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.newSeatMatrix">
    </app-venue-tpl-editor-seat-matrix-form>
    <app-venue-tpl-editor-blocks-setup-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.blocksSetup">
    </app-venue-tpl-editor-blocks-setup-form>
    <app-venue-tpl-editor-weights-setup-form #currentForm fxFlex="0 1 100%" *ngSwitchCase="editorForms.weightsSetup">
    </app-venue-tpl-editor-weights-setup-form>
</div>
