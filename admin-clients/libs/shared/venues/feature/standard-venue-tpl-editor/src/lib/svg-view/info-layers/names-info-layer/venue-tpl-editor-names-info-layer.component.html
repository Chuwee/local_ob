<svg xmlns="http://www.w3.org/2000/svg" class="names-svg" *ngIf="viewBox$ | async as viewBox" [attr.viewBox]="viewBox">
    <text *ngFor="let seatInfo of seatNames$ | async" letter-spacing="0" style="line-height: 0" font-family="Arial"
        [attr.fill]="seatInfo.darkColor ? '#333333' : '#D0D8D0'"
        [attr.font-size]="seatInfo.box.width * 0.7"
        [attr.x]="seatInfo.box.x + seatInfo.box.width * getSeatLabelOffset(seatInfo.name.length)"
        [attr.y]="seatInfo.box.y + seatInfo.box.height * 0.75">
        <!-- Text has proportional paddings... -->
        <tspan>{{seatInfo.name}}</tspan>
    </text>
</svg>
