<button type="button" mat-button class="ob-button small" (click)="setBaseMode()">
    <mat-icon>close</mat-icon>
    {{'FORMS.ACTIONS.CANCEL' | translate}}
</button>
<button type="button" mat-flat-button class="ob-button small" color="primary"
    [disabled]="pendingConfigurationToSet$ | async"
    (click)="commitWeightsConfiguration()">
    <mat-icon>check</mat-icon>
    {{'FORMS.ACTIONS.DONE' | translate}}
</button>
