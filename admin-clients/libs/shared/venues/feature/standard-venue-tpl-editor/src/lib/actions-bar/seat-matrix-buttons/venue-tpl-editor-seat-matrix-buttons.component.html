<div fxLayout="row" fxLayoutAlign="start center">
    <button type="button" mat-button class="ob-button small" (click)="setBaseMode()">
        <mat-icon>close</mat-icon>
        {{'FORMS.ACTIONS.CANCEL' | translate}}
    </button>
    <button type="button" mat-flat-button class="ob-button small" color="primary" (click)="commitSeatMatrix()">
        <mat-icon>check</mat-icon>
        {{'FORMS.ACTIONS.ADD' | translate}}
    </button>
    <mat-divider vertical></mat-divider>
    <span>
        {{'VENUE_TPL_EDITOR.SEAT_MATRIX_COUNTER' | translate}}: {{numSeats$ | async}}
    </span>
</div>
