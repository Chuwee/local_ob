<div [fxHide]="formCtrl.value || form.disabled">
    <button mat-icon-button aria-label="Set default rate" class="ob-button medium"
        (click)="!form.disabled && setDefault.emit(index)">
        <mat-icon class="not-selected">star_border</mat-icon>
    </button>
</div>
<div [fxHide]="!formCtrl.value">
    <span class="fake-icon-button">
        <mat-icon class="selected">star</mat-icon>
    </span>
</div>
<div [fxHide]="formCtrl.value || !form.disabled">
    <span class="fake-icon-button">
        <mat-icon class="not-selected">star_border</mat-icon>
    </span>
</div>
