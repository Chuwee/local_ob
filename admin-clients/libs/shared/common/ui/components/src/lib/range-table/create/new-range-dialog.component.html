<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'RANGES.NEW' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column">
            {{'RANGES.INFO_NEW' | translate}}
            <div fxFlex="70px" fxLayoutAlign="center center">
                <mat-form-field fxFlex="120px" appearance="outline" class="ob-form-field inline-field">
                    <app-currency-input pattern="\d*\.?\d{0,2}" formControlName="from" [currencyCode]="currency"
                        [currencyFormat]="currencyFormat" [placeholder]="0 | localCurrency:currency:currencyFormat" />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="submit()"
            [disabled]="!form.valid">
            {{'FORMS.ACTIONS.CREATE' | translate}}
        </button>
    </div>
</div>
