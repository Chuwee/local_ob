<div class="flex items-center justify-center empty-state-container">
    <div class="flex flex-col items-center justify-start gap-6 texts-container">
        @if(!$hideImage()){
            <img src="assets/empty-box.svg" [alt]="$alt() || $title() || $description()">
        }
        <div class="flex flex-col items-center gap-2">
            @if($title()){
                <h2 class="title">{{$title()}}</h2>
            }
            @if($description()){
                <p class="body">{{$description()}}</p>
            }
        </div>
        <ng-content />
    </div>
</div>
