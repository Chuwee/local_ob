<div class="paginator-container">
    <button mat-stroked-button color="tertiary" type="button" [attr.aria-label]="'PAGINATION.PREVIOUS_PAGE' | translate"
        [matTooltip]="'PAGINATION.PREVIOUS_PAGE' | translate"
        class="ob-button only-icon xsmall previous-button"
        [disabled]="prevButtonDisabled$ | async" (click)="decreasePage()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-stroked-button color="tertiary" type="button" [attr.aria-label]="'PAGINATION.NEXT_PAGE' | translate"
        [matTooltip]="'PAGINATION.NEXT_PAGE' | translate"
        class="ob-button only-icon xsmall" [disabled]="nextButtonDisabled$ | async"
        (click)="increasePage()">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
</div>
