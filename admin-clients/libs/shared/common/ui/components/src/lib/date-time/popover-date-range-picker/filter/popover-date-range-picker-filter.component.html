<app-popover appFilter buttonIconStart="date_range" [contentNoPadding]="true"
    [hideRemoveBtn]="hideRemoveFiltersBtn" [removeButtonText]="'FORMS.REMOVE_FILTERS_RANGE_BTN'"
    [removeButtonTooltipText]="'FORMS.REMOVE_FILTERS_RANGE_BTN_TOOLTIP'" [buttonText]="'FORMS.OPEN_FILTER_RANGE_BTN'"
    [isOnRemoveFiltersBtnClickEnabled$]="isOnRemoveFiltersBtnClickEnabled$" [isTextButtonRange]="true"
    [textButtonTemplateRef]="filterTextButton" [onRemoveFunction]="onRemoveFunction">
    <app-date-range-picker appFilter [disableNoDate]="$disableNoDate()" #filterContent="appFilter" fxLayout="row"
        [maxDateRangeAmount]="$maxDateRangeAmount()" [maxDateRangeType]="$maxDateRangeType()" />
</app-popover>
<ng-template #filterTextButton>
    <app-popover-date-ranger-picker-button [selectedDate]="selectedDate" />
</ng-template>
