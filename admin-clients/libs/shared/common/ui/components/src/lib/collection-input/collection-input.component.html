<div fxLayout="column" fxLayoutGap="8px">
    <div fxFlex="100%" fxLayout="row" fxLayoutGap="16px">
        <mat-form-field fxFlex="1 1 auto" appearance="outline" class="ob-form-field inline-field">
            @if(label) {
                <mat-label>{{ label | translate}}</mat-label>
            }
            @if(currencyType) {
                <app-currency-input [currencyCode]="currencyType" [currencyFormat]="'narrow'" matInput
                    [placeholder]="(placeholder | localCurrency: currencyType) ?? placeholder"
                    [formControl]="createElement" />
            } @else {
                <input matInput [placeholder]="placeholder" [formControl]="createElement" (keyup.enter)="addElement()"
                    [maxlength]="maxLength">
            }
            <!-- TODO: Mat error not showing -->
            <mat-error [ob-form-errors]="createElement" />
        </mat-form-field>
        <button fxFlex="0 1 auto" type="button" mat-stroked-button color="primary" class="ob-button medium" (click)="addElement()"
            [disabled]="!createElement.value" [class.label-button]="!!label">
            {{ buttonLabel }}
        </button>
    </div>
    <ng-container [ngTemplateOutlet]="elementsCollectionTemplateRef" />
</div>
