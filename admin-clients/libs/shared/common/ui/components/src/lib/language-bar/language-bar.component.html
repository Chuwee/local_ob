<nav mat-tab-nav-bar class="ob-language-bar" [class.no-padding]="noPadding" [tabPanel]="tabPanel">
    @for (language of languages; track language) {
        <button mat-button class="ob-button small" [class.active]="language === selected"
            (click)="select(language)">
            {{('LANGUAGES.' + language) | translate }}
        </button>
    }
</nav>
<mat-tab-nav-panel #tabPanel />
