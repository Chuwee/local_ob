<div [class.hidden]="focused || numberControl.value == null" class="read-value">
    {{numberControl.value | localCurrency : currency:currencyFormat}}
</div>
<div [class.hidden]="!focused && numberControl.value != null" class="write-value">
    <input matInput type="number" class="currency-input-element mat-input-element input-number-no-arrows" [formControl]="numberControl"
        [placeholder]="placeholder" autocomplete="off" (input)="handleInput()">
</div>
