<div fxFlex="100%" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex="0 0 {{9 * ([num.value?.length || 1, 5] | minNumber) + 2}}px"
        [fxHide]="selector.value === selectorOptions.default">
        <input #num matInput type="number" class="input-element mat-input-element input-number-no-arrows" [formControl]="days"
            [placeholder]="placeholder" autocomplete="off" (input)="handleInput()">
    </div>
    <div fxFlex="calc(100% - {{9 * ([num.value?.length || 1, 5] | minNumber) + 2}}px)">
        <mat-select [formControl]="selector" (selectionChange)="selectorChanged()">
            <mat-option [value]="selectorOptions.default">
                {{translationKeys.default | translate}}
            </mat-option>
            <mat-option [value]="selectorOptions.custom">
                {{translationKeys.custom | translate}}
            </mat-option>
        </mat-select>
    </div>
</div>
