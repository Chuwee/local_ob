<ul class="breadcrumbs">
    @for (breadcrumb of breadcrumbs$ | async; track breadcrumb.label; let last = $last) {
        <li class="breadcrumb-item">
            <a *ngIf="!last" [routerLink]="[breadcrumb.url]">{{ breadcrumb.label | translate }}</a>
            <span *ngIf="!last"> > </span>
            <span *ngIf="last">{{ breadcrumb.label | translate }}</span>
        </li>
    }
</ul>
