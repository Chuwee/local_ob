<ng-container *ngIf="selectedDate?.start else noDate">
    <strong>{{selectedDate.start | dateTime : dateTimeFormats.shortDate}}</strong>
    &nbsp;
    <span>{{selectedDate.start | dateTime : dateTimeFormats.shortTime}}</span>
    <ng-container *ngIf="selectedDate.end">
        <span>&nbsp;-&nbsp;</span>
        <strong>{{selectedDate.end | dateTime : dateTimeFormats.shortDate}}</strong>
        &nbsp;
        <span>{{selectedDate.end | dateTime : dateTimeFormats.shortTime}}</span>
    </ng-container>
</ng-container>
<ng-template #noDate>
    <span class="empty-date">{{dateFormat}} HH:MM &nbsp;-&nbsp; {{dateFormat}} HH:MM</span>
</ng-template>
