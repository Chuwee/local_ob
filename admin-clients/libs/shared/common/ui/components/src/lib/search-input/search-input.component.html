<mat-form-field appearance="outline" class="ob-form-field inline-field-bottom" subscriptSizing="dynamic">
    <button #searchBtn matPrefix mat-icon-button [disabled]="disabled"
        [attr.aria-label]="placeholder || ('FORMS.SEARCH_TABLE_FIELD' | translate)"
        [title]="placeholder || ('FORMS.SEARCH_TABLE_FIELD' | translate)">
        <mat-icon>search</mat-icon>
    </button>
    <input #searchField matInput [disabled]="disabled"
        [placeholder]="placeholder || ('FORMS.SEARCH_TABLE_FIELD' | translate)"
        (keydown.enter)="$event.preventDefault()" />
    @if (isSearchFilterActive) {
        <button matSuffix mat-icon-button [disabled]="disabled"
            [attr.aria-label]="'FORMS.DELETE.SEARCH' | translate"
            [title]="'FORMS.DELETE.SEARCH' | translate"
            (click)="clearSearchInputValue()">
            <mat-icon>clear</mat-icon>
        </button>
    }
</mat-form-field>
