<div class="radio-image-container flex flex-col" [class.large]="large()" [class.disabled]="disabled()">
    <img [class.checked]="btn.checked" [src]="imageUrl()" [alt]="imageAlt()" (click)="onImageClick()">
    <mat-radio-button #btn class="ob-radio-image-button with-label" [value]="value()" [checked]="checked()" [color]="color()"
        [disabled]="disabled()"
        (change)="change.emit($event)">
        <ng-content />
    </mat-radio-button>
</div>
