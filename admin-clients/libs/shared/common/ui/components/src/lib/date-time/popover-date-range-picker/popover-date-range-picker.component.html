<app-popover [contentNoPadding]="true"
    [textButtonTemplateRef]="textButton" [isTextButtonRange]="true" [removeButtonText]="'FORMS.ACTIONS.DELETE'"
    (changesEmitter)="onApplyBtnClick()" (removeEmitter)="removeDate()" [disableRipple]="true">
    <app-date-range-picker fxLayout="row" [isUTC]="isUTC" [extraShortcuts]="extraShortcuts">
    </app-date-range-picker>
</app-popover>
<ng-template #textButton>
    <app-popover-date-ranger-picker-button [selectedDate]="selectedDate"></app-popover-date-ranger-picker-button>
</ng-template>
