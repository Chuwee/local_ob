<div class="sidebar-filter-container" fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex class="sidebar-filter-content" fxLayout="column" fxLayoutAlign="start stretch">
        <ng-content />
    </div>
    <div class="sidebar-filter-bottom-actions-bar" fxLayout="column" fxLayoutAlign="start center">
        <button mat-flat-button color="primary" type="button" class="ob-button medium execute-button"
            [attr.aria-label]="'FORMS.CONSULT_BTN' | translate" (click)="emmitFilter()">
            {{'FORMS.CONSULT_BTN' | translate}}
        </button>
        <a class="ob-link" (click)="resetFilters()">
            {{'FORMS.REMOVE_FILTERS_BTN' | translate}}
        </a>
    </div>
    @if (isLoading$ | async) {
        <div class="loading-state-container" fxLayoutAlign="center center">
            <div class="loading-state-background" fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner />
            </div>
        </div>
    }
</div>
