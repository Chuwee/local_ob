<div class="dialog-msg-container" fxLayout="column wrap" fxFlex="100%">
    <div mat-dialog-title fxLayout="row">
        <div class="title-icon" fxFlex="56px" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon class="ob-icon large">{{data.type}}</mat-icon>
        </div>
    </div>
    <div mat-dialog-content fxLayout="column">
        <p class="message-dialog-title-text mat-subtitle-2" fxFlex="auto"
            [innerHTML]="data.title | translate : data.messageParams">
        </p>
        <p class="message-dialog-text" fxFlex="auto" [innerHTML]="data.message | translate : data.messageParams"></p>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayoutAlign="start">
            <button data-test="continueWithoutSaving" mat-button class="ob-button" (click)="continueWithoutSaving()">
                {{'FORMS.ACTIONS.DONT_SAVE' | translate}}
            </button>
        </div>
        <div fxLayoutAlign="end">
            <button data-test="cancelNavigation" mat-stroked-button class="ob-button" (click)="cancelNavigation()">
                {{'FORMS.ACTIONS.CANCEL' | translate}}
            </button>
            <button data-test="save" mat-flat-button color="primary" class="ob-button" (click)="save()">
                {{'FORMS.ACTIONS.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
