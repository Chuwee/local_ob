<div class="context-notification" fxLayout="column">
    <div fxFlex="100%" fxLayout="row" fxLayoutAlign="start start">
        <mat-icon class="context-icon" [fxFlexAlign]="iconFxFlexAlign" [ngClass]="iconColorStyle">
            {{messageType}}
        </mat-icon>
        <div fxLayout="column" fxFlex="100%" class="context-message">
            <ng-content />
        </div>
    </div>
    <div fxFlex="0 1 100%">
        <ng-content select="[foot]" />
    </div>
</div>
