<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="collective$ | async as collective">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/collectives"></app-go-back>
        <h1 class="secondary mat-headline-3">
            {{collective.name}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'COLLECTIVE.GENERAL_DATA',
                    param: 'general-data',
                },
                {
                    label: 'COLLECTIVE.CODE_LIST',
                    param: 'collective-codes',
                    show: showCollectiveCodes$ | async
                }
            ]">
            </app-nav-tabs-menu>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
