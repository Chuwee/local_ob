<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'COLLECTIVE.EXTERNAL_VALIDATOR_AUTH.TITLE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch" fxFlexOffset="20px">
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.USER' | translate}}</mat-label>
                <input matInput aria-label="user" [placeholder]="'FORMS.LABELS.USER' | translate"
                    formControlName="user">
                <mat-error [ob-form-errors]="form" field="user"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.PASSWORD' | translate}}</mat-label>
                <input matInput aria-label="password" [placeholder]="'FORMS.LABELS.PASSWORD' | translate"
                    formControlName="password">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="editValidatorAuth()">
            {{'FORMS.ACTIONS.SAVE' | translate}}
        </button>
    </div>
</div>
