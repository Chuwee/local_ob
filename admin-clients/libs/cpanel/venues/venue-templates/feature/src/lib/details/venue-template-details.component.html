<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="venueTemplate$ | async as venueTemplate">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/venue-templates"></app-go-back>
        <h1 class="secondary mat-headline-3">{{ venueTemplate.name }}</h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'EVENTS.CAPACITY',
                    active: true
                },
            ]">
            </app-nav-tabs-menu>
        </div>
        <router-outlet />
    </div>
</div>
