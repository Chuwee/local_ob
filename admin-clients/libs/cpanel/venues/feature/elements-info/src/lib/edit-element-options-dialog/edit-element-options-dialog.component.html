<div class="dialog-msg-container">
    <div class="flex" mat-dialog-title>
        <div class="flex justify-between">
            <h2 class="secondary title flex">
                {{ 'TITLES.EDIT_VENUE_TEMPLATE_ELEMENT_INFO_OPTIONS' | translate }}
            </h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div mat-dialog-content [formGroup]="form" class="flex flex-col">
        <p>{{'VENUE_TPLS.ELEMENT_INFO.OPTIONS.INFO_LABEL' | translate }}</p>
        <mat-selection-list formControlName="option" class="ob-grid-select-list no-padding-right" [multiple]="false">
            <div class="grid md:grid-cols-2 grid-cols-1 gap-2">
                @for (option of options; track option.value) {
                    <mat-list-option color="primary" [value]="option.value" [disabled]="option.disabled">
                        <div class="grid grid-cols-3">
                            <div class="col-span-2 flex">
                                <div class="flex flex-col justify-evenly" appEllipsify>
                                    <span class="card-title" appEllipsify>
                                        {{ option.label | translate }}
                                    </span>
                                    <span class="card-text" appEllipsify>
                                        {{ option.description | translate }}
                                    </span>
                                </div>
                            </div>
                            <img class="thumbnail col-span-1 place-self-end" [src]="option.image" alt="element content">
                        </div>
                    </mat-list-option>
                }
            </div>
        </mat-selection-list>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="saveOption()"
            [disabled]="form.invalid">
            {{'FORMS.ACTIONS.SELECT' | translate}}
        </button>
    </div>
</div>
