<div class="flex justify-between">
    <h3 class="section-title">
        {{'VENUE_TPLS.ELEMENT_INFO.TEXT_INFO.TITLE' | translate}}
        <span [matTooltip]="'INFORMATION_BADGE.BETA_FEATURE_TOOLTIP_INFO' | translate" class="ob-badge info">
            {{'INFORMATION_BADGE.BETA_FEATURE' | translate}}
        </span>
    </h3>
    <span class="ob-link" (click)="deleteContentComponent()">
        {{ 'VENUE_TPLS.ELEMENT_INFO.DELETE_CONTENT' | translate }}
    </span>
</div>
<div class="flex justify-start items-center">
    <mat-icon class="ob-icon small info with-text">info</mat-icon>
    <span class="mat-body-2">{{'VENUE_TPLS.ELEMENT_INFO.TEXT_INFO.BETA_MESSAGE' | translate}}</span>
</div>
<app-tabs-menu [formGroup]="langFormGroup" type="language" overrideClasses="no-left-padding" #textsTabs>
    @for (language of languages; track language) {
        <ng-template appTab [ctrl]="langFormGroup.get(language)" lazyLoad [label]="('LANGUAGES.' + language) | translate">
            <div class="flex">
                <mat-form-field appearance="outline" class="ob-form-field no-padding field-with-label flex basis-full">
                    <app-rich-text-area [autoresize]="{min: 150, max: 170}" [attr.aria-label]="'test'" [formControlName]="language" />
                    <mat-error [ob-form-errors]="langFormGroup.controls[language]" />
                </mat-form-field>
            </div>
        </ng-template>
    }
</app-tabs-menu>
