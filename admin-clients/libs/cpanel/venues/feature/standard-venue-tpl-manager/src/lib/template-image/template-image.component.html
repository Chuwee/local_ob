<div class="top-view-container">
    <div fxFlex="0 1 100%" fxLayoutAlign="center stretch">
        <div [fxHide]="hide" fxFlex="0 1 50%" fxLayout="column" fxLayoutAlign="center stretch">
            <app-image-uploader fxFlex="0 1 50%" [hideLabelText]="disabled"
                [formControl]="imageControl" [imageRestrictions]="imageRestrictions" />
        </div>
    </div>
    @if (loading$ | async; as loading) {
        <div class="loading-state-container" fxLayoutAlign="center center">
            <div class="loading-state-background" fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner />
            </div>
        </div>
    }
</div>
