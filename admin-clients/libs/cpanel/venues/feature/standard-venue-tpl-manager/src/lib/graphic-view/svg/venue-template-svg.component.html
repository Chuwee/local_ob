<div #svgContainer class="svg-container" draggable="false"
    [innerHTML]="safeSvg"
    (mouseover)="mouseOver($event)"
    (dblclick)="mouseDoubleClick($event)"
    (click)="mouseClick($event)"
    (mousedown)="mouseDown($event)"
    (touchstart)="touchStart($event)">
</div>
<div #dragSelectionDiv *ngIf="selectionRectVisible" class="drag-selection-div" [ngStyle]="selectionRectPosition | async"></div>
