<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">
            {{windowTitleKey | translate}}
        </h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()" [disabled]="loading$ | async">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'FORMS.LABELS.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" required [placeholder]="'FORMS.LABELS.NAME' | translate"
                    formControlName="name">
                <mat-error *ngIf="form.controls['name'].hasError('required')">
                    {{'FORMS.ERRORS.REQUIRED_FIELD' | translate}}
                </mat-error>
                <mat-error *ngIf="form.controls['name'].hasError('maxlength')">
                    {{'FORMS.ERRORS.MAX_LENGTH_EXCEEDED' | translate : ({value:
                    venueTemplateFieldsRestrictions.nameLength})}}
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()" [disabled]="loading$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="form.invalid || (loading$ | async)" (click)="commitForm()">
            {{windowCommitLabelKey | translate}}
        </button>
    </div>
</div>
