<div fxFlex="100%" fxLayout="column nowrap">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.SEASON_TICKET_CAPACITY_CHANGES_DIALOG' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" class="list-container">
        <div class="info-container" fxLayoutGap="10px" fxLayoutAlign="flex-start center">
            <mat-icon class="info-warning">warning</mat-icon>
            <span>{{'SEASON_TICKET.CAPACITY_CHANGES_NOT_LINKED_WARNING' | translate}}</span>
        </div>
        <mat-list class="reasons-container" role="list">
            <mat-list-item role="listitem" *ngFor="let reason of reasons">
                {{ 'SEASON_TICKET.NOT_LINKED_REASON_INFO.' + reason.messageKey | translate: ({value: reason.data})}}
            </mat-list-item>
        </mat-list>
    </div>
</div>
