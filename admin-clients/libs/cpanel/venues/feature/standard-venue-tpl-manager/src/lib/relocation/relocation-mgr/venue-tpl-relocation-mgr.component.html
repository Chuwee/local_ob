<div class="relocation-mgr-container flex-grow flex flex-col">
    <app-wizard-bar [steps]="['VENUE_TPLS.TITLES.ORIGIN', 'VENUE_TPLS.TITLES.DESTINATION']" />
    <div class="content">
        @switch($activeStep()) {
            @case (0) {
                <app-relocation-mgr-origin-seats />
            }
            @case (1) {
                <app-relocation-mgr-destination-seats />
            }
        }
    </div>
</div>
