<div [formGroup]="form" class="flex">
    <mat-form-field appearance="outline" class="ob-form-field flex basis-full field-with-label">
        <mat-label> {{'FORMS.LABELS.SEARCH_ADDRESS' | translate}} </mat-label>
        <input matInput aria-label="address" id="placesInput" #placesInput formControlName="googlePlaceholder"
            [placeholder]="'VENUE.ADDRESS.PLACEHOLDER' | translate">
        <mat-error [ob-form-errors]="form" field="googlePlaceholder" />
        <app-help-button matSuffix [message]="'FORMS.INFOS.SEARCH_ADDRESS' | translate" />
    </mat-form-field>
</div>
