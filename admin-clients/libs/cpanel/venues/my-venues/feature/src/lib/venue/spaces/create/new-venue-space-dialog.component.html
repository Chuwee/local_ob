<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">
            {{'TITLES.NEW_VENUE_SPACE' | translate}}
        </h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <!-- Name -->
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" formControlName="name" [placeholder]="'VENUE.NAME.PLACEHOLDER' | translate">
                <mat-error [ob-form-errors]="form" field="name"></mat-error>
            </mat-form-field>
            <!-- Capacity type and value -->
            <div fxLayout="row">
                <mat-radio-group fxFlex="300px" fxLayout="column" formControlName="capacityType">
                    <span class="ob-label">{{'FORMS.LABELS.MAX_CAPACITY' | translate}} *</span>
                    <div fxLayout="row" fxFlex fxLayoutGap="15px">
                        <mat-radio-button class="ob-radio-button inline" [value]="venueSpaceCapacityType.unlimited">
                            {{'FORMS.OPTIONS.UNLIMITED' | translate}}
                        </mat-radio-button>
                    </div>
                    <div fxLayout="row" fxFlex fxLayoutGap="15px">
                        <mat-radio-button class="ob-radio-button inline" [value]="venueSpaceCapacityType.fixed">
                            {{'FORMS.OPTIONS.LIMITED' | translate}}
                        </mat-radio-button>
                        <mat-form-field fxFlex="120px" appearance="outline" class="ob-form-field">
                            <input matInput type="number" placeholder="0" aria-label="capacityValue" formControlName="capacityValue">
                            <mat-error [ob-form-errors]="form" field="capacityValue"></mat-error>
                        </mat-form-field>
                    </div>
                </mat-radio-group>
            </div>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()" [disabled]="isInProgress$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" [disabled]="(!form.dirty) || (isInProgress$ | async)"
            (click)="createVenueSpace()">
            {{'FORMS.ACTIONS.CREATE' | translate}}
        </button>
    </div>
</div>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
