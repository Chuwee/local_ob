<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="venue$ | async as venue">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/venues"></app-go-back>
        <h1 class="secondary mat-headline-3">
            {{venue.name}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'VENUE.GENERAL_DATA',
                    param: 'general-data',
                },
                {
                    label: 'VENUE.SPACES.TITLE',
                    param: 'spaces',
                },
                {
                    label: 'VENUE.ACCESS_CONTROL.TITLE',
                    param: 'access-control',
                },
            ]">
            </app-nav-tabs-menu>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
