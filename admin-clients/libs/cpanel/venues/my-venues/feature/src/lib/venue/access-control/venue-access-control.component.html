<app-form-container layout="main" hideActionBar>
    <p>{{'VENUE.ACCESS_CONTROL_DESCRIPTION' | translate }}</p>
    <div class="details-non-editable-field ob-form-field" fxLayout="column">
        <span class="field-label">
            {{'FORMS.LABELS.ACCESS_CONTROL_SYSTEM' | translate}}
        </span>
        <span *ngIf="accessControlSystem$ | async as accessControlSystem">
            {{accessControlSystem.name}}
        </span>
        <span *ngIf="accessControlSystemError$ | async">
            {{'VENUE.ACCESS_CONTROL.NO_ACCESS_CONTROL' | translate}}
        </span>
    </div>
</app-form-container>
<div *ngIf="isInProgress$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
