<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.RESEND_VOUCHER_ORDER' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <form [formGroup]="resendForm" fxLayout="column" fxLayoutAlign="start stretch" fxFlexOffset="20px">
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.DOCS_RESEND' | translate}}</mat-label>
                <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate" formControlName="type">
                    <mat-option *ngFor="let type of resendTypesList" [value]="type">
                        {{'VOUCHER_ORDER.RESEND.TYPE_' + type | translate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'FORMS.LABELS.EMAIL' | translate}}</mat-label>
                <input matInput aria-label="email" [placeholder]="'FORMS.LABELS.EMAIL' | translate" formControlName="email">
                <mat-error *ngIf="resendForm.get('email').hasError('pattern')">
                    {{'FORMS.ERRORS.INVALID_CHARACTERS' | translate}}
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="resend()" [disabled]="!resendForm.valid">
            {{'FORMS.ACTIONS.RESEND' | translate}}
        </button>
    </div>
</div>
