<div class="dialog-msg-container">
    <div mat-dialog-title>
        <div class="flex justify-between">
            <h2 class="secondary title">
                {{ 'ORDER.RELOCATIONS.TITLES.TICKETS_CHANGE' | translate }}
            </h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>


    <div mat-dialog-content>
        <app-tabs-menu type="navigation" overrideClasses="padded-tabs-header height-full">
            <ng-template appTab [label]="'ORDER.RELOCATIONS.TITLES.BUYER_LINK' | translate">
                <div class="tab-content-container">
                    <app-change-seat-buyer-link />
                </div>
            </ng-template>
            <ng-template appTab [label]="'ORDER.RELOCATIONS.TITLES.PROMOTER_LINK' | translate">
                <div class="tab-content-container">
                    <app-change-seat-promoter-link />
                </div>
            </ng-template>
        </app-tabs-menu>
    </div>

    <div mat-dialog-actions>
        <div class="flex justify-end flex-grow">
            <button
                mat-flat-button
                color="primary"
                type="button"
                class="ob-button"
                (click)="close()">
                {{ 'FORMS.ACTIONS.AGREED' | translate }}
            </button>
        </div>
    </div>
</div>
