<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="order$ | async as order">
    <div class="heading-container only-title" fxLayoutAlign="start center">
        <app-go-back defaultPath="/member-orders" neverPath="/tickets" [redoPath]="order.code"
            [customCopy]="{copy: 'DETAILS.BACK_TO_MEMBER_ORDER', rule: '/member-orders/'}">
        </app-go-back>
        <h1 class="secondary mat-headline-3">
            {{('ENUMS.TYPE_OPTS.' + order.type) | translate}} -
            {{'TITLES.MEMBER_ORDER' | translate: {code: order.code} }}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <router-outlet></router-outlet>
    </div>
</div>
