<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="orderDetail$ | async as orderDetail">
    <div class="heading-container only-title" fxLayoutAlign="start center">
        <app-go-back defaultPath="/voucher-orders" neverPath="/tickets" [redoPath]="orderDetail.code"
            [customCopy]="{copy: 'DETAILS.BACK_TO_VOUCHER_ORDER', rule: '/voucher-orders/'}">
        </app-go-back>
        <h1 class="secondary mat-headline-3">
            {{('ENUMS.TYPE_OPTS.' + orderDetail.type) | translate}} {{'TITLES.VOUCHER_ORDER' | translate: {voucherOrderCode:
            orderDetail.code} }}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <router-outlet></router-outlet>
    </div>
</div>
