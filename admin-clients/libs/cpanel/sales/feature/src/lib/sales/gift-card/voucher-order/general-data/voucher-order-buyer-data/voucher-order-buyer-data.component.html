<div fxLayout="row wrap" fxLayoutGap="24px">
    <div *ngIf="voucherOrderDetail.buyer_data.name" class="details-non-editable-field"
        fxFlex="100%" fxFlex.gt-xs="0 1 calc(50% - 24px)" fxFlex.gt-md="0 1 calc(33.3% - 24px)"
        fxLayout="column">
        <span class="field-label">{{'FORMS.LABELS.NAME' | translate}}</span>
        <span>{{voucherOrderDetail.buyer_data.name}}</span>
    </div>
    <div *ngIf="voucherOrderDetail.buyer_data.last_name"
        class="details-non-editable-field" fxFlex="100%" fxFlex.gt-xs="0 1 calc(50% - 24px)"
        fxFlex.gt-md="0 1 calc(33.3% - 24px)"
        fxLayout="column">
        <span class="field-label">{{'FORMS.LABELS.SURNAME' | translate}}</span>
        <span>{{voucherOrderDetail.buyer_data.last_name}}</span>
    </div>
    <div *ngIf="voucherOrderDetail.buyer_data.email" class="details-non-editable-field"
        fxFlex="100%" fxFlex.gt-xs="0 1 calc(50% - 24px)" fxFlex.gt-md="0 1 calc(33.3% - 24px)"
        fxLayout="column">
        <span class="field-label">{{'FORMS.LABELS.EMAIL' | translate}}</span>
        <span appEllipsify [matTooltip]="voucherOrderDetail.buyer_data.email">
            {{voucherOrderDetail.buyer_data.email}}
        </span>
    </div>
</div>
