<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'ORDER.BUYER_DATA.PROFILE_ATTRIBUTES.TITLE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <div fxFlex="100%" fxLayout="row wrap">
            <div class="details-non-editable-field" fxFlex="50%" fxLayout="column" *ngFor="let attribute of attributes">
                <span class="field-label">{{'ORDER.BUYER_DATA.PROFILE_ATTRIBUTES.FIELD.' + attribute.code | translate}}</span>
                <span appEllipsify [matTooltip]="attribute.value">{{attribute.value}}</span>
            </div>
        </div>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-flat-button color="primary" class="ob-button" (click)="close()">
            {{'ORDER.BUYER_DATA.PROFILE_ATTRIBUTES.CLOSE' | translate}}
        </button>
    </div>
</div>
