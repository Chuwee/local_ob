<div class="details-container order-general-data-container" fxFlex="100%" fxLayout="column" fxLayoutAlign="stretch stretch">
    <mat-drawer-container fxFlex="0 1 100%" fxLayout="row" fxLayoutAlign="stretch">
        <mat-drawer #drawer mode="side" opened fxFlex="0 0 {{sidebarWidth$ | async}}">
            <app-order-notes-list />
        </mat-drawer>
        <mat-drawer-content fxFlex="0 1 100%" class="note-editor-container">
            <div class="ob-sidebar-toggle" (click)="drawer.toggle();" [ngClass]="{'collapsed': !drawer.opened}">
                <span class="arrow"></span>
            </div>
            <router-outlet />
        </mat-drawer-content>
    </mat-drawer-container>
</div>
