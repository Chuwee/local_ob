<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'VOUCHER.UPDATE_BALANCE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <form fxLayout="column">
            {{'VOUCHER.UPDATE_BALANCE_INFO' | translate}}
            <div fxFlexOffset="20px" fxLayoutAlign="space-between end" *ngIf="voucher$ | async as voucher">
                <div fxFlex="50%">
                    <p class="mat-subtitle-2">{{'VOUCHER.CURRENT_BALANCE' | translate}}</p>
                    <p class="mat-body-2">{{voucher.balance | localCurrency:(currency$ | async):'narrow'}}</p>
                </div>
                <mat-form-field fxFlex="50%" appearance="outline" class="ob-form-field inline-field">
                    <mat-label>{{'VOUCHER.UPDATED_BALANCE' | translate}}</mat-label>
                    <app-currency-input pattern="\d*\.?\d{0,2}" [formControl]="form.controls.balance"
                        [currencyCode]="currency$ | async" [currencyFormat]="'narrow'"
                        [placeholder]="voucher.balance | localCurrency:(currency$ | async):'narrow'">
                    </app-currency-input>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="submit()"
            [disabled]="!form.valid">
            {{'FORMS.ACTIONS.MODIFY' | translate}}
        </button>
    </div>
</div>
