@let insurer = insurer$ | async;
@if (insurer) {
    <div class="details-container flex flex-1 basis-full flex-col">
        <div class="heading-container flex flex-row items-center justify-start">
            <app-go-back defaultPath="/insurers" />
            <h1 class="secondary mat-headline-3">{{ insurer.name }}</h1>
        </div>
        <div class="main-content flex basis-full flex-col">
            <div class="top-actions">
                <app-nav-tabs-menu type="tabMenu" [elements]="[
                    {
                        label: 'INSURERS.TITLES.GENERAL_DATA',
                        id: 'tab_insurer_general-data',
                        param: 'general-data',
                    },
                    {
                        label: 'INSURERS.TITLES.POLICIES',
                        id: 'tab_insurer_policies',
                        param: 'policies',
                    }
                ]" />
            </div>
            <router-outlet />
        </div>
    </div>
}
