<app-form-container layout="main" class="overflow-y-auto" [formGroup]="form" (cancel)="cancel()" (save)="save()"
    [disabled]="!form.dirty || $loading()">
    <div fxLayout="column" fxLayoutGap="24px">
        <div fxLayout="row" fxLayoutGap="48px">
            <div fxLayout="column" fxLayoutGap="4px">
                <span class="field-label">{{'USER.OPERATOR' | translate}}</span>
                <span>{{$webhook()?.operator?.name}}</span>
            </div>
            <div fxLayout="column" fxLayoutGap="4px">
                <span class="field-label">{{'USER.ENTITY' | translate}}</span>
                <span>{{$webhook()?.entity?.name}}</span>
            </div>
        </div>
        <mat-divider fxFlex="100%" />
        <app-webhook />
        <mat-divider fxFlex="100%" />
        <div fxLayout="row">
            <mat-form-field fxFlex.gt-xs="360px" fxFlex="80%" appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.INTERNAL_NAME' | translate}}</mat-label>
                <input matInput [placeholder]="'FORMS.LABELS.INTERNAL_NAME' | translate" formControlName="internal_name"
                    [attr.aria-label]="'FORMS.LABELS.INTERNAL_NAME' | translate">
                <mat-error [ob-form-errors]="form" field="internal_name"></mat-error>
            </mat-form-field>
        </div>
    </div>
</app-form-container>
@if ($loading()) {
<div class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
}
