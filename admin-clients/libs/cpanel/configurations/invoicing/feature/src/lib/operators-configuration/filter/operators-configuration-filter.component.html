<form [formGroup]="filtersForm.controls['type']" fxLayout="column" fxLayoutGap="24px">
    <div fxLayout="row" fxLayoutAlign="space-between" class="filter-block">
        <div>
            <div class="ob-label">
                {{'INVOICING.OPERATORS_CONFIGURATION.FORMS.LABELS.OPERATORS_TYPE' | translate}}
            </div>
            <div class="filter-block-input" fxFlex="300px" fxLayout="row" fxLayoutAlign="space-around center">
                <mat-checkbox color="primary" formControlName="event">
                    {{'INVOICING.OPERATORS_CONFIGURATION.TITLES.EVENT' | translate}}
                </mat-checkbox>

                <mat-checkbox color="primary" formControlName="channel">
                    {{'INVOICING.OPERATORS_CONFIGURATION.TITLES.CHANNEL' | translate}}
                </mat-checkbox>
            </div>
        </div>
    </div>
</form>
