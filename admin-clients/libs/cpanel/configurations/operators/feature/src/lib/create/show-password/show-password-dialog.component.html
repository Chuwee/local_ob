<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.SHOW_PASSWORD' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
            <span>{{'OPERATOR.OPERATOR_USER_PASSWORD.INFO' | translate}}</span>
            <div class="password-container" fxLayoutAlign="center center" fxLayoutGap="5px">
                <p class="mat-subtitle-2 password-text" fxLayoutAlign="center">{{password}}
                </p>
                <app-copy-text [copyText]="password" class="copy-button"></app-copy-text>
            </div>
            <div fxLayoutAlign="start center">
                <mat-icon class="ob-icon xsmall info with-text">info</mat-icon>
                <span>{{'OPERATOR.OPERATOR_USER_PASSWORD.WARN' | translate}}</span>
            </div>
        </div>
    </div>
    <div mat-dialog-actions fxFlex="auto" fxLayout="row no wrap" fxLayoutAlign="end">
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.AGREED' | translate}}
        </button>
    </div>
</div>
