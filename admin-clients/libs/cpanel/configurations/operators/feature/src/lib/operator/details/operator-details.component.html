<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="(operator$ | async) as operator">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/operators" />
        <h1 class="secondary mat-headline-3">
            {{operator.name}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'OPERATOR.GENERAL_DATA',
                    param: 'general-data',
                },
                {
                    label: 'OPERATOR.TAXES',
                    param: 'taxes',
                },
            ]" />
        </div>
        <router-outlet />
    </div>
</div>
