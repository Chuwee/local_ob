<p class="section-description">{{'OPERATOR.MULTICURRENCY.DESCRIPTION' | translate}}</p>
<div fxLayout="row wrap">
    <ng-container *ngFor="let keyValueCtrl of currenciesFormRecord.controls | keyvalue">
        <div fxLayout="column" fxFlex="0 1 50%" fxFlex.md="0 1 33%" fxFlex.gt-md="0 1 25%">
            <div fxFlex="1 1 32px">
                <mat-checkbox color="primary" fxLayoutAlign="start center" fxFlex="0 1 auto"
                    [formControl]="keyValueCtrl.value">
                    {{keyValueCtrl.key | localCurrencyFullTranslation}}
                </mat-checkbox>
                <div fxFlex="0 1 auto" fxLayoutAlign="start center">
                    <mat-icon class="default-currency" *ngIf="defaultCurrency === keyValueCtrl.key">
                        star_border
                    </mat-icon>
                </div>
            </div>
        </div>
    </ng-container>
</div>
