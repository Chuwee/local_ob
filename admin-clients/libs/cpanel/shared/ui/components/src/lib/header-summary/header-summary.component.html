<div class="header-summary-container" fxLayoutAlign="start stretch">
    <div fxFlex="1 1 0" fxLayout="column" class="header-summary-content" fxLayoutAlign="start stretch">
        <div class="collapsed-label" fxLayoutAlign="end" [@show-hide]="collapsed ? 'show' : 'hide'">
            <span>{{collapsedLabel}}</span>
        </div>
        <div class="header-summary-details-container" fxLayoutAlign="start end" [@show-hide]="collapsed ? 'hide' : 'show'">
            <ng-content></ng-content>
        </div>
    </div>
    <div fxLayoutAlign="start end" class="toggle" [class.collapsed]="collapsed" (click)="changeState()">
        <span class="arrow"></span>
    </div>
</div>
