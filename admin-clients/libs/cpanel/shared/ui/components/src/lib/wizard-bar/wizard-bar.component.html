<div class="wizard-container flex">
    <div class="flex-1">
        <span class="flex wizard-line"></span>
    </div>
    @for (step of steps; track step; let i = $index) {
        <div class="wizard-item flex-1 flex items-center justify-center" (click)="onStepClick(i)"
            [class.current]="i === $active()"
            [class.clickable]="enableNavigation && i < $active()">
            <span class="step-number">{{i + 1}}</span>
            <span class="step-title">
                {{step | translate}}
            </span>
        </div>
        <div class="flex-1">
            <span class="flex wizard-line"></span>
        </div>
    }
</div>
