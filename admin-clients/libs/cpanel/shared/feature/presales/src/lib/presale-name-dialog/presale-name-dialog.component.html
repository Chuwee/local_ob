<div class=" flex flex-col dialog-msg-container">
    <div mat-dialog-title>
        <div class="flex justify-between">
            <h2 class="secondary title">
                {{'PRESALES.RENAME' | prefix | translate}}
            </h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <form mat-dialog-content [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col" >
        <div class="flex">
            <mat-form-field appearance="outline" class="flex flex-auto ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" formControlName="name" [placeholder]="'FORMS.LABELS.NAME' | translate">
                <mat-error [ob-form-errors]="form" field="name" />
            </mat-form-field>
        </div>
    </form>
    <div mat-dialog-actions>
        <div class="flex flex-auto justify-end">
            <button type="button" mat-button class="ob-button" (click)="close()">
                {{'FORMS.ACTIONS.CANCEL' | translate}}
            </button>
            <button mat-flat-button color="primary" type="button" class="ob-button" (click)="submit()"
                [disabled]="!form.valid">
                {{'FORMS.ACTIONS.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
