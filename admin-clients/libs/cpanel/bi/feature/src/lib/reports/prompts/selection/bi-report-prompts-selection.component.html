@switch (selectionTypeBS | async) {
    @case (selectionType.radio) {
        <app-bi-report-prompts-selection-radio [form]="form" [biReportPrompt]="biReportPrompt" [answers]="answers$ | async"
            [requestCtrl]="requestCtrl" />
    }
    @case (selectionType.singleDropdown) {
        <app-bi-report-prompts-selection-single [form]="form" [biReportPrompt]="biReportPrompt" [biReport]="biReport"
            [limit]="limit" [requestCtrl]="requestCtrl" />
    }
    @case (selectionType.checkbox) {
        <app-bi-report-prompts-selection-check [form]="form" [biReportPrompt]="biReportPrompt" [answers]="answers$ | async"
            [requestCtrl]="requestCtrl" />
    }
    @case (selectionType.multipleDropdown) {
        <app-bi-report-prompts-selection-multiple [form]="form" [biReportPrompt]="biReportPrompt" [biReport]="biReport"
            [limit]="limit" [requestCtrl]="requestCtrl" />
    }
}
