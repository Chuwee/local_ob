<div fxLayout="column">
    <div fxLayout="row">
        <mat-form-field fxFlex.gt-sm="0 1 40%" fxFlex="100%" appearance="outline" class="ob-form-field field-with-label no-margin-top">
            <app-select-server-search [formControl]="formControl" [options$]="answers$" [multiple]="true" [maxSelectItems]="maxSelection"
                [moreOptionsAvailable$]="moreAnswersAvailable$" [unselectLabel]="'FORMS.ACTIONS.DELETE_SELECTION' | translate"
                elementsToShow="8" (loadOptions)="loadAnswers($event.q, $event.nextPage)" />
            <app-help-button matSuffix [message]="biReportPrompt.description" />
            <mat-error [ob-form-errors]="formControl" />
        </mat-form-field>
    </div>
    <app-chips [chips$]="chipsBS" [labelText]="'BI.REPORTS.FORMS.LABELS.CHIPS'" class="ellipsified-chips without-max-height"
        [removeText]="'BI.REPORTS.ACTIONS.REMOVE_CHIPS'" overrideClasses="handset"
        (removeAllEmitter)="removeChips()" (removeEmitter)="removeChip($event)" />
</div>
