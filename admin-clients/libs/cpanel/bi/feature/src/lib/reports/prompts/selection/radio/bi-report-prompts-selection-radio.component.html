<p class="section-description">{{biReportPrompt.description}}</p>
<mat-radio-group [formControl]="formControl" fxLayout="column">
    @for (answer of answers; track $index) {
        <mat-radio-button class="ob-radio-button vertical-list" [value]="answer.id">
            {{answer.name}}
        </mat-radio-button>
    }
</mat-radio-group>
@if (formControl.touched) {
    <mat-error [ob-form-errors]="formControl" />
}
