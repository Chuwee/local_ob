<p class="section-description">{{biReportPrompt.description}}</p>
<div fxLayout="column">
    @for (answer of answers; track $index) {
        <mat-checkbox color="primary" class="app-checkbox-wrap-label inline" [formControl]="formArray.at($index)">
            {{answer.name}}
        </mat-checkbox>
    }
    <mat-error [ob-form-errors]="formControl" />
</div>
