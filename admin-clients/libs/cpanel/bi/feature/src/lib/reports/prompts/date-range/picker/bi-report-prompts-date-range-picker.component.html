<mat-form-field fxFlex.gt-sm="0 1 40%" fxFlex="100%" appearance="outline" class="ob-form-field field-with-label no-margin-top">
    <button matPrefix class="ob-input-button" aria-label="search" (click)="rangePicker.open()" #externalTrigger>
        <mat-icon>date_range</mat-icon>
    </button>
    <app-popover-date-range-picker #rangePicker contentNoPadding="true" [formControl]="formControl" [isUTC]="false"
        [externalTriggerRef]="externalTrigger"/>
    <mat-error [ob-form-errors]="formControl" />
    <mat-hint class="flex gap-2">
        <mat-icon class="ob-icon xsmall warning">warning</mat-icon>
        <div class="self-center">{{'BI.REPORTS.FORMS.FEEDBACK.DATE_RANGE_WARNING' | translate}}</div>
    </mat-hint>
</mat-form-field>
