<mat-radio-group fxLayout="column" [formControl]="formControl">
    <div fxLayout="column" fxLayoutAlign="center space-between" fxFlex="100%">
        <mat-radio-button fxFlex="100%" class="ob-radio-button vertical-list" [value]="dateRangesTypes.presets">
            <div>{{'BI.REPORTS.FORMS.LABELS.DATE_RANGE_INVOICE_PRESETS' | translate}}</div>
        </mat-radio-button>
        @if (formControl.value === dateRangesTypes.presets) {
            <app-bi-report-prompts-date-range-presets [form]="form" [requestCtrl]="requestCtrl" [biReportPrompt]="biReportPrompt" />
        }
    </div>
    <div fxLayout="column" fxLayoutAlign="center space-between" fxFlex="100%">
        <mat-radio-button fxFlex="100%" class="ob-radio-button vertical-list" [value]="dateRangesTypes.picker">
            <div>{{'BI.REPORTS.FORMS.LABELS.DATE_RANGE_PICKER' | translate}}</div>
        </mat-radio-button>
        @if (formControl.value === dateRangesTypes.picker) {
            <app-bi-report-prompts-date-range-picker [form]="form" [requestCtrl]="requestCtrl" [biReportPrompt]="biReportPrompt" />
        }
    </div>
</mat-radio-group>
