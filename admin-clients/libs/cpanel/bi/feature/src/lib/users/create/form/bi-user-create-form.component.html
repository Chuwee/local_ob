<form [formGroup]="form" class="flex flex-col justify-start align-stretch">
    <!-- Name -->
    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.NAME' | translate}}*</mat-label>
    <mat-form-field appearance="outline" class="ob-form-field">
        <input matInput aria-label="name" [placeholder]="'BI.USERS.FORMS.LABELS.NAME' | translate" formControlName="name">
        <mat-error [ob-form-errors]="form.controls.name" />
    </mat-form-field>

    <!-- Surname -->
    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.LAST_NAME' | translate}}*</mat-label>
    <mat-form-field appearance="outline" class="ob-form-field">
        <input matInput aria-label="last_name" [placeholder]="'BI.USERS.FORMS.LABELS.LAST_NAME' | translate"
            formControlName="last_name">
        <mat-error [ob-form-errors]="form.controls.last_name" />
    </mat-form-field>

    <!-- Email -->
    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.EMAIL' | translate}}*</mat-label>
    <mat-form-field appearance="outline" class="ob-form-field">
        <input matInput aria-label="email" [placeholder]="'BI.USERS.FORMS.LABELS.EMAIL' | translate" formControlName="email">
        <mat-error [ob-form-errors]="form.controls.email" />
    </mat-form-field>
</form>
