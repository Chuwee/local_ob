<div class="dialog-create-container flex flex-col">
    <div mat-dialog-title>
        <div class="flex justify-between basis-full">
            <h2 class="secondary title">{{'BI.USERS_CREATE.DIALOG.TITLE' | translate}}</h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon fontIcon="close" />
            </button>
        </div>
    </div>
    <div mat-dialog-content>
        <p class="ob-description">{{'BI.USERS_CREATE.DIALOG.DESCRIPTION' | translate}}</p>
        <app-bi-user-create-form />
    </div>
    <div mat-dialog-actions align="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="save()" [disabled]="$loading()">
            {{'FORMS.ACTIONS.CREATE' | translate}}
        </button>
    </div>
</div>
