<app-form-container layout="main" class="overflow-y-auto" [formGroup]="userForm"
    [disabled]="!userForm.dirty || userForm.invalid || $loading()"
    (cancel)="reset()" (save)="save()">
    <mat-accordion multi [togglePosition]="'before'">
        <mat-expansion-panel expanded>
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'BI.USERS_GENERAL_DATA.TITLES.BASIC_DATA' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="grid grid-cols-3 gap-4">
                <!-- Name -->
                <div class="col-span-1 flex flex-col">
                    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.NAME' | translate}}*</mat-label>
                    <mat-form-field appearance="outline" class="ob-form-field">
                        <input matInput aria-label="name" [placeholder]="'BI.USERS.FORMS.LABELS.NAME' | translate"
                            formControlName="name">
                        <mat-error [ob-form-errors]="userForm.controls.name" />
                    </mat-form-field>
                </div>

                <!-- LastName -->
                <div class="col-span-1 flex flex-col">
                    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.LAST_NAME' | translate}}*</mat-label>
                    <mat-form-field appearance="outline" class="ob-form-field">
                        <input matInput aria-label="last_name" [placeholder]="'BI.USERS.FORMS.LABELS.LAST_NAME' | translate"
                            formControlName="last_name">
                        <mat-error [ob-form-errors]="userForm.controls.last_name" />
                    </mat-form-field>
                </div>

                <!-- Email -->
                <div class="col-span-1 flex flex-col">
                    <mat-label class="ob-label">{{'BI.USERS.FORMS.LABELS.EMAIL' | translate}}*</mat-label>
                    <mat-form-field appearance="outline" class="ob-form-field">
                        <input matInput aria-label="email" [placeholder]="'BI.USERS.FORMS.LABELS.EMAIL' | translate"
                            formControlName="email">
                        <mat-error [ob-form-errors]="userForm.controls.email" />
                    </mat-form-field>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</app-form-container>
