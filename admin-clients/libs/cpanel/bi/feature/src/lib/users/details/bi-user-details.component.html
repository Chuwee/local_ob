@if ($user()){
    <div class="details-container flex flex-col basis-full">
        <div class="heading-container flex items-center">
            <app-go-back defaultPath="/bi-users" />
            <h1 class="secondary mat-headline-3">{{'BI.USERS.TITLES.USERS_DETAILS' | translate}}</h1>
        </div>
        <div class="main-content flex flex-col basis-full">
            <div class="top-actions">
                <app-nav-tabs-menu type="tabMenu" [elements]="[
                    {
                        label: 'BI.USERS_DETAILS.TABS.GENERAL_DATA',
                        id: 'tab_user_general-data',
                        param: 'general-data',
                    },
                ]" />
            </div>
            <router-outlet />
        </div>
    </div>
}
@if ($loading()){
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
