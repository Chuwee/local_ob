<div class="embedded-dashboard-container">
    @if (loading()) {
        <div class="loading-container">
            <mat-spinner></mat-spinner>
            <p>Loading dashboard...</p>
        </div>
    }
    @if (error()) {
        <div class="error-container">
            <h3>Error loading dashboard</h3>
            <p>{{ error() }}</p>
            <button mat-flat-button color="primary" type="button" class="ob-button" (click)="retry()">Retry</button>
        </div>
    }
    @if (!loading() && !error()) {
        <div class="dashboard-container">
            <div #dashboardContainer class="dashboard-embedded"></div>
        </div>
    }
</div>
