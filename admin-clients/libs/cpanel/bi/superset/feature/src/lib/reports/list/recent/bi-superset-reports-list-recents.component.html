<div class="flex-1 flex-col gap-2">
    <h2 class="section-title parent">{{'BI.REPORTS.TITLES.RECENTS' | translate}}</h2>
    <p>{{'BI.REPORTS.RECENTS_INFO' | translate}}</p>
    <div class="card-list flex flex-1 flex-row gap-4">
        @if (recentReports().length > 0) {
            @for (report of recentReports(); track report.id) {
                <div class="ob-card flex basis-[calc(25%_-_16px)]">
                    <a class="card-content flex flex-col" (click)="load(report)">
                        <span class="card-title" appEllipsify>{{ report.name }}</span>
                        <div class="card-footer flex flex-row">
                            <span class="card-subtitle" appEllipsify>{{ report.category }}</span>
                        </div>
                    </a>
                </div>
            }
        }
    </div>
    <a class="ob-link" (click)="showMoreHistory()">{{'BI.REPORTS.ACTIONS.SEE_ALL_RECENTS' | translate}}</a>
</div>
