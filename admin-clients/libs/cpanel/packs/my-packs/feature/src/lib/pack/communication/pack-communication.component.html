<div class="flex basis-full">
    <div class="subtabs-container basis-[200px] shrink-0">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)">
            <mat-button-toggle id="subtab_communication_pack-contents" routerLink="pack-contents" value="pack-contents">
                {{'PACK.COMMUNICATION.PACK.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle id="subtab_communication_ticket-contents" routerLink="ticket-contents" value="ticket-contents">
                {{'PACK.COMMUNICATION.TICKET.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
