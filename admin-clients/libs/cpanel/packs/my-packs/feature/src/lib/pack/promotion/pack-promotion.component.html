    <app-form-container hideActionBar layout="main">
        <h3 class="section-title">
            {{'PACKS.PROMOTIONS.TITLE' | translate}}
        </h3>
        <p class="section-description">
            {{'PACKS.PROMOTIONS.DESCRIPTION' | translate}}
        </p>
        <!-- TODO: Fix this redirection when we have manual packs.. -->
        <a aria-label="Go to link" class="ob-link flex items-center gap-1" target="_blank"
            [routerLink]="['/events', (eventId$ | async), 'promotions']">
            <span>{{'PACKS.PROMOTIONS.GO_TO_PACK_PROMOTION' | translate}} </span>
            <mat-icon class="ob-icon xsmall" iconPositionEnd>launch</mat-icon>
        </a>
    </app-form-container>
    @if(loading$ | async){
        <div class="spinner-container">
            <mat-spinner />
        </div>
    }
