<div class="flex flex-1">
    <div class="subtabs-container flex flex-col flex-[0_0_200px]">
        <mat-button-toggle-group appLastPathGuardListener [currValue]="$deepPath()" vertical
            [value]="$deepPath()" class="ob-subtab">
            <mat-button-toggle value="cors" routerLink="cors">
                {{ 'ADMIN_CHANNEL.CONFIGURATION.CORS.TITLE' | translate }}
            </mat-button-toggle>
            <mat-button-toggle value="subdomain" routerLink="subdomain">
                {{ 'ADMIN_CHANNEL.CONFIGURATION.SUBDOMAIN.TITLE' | translate }}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
