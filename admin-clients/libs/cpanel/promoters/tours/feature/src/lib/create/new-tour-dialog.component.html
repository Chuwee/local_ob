<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.NEW_TOUR' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <form [formGroup]="newTourForm" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field *ngIf="(entities$ | async) && (canSelectEntity$ | async)" appearance="outline"
                class="ob-form-field" fxLayout="column" fxLayoutAlign="start stretch">
                <mat-label>{{'FORMS.LABELS.ENTITY' | translate}}</mat-label>
                <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate" formControlName="entity">
                    <mat-option>
                        <app-select-search #entitySelectSearch [options$]="entities$"
                            [placeholderLabel]="'FORMS.SELECT.PLACE_HOLDER' | translate" searchField="name" requireSelection="true" />
                    </mat-option>
                    <mat-option *ngFor="let entity of entitySelectSearch.getFilteredOptions$() | async" [value]="entity">
                        <div appEllipsify [matTooltip]="entity.name">
                            {{entity.name}}
                        </div>
                    </mat-option>
                </mat-select>
                <mat-error [ob-form-errors]="newTourForm.controls['entity']" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'FORMS.LABELS.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" [placeholder]="'FORMS.LABELS.NAME' | translate" formControlName="name">
                <mat-error [ob-form-errors]="newTourForm.controls['name']" />
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()" [disabled]="reqInProgress$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="createTour()"
            [disabled]="(!newTourForm.dirty) || (reqInProgress$ | async)">
            {{'FORMS.ACTIONS.CREATE' | translate}}
        </button>
    </div>
</div>
<div class="spinner-container" *ngIf="reqInProgress$ | async">
    <mat-spinner />
</div>
