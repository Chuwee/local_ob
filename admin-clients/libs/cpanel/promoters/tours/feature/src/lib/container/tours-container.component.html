<div fxFlex="0 0 100%" fxLayout="column" fxLayoutAlign="stretch stretch">
    <div class="heading-container only-title" fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div>
            <h1 class="secondary mat-headline-3">{{'TITLES.GROUPS' | translate}}</h1>
        </div>
        <div class="actions-container" fxFlex="auto" fxLayout="row wrap" fxLayoutAlign="end">
            <div class="filter-container" fxFlex="none" *ngIf="canLoggedUserWrite$ | async">
                <button mat-stroked-button color="primary" type="button" class="ob-button medium add-button"
                    [attr.aria-label]="'TOUR.NEW_BTN' | translate" (click)="openNewTourDialog()">
                    <mat-icon>add</mat-icon>
                    {{'TOUR.NEW_BTN' | translate}}
                </button>
            </div>
        </div>
    </div>
    <mat-drawer-container fxFlex="0 1 100%" fxLayout="row" fxLayoutAlign="stretch">
        <mat-drawer #drawer mode="side" opened fxFlex="0 0 {{sidebarWidth$ | async}}">
            <app-tours-list></app-tours-list>
        </mat-drawer>
        <mat-drawer-content fxFlex="0 1 100%" class="tour-editor-container">
            <div class="ob-sidebar-toggle" (click)="drawer.toggle();" [ngClass]="{'collapsed': !drawer.opened}">
                <span class="arrow"></span>
            </div>
            <router-outlet></router-outlet>
            <app-empty-state [fxShow]="(toursListMetadata$ | async)?.total === 0" fxFlex="100%"
                [title]="'TOUR.EMPTY_LIST_MESSAGE' | translate"
                [description]="'TOUR.CREATE_MESSAGE' | translate">
                <button *ngIf="canLoggedUserWrite$ | async" mat-flat-button class="ob-button" color="primary"
                    (click)="openNewTourDialog()" [disabled]="reqInProgress$ | async">
                    <mat-icon>add</mat-icon>
                    {{'TOUR.NEW' | translate}}
                </button>
            </app-empty-state>
            <div class="spinner-container" *ngIf="(reqInProgress$ | async)">
                <mat-spinner></mat-spinner>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
