<div class="dialog-msg-container">
    <form [formGroup]="form">
        <div mat-dialog-title>
            <div class="flex flex-row flex-auto items-center justify-between">
                <h2 class="secondary title">
                    {{ 'RATES_RESTRICTIONS.NEW.DIALOG.TITLE' | prefix | translate }}
                </h2>
                <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                    <mat-icon> close </mat-icon>
                </button>
            </div>
        </div>
        <div mat-dialog-content>
            <div class="flex flex-col">
                <div class="flex flex-col">
                    <p>{{ 'RATES_RESTRICTIONS.NEW.DIALOG.SELECT_LABEL' | prefix  | translate }}</p>
                    <mat-form-field appearance="outline" class="ob-form-field field-with-label basis-full">
                        <mat-label>{{ 'RATES_RESTRICTIONS.NEW.DIALOG.RATE' | prefix  | translate }}</mat-label>
                        <mat-select formControlName="rate" 
                            [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate">
                            @for(rate of filteredRates; track rate?.id) {
                                <mat-option [value]="rate.id">
                                    {{rate.name}}
                                </mat-option>
                            }
                        </mat-select>
                        <mat-error [ob-form-errors]="form" field="rate" />
                    </mat-form-field>
                </div>
            </div>

        </div>
        <div mat-dialog-actions align="end">
            <button [disabled]="$isLoading()" type="button" mat-button class="ob-button" (click)="close()">
                {{'FORMS.ACTIONS.CANCEL' | translate}}
            </button>
            <button [disabled]="$isLoading()"  mat-flat-button color="primary" class="ob-button" (click)="save()">
                {{'FORMS.ACTIONS.CREATE' | translate}}
            </button>
        </div>
    </form>
</div>

@if($isLoading()) {
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
