<mat-checkbox #enabler color="primary" [checked]="hasSomeRestrictions" [disabled]="hasSomeRestrictions">
    {{'EVENTS.SESSION.OTHER_SETTINGS.PRICE_TYPE_RESTRICTIONS_ENABLE' | translate}}
</mat-checkbox>
<div fxLayout="column" [fxShow]="hasSomeRestrictions !== false || enabler.checked">
    <p class="description">
        {{'EVENTS.SESSION.OTHER_SETTINGS.PRICE_TYPE_RESTRICTIONS_DESCRIPTION' | translate}}
    </p>
    <div fxLayout="row">
        <app-price-type-restrictions
            fxFlex="676px"
            [priceTypes$]="priceTypes$"
            [restriction$]="restriction$"
            [delete$]="deleteRestriction$"
            [save$]="saveRestriction$" />
    </div>
</div>
