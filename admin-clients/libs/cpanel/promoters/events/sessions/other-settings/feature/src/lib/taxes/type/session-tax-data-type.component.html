<ng-container [formGroup]="taxDataFormGroup">
    <mat-radio-group formControlName="taxDataType" fxFlex="100%" fxLayout="column">
        <mat-radio-button [value]="taxDataType.event" class="ob-radio-button vertical-list">
            {{'EVENTS.SESSION.TAX_DATA.EVENT' | translate}}
        </mat-radio-button>
        <mat-radio-button [value]="taxDataType.producer" class="ob-radio-button vertical-list">
            {{'EVENTS.PROMOTIONS.TAX_DATA.PRODUCER' | translate}}
        </mat-radio-button>
    </mat-radio-group>
</ng-container>
