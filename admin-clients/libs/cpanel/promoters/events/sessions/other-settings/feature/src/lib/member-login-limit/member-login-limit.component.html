<div fxLayout="column" [formGroup]="memberLoginLimitFormGroup" class="member-login">
    <mat-checkbox color="primary" formControlName="enable" class="inline">
        {{'EVENTS.SESSION.PRESALES.MEMBER.LOGIN_ENABLED' | translate}}
    </mat-checkbox>
    <div *ngIf="memberLoginLimitFormGroup.get('enable').value" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" fxFlex="80px" class="ob-form-field inline-field value-field">
            <input matInput type="number" formControlName="max" placeholder="0">
        </mat-form-field>
        <span>{{'EVENTS.SESSION.PRESALES.MEMBER.LOGIN_MAX' | translate}}</span>
    </div>
    <mat-error *ngIf="memberLoginLimitFormGroup.hasError('required','max')">
        {{'FORMS.ERRORS.PRESALES.MEMBER_LOGIN_MAX_REQUIRED' | translate}}
    </mat-error>
    <mat-error *ngIf="memberLoginLimitFormGroup.hasError('min','max')">
        {{'FORMS.ERRORS.PRESALES.MEMBER_LOGIN_MAX_MIN_VALUE' | translate}}
    </mat-error>
</div>
