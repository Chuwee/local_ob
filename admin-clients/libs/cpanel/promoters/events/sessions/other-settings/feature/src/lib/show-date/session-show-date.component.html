<div class="flex flex-col gap-4" [formGroup]="showDateFormGroup">
    <mat-checkbox class="flex flex-col" formControlName="showDate" color="primary">
        {{'EVENTS.SESSION.CHANNELS.SHOW_DATE' | translate}}
    </mat-checkbox>
    @if(showDateFormGroup.controls.showDate.value){
        <div class="flex flex-row checkbox-content">
            <mat-checkbox formControlName="showTime" color="primary">
                {{'EVENTS.SESSION.CHANNELS.SHOW_TIME' | translate}}
            </mat-checkbox>
        </div>
        <div class="flex flex-row checkbox-content">
            <mat-checkbox formControlName="showProvisionalDate" color="primary">
                {{'EVENTS.SESSION.CHANNELS.SHOW_PROVISIONAL_DATE' | translate}}
            </mat-checkbox>
        </div>
    }
</div>
