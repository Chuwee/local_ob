<div [formGroup]="ticketLimitFormGroup" class="flex flex-col">
    <mat-checkbox formControlName="enableTicketLimit" color="primary">
       <b> {{'EVENTS.SESSION.TICKET_LIMIT.ENABLE' | translate}}</b>
    </mat-checkbox>
    <div class="nested">
        <p>{{'EVENTS.SESSION.TICKET_LIMIT.ENABLE_DESCRIPTION' | translate}}</p>
        @if(ticketLimitFormGroup.get('enableTicketLimit').value) {
            <div class="flex flex-1">
                <mat-form-field appearance="outline"
                    class="ob-form-field field-with-label flex-[0_0_30%]">
                    <mat-label class="ob-form-field field-with-label">
                        {{'EVENTS.SESSION.TICKET_LIMIT.DESCRIPTION' | translate}}
                    </mat-label>
                    <input matInput type="number" min="0" formControlName="ticketLimit" placeholder="0">
                </mat-form-field>
            </div>
        }
    </div>
</div>
