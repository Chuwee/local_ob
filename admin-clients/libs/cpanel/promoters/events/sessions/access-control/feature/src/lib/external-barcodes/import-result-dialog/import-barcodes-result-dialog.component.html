<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'EVENTS.SESSION.WHITE_LIST.IMPORT_RESULT.TITLE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="info-container">
            <p [innerHTML]="'EVENTS.SESSION.WHITE_LIST.IMPORT_RESULT.RESULTS_INFO' | translate :
                ({sessionName: session.name + ' (' + (session.start_date | localDateTime : dateTimeFormats.shortDateTimeWithWeek) + ')'})"></p>
        </div>
        <div class="results-container">
            <mat-list class="ob-list">
                <mat-list-item role="listitem">
                    <mat-icon mat-list-icon class="result-icon success">check_circle</mat-icon>
                    <div mat-line>
                        <div class="result-data" fxLayoutAlign="space-between center">
                            <span class="result-data-text">{{'EVENTS.SESSION.WHITE_LIST.IMPORT_RESULT.IMPORTED' | translate}}</span>
                            <span class="result-data-value">{{created}}</span>
                        </div>
                    </div>
                </mat-list-item>
                <mat-list-item role="listitem">
                    <mat-icon mat-list-icon class="result-icon warn">cancel</mat-icon>
                    <div mat-line>
                        <div class="result-data" fxLayoutAlign="space-between center">
                            <span class="result-data-text">{{'EVENTS.SESSION.WHITE_LIST.IMPORT_RESULT.NOT_IMPORTED' | translate}}</span>
                            <span class="result-data-value">{{errors}}</span>
                        </div>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.OK' | translate}}
        </button>
    </div>
</div>
