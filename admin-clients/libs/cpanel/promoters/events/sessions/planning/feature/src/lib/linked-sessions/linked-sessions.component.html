<mat-table class="ob-table" [dataSource]="linkedSessions$">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef class="head-cell">
            {{'EVENTS.SESSION.NAME' | translate}}
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef class="head-cell">
            {{'DATES.START_DATE' | translate}}
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.start_date| localDateTime : dateTimeFormats.shortDateTime}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="dense-row"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="dense-row interactive-row"
        (click)="openSessionInNewWindow(row.id)">
    </mat-row>
</mat-table>
