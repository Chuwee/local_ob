<app-form-container [disabled]="!form.dirty || (isLoadingOrSaving$ | async)"
    (cancel)="refresh()" (save)="save()">
    <app-attributes class="details-form-container" fxLayout="column"
        [form]="form" [attributes$]="attributes$" [language$]="userLanguage$"></app-attributes>
    <app-archived-event-mgr slot="actions-bar" [disabled]="form.dirty || (isLoadingOrSaving$ | async)"></app-archived-event-mgr>
</app-form-container>

<div class="spinner-container" *ngIf="isLoadingOrSaving$ | async">
    <mat-spinner></mat-spinner>
</div>
