<div class="create-multi-session-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.NEW_MULTI_SESSION' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <app-wizard-bar [steps]="STEPS" [enableNavigation]="true" (stepClick)="goToStep($event)"></app-wizard-bar>
    <app-base-session *ngIf="currentStep === 0" [eventId]="eventId" [lastSessionId]="lastSessionId"
        [mainForm]="newSessionForm" [refreshChanges$]="refreshChanges$">
    </app-base-session>
    <app-session-repetitions *ngIf="currentStep === 1" [lastSessionId]="lastSessionId" [mainForm]="newSessionForm"
        [refreshChanges$]="refreshChanges$"></app-session-repetitions>
    <app-sessions-calendar *ngIf="currentStep === 2" [mainForm]="newSessionForm"></app-sessions-calendar>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-button type="button" class="ob-button" (click)="close()" [disabled]="isCreatingSessions$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-stroked-button color="tertiary" type="button" class="ob-button"
            [disabled]="currentStep === 0 || (isCreatingSessions$ | async)" (click)="goToStep(currentStep - 1)">
            <mat-icon>arrow_back</mat-icon>
            {{'FORMS.ACTIONS.PREVIOUS' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="nextStep()"
            [disabled]="isCreatingSessions$ | async">
            {{(currentStep === STEPS.length - 1 ? 'FORMS.ACTIONS.CREATE_SESSIONS' : 'FORMS.ACTIONS.NEXT') | translate : ({value:
            (sessionCount$ | async)})}}
            <mat-icon iconPositionEnd *ngIf="currentStep !== STEPS.length - 1">arrow_forward</mat-icon>
        </button>
    </div>
</div>
<div class="spinner-container" *ngIf="isCreatingSessions$ | async">
    <mat-spinner></mat-spinner>
</div>
