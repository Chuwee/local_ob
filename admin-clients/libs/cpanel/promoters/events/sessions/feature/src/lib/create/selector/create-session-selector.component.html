<div class="create-session-selector-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxLayoutAlign="end">
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch" class="create-session-selector-body">
        <h1 class="title">{{'EVENTS.CREATE_SESSION_SELECTOR_TITLE' | translate}}</h1>
        <button mat-stroked-button color="primary" type="button" class="ob-button large single-session-btn"
            [attr.aria-label]="'EVENTS.CREATE_SINGLE_SESSION_BTN' | translate"
            (click)="setCreationTypeSelection(sessionCreationType.single)">
            {{'EVENTS.CREATE_SINGLE_SESSION_BTN' | translate}}
        </button>
        <button mat-stroked-button color="primary" type="button" class="ob-button large multi-session-btn"
            [attr.aria-label]="'EVENTS.CREATE_MULTI_SESSION_BTN' | translate"
            (click)="setCreationTypeSelection(sessionCreationType.multiple)">
            {{'EVENTS.CREATE_MULTI_SESSION_BTN' | translate}}
        </button>
    </div>
</div>
