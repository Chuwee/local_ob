<div class="list-container detail" fxFlex="0 1 100%" fxLayout="column">
    @if(isOperatorUser$ | async) {
        <div class="import-container" fxLayout="row wrap" fxLayoutAlign="end">
            <button mat-stroked-button color="tertiary" type="button"
                class="ob-button small" [attr.aria-label]="'ACTIONS.IMPORT_CONTENTS' | translate"
                (click)="openImportContentsDialog()">
                <mat-icon>import_export</mat-icon>
                {{'ACTIONS.IMPORT_CONTENTS' | translate}}
            </button>
        </div>
    }
    <div class="list-details">
        <div fxLayout="column">
            <p class="description">{{'EVENTS.SESSION.ELEMENTS_INFO.DESCRIPTION' | translate }}</p>
        </div>
        <app-elements-info [id]="sessionId$ | async" status [languages]="languages$ | async"
            [interactiveVenue]="interactiveVenue$ | async" [refreshChanges]="refreshChanges$ | async" [entityId]="entityId" />
    </div>
</div>
