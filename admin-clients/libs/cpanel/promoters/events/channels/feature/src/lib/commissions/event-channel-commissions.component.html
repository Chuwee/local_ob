<app-form-container *ngIf="(requestAccepted$ | async)" hideActionBar>
    <div class="section-block">
        <p class="section-description">{{'EVENTS.CHANNEL.COMMISSIONS.DESCRIPTION' | translate}}</p>
    </div>
    <app-event-channel-commissions-generic class="section-block" [currency]="currency$ | async">
    </app-event-channel-commissions-generic>
    <app-event-channel-commissions-promotion [currency]="currency$ | async" [hidden]="disabledPromotionRanges$ | async"
        class="section-block">
    </app-event-channel-commissions-promotion>
</app-form-container>
<app-empty-state *ngIf="(inProgress$ | async) !== true" [fxShow]="(requestAccepted$ | async) !== true" fxFlex="100%"
    [title]="'EVENTS.CHANNEL.COMMISSIONS.REQUEST_NOT_ACCEPTED' | translate">
</app-empty-state>
<div class="spinner-container" *ngIf="(inProgress$ | async)">
    <mat-spinner></mat-spinner>
</div>
