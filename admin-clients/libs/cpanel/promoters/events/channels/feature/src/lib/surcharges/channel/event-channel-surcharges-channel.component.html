<div class="section-block">
    <p class="section-description">{{ 'EVENTS.CHANNEL.CHANNEL_SURCHARGES.DESCRIPTION' | translate }}</p>
</div>
<div class="event-channel-surcharges-generic section-block">
    <app-event-channel-surcharges-channel-generic [currency]="currency"></app-event-channel-surcharges-channel-generic>
</div>
<div class="event-channel-surcharges-promotion section-block" *ngIf="enabledPromotionRanges$ | async">
    <app-event-channel-surcharges-channel-promotion [currency]="currency"></app-event-channel-surcharges-channel-promotion>
</div>
<div class="event-channel-surcharges-invitation section-block"
     *ngIf="(channel | isWebChannel) === false">
    <app-event-channel-surcharges-channel-invitation [currency]="currency"></app-event-channel-surcharges-channel-invitation>
</div>
