<div>
    <p class="section-description">{{'EVENTS.CHANNEL.PROMOTER_SURCHARGES.DESCRIPTION' | translate}}</p>
</div>
<div [class.section-block]="enableGenericRangesCtrl.value">
    <app-event-channel-surcharges-promoter-enable [form]="form" [enabledRangesCtrl]="enableGenericRangesCtrl" />
</div>
<div [hidden]="!enableGenericRangesCtrl.value" class="nested-content">
    <div [class.section-block]="enableGenericRangesCtrl.value">
        <app-event-channel-surcharges-promoter-generic [currency]="currency" [form]="form"
            [enabledRangesCtrl]="enableGenericRangesCtrl" [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
    <div [class.section-block]="enableGenericRangesCtrl.value">
        <app-event-channel-surcharges-promoter-promotion [currency]="currency" [form]="form"
            [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
    <div *ngIf="(channel | isWebChannel) === false" [class.section-block]="enableGenericRangesCtrl.value">
        <app-event-channel-surcharges-promoter-invitation [currency]="currency" [form]="form"
            [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
</div>
