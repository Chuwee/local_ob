<div class="flex flex-1">
    <div class="subtabs-container flex flex-col flex-[0_0_200px]">
        <mat-button-toggle-group vertical [value]="$deepPath()" class="ob-subtab" appLastPathGuardListener [currValue]="$deepPath()">

            <mat-button-toggle routerLink="sessions" value="sessions">
                {{'EVENTS.TITLES.SESSIONS' | translate}}
            </mat-button-toggle>

            @if ($enabledPostBookingQuestions()) {
                <mat-button-toggle routerLink="post-booking-questions" value="post-booking-questions">
                    {{'EVENTS.TITLES.POST_BOOKING_QUESTIONS' | translate}}
                </mat-button-toggle>
            }
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
