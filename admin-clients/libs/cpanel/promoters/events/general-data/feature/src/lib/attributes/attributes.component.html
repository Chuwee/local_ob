<app-form-container layout="menu" (cancel)="refresh()" (save)="save()" [disabled]="!form.dirty">
    <app-attributes class="details-form-container"
        [form]="form" [attributes$]="attributes$" [language$]="userLanguage$">
    </app-attributes>
    <app-archived-event-mgr slot="actions-bar" [disabled]="form.dirty || (isLoadingOrSaving$ | async)"></app-archived-event-mgr>
</app-form-container>
<div *ngIf="isLoadingOrSaving$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
