<div fxLayout="column" fxLayoutGap="24px" [formGroup]="accommodationsFormGroup">
    <!-- ENABLE -->
    <mat-checkbox formControlName="enabled" color="primary">
        {{'EVENTS.ACCOMMODATIONS.ENABLE' | translate}}
    </mat-checkbox>
    <div fxFlex="100%" fxLayout="row wrap">
        <!-- URL -->
        <div fxFlex="100%">
            <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50% - 50px)" appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.URL' | translate}}</mat-label>
                <input formControlName="value" matInput [placeholder]="'EVENTS.ACCOMMODATIONS.ACCOMMODATIONS_URL_PLACEHOLDER' | translate">
                <mat-error [ob-form-errors]="accommodationsFormGroup" field="value"></mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
