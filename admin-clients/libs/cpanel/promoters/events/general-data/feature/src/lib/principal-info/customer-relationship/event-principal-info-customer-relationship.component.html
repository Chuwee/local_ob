<div fxLayout="row wrap" fxLayoutAlign="stretch">
    <div fxLayout="column">
        <p fxLayout="row" class="description">
            {{'EVENTS.SUBSCRIPTIONS_LIST_DESCRIPTION' | translate}}
        </p>
    </div>
</div>
<div id="customerRelationshipData" fxLayout="row wrap">
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{'EVENTS.SUBSCRIPTIONS_LIST' | translate}}</mat-label>
        <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate"
            [formControl]="customerRelationshipDataForm.controls.subscriptionListId">
            <mat-option [value]="null">
                <div appEllipsify [matTooltip]="'FORMS.SELECT.PLACE_HOLDER' | translate">
                    {{'FORMS.SELECT.PLACE_HOLDER' | translate}}
                </div>
            </mat-option>
            <mat-option *ngFor="let subscriptions of entitySubscriptionLists$ | async" [value]="subscriptions.id">
                <div appEllipsify [matTooltip]="subscriptions.name">
                    {{subscriptions.name}}
                </div>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
