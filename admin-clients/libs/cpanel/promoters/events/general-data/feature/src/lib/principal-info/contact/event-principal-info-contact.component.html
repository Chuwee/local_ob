<div class="event-import-data-button">
    <span class="ob-link" (click)="importMyData()">{{'EVENTS.MY_DATA' | translate}}</span>
</div>
<div id="contactData" fxLayout="row wrap" fxLayoutGap="0" fxLayoutGap.gt-sm="40px">
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="calc(50%-40px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{'EVENTS.NAME' | translate}}</mat-label>
        <input matInput aria-label="name" [placeholder]="'EVENTS.NAME' | translate"
            [formControl]="contactDataForm.controls.name">
        <mat-error [ob-form-errors]="contactDataForm.controls.name"></mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="calc(50%-40px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{'EVENTS.EMAIL' | translate}}</mat-label>
        <input matInput aria-label="email" [placeholder]="'EVENTS.EMAIL' | translate"
            [formControl]="contactDataForm.controls.email">
        <mat-error [ob-form-errors]="contactDataForm.controls.email"></mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{'EVENTS.SURNAME' | translate}}</mat-label>
        <input matInput aria-label="surname" [placeholder]="'EVENTS.SURNAME' | translate"
            [formControl]="contactDataForm.controls.surname">
        <mat-error [ob-form-errors]="contactDataForm.controls.surname"></mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{'EVENTS.PHONE' | translate}}</mat-label>
        <input matInput aria-label="phone_number" [placeholder]="'EVENTS.PHONE' | translate"
            [formControl]="contactDataForm.controls.phoneNumber">
        <mat-error [ob-form-errors]="contactDataForm.controls.phoneNumber"></mat-error>
    </mat-form-field>
</div>
