<div id="saleGoalsData" fxLayout="row wrap">
    <div fxFlex="100%" fxLayout="row wrap" fxLayoutGap="0" fxLayoutGap.gt-sm="40px">
        <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline"
            class="ob-form-field field-with-label">
            <mat-label>{{'EVENTS.TICKETS_QUANTITY' | translate}}</mat-label>
            <input matInput type="number" aria-label="tickets quantity" placeholder="0"
                [formControl]="saleGoalsForm.controls.ticketsQuantity"
                class="input-number-no-arrows">
            <mat-error [ob-form-errors]="saleGoalsForm.controls.ticketsQuantity">
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline"
            class="ob-form-field field-with-label">
            <mat-label>{{'EVENTS.REVENUE' | translate}}</mat-label>
            <app-currency-input [formControl]="saleGoalsForm.controls.revenue"
                [currencyCode]="currency$ | async" currencyFormat="narrow"
                [placeholder]="0 | localCurrency:(currency$ | async):'narrow'">
            </app-currency-input>
            <mat-error [ob-form-errors]="saleGoalsForm.controls.revenue">
            </mat-error>
        </mat-form-field>
    </div>
</div>
