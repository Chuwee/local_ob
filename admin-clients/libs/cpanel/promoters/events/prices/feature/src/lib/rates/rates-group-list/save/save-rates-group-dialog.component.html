<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{titleMsg | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()" [disabled]="isInProgress$ | async">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch" class="items-last-type-container" fxLayoutGap="8px">
        <form fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'EVENTS.RATE_GROUP.NAME' | translate}}</mat-label>
                <input matInput aria-label="rate name" [placeholder]="'EVENTS.RATE_GROUP.NAME_PLACEHOLDER' | translate"
                    [formControl]="form.controls.rateName">
                <mat-error [ob-form-errors]="form.controls.rateName"></mat-error>
            </mat-form-field>
            <mat-form-field *ngIf="data?.rateGroup?.default !== true" appearance="outline" fxFlex="100%" class="ob-form-field">
                <mat-label>{{'EVENTS.RATE_GROUP.AVET_NAME' | translate}}</mat-label>
                <input matInput aria-label="avet name" [placeholder]="'EVENTS.RATE_GROUP.AVET_NAME_PLACEHOLDER' | translate"
                    [formControl]="form.controls.avetName">
                <mat-error [ob-form-errors]="form.controls.avetName"></mat-error>
                <app-help-button matSuffix [message]="'EVENTS.RATE_GROUP.AVET_NAME_HELP' | translate">
                </app-help-button>
            </mat-form-field>
        </form>
        <app-tabs-menu type="language" overrideClasses="no-left-padding" [formGroup]="form.controls.languages">
            <ng-container *ngFor="let lang of data.languages">
                <ng-template appTab lazyLoad [label]="('LANGUAGES.' + lang) | translate">
                    <mat-form-field appearance="outline" class="ob-form-field" fxFlex="100%">
                        <input matInput [attr.aria-label]="lang" [placeholder]="'EVENTS.RATE_GROUP.LANGUAGE_PLACEHOLDER' | translate"
                            [formControlName]="lang">
                    </mat-form-field>
                </ng-template>
            </ng-container>
        </app-tabs-menu>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()" [disabled]="isInProgress$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="submit()"
            [disabled]="isInProgress$ | async">
            {{ submitLabel | translate}}
        </button>
    </div>
</div>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
