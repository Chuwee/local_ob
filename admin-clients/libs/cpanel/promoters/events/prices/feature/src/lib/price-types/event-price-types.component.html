<div class="flex-1">
    @let event = event$ | async;
    @if ((event | isAvetEvent) || (event | isSgaEvent)) {
        <app-event-price-types-rates-group />
    } @else if (event.settings.use_tiered_pricing) {
        <app-event-tiers />
    } @else {
        <app-event-price-types-rates />
    }
</div>
