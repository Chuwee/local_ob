<div class="dialog-msg-container" [formGroup]="form">
    <div class="dialog-header-container" fxLayout="row" mat-dialog-title>
        <h2 fxFlex="100%" fxLayoutAlign="start end" class="secondary title">
            {{ 'TITLES.EXPORT_FILE'| translate}}
        </h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="container">
            <div fxLayout="row">
                <mat-form-field fxFlex="100%" appearance="outline" class="ob-form-field">
                    <mat-label>{{'EVENTS.SESSION.NEW_AUTOMATIC_SALES.EMAIL_RECEIPT' | translate}}</mat-label>
                    <input matInput
                        [placeholder]="'FORMS.LABELS.EMAIL' | translate"
                        formControlName="receipt_email">
                </mat-form-field>
            </div>
        </div>

    </div>

    <div mat-dialog-actions fxLayoutAlign="center center">
        <div fxFlex fxLayoutAlign="end">
            <div fxLayoutAlign="center start">
                <button type="button" mat-button class="ob-button" (click)="close()">
                    {{'FORMS.ACTIONS.CANCEL' | translate}}
                </button>
                <button #saveBtn mat-flat-button color="primary" type="button" class="ob-button"
                    (click)="save()">
                    {{'FORMS.ACTIONS.EXPORT' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
