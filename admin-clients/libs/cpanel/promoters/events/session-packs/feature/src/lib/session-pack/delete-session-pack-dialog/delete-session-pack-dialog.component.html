<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.DELETE_SESSION_PACK' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
        <p class="description">
            {{'EVENTS.DELETE_RESTRICTIVE_SESSION_PACK_WARNING' | translate}}
        </p>
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field fxFlex="100%" appearance="outline" class="ob-form-field">
                <mat-label>{{'VENUE_TPLS.STATUS' | translate}}</mat-label>
                <mat-select formControlName="status" [placeholder]="'FORMS.ACTIONS.SELECT' | translate">
                    <mat-option *ngFor="let status of blockingReasons$ | async" [value]="status">
                        {{ status?.name || 'ENUMS.SEAT_STATUS.FREE' | translate}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.hasError('required')">
                    {{'FORMS.ERRORS.REQUIRED_FIELD' | translate}}
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="cancel()"
            [disabled]="isLoading$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="!form.valid || (isLoading$ | async)" (click)="delete()">
            {{'FORMS.ACTIONS.DELETE' | translate}}
        </button>
    </div>
</div>
