<div class="flex flex-col justify-start items-stretch" [formGroup]="form.get('sga')">
    <mat-form-field appearance="outline" class="ob-form-field">
        <mat-label>{{'EVENTS.SELECT_EVENT_TEMPLATE' | translate}}</mat-label>
        <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate" formControlName="template">
            @for (template of (inventoryProviderTemplates$ | async); track template.id) {
                <mat-option [value]="template">
                    {{template.name}}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="ob-form-field">
        <mat-label>{{'EVENTS.SELECT_EXTERNAL_EVENT' | translate}}</mat-label>
        <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate" formControlName="event">
            @for (event of (externalProviderEvents$ | async); track event.id) {
                <mat-option [value]="event">
                    {{event.name}}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
