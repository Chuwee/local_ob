<div fxFill>
    <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)" fxFlex="1 0 100%">
            <mat-button-toggle routerLink="rates" value="rates">
                {{'SEASON_TICKET.RATES_LIST' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="price-types" value="price-types">
                {{'SEASON_TICKET.PRICE_TYPES.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="surcharges" value="surcharges">
                {{'SEASON_TICKET.SURCHARGES.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="taxes" value="taxes">
                {{'SEASON_TICKET.TAXES.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
