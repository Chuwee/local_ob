<div *ngIf="seasonTicket$ | async as seasonTicket" fxFlex="0 1 100%" fxLayout="column" class="details-container">
    <div class="heading-container" fxLayoutAlign="start center">
        <div class="back-link" fxLayoutAlign="center center">
            <a [routerLink]="['/season-tickets', seasonTicket.id, 'capacity']"
                [matTooltip]="'NAV_ACTIONS.RETURN' | translate">
                <mat-icon>arrow_back</mat-icon>
            </a>
        </div>
        <h1 class="secondary mat-headline-3">{{ seasonTicket.name }}</h1>
    </div>
    <app-standard-venue-tpl-editor [operatorMode]="operatorMode$ | async" [mmcIntegrationEnabled]="mmcIntegrationEnabled$ | async">
    </app-standard-venue-tpl-editor>
</div>
