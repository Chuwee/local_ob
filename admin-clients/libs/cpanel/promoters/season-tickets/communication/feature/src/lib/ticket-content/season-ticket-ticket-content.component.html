<app-form-container layout="menu" class="no-padding" (cancel)="cancel()" (save)="save()" [disabled]="!form.dirty">
    <app-season-ticket-ticket-templates slot="outside" #templatesContent [form]="form" [language$]="selectedLanguage$"
        [passbookEnabled]="passbookEnabled" [ticketType]="ticketType">
    </app-season-ticket-ticket-templates>
    <app-language-bar slot="outside" [languages]="languages$ | async" [selected]="selectedLanguage$ | async"
        [changeGuard]="canChangeLanguage" (changed)="changeLanguage($event)">
    </app-language-bar>
    <div fxFlex="grow" fxLayout="column">
        <!-- shame hack :( -->
        <div fxFlex="0 0 24px" class="spacer">
            <div class="details-container" fxFlex="0 1 880px"></div>
            <mat-divider vertical="true" fxFlexAlign="stretch"></mat-divider>
            <div fxFlex="0 0 200px"></div>
        </div>
        <app-season-ticket-ticket-content-pdf #pdfContent [language$]="selectedLanguage$" [form]="form"
            [ticketType]="ticketType">
        </app-season-ticket-ticket-content-pdf>
        <app-season-ticket-ticket-content-printer #printerContent [form]="form" [language$]="selectedLanguage$"
            [ticketType]="ticketType">
        </app-season-ticket-ticket-content-printer>
        <ng-container *ngIf="passbookEnabled">
            <app-season-ticket-ticket-content-passbook #passbookContent [form]="form" [language$]="selectedLanguage$"
                [ticketType]="ticketType">
            </app-season-ticket-ticket-content-passbook>
        </ng-container>
    </div>
</app-form-container>
<div class="spinner-container" *ngIf="isLoadingOrSaving$ | async">
    <mat-spinner></mat-spinner>
</div>
