<div class="season-ticket-import-data-button">
    <span class="ob-link" (click)="importMyData()">{{ 'SEASON_TICKET.MY_DATA' | translate }}</span>
</div>
<form [formGroup]="contactInfoForm" fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-form-field class="ob-form-field field-with-label" fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline">
        <mat-label>{{ 'SEASON_TICKET.CONTACT_NAME' | translate }}</mat-label>
        <input matInput aria-label="name" required [placeholder]=" 'SEASON_TICKET.CONTACT_NAME' | translate "
            [formControl]="contactInfoForm.controls.name" />
        <mat-error [ob-form-errors]="contactInfoForm.controls.name"></mat-error>
    </mat-form-field>
    <mat-form-field class="ob-form-field field-with-label" fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline">
        <mat-label>{{ 'SEASON_TICKET.CONTACT_SURNAME' | translate }}</mat-label>
        <input matInput aria-label="surname" required [placeholder]=" 'SEASON_TICKET.CONTACT_SURNAME' | translate "
            [formControl]="contactInfoForm.controls.surname" />
        <mat-error [ob-form-errors]="contactInfoForm.controls.surname"></mat-error>
    </mat-form-field>
    <mat-form-field class="ob-form-field field-with-label" fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline">
        <mat-label>{{ 'SEASON_TICKET.CONTACT_EMAIL' | translate }}</mat-label>
        <input matInput aria-label="email" required [placeholder]=" 'SEASON_TICKET.CONTACT_EMAIL' | translate "
            [formControl]="contactInfoForm.controls.email" />
        <mat-error [ob-form-errors]="contactInfoForm.controls.email"></mat-error>
    </mat-form-field>
    <mat-form-field class="ob-form-field field-with-label" fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline">
        <mat-label>{{ 'SEASON_TICKET.CONTACT_PHONE' | translate }}</mat-label>
        <input matInput aria-label="phone_number" required [placeholder]=" 'SEASON_TICKET.CONTACT_PHONE' | translate "
            [formControl]="contactInfoForm.controls.phone_number" />
        <mat-error [ob-form-errors]="contactInfoForm.controls.phone_number"></mat-error>
    </mat-form-field>
</form>
