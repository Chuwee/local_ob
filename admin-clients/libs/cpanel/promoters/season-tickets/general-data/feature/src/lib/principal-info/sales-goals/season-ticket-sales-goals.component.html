<form fxLayout="row wrap" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{ 'SEASON_TICKET.TICKETS_QUANTITY' | translate }}</mat-label>
        <input matInput type="number" aria-label="tickets quantity" placeholder="0" [formControl]="saleGoalsForm.controls.tickets" />
        <mat-error [ob-form-errors]="saleGoalsForm.controls.tickets"></mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="100%" fxFlex.gt-sm="0 0 calc(50% - 20px)" appearance="outline" class="ob-form-field field-with-label">
        <mat-label>{{ 'SEASON_TICKET.REVENUE' | translate }}</mat-label>
        <app-currency-input [formControl]="saleGoalsForm.controls.revenue"
            [currencyCode]="currency$ | async" currencyFormat="narrow"
            [placeholder]="0 | localCurrency:(currency$ | async):'narrow'">
        </app-currency-input>
        <mat-error [ob-form-errors]="saleGoalsForm.controls.revenue"></mat-error>
    </mat-form-field>
</form>
