<div class="section-block">
    <p class="section-description">{{'SEASON_TICKET.CHANNEL.PROMOTER_SURCHARGES.DESCRIPTION' | translate}}</p>
</div>
<div [class.section-block]="enableGenericRangesCtrl.value">
    <app-season-ticket-channel-surcharges-promoter-enable [form]="form" [enabledRangesCtrl]="enableGenericRangesCtrl" />
</div>
<div class="nested-content" [hidden]="!enableGenericRangesCtrl.value">
    <div [class.section-block]="enableGenericRangesCtrl.value">
        <app-season-ticket-channel-surcharges-promoter-generic [currency]="currency" [form]="form"
            [enabledRangesCtrl]="enableGenericRangesCtrl" [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
    <div [class.section-block]="enableGenericRangesCtrl.value">
        <app-season-ticket-channel-surcharges-promoter-promotion [currency]="currency" [form]="form"
            [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
    <div *ngIf="(channel | isWebChannel) === false" [class.section-block]="enableGenericRangesCtrl.value">
        <app-season-ticket-channel-surcharges-promoter-invitation [currency]="currency" [form]="form"
            [surchargesRequestCtrl]="surchargesRequestCtrl" />
    </div>
</div>
