<div class="dialog-msg-container">
    <div mat-dialog-title>
        <div class="flex justify-between items-center">
            <h2 class="secondary title">
                {{'SEASON_TICKETS.RENEWALS.DIALOG.EXPORT_XML_SEPA_TITLE' | translate}}
            </h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div mat-dialog-content>
        <p class="xml-sepa-info" [innerHTML]="'SEASON_TICKETS.RENEWALS.DIALOG.EXPORT_XML_SEPA_CONTENT' | translate"></p>
        <span class="flex gap-2">
            <mat-icon class="ob-icon small warning">warning</mat-icon>
            {{'SEASON_TICKETS.RENEWALS.DIALOG.EXPORT_XML_SEPA_CONTENT_WARNING' | translate}}
        </span>
    </div>
    <div mat-dialog-actions>
        <div class="flex flex-auto justify-end">
            <button type="button" mat-button class="ob-button" (click)="close()">
                {{'FORMS.ACTIONS.CANCEL' | translate}}
            </button>
            <button mat-flat-button color="primary" type="button" class="ob-button" (click)="export()">
                {{ 'FORMS.ACTIONS.EXPORT' | translate}}
            </button>
        </div>
    </div>
</div>
