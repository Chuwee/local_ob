<ng-container *ngIf="(candidateType$ | async) === renewalCandidateTypeEnum.internal
                  || (candidateType$ | async) === renewalCandidateTypeEnum.internalAllEntities">
    <app-season-ticket-renewal-internal-rates [ratesFormGroup]="ratesFormGroup"
        [internalRatesControlName]="internalRatesControlName">
    </app-season-ticket-renewal-internal-rates>
</ng-container>
<ng-container *ngIf="(candidateType$ | async) === renewalCandidateTypeEnum.external">
    <app-season-ticket-renewal-external-rates [ratesFormGroup]="ratesFormGroup"
        [externalRatesControlName]="externalRatesControlName">
    </app-season-ticket-renewal-external-rates>
</ng-container>
