<div class="info-container">
    <span>{{'SEASON_TICKET.RENEWALS.DIALOG_RENEWAL_LIST.IMPORT_INFO' | translate}}</span>
</div>
<form class="list-container" [formGroup]="candidateFormGroup">
    <app-searchable-paginated-selection #selection class="boxed-options"
        [placeholder]="'FORMS.SEARCH_INTERNAL_RENEWAL_CANDIDATE' | translate" (loadData)="loadPagedRenewalCandidates($event)"
        [form]="internalCandidateControl" [data$]="renewalCandidatesPaged$" [metadata$]="renewalCandidatesMetadata$">
        <ng-template #selectionTemplate let-data="data" let-pageForm="pageForm" let-selectionChanged="selectionChanged">
            <app-selection-list fxFlex="100%" class="list boxed-options" [data]="data" [multiple]="false"
                [disabledOptionPredicate]="shouldDisableRenewalCandidate"
                [pageForm]="pageForm" [selectionChanged]="selectionChanged">
                <ng-template #optionTemplate let-renewalCandidate>
                    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center" class="renewal-option"
                         [matTooltip]="getReasonsLiteral(renewalCandidate)" [matTooltipDisabled]="renewalCandidate.compatible">
                        <span fxFlex class="card-title" appEllipsify [matTooltip]="renewalCandidate.name">
                            {{renewalCandidate.name}}
                        </span>
                        <div *ngIf="!renewalCandidate.compatible" class="ob-summary-value">
                            <span class="value status-value">
                                {{'SEASON_TICKET.RENEWALS.DIALOG_RENEWAL_LIST.CANDIDATE_NOT_COMPATIBLE' | translate}}
                            </span>
                        </div>
                    </div>
                </ng-template>
            </app-selection-list>
        </ng-template>
    </app-searchable-paginated-selection>
</form>
