@if(venueTpl$ | async; as venueTpl) {
    <div fxFlex="0 1 100%" fxLayout="column" class="details-container">
        <div class="heading-container" fxLayoutAlign="start center">
            <div class="back-link" fxLayoutAlign="center center">
                <a [routerLink]="['/promoter-venue-templates' , venueTpl.id]" [matTooltip]="'NAV_ACTIONS.RETURN' | translate">
                    <mat-icon>arrow_back</mat-icon>
                </a>
            </div>
            <h1 class="secondary mat-headline-3">{{ venueTpl.name }}</h1>
        </div>
        <app-standard-venue-tpl-editor [operatorMode]="operatorMode$ | async" [mmcIntegrationEnabled]="mmcIntegrationEnabled$ | async" />
    </div>
}
