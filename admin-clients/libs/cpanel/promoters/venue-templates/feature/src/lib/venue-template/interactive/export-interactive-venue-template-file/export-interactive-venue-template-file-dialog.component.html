<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row wrap">
        <div fxFlex="100%" fxLayoutAlign="end center">
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div mat-dialog-content fxLayout="column">
        <div fxLayoutAlign="center center" class="title-container">
            <h1 class="title">{{'VENUE_TPLS.EXPORT_INTERACTIVE_TPL_FILE_TITLE' | translate}}</h1>
        </div>
        <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.EMAIL' | translate}}</mat-label>
                <input matInput aria-label="email" formControlName="email" [placeholder]="'VENUE_TPLS.EMAIL_PLACEHOLDER' | translate">
                <mat-error [ob-form-errors]="form" field="email" />
            </mat-form-field>
        </form>
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="25px" class="export-file-selector">
            <button mat-stroked-button color="tertiary" class="ob-button small" (click)="exportFile(fileOptions.csvSeats)">
                {{'VENUE_TPLS.EXPORT_INTERACTIVE_TPL_FILE_OPTIONS.CSV_SEATS' | translate | uppercase}}
            </button>
            <button mat-stroked-button color="tertiary" class="ob-button small" (click)="exportFile(fileOptions.csvSectors)">
                {{'VENUE_TPLS.EXPORT_INTERACTIVE_TPL_FILE_OPTIONS.CSV_SECTORS' | translate | uppercase}}
            </button>
            <button mat-stroked-button color="tertiary" class="ob-button small" (click)="exportFile(fileOptions.jsonViews)">
                {{'VENUE_TPLS.EXPORT_INTERACTIVE_TPL_FILE_OPTIONS.JSON_VIEWS' | translate | uppercase}}
            </button>
        </div>
    </div>
</div>
@if (isInProgress$ | async) {
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
