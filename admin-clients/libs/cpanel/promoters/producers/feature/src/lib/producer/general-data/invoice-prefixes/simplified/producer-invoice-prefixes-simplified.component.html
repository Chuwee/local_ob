<div fxLayout="column" fxLayoutGap="8px" [formGroup]="invoicePrefixesFormGroup">
    <div>
        <mat-slide-toggle fxFlex="400px" class="ob-slide-toggle" formControlName="simplifiedInvoice" #toggle
            [matTooltip]="'PRODUCER.INVOICES.ACTIVATION_DISABLED_INFO' | translate"
            [matTooltipDisabled]="!toggle.disabled"
            (change)="changeSimplifiedInvoices($event.checked)">
            <span>{{'PRODUCER.INVOICES.ACTIVATION_TOGGLE' | translate}}</span>
        </mat-slide-toggle>
    </div>
    <mat-divider />
    <app-producer-invoice-prefixes-list />
</div>
