<app-form-container (cancel)="cancel()" (save)="save()" layout="main" class="overflow-y-auto"
    [disabled]="!form.dirty || (isInProgress$ | async)">
        <!-- Primary Data Panel -->
    <mat-accordion class="details-form-container" [multi]="true" [togglePosition]="'before'">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'PRODUCER.BASIC_DETAILS' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-producer-basic [form]="form"></app-producer-basic>
        </mat-expansion-panel>
        <!-- Contact Data Panel -->
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'PRODUCER.CONTACT_DATA' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-producer-contact [form]="form"></app-producer-contact>
        </mat-expansion-panel>
        <!-- Producer Invoices Prefixes -->
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'PRODUCER.INVOICES.TITLE' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-producer-invoice-prefixes [form]="form"></app-producer-invoice-prefixes>
        </mat-expansion-panel>
    </mat-accordion>
</app-form-container>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
