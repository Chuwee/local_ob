<div class="ticket-passbook-legend legend-pdf flex flex-col">
    <img src="assets/ticket-passbook/{{svgName}}"
        [alt]="('TICKET_PASSBOOK.PASSBOOK' | translate) + ' ' + svgName">
    <button mat-flat-button class="ob-button xsmall ticket-passbook-preview" (click)="downloadPassbook()">
        <mat-icon>get_app</mat-icon>
        {{'ACTIONS.DOWNLOAD.BTN' | translate}}
    </button>
    <div class="legend-title">{{'TICKET_PASSBOOK.FORMAT' | translate}}</div>
    <div class="legend-value">{{'TICKET_PASSBOOK.PASSBOOK' | translate}}</div>
</div>
