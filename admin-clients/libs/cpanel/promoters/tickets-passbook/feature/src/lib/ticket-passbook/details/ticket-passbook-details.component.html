@let ticketPassbook = (ticketPassbook$ | async) ?? null;
<!--{}-->
<div class="details-container flex flex-col basis-full">
    <div class="heading-container flex items-center justify-start">
        <app-go-back defaultPath="/ticket-passbook" />
        <h1 class="secondary mat-headline-3">
            {{ ticketPassbook?.name }}
        </h1>
    </div>
    <div class="main-content flex flex-col basis-full">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'TICKET_PASSBOOK.GENERAL_DATA',
                    param: 'general-data',
                    queryParams: {entity_id: ticketPassbook?.entity_id}
                },
                {
                    label: 'TICKET_PASSBOOK.CONTENT',
                    param: 'content',
                    queryParams: {entity_id: ticketPassbook?.entity_id}
                },
                {
                    label: 'TICKET_PASSBOOK.LITERALS',
                    param: 'literals',
                    queryParams: {entity_id: ticketPassbook?.entity_id}
                },
            ]" />
        </div>
        <router-outlet />
    </div>
</div>
