<div fxFill *ngIf="(ticketPassbook$ | async) as ticketPassbook">
    <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)" fxFlex="1 0 100%">
            <mat-button-toggle routerLink="cover-page" [queryParams]="{entity_id: ticketPassbook.entity_id}"
                value="cover-page">
                {{'TICKET_PASSBOOK.COVER_PAGE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="back-page" [queryParams]="{entity_id: ticketPassbook.entity_id}"
                value="back-page">
                {{'TICKET_PASSBOOK.BACK_PAGE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
