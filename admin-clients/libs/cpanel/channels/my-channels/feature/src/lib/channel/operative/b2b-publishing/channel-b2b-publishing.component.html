<app-form-container (cancel)="cancel()" [disabled]="(inProgress$ | async) || !form.dirty" (save)="save()" layout="menu"
    class="overflow-y-auto">
    <div [formGroup]="form">
        <p class="mat-subtitle-2">
            {{'CHANNELS.B2B_PUBLISHING.ALLOW_B2B_PUBLISHING.LABEL' | translate}}
        </p>
        <p class="mat-body-2">
            {{'CHANNELS.B2B_PUBLISHING.ALLOW_B2B_PUBLISHING.DESCRIPTION' | translate}}
        </p>
        <mat-checkbox color="primary" formControlName="allow_B2B_publishing">
            {{'CHANNELS.B2B_PUBLISHING.ALLOW_B2B_PUBLISHING.ACTIVE'| translate}}
        </mat-checkbox>
    </div>
</app-form-container>

@if (inProgress$ | async) {
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
