<div [class.ob-error]="currenciesRecord?.hasError('atLeastOneRequired')">
    <p class="section-description">{{$description()}}</p>
</div>
<div>
    <div class="flex currency-selector flex-row flex-wrap">
        @for (currency of available; track currency.code) {
            <ng-container>
                <div class="flex flex-col flex-[0_1_50%] lg:flex-[0_1_33%] xl:flex-[0_1_25%]">
                    <div class="flex flex-[1_1_32px] items-center">
                        <mat-checkbox color="primary" class="justify-start items-center flex-[0_1_auto]"
                            [formControl]="currenciesRecord.controls[currency.code]">
                            {{currency.code | localCurrencyFullTranslation}}
                        </mat-checkbox>
                    </div>
                </div>
            </ng-container>
        }
    </div>
</div>
<mat-error [ob-form-errors]="currenciesRecord" />
