<div class="dialog-msg-container" fxLayout="column" fxFlex="0 1 100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">
            {{'CHANNELS.EXTERNAL_TOOLS.'+externalTool+'.DATALAYER.EDIT_JSON.TITLE' | translate}}
        </h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="mat-dialog-content">
        <ob-code-editor [formControl]="control" language="json"></ob-code-editor>
        <mat-error [ob-form-errors]="control"></mat-error>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="dialogRef.close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="!control.dirty || control.invalid" (click)="commit()">
            {{'FORMS.ACTIONS.MODIFY' | translate}}
        </button>
    </div>
</div>
