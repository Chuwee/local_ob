<div class="details-container" fxLayout="column" fxFlex="0 1 880px">
    <div fxFlex="0 1 100%" fxLayout="column">
        <mat-accordion class="details-form-container" [multi]="true" [togglePosition]="'before'">
            <mat-expansion-panel [expanded]="true" (expandedChange)="isPrinterContentExpanded = $event">
                <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                    <mat-panel-title>
                        {{'CHANNELS.TICKETS_COMMUNICATION.PRINTER.TITLE' | translate}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <form id="printerContent" [formGroup]="printerContentForm">
                    <div class="section-block" fxLayout="column">
                        <h3 class="section-title">
                            {{'CHANNELS.TICKETS_COMMUNICATION.PRINTER.BANNER_MAIN.TITLE' | translate}}
                        </h3>
                        <p class="section-description">
                            {{'CHANNELS.TICKETS_COMMUNICATION.PRINTER.BANNER_MAIN.INFO' | translate }}
                        </p>
                        <div fxFlex="100%" fxLayout="row" fxLayoutGap="28px">
                            <div fxFlex="none" fxLayout="row">
                                <div fxFlex="47px">
                                    <span class="ob-round-badge badge-printer">1</span>
                                </div>
                                <div fxFlex="456px" fxLayout="column" class="image-uploader">
                                    <app-image-uploader [imageRestrictions]="imageRestrictions['printerBanner']"
                                        formControlName="printerBanner" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
<mat-divider vertical="true" fxFlexAlign="stretch" />
<div fxFlex="0 0 200px">
    <div class="ticket-template-legend legend-printer" [fxHide]="!isPrinterContentExpanded" fxLayout="column"
        fxLayoutAlign="start start">
        <img src="assets/ticket-template/printer-ticket-template.svg"
            [alt]="'CHANNELS.TICKETS_COMMUNICATION.PRINTER.TITLE' | translate">
    </div>
</div>
