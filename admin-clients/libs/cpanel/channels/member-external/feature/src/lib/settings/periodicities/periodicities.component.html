<app-form-container layout="menu" *ngIf="(periodicities$ | async) as periodicities" hideActionBar>

    <p class="body-1 description">
        {{'CHANNELS.MEMBER_EXTERNAL.PERIODICITIES.DESCRIPTION' | translate}}
    </p>

    <app-search-table [dataSource]="periodicities$" [columns]="columns" [pageSize]="8">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="head-cell">
                {{'CHANNELS.MEMBER_EXTERNAL.PERIODICITIES.ID' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="head-cell">
                {{'FORMS.LABELS.NAME' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row" class="actions-buttons">
                <button mat-icon-button [matTooltip]="'FORMS.ACTIONS.MODIFY' | translate"
                    aria-label="Edit Period" class="ob-button small" (click)="edit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
    </app-search-table>

</app-form-container>

<div *ngIf="loading$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="error$ | async" fxFlex="0 1 1080px" fxLayout="column">
    <div fxFlex="0 0 300px" fxLayoutAlign="center center">
        <app-context-notification class="ob-context-notification" contextType="warn">
            {{'CHANNELS.MEMBER_EXTERNAL.PERIODICITIES.ERROR' | translate}}
        </app-context-notification>
    </div>
</div>
