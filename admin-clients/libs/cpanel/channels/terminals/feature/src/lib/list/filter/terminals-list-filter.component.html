<form [formGroup]="form" fxLayout="column" fxLayoutGap="24px">
    <div fxLayout="row" class="filter-block">
        <div class="ob-label" fxFlex="100px">
            {{'FORMS.LABELS.ENTITY' | translate}}
        </div>
        <div class="filter-block-input" fxFlex="100%">
            <mat-form-field appearance="outline" class="ob-form-field">
                <app-select-server-search formControlName="entity" [placeholder]="'FORMS.SELECT.ALL_ELEMENTS_FEMALE' | translate"
                    [options$]="entities$" [moreOptionsAvailable$]="moreEntitiesAvailable$"
                    (loadOptions)="loadEntities($event)">
                </app-select-server-search>
            </mat-form-field>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" class="filter-block">
        <div class="ob-label" fxFlex="100px">
            {{'FORMS.LABELS.STATUS' | translate}}
        </div>
        <div class="filter-block-input" fxFlex="100%">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-select formControlName="licenseEnabled"
                    [placeholder]="'FORMS.SELECT.ALL_ELEMENTS_MALE' | translate">
                    <mat-option [value]="null">{{'FORMS.SELECT.ALL_ELEMENTS_MALE' | translate}}</mat-option>
                    <mat-option [value]="true">{{'FORMS.LABELS.ACTIVE' | translate}}</mat-option>
                    <mat-option [value]="false">{{'FORMS.LABELS.INACTIVE' | translate}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
