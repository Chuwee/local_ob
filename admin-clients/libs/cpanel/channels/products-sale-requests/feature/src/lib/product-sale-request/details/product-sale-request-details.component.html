@if (saleRequest$ | async; as saleRequest) {
    <div class="details-container flex flex-1 basis-full flex-col">
        <div class="heading-container flex flex-row items-center justify-start">
            <app-go-back defaultPath="/products-sale-requests" />
            <h1 class="secondary mat-headline-3">{{saleRequest.product.product_name}} - {{saleRequest.channel.name}}</h1>
        </div>
        <div class="main-content flex basis-full flex-col">
            <div class="top-actions">
                <app-nav-tabs-menu type="tabMenu" [elements]="[
                    {
                        label: 'PRODUCTS_SALE_REQUESTS.TITLES.GENERAL_DATA',
                        id: 'tab_product_sale_request_general_data',
                        param: 'general-data',
                    },
                    {
                        label: 'PRODUCT.COMMUNICATION.TITLE',
                        id: 'tab_product_sale_request_communication',
                        param: 'communication',
                    }
                ]" />
            </div>
            <router-outlet />
        </div>
    </div>
}
