<div class="flex basis-full">
    <div class="subtabs-container basis-[200px] shrink-0">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)">
            <mat-button-toggle id="subtab_product_sale_request_communication_channel-content"
                routerLink="channel-content" value="channel-content">
                {{'PRODUCT.CHANNEL_CONTENTS.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle id="subtab_product_sale_request_communication_TICKET-content"
                routerLink="ticket-content" value="ticket-content">
                {{'PRODUCT.TICKET_CONTENTS.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="flex basis-full flex-col">
        @if (saleRequest$ | async; as saleRequest) {
            <router-outlet />
        }
    </div>
</div>
