<p>{{'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.INSTALLMENTS_OPTIONS' | translate}}</p>
<div class="flex flex-row">
    <mat-form-field appearance="outline" class="ob-form-field basis-full">
        <mat-label>{{'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.INSTALLMENTS' | translate}}</mat-label>
        <mat-select [formControl]="installmentsCtrl" multiple
            [placeholder]="'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.INSTALLMENTS_PLACEHOLDER' | translate">
            @for (installment of installmentsList; track $index) {
                <mat-option [value]="installment.value">
                    {{installment.label}}
                </mat-option>
            }
        </mat-select>
        <mat-error [ob-form-errors]="installmentsCtrl" />
    </mat-form-field>
</div>
