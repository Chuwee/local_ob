<h3 class="section-title">{{'SALE_REQUEST.SURCHARGES.PROMOTIONS' | translate}}</h3>
<p class="section-description">{{'SALE_REQUEST.SURCHARGES.PROMOTION_DESCRIPTION' | translate}}</p>
<mat-form-field hidden-outline class="ob-form-field">
    <mat-checkbox color="primary" id="promotions-surcharges-enabled" class="app-checkbox-wrap-label"
        [formControl]="promotionForm.controls.enabledRanges">
        {{ 'SALE_REQUEST.SURCHARGES.PROMOTION_ENABLE' | translate }}
    </mat-checkbox>
    <input fxHide aria-label="price range enabler" matInput>
</mat-form-field>
<div [hidden]="!promotionForm.controls.enabledRanges.value">
    <app-range-table [form]="promotionForm.controls.promotionRanges" [currency]="currency"
        [currencyFormat]="'narrow'" [data]="data$ | async" type="promotion" />
</div>
