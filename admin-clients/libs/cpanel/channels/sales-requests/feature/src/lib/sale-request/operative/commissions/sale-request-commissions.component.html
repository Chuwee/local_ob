<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="(isInProgress$ | async) || !form.dirty">
    <div class="section-block">
        <p class="section-description">{{'SALE_REQUEST.COMMISSIONS.DESCRIPTION' | translate}}</p>
    </div>
    <app-sale-request-commissions-generic class="section-block" [currency]="currency$ | async" [form]="form"
        [commissionsRequestCtrl]="commissionsRequestCtrl">
    </app-sale-request-commissions-generic>
    <app-sale-request-commissions-promotion class="section-block" [currency]="currency$ | async" [form]="form"
        [commissionsRequestCtrl]="commissionsRequestCtrl">
    </app-sale-request-commissions-promotion>
</app-form-container>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
