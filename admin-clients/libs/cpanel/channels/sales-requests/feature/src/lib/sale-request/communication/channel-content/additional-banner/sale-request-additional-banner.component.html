<div fxLayout="column">
    <form [formGroup]="additionalBannerForm" fxFlex="100%" fxLayout="column">
        <p fxFlex="100%" class="mat-body-2 section-description">
            {{ 'SALE_REQUEST.COMMUNICATION.CHANNEL.ADDITIONAL_BANNER_DESCRIPTION' | translate }}
        </p>
        <mat-form-field fxFlex="100%" appearance="outline" class="ob-form-field no-padding field-with-label">
            <app-rich-text-area [autoresize]="{min: 100, max: 500}" formControlName="additionalBanner" class="vertical-stretch">
            </app-rich-text-area>
            <mat-error [ob-form-errors]="additionalBannerForm" field="additionalBanner"></mat-error>
        </mat-form-field>
    </form>
</div>
