<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" class="no-padding"
    [disabled]="!form.dirty || (isLoadingOrSaving$ | async)">
    <app-language-bar [languages]="languageList$ | async" [selected]="selectedLanguage$ | async" slot="outside"
        [changeGuard]="canChangeLanguage" (changed)="changeLanguage($event)">
    </app-language-bar>
    <div fxFlex="grow" fxLayout="column">
        <!-- shame hack :( -->
        <div fxFlex="0 0 24px" class="spacer">
            <div class="details-container" fxFlex="0 1 880px"></div>
            <mat-divider vertical="true" fxFlexAlign="stretch"></mat-divider>
            <div fxFlex="0 0 200px"></div>
        </div>
        <app-sale-request-ticket-content-pdf #pdfContent [form]="form" [language$]="selectedLanguage$">
        </app-sale-request-ticket-content-pdf>
        <app-sale-request-ticket-content-printer #printerContent [form]="form" [language$]="selectedLanguage$"
            *ngIf="(saleRequest$ | async)?.channel | isBoxOffice">
        </app-sale-request-ticket-content-printer>
    </div>
</app-form-container>
<div class="spinner-container" *ngIf="isLoadingOrSaving$ | async">
    <mat-spinner></mat-spinner>
</div>
