<form [formGroup]="form" class="flex flex-col gap-8" id="benefits-presales">
    <div class="gray-card-content flex flex-col gap-4">
        <div class="flex flex-row justify-end">
            <button mat-stroked-button type="button" color="tertiary" class="ob-button medium"
                [disabled]="$vmSaleRequestGatewayBenefit().beingModified" (click)="editOutput.emit($event)">
                {{'FORMS.ACTIONS.EDIT' | translate}}
            </button>
        </div>
        <mat-divider />
        <div class="section-block">
            <h3 class="section-title">{{'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.BENEFITS' | translate}}</h3>
            <div class="flex flex-col gap-4">
                <app-sale-request-payment-methods-benefits-validity [(postValidityPeriod)]="postValidityPeriod"
                    [(postCustomValidPeriod)]="postCustomValidPeriod"
                    [vmSaleRequestGatewayBenefit]="$vmSaleRequestGatewayBenefit()" />
                <app-sale-request-payment-methods-benefits-bins [(postBins)]="postBins"
                    [vmSaleRequestGatewayBenefit]="$vmSaleRequestGatewayBenefit()" />
            </div>
        </div>
        <!-- TODO: Delete when ready -->
        @if (isPreEnv) {
            <mat-divider />
            <div class="section-block">
                <h3 class="section-title">{{'FORMS.LABELS.COMMUNICATION_ELEMENTS' | translate}}</h3>
                <app-sale-request-payment-methods-benefits-communication [vmSaleRequestGatewayBenefit]="$vmSaleRequestGatewayBenefit()"
                    [(postContents)]="postContents" />
            </div>
        }
    </div>
    @if ($vmSaleRequestGatewayBenefit().beingModified) {
        <div class="flex justify-between">
            <div class="flex items-center">
                <mat-icon class="ob-icon small info with-text">info</mat-icon>
                {{'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.INFOS.EDIT_BENEFIT' | translate}}
            </div>
            <div class="flex gap-8 justify-end">
                <button type="button" mat-button class="ob-button medium"
                    (click)="cancel()">
                    {{'FORMS.ACTIONS.CANCEL' | translate}}
                </button>
                <button type="button" mat-flat-button class="ob-button medium" color="primary"
                    (click)="save()">
                    {{'FORMS.ACTIONS.UPDATE' | translate}}
                </button>
            </div>
        </div>
    }
</form>
