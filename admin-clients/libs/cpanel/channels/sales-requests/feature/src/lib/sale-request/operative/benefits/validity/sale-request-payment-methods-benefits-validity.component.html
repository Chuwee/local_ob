<div class="flex flex-col gap-4">
    <span class="ob-label">
        {{ 'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.VALIDITY' | translate }}
    </span>
    <mat-radio-group class="flex flex-col gap-4" [formControl]="customValidPeriodCtrl" required>
        <mat-radio-button [value]="false" class="ob-radio-button">
            {{ 'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.VALIDITY_PERMANENT' | translate }}
        </mat-radio-button>
        <mat-radio-button [value]="true" class="ob-radio-button">
            {{ 'SALE_REQUESTS.PAYMENT_METHODS.BENEFITS.FORMS.LABELS.VALIDITY_CUSTOM' | translate }}
        </mat-radio-button>
    </mat-radio-group>
    @if (customValidPeriodCtrl.value) {
        <div class="flex flex-col justify-between nested-content">
            <app-date-time-picker id="start_date" maxErrors="1" [formControl]="startDateTimeCtrl"
                [label]="'DATES.START_DATE' | translate" />
            <app-date-time-picker id="end_date" maxErrors="1" [formControl]="endDateTimeCtrl"
                [label]="'DATES.END_DATE' | translate" />
        </div>
    }
</div>
