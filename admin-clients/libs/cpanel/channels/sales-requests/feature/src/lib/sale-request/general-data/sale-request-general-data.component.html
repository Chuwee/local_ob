<div fxFill>
    <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)" fxFlex="1 0 100%">
            <mat-button-toggle routerLink="principal-info" value="principal-info">
                {{'SALE_REQUEST.PRINCIPAL_INFO.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="promotions" value="promotions">
                {{'SALE_REQUEST.PROMOTIONS.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div fxFlex="0 0" fxLayout="column">
        <router-outlet />
    </div>
</div>
