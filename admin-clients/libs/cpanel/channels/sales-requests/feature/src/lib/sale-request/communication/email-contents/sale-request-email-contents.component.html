<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="!form.dirty || (isLoadingOrSaving$ | async)">
    <app-language-bar [languages]="languageList$ | async" [selected]="selectedLanguage$ | async" slot="outside"
        [changeGuard]="canChangeLanguage" (changed)="changeLanguage($event)">
    </app-language-bar>
    <div fxFlex="grow">
        <div class="details-container" fxLayout="column" fxFlex="0 1 880px">
            <div fxFlex="0 1 100%" fxLayout="column">
                <mat-accordion class="details-form-container" [multi]="true" [togglePosition]="'before'">
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                            <mat-panel-title>
                                {{'SALE_REQUEST.COMMUNICATION.EMAIL.DESCRIPTIVE_TITLE' | translate}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div fxLayout="column">
                            <form [formGroup]="form" fxFlex="100%" fxLayout="column">
                                <p fxFlex="100%" class="section-description">
                                    {{ 'SALE_REQUEST.COMMUNICATION.EMAIL.DESCRIPTION' | translate }}
                                </p>
                                <mat-form-field fxFlex="100%" appearance="outline" class="ob-form-field no-padding field-with-label">
                                    <mat-label>{{'CHANNELS.OPTIONS.ADDITIONAL_CONDITIONS_TITLE' | translate}}</mat-label>
                                    <app-rich-text-area [autoresize]="{min: 100, max: 500}" formControlName="disclaimer"
                                        class="vertical-stretch">
                                    </app-rich-text-area>
                                </mat-form-field>
                            </form>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</app-form-container>
