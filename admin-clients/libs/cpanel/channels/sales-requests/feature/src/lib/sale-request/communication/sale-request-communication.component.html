<div fxFill>
    <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)" fxFlex="1 0 100%">
            <mat-button-toggle routerLink="channel-contents" value="channel-contents">
                {{'SALE_REQUEST.COMMUNICATION.CHANNEL.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="ticket-contents" value="ticket-contents">
                {{'SALE_REQUEST.COMMUNICATION.TICKET.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="email-contents" value="email-contents">
                {{'SALE_REQUEST.COMMUNICATION.EMAIL.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle routerLink="payment-methods-benefits-contents" value="payment-methods-benefits-contents">
                {{'SALE_REQUEST.COMMUNICATION.PAYMENT_METHODS_BENEFITS.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
