<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="(isInProgress$ | async) || !form.dirty">
    <app-channel-gift-card-enable [form]="form" [putChannelVouchersCtrl]="putChannelVouchersCtrl"
        (loadingEmitter)="loadingHandlerBS.next($event)" />
</app-form-container>

@if (isInProgress$ | async) {
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
