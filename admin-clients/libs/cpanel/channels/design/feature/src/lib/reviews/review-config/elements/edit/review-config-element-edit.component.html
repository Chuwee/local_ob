<div mat-dialog-title>
    <div class="flex flex-row items-center">
        <h2 class="secondary title basis-full">{{'CHANNELS.REVIEWS.DIALOG_EDIT.TITLE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon fontIcon="close" />
        </button>
    </div>
</div>
<div mat-dialog-content>
    <div class="grid gap-6">
        <ob-review-config-elements-template [scope]="scope" [sessions]="[session]" [events]="[event]" />
        <ob-review-config-criteria-control [formControl]="criteriaCtrl" />
        @if(scope === 'SESSION'){
            <div class="flex items-center gap-2">
                <mat-icon class="ob-icon small info" fontIcon="info" />
                <span>{{'CHANNELS.REVIEWS.DIALOG_CONFIG.SESSIONS_INFO' | translate}}</span>
            </div>
        }
    </div>
</div>
<div mat-dialog-actions>
    <div class="flex-1 flex justify-end">
        <button mat-button type="button" class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="save()">
            {{'FORMS.ACTIONS.EDIT' | translate}}
        </button>
    </div>
</div>
