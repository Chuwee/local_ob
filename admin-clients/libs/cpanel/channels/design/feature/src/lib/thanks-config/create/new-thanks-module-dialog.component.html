<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title"> {{'CHANNELS.THANK_YOU_PAGE_CONFIG.ADD_ELEMENT' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="form">
        <p> {{'CHANNELS.THANK_YOU_PAGE_CONFIG.ADD_ELEMENT_DESCRIPTION' | translate}}</p>
        <mat-radio-group fxLayout="column" fxLayoutGap="20px" formControlName="type">
            <mat-radio-button [value]="'MAIN'" [disabled]="!canCreateMain">
                {{'CHANNELS.THANK_YOU_PAGE_CONFIG.NEW_ELEMENT_OPTS.MAIN' | translate}}
            </mat-radio-button>
            <mat-radio-button [value]="'SMARTBOOKING'" [disabled]="!canCreateSmartbooking">
                {{'CHANNELS.THANK_YOU_PAGE_CONFIG.NEW_ELEMENT_OPTS.SMARTBOOKING' | translate}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div mat-dialog-actions fxFlex="auto" fxLayout="row no wrap" fxLayoutAlign="end">
        <button mat-button type="button" class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="setType()">
            {{'FORMS.ACTIONS.ADD' | translate}}
        </button>
    </div>
</div>
