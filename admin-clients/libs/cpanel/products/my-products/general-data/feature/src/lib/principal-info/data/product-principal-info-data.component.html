<div id="principalInfo" fxLayout="row wrap" fxLayoutGap="0" fxLayoutGap.gt-sm="40px">
    <div fxFlex="1 0 100%">
        <mat-form-field class="ob-form-field field-with-label" fxFlex="100%" fxFlex.gt-sm="0 1 calc(50%-40px)" appearance="outline">
            <mat-label>{{'PRODUCT.NAME' | translate}}</mat-label>
            <input matInput aria-label="name" [placeholder]="'PRODUCT.NAME' | translate" [formControl]="dataForm.controls.name">
            <mat-error [ob-form-errors]="dataForm.controls.name"></mat-error>
        </mat-form-field>
    </div>
    <div class="details-non-editable-field ob-form-field" fxFlex="100%" fxFlex.gt-sm="calc(50%-40px)" fxLayout="column">
        <span class="field-label">{{'PRODUCT.ENTITY' | translate}}</span>
        <span>{{$product().entity.name}}</span>
    </div>
    <div class="details-non-editable-field ob-form-field" fxFlex="100%" fxFlex.gt-sm="calc(50%-40px)" fxLayout="column">
        <span class="field-label">{{'PRODUCT.PRODUCER' | translate}}</span>
        <span>{{$product().producer.name}}</span>
    </div>
</div>
