<div class="flex basis-full">
    <div class="subtabs-container basis-[200px] shrink-0">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)">
            <mat-button-toggle id="subtab_product_communication_channel-contents" routerLink="channel-contents" value="channel-contents">
                {{'PRODUCT.CHANNEL_CONTENTS.TITLE' | translate}}
            </mat-button-toggle>
            <mat-button-toggle id="subtab_product_communication_ticket-contents" routerLink="ticket-contents"
                value="ticket-contents">
                {{'PRODUCT.TICKET_CONTENTS.TITLE' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
