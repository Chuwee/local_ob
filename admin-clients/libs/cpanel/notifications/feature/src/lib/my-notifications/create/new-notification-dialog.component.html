<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'NOTIFICATIONS.EMAIL_NOTIFICATION.NEW_NOTIFICATION' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <form [formGroup]="form" fxLayout="column" class="new-notification-form">
            <mat-form-field *ngIf="canSelectEntity$ | async" appearance="outline" class="ob-form-field">
                <mat-label>{{'NOTIFICATIONS.EMAIL_NOTIFICATION.ENTITY' | translate}}</mat-label>
                <mat-select [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate" formControlName="entity">
                    <mat-option>
                        <app-select-search #entitySelectSearch [options$]="entities$"
                            [placeholderLabel]="'FORMS.SELECT.PLACE_HOLDER' | translate" searchField="name" requireSelection="true">
                        </app-select-search>
                    </mat-option>
                    <mat-option *ngFor="let entity of entitySelectSearch.getFilteredOptions$() | async" [value]="entity">
                        {{entity.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.hasError('required', 'entity')">
                    {{'FORMS.ERRORS.REQUIRED_FIELD' | translate}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-label>{{'NOTIFICATIONS.EMAIL_NOTIFICATION.SENT_NAME' | translate}}</mat-label>
                <input matInput aria-label="name" [placeholder]="'NOTIFICATIONS.EMAIL_NOTIFICATION.SENT_NAME' | translate"
                    formControlName="name">
                <mat-error [ob-form-errors]="form" field="name"></mat-error>
            </mat-form-field>
        </form>
        <div class="spinner-container" *ngIf="isLoading$ | async">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="createNotification()"
            [disabled]="(!form.dirty) || !form.valid || (isLoading$ | async)">
            {{'FORMS.ACTIONS.CREATE' | translate}}
        </button>
    </div>
</div>
