<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="b2bClient$ | async as b2bClient">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/b2b-clients"></app-go-back>
        <h1 class="secondary mat-headline-3">
            {{b2bClient.name}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'B2B_CLIENTS.GENERAL_DATA',
                    param: 'general-data',
                    queryParams: entityIdQueryParam$ | async
                },
                {
                    label: 'B2B_CLIENTS.ECONOMIC_MANAGEMENT.TITLE',
                    param: 'economic-management',
                    queryParams: entityIdQueryParam$ | async
                },
                {
                    label: 'B2B_CLIENTS.CONDITIONS.TITLE',
                    param: 'conditions',
                    queryParams: entityIdQueryParam$ | async
                },
                {
                    label: 'B2B_CLIENTS.USERS_MANAGEMENT.TITLE',
                    param: 'users-management',
                    queryParams: entityIdQueryParam$ | async
                }
            ]"></app-nav-tabs-menu>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
