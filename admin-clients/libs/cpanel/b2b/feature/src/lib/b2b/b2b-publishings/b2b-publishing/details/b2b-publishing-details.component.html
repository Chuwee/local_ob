<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="b2bSeat$ | async as b2bSeat">
    <div class="heading-container only-title" fxLayoutAlign="start center">
        <app-go-back defaultPath="/b2b-publishings" [customCopy]="{copy: 'DETAILS.BACK_TO_ORDER', rule: '/b2b-publishings/'}"></app-go-back>
        <h1 class="secondary mat-headline-3">
            {{b2bSeat.seat?.sector_name + (b2bSeat.seat?.row_name ? (' - ' + ('B2B_PUBLISHINGS.SEAT_ROW' |
            translate) + ' ' + b2bSeat.seat?.row_name) : '') +
            (b2bSeat.seat?.seat_name ? (' - ' + ('B2B_PUBLISHINGS.SEAT_NAME' | translate) + ' ' +
            b2bSeat.seat?.seat_name) : '')}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <router-outlet></router-outlet>
    </div>
</div>
