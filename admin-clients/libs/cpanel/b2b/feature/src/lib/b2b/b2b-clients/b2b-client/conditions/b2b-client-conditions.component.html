<app-form-container layout="main" class="overflow-y-auto" [formGroup]="form"
    [disabled]="!form.dirty || (isInProgress$ | async)" (cancel)="cancel()" (save)="saveConditions()">
    <div fxLayout="column" fxLayoutGap="24px" fxLayoutAlign="start start">
        <button mat-stroked-button color="tertiary" class="ob-button small"
            [disabled]="(noClientConditionsFound$ | async) || (isInProgress$ | async)"
            (click)="deleteEntityClientConditions()">
            <mat-icon>delete</mat-icon>
            {{'B2B_CLIENTS.CONDITIONS.DELETE_B2B_CLIENT_CONDITIONS' | translate}}
        </button>
        <p fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="ob-icon small neutral with-text">info</mat-icon>
            <span>{{'B2B_CLIENTS.CONDITIONS.NO_CONDITIONS_ADVICE' | translate}}</span>
        </p>
        <app-b2b-conditions-form [form]="form" [getConditions$]="getConditions$" [currencies]="$currencies()" />
    </div>
</app-form-container>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
