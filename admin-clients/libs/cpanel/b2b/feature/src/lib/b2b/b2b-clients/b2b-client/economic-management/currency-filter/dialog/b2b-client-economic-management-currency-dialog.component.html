<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'FORMS.LABELS.SELECT_CURRENCY' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'FORMS.LABELS.CURRENCY' | translate}}</mat-label>
                <mat-select [formControl]="currencyCtrl" [placeholder]="'FORMS.SELECT.PLACE_HOLDER' | translate"
                    [compareWith]="compareWith">
                    <mat-option>
                        <app-select-search #currencySelectSearch [options$]="currencies$ | localCurrencyCodesFullTranslation$"
                            [placeholderLabel]="'FORMS.SELECT.PLACE_HOLDER' | translate" searchField="description" requireSelection="true">
                        </app-select-search>
                    </mat-option>
                    <mat-option *ngFor="let currency of currencySelectSearch.getFilteredOptions$() | async | currencyFilterItemValues"
                        [value]="currency">
                        {{currency.description ?? ('FORMS.SELECT.ALL_ELEMENTS_FEMALE' | translate)}}
                    </mat-option>
                </mat-select>
                <mat-error [ob-form-errors]="currencyCtrl" />
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="selectCurrency()">
            {{'FORMS.ACTIONS.SELECT' | translate}}
        </button>
    </div>
</div>
