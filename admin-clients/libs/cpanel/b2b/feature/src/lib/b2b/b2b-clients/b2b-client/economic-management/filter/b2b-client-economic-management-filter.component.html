<form [formGroup]="filtersForm" fxLayout="column">
    <div fxLayout="row" class="filter-info-message-block">
        <p fxFlex="0 1 400px" fxLayoutAlign="start center">
            <mat-icon class="ob-icon small info with-text">info</mat-icon>
            <span>{{'B2B_CLIENTS.ECONOMIC_MANAGEMENT.TRANSACTIONS.FILTER_INFO_MESSAGE' | translate}}</span>
        </p>
    </div>
    <div fxLayout="row" class="filter-block">
        <div class="ob-label">
            {{'FORMS.LABELS.B2B_TRANSACTION_TYPE' | translate}}
        </div>
        <div class="filter-block-input" fxFlex="300px">
            <mat-form-field appearance="outline" class="ob-form-field">
                <mat-select formControlName="transactionType" [placeholder]="'FORMS.SELECT.ALL_ELEMENTS_MALE' | translate">
                    <mat-option [value]="null">
                        {{'FORMS.SELECT.ALL_ELEMENTS_MALE' | translate}}
                    </mat-option>
                    <mat-option *ngFor="let transactionType of transactionTypes" [value]="transactionType">
                        {{transactionType && transactionType.name | translate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
