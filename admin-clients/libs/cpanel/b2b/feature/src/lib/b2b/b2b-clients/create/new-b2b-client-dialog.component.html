<div class="create-multi-session-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.NEW_B2B_CLIENT' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <app-wizard-bar [steps]="steps" [enableNavigation]="true" (stepClick)="goToStep($event)"></app-wizard-bar>
    <app-b2b-client-basic-data *ngIf="currentStep === 0" [mainForm]="newB2bClientForm" [refreshChanges$]="refreshChanges$"
        [newB2bClientDialogData]="data"></app-b2b-client-basic-data>
    <app-b2b-client-contact-data *ngIf="currentStep === 1" [mainForm]="newB2bClientForm" [refreshChanges$]="refreshChanges$">
    </app-b2b-client-contact-data>
    <app-b2b-client-user-creation *ngIf="currentStep === 2" [mainForm]="newB2bClientForm" [refreshChanges$]="refreshChanges$">
    </app-b2b-client-user-creation>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button mat-button type="button" class="ob-button" (click)="close()" [disabled]="isInProgress$ | async">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-stroked-button color="tertiary" type="button" class="ob-button"
            [disabled]="currentStep === 0 || (isInProgress$ | async)" (click)="goToStep(currentStep - 1)">
            <mat-icon>arrow_back</mat-icon>
            {{'FORMS.ACTIONS.PREVIOUS' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="nextStep()"
            [disabled]="isInProgress$ | async">
            {{(currentStep === steps.length - 1 ? 'FORMS.ACTIONS.CREATE' : 'FORMS.ACTIONS.NEXT') | translate}}
            <mat-icon *ngIf="currentStep !== steps.length - 1" iconPositionEnd>arrow_forward</mat-icon>
        </button>
    </div>
</div>
<div class="spinner-container" *ngIf="isInProgress$ | async">
    <mat-spinner></mat-spinner>
</div>
