<div class="dialog-msg-container" fxLayout="column nowrap" fxFlex="100%">
    <div mat-dialog-title fxFlex="auto" fxLayout="row" fxFlexAlign="start">
        <h2 fxFlex="100%" class="secondary title">{{'TITLES.EDIT_VENUE_TEMPLATE' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column" class="automatic-settings">
        <form [formGroup]="form" fxLayout="column">
            <div fxFlex fxLayout="row wrap" class="default-form">
                <mat-form-field fxFlex="100%"
                    appearance="outline" class="ob-form-field">
                    <mat-label>{{'EVENTS.NAME' | translate}}</mat-label>
                    <input matInput aria-label="name" required [placeholder]="'EVENTS.NAME' | translate"
                        formControlName="name">
                    <mat-error [ob-form-errors]="form" field="name" />
                </mat-form-field>
            </div>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" (click)="updateVenueTemplate()">
            {{'FORMS.ACTIONS.UPDATE' | translate}}
        </button>
    </div>
</div>
