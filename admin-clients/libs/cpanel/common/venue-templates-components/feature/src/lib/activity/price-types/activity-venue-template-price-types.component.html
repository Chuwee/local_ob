<div class="template-form-section" fxLayout="column" fxLayoutGap="24px">
    @if (!isReadOnly) {
        <p class="price-types-description">{{'VENUE_TPLS.TICKET_TYPES_INFO' | translate}}</p>
    }
    <div fxLayout="column" fxLayoutGap="16px">
        @if (!isReadOnly) {
            <div fxFlex="row" fxLayoutAlign="flex-end center">
                <button mat-stroked-button color="primary" type="button" class="ob-button medium add-button"
                    [matTooltip]="'VENUE_TPLS.ADD_TICKET_TYPE' | translate" [attr.aria-label]="'VENUE_TPLS.ADD_TICKET_TYPE' | translate"
                    (click)="addNewPriceType()">
                    <mat-icon>add</mat-icon>
                    {{'FORMS.ACTIONS.ADD' | translate}}
                </button>
            </div>
        }
        @if (priceTypes$ | async; as priceTypes) {
            <mat-list class="ob-list" role="list">
                @for (priceType of priceTypes; track priceType.id) {
                    <mat-list-item class="editable-item" role="listitem">
                        <div fxFlex>{{ priceType.name }}</div>
                        @if (!isSga) {
                            <div fxFlex="row" fxLayoutAlign="end center">
                                <div class="delete-action">
                                    <button type="button" mat-icon-button aria-label="Edit price type" class="ob-button medium"
                                        (click)="editPriceType(priceType)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                                @if (!isReadOnly) {
                                    <div class="delete-action" [fxHide]="priceType.default">
                                        <button type="button" mat-icon-button aria-label="Delete price type" class="ob-button medium"
                                            (click)="deletePriceType(priceType)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                }
                            </div>
                        }
                    </mat-list-item>
                }
            </mat-list>
        }
    </div>
</div>
