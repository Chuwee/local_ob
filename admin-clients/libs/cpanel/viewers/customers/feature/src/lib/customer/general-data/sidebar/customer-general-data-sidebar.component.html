<div class="customer-sidebar-container flex flex-col">
    @if ($customer() && $form()) {
        <form [formGroup]="customerSidebarContentForm" id="customerSidebarContent" class="flex flex-col">
            <div class="flex flex-col gap-2">
                <h3 class="customer-sidebar-label section-title primary">{{'CUSTOMER.PROFILE_PICTURE' | uppercase | translate}}</h3>
                <div class="image-uploader flex flex-col">
                    <app-image-uploader [imageRestrictions]="imageRestrictions['profilePicture']" formControlName="customerImage"/>
                </div>
            </div>
        </form>
    }
</div>
