<app-form-container layout="main" hideActionBar>
    <mat-accordion class="details-form-container" [multi]="true" [togglePosition]="'before'">
        <!-- SEATS-->
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'CUSTOMER.TICKETS.TITLE' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-customer-products-list [tableType]="'SEAT'" />
        </mat-expansion-panel>
        <!-- PRODUCTS-->
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'CUSTOMER.PRODUCTS' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-customer-products-list [tableType]="'PRODUCT'" />
        </mat-expansion-panel>
        <!-- EXTERNAL PURCHASES-->
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                <mat-panel-title>{{'CUSTOMER.EXTERNAL_PURCHASES' | translate}}</mat-panel-title>
            </mat-expansion-panel-header>
            <app-customer-external-products-list />
        </mat-expansion-panel>
    </mat-accordion>
</app-form-container>
@if (isLoading$ | async) {
    <div class="spinner-container">
        <mat-spinner />
    </div>
}
