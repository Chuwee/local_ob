<div class="main-content flex flex-1 flex-col">
    <app-nav-tabs-menu type="horizontalSubtab" [elements]="[
        {
            label: 'CUSTOMER.TICKETS.GENERAL_DATA_TITLE',
            param: 'general-data',
        },
        {
            label: 'CUSTOMER.TICKETS.TRANSFER_SEATS_TITLE',
            param: 'transfer',
            show: $isTransferEnabledInSelectedSession() && !!$groupedProducts()?.ownProducts.length
        },
        {
            label: 'CUSTOMER.TICKETS.TRANSFERRED_TITLE',
            param: 'transferred',
            show: $isTransferEnabledInSelectedSession() && !!$groupedProducts()?.transferredProducts.length
        },
    ]" />
    <router-outlet />
</div>
