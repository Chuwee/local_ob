<div mat-dialog-content>
    @if ($customerType()) {
        @if ($customerType() === customerType.existing) {
            <app-add-friend-family-existing [form]="$form()" />
        }
        @if ($customerType() === customerType.new) {
            <app-add-friend-family-new [form]="$form()" />
        }
    }
</div>
