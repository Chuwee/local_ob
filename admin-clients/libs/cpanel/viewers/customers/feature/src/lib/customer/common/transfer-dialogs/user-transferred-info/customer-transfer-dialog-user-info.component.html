<div class="transferred-user-info flex flex-row justify-start items-start gap-2">
    <mat-icon class="ob-icon xsmall">person</mat-icon>
    <div class="flex flex-col gap-1">
        <p class="mat-body-2">{{session.transferSession.data?.name}} {{session.transferSession.data?.surname}}</p>
        @if (session.transferSession.data?.email) {
            <p class="mat-body-2">{{session.transferSession.data.email}}</p>
        }
    </div>
</div>
