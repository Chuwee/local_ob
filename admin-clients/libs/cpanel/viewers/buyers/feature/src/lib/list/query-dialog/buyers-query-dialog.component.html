<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{title}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column stretch">
        <form [formGroup]="form" fxLayout="row wrap">
            <mat-form-field appearance="outline" fxFlex="100%" class="ob-form-field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100%" class="ob-form-field">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button" [disabled]="!form.valid"
            (click)="save()">
            {{'FORMS.ACTIONS.SAVE' | translate}}
        </button>
    </div>
</div>
