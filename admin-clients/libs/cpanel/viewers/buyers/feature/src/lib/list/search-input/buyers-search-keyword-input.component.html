<app-search-input-select fxFlex="0 0 100%"
    [options]="[keywordSearchType.allFields, keywordSearchType.orderCode, keywordSearchType.barcode]"
    [defaultOption]="keywordSearchType.allFields"
    [selectedOption]="currentKeywordOption"
    [inputValue]="currentKeyword"
    (commitSearch)="keywordChange($event)">
</app-search-input-select>
