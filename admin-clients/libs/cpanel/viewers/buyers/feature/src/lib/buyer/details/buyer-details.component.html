<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="buyer$ | async as buyer">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back defaultPath="/buyers" neverPath="/buyers/" />
        <h1 appEllipsify [matTooltip]="buyer.name + ' ' + buyer.surname + ' - ' + buyer.email" class="secondary mat-headline-3">
            {{ buyer.name + ' ' + buyer.surname + ' - ' + buyer.email }}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'BUYERS.BASIC_INFO',
                    param: 'basic-info',
                },
                {
                    label: 'BUYERS.COMMERCIAL_INFO',
                    param: 'commercial-info',
                },
                {
                    label: 'CUSTOMER.PURCHASES',
                    param: 'tickets',
                },
            ]" />
        </div>
        <router-outlet />
    </div>
</div>
