<div class="dialog-msg-container">
    <div mat-dialog-title fxLayout="row">
        <h2 fxFlex="100%" class="secondary title">{{'BUYERS.ADD_SUBSCRIPTION_LIST' | translate}}</h2>
        <button mat-icon-button type="button" class="ob-button small" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content fxLayout="column stretch">
        <mat-selection-list class="ob-list" [formControl]="control">
            <mat-list-option *ngFor="let subscriptionList of subscriptionLists$ | async"
                color="primary" checkboxPosition="before" [value]="subscriptionList">
                {{subscriptionList.name}}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div mat-dialog-actions fxLayoutAlign="end">
        <button type="button" mat-button class="ob-button" (click)="close()">
            {{'FORMS.ACTIONS.CANCEL' | translate}}
        </button>
        <button mat-flat-button color="primary" type="button" class="ob-button"
            [disabled]="!control.valid" (click)="commit()">
            {{'FORMS.ACTIONS.ADD' | translate}}
        </button>
    </div>
</div>
