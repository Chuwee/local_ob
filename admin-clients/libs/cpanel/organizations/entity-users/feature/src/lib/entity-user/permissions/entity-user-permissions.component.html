<div fxFill>
    @if (isSysAdmin$ | async) {
        <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
            <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" fxFlex="1 0 100%"
                appLastPathGuardListener [currValue]="(deepPath$ | async)">
                <mat-button-toggle routerLink="roles" value="roles" data-test="roles">
                    {{'USER.USER_ROLES_TITLE' | translate}}
                </mat-button-toggle>
                <mat-button-toggle routerLink="api-management" value="api-management" data-test="api-management">
                    {{'USER.TITLES.API_MANAGEMENT' | translate}}
                </mat-button-toggle>
                <mat-button-toggle routerLink="rate-limit" value="rate-limit">
                    {{'USER.TITLES.RATE_LIMIT' | translate}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    }
    <div fxFlex="0 0" fxLayout="column">
        <router-outlet />
    </div>
</div>
