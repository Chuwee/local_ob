<app-form-container *ngIf="servers$ | async as servers" (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="!form.dirty">
    <mat-table fxFlex="0 1 100%" class="ob-table not-touchable" [formGroup]="form" [dataSource]="servers">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="head-cell">
                {{'USER.TITLES.API' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let row;">
                {{row.name}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enabled">
            <mat-header-cell *matHeaderCellDef class="head-cell" fxLayoutAlign="center">
                {{'USER.TITLES.ENABLED' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let row" class="editable-cell" fxLayoutAlign="center center">
                <mat-form-field fxFlex="60px" hidden-outline class="ob-form-field">
                    <input matInput fxHide aria-label="enabled server">
                    <mat-checkbox [formControlName]="row.name" color="primary"></mat-checkbox>
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['name', 'enabled']" class="dense-row">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: ['name', 'enabled'];" class="dense-row hoverable-row">
        </mat-row>
    </mat-table>
</app-form-container>
<div class="spinner-container" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>
