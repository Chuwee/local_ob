<div class="details-container" fxFlex="0 1 100%" fxLayout="column" *ngIf="$user() as user">
    <div class="heading-container" fxLayoutAlign="start center">
        <app-go-back *ngIf="!myselfUser" defaultPath="/users"></app-go-back>
        <h1 class="secondary mat-headline-3">
            {{user.email}}
        </h1>
    </div>
    <div class="main-content" fxFlex="0 1 100%" fxLayout="column">
        <div class="top-actions">
            <app-nav-tabs-menu type="tabMenu" [elements]="[
                {
                    label: 'USER.REGISTER_DATA',
                    param: 'register-data',
                },
                {
                    label: 'USER.PERMISSIONS',
                    param: 'permissions',
                    show: $showPermissionsTab()
                },
                {
                    label: 'USER.NOTIFICATIONS.TITLE',
                    param: 'notifications',
                },
            ]">
            </app-nav-tabs-menu>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
