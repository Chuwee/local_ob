<div fxFill>
    <div fxFlex="0 0 200px" fxLayout="column" class="subtabs-container">
        <mat-button-toggle-group vertical [value]="deepPath$ | async" class="ob-subtab" appLastPathGuardListener
            [currValue]="(deepPath$ | async)" fxFlex="1 0 100%">
            <mat-button-toggle id="subtab_entity_user_general-data_principal-info" routerLink="principal-info" value="principal-info">
                {{'USER.GENERAL_DATA' | translate}}
            </mat-button-toggle>
            <mat-button-toggle id="subtab_entity_user_general-data_security" routerLink="security" value="security">
                {{'USERS.TITLES.SECURITY' | translate}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <router-outlet />
</div>
