<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="!form.dirty">
    <div slot="outside">
        <app-club-code-selector />
        <mat-divider />
    </div>
    <form [formGroup]="form">
        <mat-accordion [multi]="true" [togglePosition]="'before'">
            <!-- Main Plan Section -->
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">
                    <mat-panel-title>{{'FORMS.LABELS.PROVIDER_PLAN_SETTINGS.MAIN_PLAN' | translate}}</mat-panel-title>
                </mat-expansion-panel-header>
                <div class="flex flex-col gap-4">
                    <mat-checkbox color="primary" formControlName="sync_main_plan_title">
                        {{'FORMS.LABELS.PROVIDER_PLAN_SETTINGS.SYNC_MAIN_PLAN_TITLE' | translate}}
                    </mat-checkbox>
                    <mat-checkbox color="primary" formControlName="sync_main_plan_description">
                        {{'FORMS.LABELS.PROVIDER_PLAN_SETTINGS.SYNC_MAIN_PLAN_DESCRIPTION' | translate}}
                    </mat-checkbox>
                    <mat-checkbox color="primary" formControlName="sync_main_plan_images">
                        {{'FORMS.LABELS.PROVIDER_PLAN_SETTINGS.SYNC_MAIN_PLAN_IMAGES' | translate}}
                    </mat-checkbox>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
</app-form-container>
