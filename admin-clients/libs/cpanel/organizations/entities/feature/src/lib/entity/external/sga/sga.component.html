<app-form-container (cancel)="cancel()" (save)="save()" layout="menu" [disabled]="!form.dirty">
    <div slot="outside">
        <app-club-code-selector />
        <mat-divider />
    </div>
    <form [formGroup]="form">
        <div class="flex gap-8 w-full">
            <div class="flex flex-col flex-1">
                <mat-form-field id="auth_url" class="ob-form-field field-with-label" appearance="outline">
                    <mat-label>{{'FORMS.LABELS.SGA.URL_AUTHENTICATION' | translate}}</mat-label>
                    <input formControlName="auth_url" matInput [placeholder]="'FORMS.LABELS.SGA.URL_PLACEHOLDER' | translate">
                    <mat-error [ob-form-errors]="form"/>
                </mat-form-field>
                <mat-form-field id="url" class="ob-form-field field-with-label" appearance="outline">
                    <mat-label>{{'FORMS.LABELS.SGA.URL_SGA' | translate}}</mat-label>
                    <input formControlName="url" matInput [placeholder]="'FORMS.LABELS.SGA.URL_PLACEHOLDER' | translate">
                    <mat-error [ob-form-errors]="form"/>
                </mat-form-field>
                <mat-form-field id="profile" class="ob-form-field field-with-label" appearance="outline">
                    <mat-label>{{'FORMS.LABELS.SGA.PERMISSION' | translate}}</mat-label>
                    <input formControlName="profile" matInput [placeholder]="'FORMS.LABELS.SGA.PERMISSION' | translate">
                    <mat-error [ob-form-errors]="form"/>
                </mat-form-field>
            </div>
            <div class="flex flex-col flex-1">
                <mat-form-field id="client_id" class="ob-form-field field-with-label" appearance="outline">
                    <mat-label>{{'FORMS.LABELS.SGA.AUTHENTICATION_IDENTIFIER' | translate}}</mat-label>
                    <input formControlName="client_id" matInput 
                    [placeholder]="'FORMS.LABELS.SGA.URL_AUTHENTICATION_IDENTIFIER' | translate">
                    <mat-error [ob-form-errors]="form"/>
                </mat-form-field>
            </div>
        </div>
    </form>
</app-form-container>
