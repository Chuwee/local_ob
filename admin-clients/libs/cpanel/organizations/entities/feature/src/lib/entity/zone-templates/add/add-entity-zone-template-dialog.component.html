<div class="dialog-msg-container flex flex-col">
    <div mat-dialog-title>
        <div class="flex flex-auto justify-between items-center">
            <h2 class="secondary title">{{'TITLES.NEW_ENTITY_ZONE_TEMPLATE' | translate}}</h2>
            <button mat-icon-button type="button" class="ob-button small" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div mat-dialog-content>
        <form class="flex flex-col gap-2" [formGroup]="form">
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'ENTITY.ZONE_TEMPLATE.NAME' | translate}}</mat-label>
                <input matInput aria-label="name" [placeholder]="'ENTITY.ZONE_TEMPLATE.NAME' | translate" formControlName="name">
                <mat-error [ob-form-errors]="form" field="name" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="ob-form-field field-with-label">
                <mat-label>{{'ENTITY.ZONE_TEMPLATE.CODE' | translate}}</mat-label>
                <input matInput aria-label="code" [placeholder]="'ENTITY.ZONE_TEMPLATE.CODE' | translate" formControlName="code">
                <mat-error [ob-form-errors]="form" field="code" />
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <div class="flex flex-1 flex-row gap-2 justify-end">
            <button type="button" mat-button class="ob-button" (click)="close()">
                {{'FORMS.ACTIONS.CANCEL' | translate}}
            </button>
            <button mat-flat-button color="primary" type="button" class="ob-button" (click)="createTemplate()"
                [disabled]="!form.valid">
                {{'FORMS.ACTIONS.CREATE' | translate}}
            </button>
        </div>
    </div>
</div>
