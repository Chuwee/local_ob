<mat-toolbar class="ob-toolbar">
    <button mat-icon-button aria-label="Toggle sidenav" class="toolbar-item ob-button large" (click)="sidenavToggle($event)">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title toolbar-item">{{'TITLES.ONEBOX_HUB_TITLE' | translate}}</span>
    @if(isLowEnv) {
        <span class="toolbar-item toolbar-warning">
            <ob-version-management />
        </span>
    }
    <app-popover-user class="toolbar-item" />
</mat-toolbar>
