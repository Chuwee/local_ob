@if (reports) {
    <div class="reports">
        <form #reportsForm [action]="reports.load" method="post" target="_blank">
            <input #loginInput name="login" hidden="hidden" />
            <input #logoutInput name="logout" hidden="hidden" />
            <!-- synthetic test uses this id, don't change it -->
            <button id="reportsBtn" mat-button aria-label="Go to link" class="ob-button medium only-icon reports-btn"
                [class.opened]="sidenavOpened" [matTooltip]="'REPORTS.TOOLTIP_INFO' | translate" [matTooltipDisabled]="sidenavOpened"
                matTooltipPosition="right" matTooltipShowDelay="50" (click)="$event.preventDefault(); submitReports()">
                <mat-icon>assessment</mat-icon>
                <span [hidden]="!sidenavOpened">{{'TITLES.REPORTS' | translate}}</span>
            </button>
        </form>
    </div>
}
