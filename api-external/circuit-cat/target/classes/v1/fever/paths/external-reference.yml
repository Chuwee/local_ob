post:
  summary: Update the external reference
  tags:
    - External Reference
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../models/external-reference-request.yml'
  responses:
    '200':
      description: 'External reference updated successfully'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/models/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml