additionalProperties: false
type: object
required:
  - id
  - name
  - label
  - message
  - post_booking_question_type
properties:
  id:
    type: string
    description: Post booking question id
  name:
    type: string
    description: Post booking question name
  label:
    type: object
    $ref: post-booking-translation.yml
    description: Post booking question label
  message:
    type: object
    $ref: post-booking-translation.yml
    description: Post booking question additional text
  post_booking_question_type:
    type: string
    enum:
      - TEXT
      - NAME
      - NUMBER
      - DATE
      - TIME
      - PHONE_NUMBER
      - EMAIL
      - SINGLE_CHOICE
      - MULTIPLE_CHOICE
      - CHECKBOX_WITH_TERMS
  choices:
    type: array
    items:
      $ref: post-booking-choice.yml
    description: Multiple choice post booking question

  
