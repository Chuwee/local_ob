get:
  summary: find a single eci promotions by channel and promotion id
  tags:
    - Promotions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      description: Channel id
      schema:
        type: integer
      required: true
    - in: path
      name: promotionId
      description: Promotion id
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: A promotions
      content:
        application/json:
          schema:
            $ref: ../models/promotion.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/models/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml