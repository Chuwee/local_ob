put:
  summary: Add promotion
  description: Add promotion
  security:
    - OAuth2: ['ROLE_CNL_INT']
  tags:
    - Users
  parameters:
    - in: path
      name: userSalesforceId
      description: salesforce userId
      schema:
        type: string
      required: true
    - in: path
      name: promotionId
      description: promotion Id
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../models/atm-add-promotion-request.yml'
  responses:
    '201':
      description: 'Promotion added successfully'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/models/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml