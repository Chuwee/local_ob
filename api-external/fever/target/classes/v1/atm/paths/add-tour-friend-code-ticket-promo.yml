put:
  summary: Add a tour ticket and promo to a friend
  description: Adds tour ticket with exclusive member discout to a friend v√≠a friend code to a given shopping cart
  tags:
    - Cart
  parameters:
    - in: header
      name: Authorization
      description: access_token
      required: true
      schema:
        type: string
    - in: header
      name: ob-order-id
      description: Cart token
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../models/atm-friend-cart-request.yml'
  responses:
    '200':
      description: A ticket and discount has been added to the cart
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              idGroup:
                type: integer
                format: int64
              promotionalCode:
                type: string



