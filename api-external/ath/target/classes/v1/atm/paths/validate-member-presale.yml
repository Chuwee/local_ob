post:
  summary: Validate Member presale
  description: Validate Member presale
  security:
    - OAuth2: ['ROLE_CNL_INT']
  tags:
    - Users
  parameters:
    - in: path
      name: userSalesforceId
      description: salesforce userId
      schema:
        type: string
      required: true
    - in: path
      name: sessionId
      description: session Id
      schema:
        type: string
      required: true
    - name: ob-order-id
      in: header
      required: true
      description: order Id
      schema:
        type: string
  responses:
    '200':
      description: 'Presale validated'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../common/models/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '412':
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../common/models/error.yml