put:
  summary: Set up price type codes
  description: Set up price type codes for price zones
  tags:
    - Price types
  parameters:
    - in: path
      name: eventId
      description: event id
      schema:
        type: integer
      required: true
    - in: path
      name: venueTemplateId
      description: venue template id
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../models/atm-price-type-mapping-request.yml'
  responses:
    '200':
      description: Price type set successfully