additionalProperties: false
type: object
properties:
  id:
    type: string
    description: User salesforce id
  value:
    type: number
    description: Promotion amount
  promotion_type:
    type: string
    enum:
      - WALLET
      - ONESHOT
    description: Promotion type
  name:
    type: string
    description: Promotion name
  status:
    type: string
    enum:
      - AVAILABLE
      - PAYMENT_PENDING
      - IN_USE
    description: Promotion status
  discount_type:
    type: string
    enum:
      - FIXED
      - PERCENTAGE
    description: Discount type
  start_date:
    type: string
    description: Promotion start date
  end_date:
    type: string
    description: Promotion end date
