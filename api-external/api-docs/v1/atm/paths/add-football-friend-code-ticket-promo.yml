put:
  summary: Add football member discount to a friend in the shopping cart
  description: Adds the available member discount using a friend code for a given football match to a given shopping cart
  tags:
    - Cart
  parameters:
    - in: header
      name: Authorization
      description: access_token
      required: true
      schema:
        type: string
    - in: header
      name: ob-order-id
      description: Cart token
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          $ref: '../models/atm-friend-cart-request.yml'
  responses:
    '200':
      description: A ticket and discount has been added to the cart


