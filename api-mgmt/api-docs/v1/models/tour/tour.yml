additionalProperties: false
type: object
required:
  - id
  - name
  - status
  - entity
  - events
properties:
  id:
    type: number
    format: int64
  name:
    type: string
  status:
    $ref: ../../models/tour/tour-status.yml
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
  events:
    type: array
    items:
      type: object
      required:
        - id
        - name
        - archived
        - capacity
        - start_date
        - status
      properties:
        id:
          type: integer
        name:
          type: string
        archived:
          type: boolean
        capacity:
          type: integer
        start_date:
          type: string
          format: date-time
        status:
          $ref: ../event/event-status.yml