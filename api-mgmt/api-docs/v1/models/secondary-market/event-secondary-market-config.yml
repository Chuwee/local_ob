additionalProperties: false
type: object
properties:
  type:
    type: string
    enum:
      - EVENT
      - SESSION
  enabled:
    type: boolean
  price:
    type: object
    properties:
      type:
        type: string
        enum:
          - PRICE_WITH_RESTRICTIONS
          - ORIGINAL_PRICE
          - UNRESTRICTED
      restrictions:
        type: object
        properties:
          min:
            type: number
            format: double
          max:
            type: number
            format: double
  commission:
    type: object
    properties:
      percentage:
        type: number
        format: double
  customer_limits_enabled:
    type: boolean
  customer_limits:
    type: object
    properties:
      limit:
        type: number
      excluded_customer_types:
        type: array
        items:
          type: string