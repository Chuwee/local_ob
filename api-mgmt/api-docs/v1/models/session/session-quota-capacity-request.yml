additionalProperties: false
type: object
required:
  - id
  - max_capacity
properties:
  id:
    type: integer
  max_capacity:
    $ref: ../common/limitless-value.yml
  price_types:
    description: Capacity of each price-type for session with venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
    nullable: true
    type: array
    items:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        capacity:
          $ref: ../common/limitless-value.yml
        on_sale:
          type: boolean
          description: Allows the activation or deactivation of sales in a price type for a specific quota.
