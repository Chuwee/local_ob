additionalProperties: false
type: object
required:
  - id
  - source
  - target
  - count
properties:
  id:
    type: integer
  source:
    type: string
    description: Source value from related sessions from status ``FREE`` or id of existing blocking_reason
    example: FREE
  target:
    type: string
    description: Target value for session pack from status ``FREE`` or id of existing blocking_reason
    example: 1
  count:
    type: integer
    format: int64
    description: Count of items to link/unlink to pack. All related sessions must have enough capacity of source filter to apply change.
