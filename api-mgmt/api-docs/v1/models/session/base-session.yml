additionalProperties: false
type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  status:
    $ref: 'session-status.yml'
  generation_status:
    $ref: 'session-generation-status.yml'
  release:
    $ref: 'session-release.yml'
  sale:
    $ref: 'session-sale.yml'
  type:
    $ref: 'session-type.yml'
  start_date:
    type: string
    format: date-time
  end_date:
    type: string
    format: date-time
  event:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  entity:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  venue_template:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      capacity:
        type: integer
      graphic:
        type: boolean
      type:
        type: string
        enum:
          - NORMAL
          - AVET
          - ACTIVITY
      space:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
      venue:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          city:
            type: string
          country:
            type: string
            description: ISO 3166 codes
          timezone:
            type: string
            description: The standard olson id of the timezone
            example: Europe/Berlin
  session_ids:
    type: array
    items:
      type: number
      format: int64
    description: For type ``SESSION`` return session packs linked to this session, otherwise sessions linked to current session pack
    nullable: true
  reference:
    type: string
  external_reference:
    type: string
  publication_cancelled_reason:
    type: string
  release_enabled:
    type: boolean
  updating_capacity:
    type: boolean
  generating_capacity:
    type: boolean
  archived:
    type: boolean
  settings:
    type: object
    properties:
      smart_booking:
        type: object
        properties:
          type:
            type: string
            enum:
              - SEAT_SELECTION
              - SMART_BOOKING
          related_id:
            type: integer
      enable_orphan_seats:
        type: boolean
        description: Enable protection against orphan seats in a sales channel
