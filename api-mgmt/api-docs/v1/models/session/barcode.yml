additionalProperties: false
type: object
required:
  - barcode
  - status
  - event
  - session
  - price_zone
  - seat_data
properties:
  barcode:
    type: string
  status:
    type: string
    enum:
      - AVAILABLE
      - SOLD
      - BLOCKED_PROMOTER
      - BLOCKED_SYSTEM
      - KILL
      - ISSUED
      - VALIDATED
      - REFUNDED
      - CANCELLED
      - BLOCKED_PRESALE
      - BLOCKED_SALE
      - INVITATION
      - BLOCKED_SEASON_TICKET
      - BLOCKED_EXTERNAL
      - DELETED_EXTERNAL
  event:
    $ref: ../../models/common/idname.yml
  session:
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      start:
        type: string
        format: date-time
  price_zone:
    $ref: ../../models/common/idname.yml
  seat_data:
    type: object
    properties:
      access:
        $ref: ../../models/common/idname.yml
      sector:
        $ref: ../../models/common/idname.yml
      row:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
      not_numbered_area:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
      seat:
        type: object
        properties:
          id:
            type: number
          name:
            type: string