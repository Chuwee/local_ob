additionalProperties: false
type: object
properties:
  cart_limits_enabled:
    type: boolean
  cart_limits:
    type: object
    properties:
      limit:
        type: integer
        description: max number of tickets in the cart for this session
      price_type_limits_enabled:
        type: boolean
      price_type_limits:
        type: array
        items:
          type: object
          properties:
            price_type_id:
              type: integer
              description: id of the price type of the session
            min:
              type: integer
              description: min number of tickets in the cart for this session for this price type
            max:
              type: integer
              description: max number of tickets in the cart for this session for this price type
  customers_limits_enabled:
    type: boolean
  customers_limits:
    type: object
    properties:
      price_type_limits:
        type: array
        items:
          type: object
          properties:
            price_type_id:
              type: integer
              description: id of the price type of the session
            min:
              type: integer
              description: min number of tickets in the cart for this session for this price type
            max:
              type: integer
              description: max number of tickets in the cart for this session for this price type
      min:
        type: integer
        description: min number of tickets in the cart for this session
      max:
        type: integer
        description: max number of tickets in the cart for this session