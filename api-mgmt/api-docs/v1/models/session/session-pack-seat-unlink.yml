additionalProperties: false
type: object
required:
  - ids
properties:
  ids:
    type: array
    items:
      type: integer
      description: maximum limit of 2000 seats
  target:
    type: string
    description: Target value for seats in session to status ``FREE``, id of existing blocking_reason. Without value you mantain the current status in sessions but this is mandatory when is restrictive season sesion.
    example: FREE
  quota:
    type: integer
    format: int64
