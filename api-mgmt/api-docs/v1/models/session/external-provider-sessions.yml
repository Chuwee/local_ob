    type: string
    maxLength: 36
  name:
    type: string
  description:
    type: string
  date:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
  standalone:
    type: boolean
  external_properties:
    type: object
    properties:
      inventory_id:
        type: string
      group_id:
        type: string
      status:
        type: string
      external_venue_id:
        type: string