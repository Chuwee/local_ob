additionalProperties: false
type: object
properties:
  use_venue_template_group_config:
    type: boolean
    description: Define if load predefined group config from venue-template. If enabled, all other attributes are ignored.
  venue_template_name:
    type: string
  limit:
    $ref: ../common/limitless-value.yml
    description: Limit of groups for session. Must be greater or equal than 0.
  attendees:
    type: object
    properties:
      min:
        type: integer
      max:
        $ref: ../common/limitless-value.yml
  companions:
    type: object
    properties:
      min:
        type: integer
      max:
        $ref: ../common/limitless-value.yml
      occupy_capacity:
        type: boolean
        description: If true, companions will be counted on capacity calculation
