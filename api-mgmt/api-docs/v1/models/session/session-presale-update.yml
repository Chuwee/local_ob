  additionalProperties: false
  type: object
  properties:
    active:
      type: boolean
    name:
      type: string
    presale_period:
      $ref: ./session-presale-period.yml
    channels:
      type: array
      description: List of channel ids sale requests with presale activated
      items:
        type: number
    customer_types:
      type: array
      description: List of customer customer type
      items:
        type: number
    loyalty_program:
      type: object
      properties:
        enabled:
          type: boolean
        points:
          type: number
    member_tickets_limit_enabled:
      type: boolean
    member_tickets_limit:
      type: integer
      description: The maximum number of tickets assigned to the current member allowed to buy for this session in this presale period
    general_tickets_limit:
      type: integer
      description: The maximum number of general public tickets allowed to buy to the current member for this session in this presale period
    settings:
      $ref: './session-presale-settings.yml'
