additionalProperties: false
type: object
required:
  - ids
  - target
properties:
  ids:
    type: array
    items:
      type: integer
      description: maximum limit of 2000 seats
  target:
    type: string
    description: Target value for seats in session pack from status ``FREE`` or id of existing blocking_reason
    example: FREE
  quota:
    type: integer
    format: int64
