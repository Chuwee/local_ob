additionalProperties: false
type: object
required:
  - enabled
  - background_color
  - text_color
  - channels
  - languages
properties:
  enabled:
    type: boolean
  background_color:
    type: string
    description: "Hex color code without #"
  text_color:
    type: string
    description: "Hex color code without #"
  channels:
    type: object
    required:
      - all_channels
    properties:
      all_channels:
        type: boolean
      selected_channels:
        type: array
        items:
          type: integer
  languages:
    type: array
    items:
      type: object
      required:
        - language
        - text
      properties:
        language:
          type: string
        text:
          type: string