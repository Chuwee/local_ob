additionalProperties: false
type: object
properties:
  name:
    type: string
  status:
    type: string
    enum:
      - PLANNED
      - PREVIEW
      - SCHEDULED
      - READY
      - CANCELLED
  start_date:
    type: string
    format: date-time
  end_date:
    type: string
    format: date-time
  settings:
    type: object
    properties:
      rates:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            default:
              type: boolean
      taxes:
        type: object
        properties:
          ticket:
            type: object
            properties:
              id:
                type: integer
          charges:
            type: object
            properties:
              id:
                type: integer
          data:
            type: object
            properties:
              type:
                type: string
                description: Defines from where the tax data is obtained.
                enum:
                  - EVENT
                  - PRODUCER
              producer_id:
                description: When type is PRODUCER this field indicated the id of the Producer.
                type: integer
              invoice_prefix_id:
                description: When type is PRODUCER this field indicated the id of the invoice prefix.
                type: integer
      release:
        type: object
        properties:
          enable:
            type: boolean
          date:
            type: string
            description: |
              Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
              <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
              <ul>
                <li>  quantity: Limited to 3 digits </li>
                <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
              </ul>
      booking:
        type: object
        properties:
          enable:
            type: boolean
          start_date:
            type: string
            description: |
              Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
              <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
              <ul>
                <li>  quantity: Limited to 3 digits </li>
                <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
              </ul>
          end_date:
            type: string
            description: |
              Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
              <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
              <ul>
                <li>  quantity: Limited to 3 digits </li>
                <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
              </ul>
      sale:
        type: object
        properties:
          enable:
            type: boolean
          start_date:
            type: string
            description: |
              Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
              <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
              <ul>
                <li>  quantity: Limited to 3 digits </li>
                <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
              </ul>
          end_date:
            type: string
            description: |
              Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
              <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
              <ul>
                <li>  quantity: Limited to 3 digits </li>
                <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
              </ul>
      access_control:
        type: object
        properties:
          admission_dates:
            type: object
            properties:
              override:
                type: boolean
              start:
                type: string
                description: |
                  Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
                  <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
                  <ul>
                   <li>  quantity: Limited to 3 digits </li>
                   <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                   <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                   <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
                  </ul>
              end:
                type: string
                description: |
                  Compatible with date time format (ISO 8601) for fixed dates changes or relative dates that will be applied on the specific origin date value
                  <p>Relavite dates are available with the specific format [quantity]:[unit]:[operator]:[time]</p>
                  <ul>
                   <li>  quantity: Limited to 3 digits </li>
                   <li>  unit: MINUTES, HOURS, DAYS, WEEKS, MONTHS as the unit of time allowed </li>
                   <li>  operator: AFTER or BEFORE. This field specifies the operator - incremental or decremental - that will be applied of the origin date </li>
                   <li>  time: Only allowed if DAYS, WEEKS or MONTHS are informed. Time will setup a fixed hour/minutes to the given date </li>
                  </ul>
          space:
            type: object
            properties:
              override:
                type: boolean
              id:
                type: integer
      live_streaming:
        type: object
        properties:
          enable:
            type: boolean
          vendor:
            $ref: streaming-vendor.yml
          value:
            type: string
      enable_captcha:
        type: boolean
      enable_orphan_seats:
        type: boolean            
      activity_sale_type:
        $ref: session-activity-sale-type.yml
        description: For activity event type sales-type is required
      attendant_tickets:
        type: object
        properties:
          status:
            $ref: attendant-tickets-session-status.yml
          channels_scope:
            $ref: ../common/attendant-tickets-channels-scope-put.yml
          autofill:
            type: boolean
            description: Fill attendance info automatically. Only compatible with AVET Sockets.
          edit_autofill:
            type: boolean
            description: Allows edit the filled fields. Only compatible with AVET Sockets.
      session_pack:
        type: object
        properties:
          color:
            description: Color asociated with the session pack as HEX value without ``#``.
            type: string
      channels:
        type: object
        properties:
          show_date:
            description: Show date in sale channels.
            type: boolean
          show_time:
            description: Show time of day in sale channels.
            type: boolean
          show_unconfirmed_date:
            description: Show unconfirmed date day in sale channels.
            type: boolean
      virtual_queue:
        type: object
        properties:
          enable:
            type: boolean
          alias:
            type: string
            description: Name of the virtual queue.
          version:
            type: string
            description: Version of virtual queue.
            enum:
             - V3
      subscription_list:
       type: object
       properties:
         scope:
            type: string
            enum:
               - EVENT
               - SESSION
         id:
           type: number
           format: integer
           description: Subscription list Id. Applies when SESSION scope is informed
      country_filter:
        type: object
        properties:
          enable:
            type: boolean
          countries:
            type: array
            description: Country codes in ISO-3166 alpha-2
            items:
              example: 'ES'
              type: string
      limits:
        type: object
        properties:
          tickets:
            type: object
            properties:
              enable:
                type: boolean
              max:
                type: integer
                description: The maximum number of ticket per sale per session allowed
          members_logins:
            type: object
            properties:
              enable:
                type: boolean
                description: Set to <b>true</b> to set the value. Set to <b>false</b> to set null value
              max:
                type: integer
                description: The maximum number of members logged-in simultaneously allowed
      smart_booking:
        type: object
        properties:
          status:
            type: string
            enum:
              - SCHEDULED
              - READY
      secondary_market_sale:
        type: object
        required:
          - enable
        properties:
          enable:
            type: boolean
          start_date:
            type: string
            format: date-time
          end_date:
            type: string
            format: date-time
  reference:
    type: string
