type: object
required:
  - seats
properties:
  seats:
    type: array
    items:
      type: object
      required:
        - source_id
        - destination_id
      properties:
        source_id:
          type: integer
          description: the source seat (TL) ID. Must be a seat already assigned to an order.
        destination_id:
          type: integer
          description: the destination seat (TL) ID. Must be an available seat.
