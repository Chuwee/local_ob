additionalProperties: false
type: object
required:
  - allowed_sessions
  - price
  - tickets
properties:
  allowed_sessions:
    type: string
    enum:
      - SAME
      - DIFFERENT
      - ANY
  same_date_only:
    type: boolean
  price:
    type: object
    $ref: 'update-change-seat-price.yml'
  tickets:
    type: string
    enum:
      - GREATER_OR_EQUAL
      - ANY