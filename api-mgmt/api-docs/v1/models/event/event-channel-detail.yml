additionalProperties: false
type: object
properties:
  channel:
    $ref: channel-info.yml
  status:
    $ref: event-channel-status.yml
  event:
    type: object
    properties:
      id:
        type: integer
      status:
        $ref: event-status.yml
  settings:
    $ref: event-channel-settings.yml
  use_all_quotas:
    type: boolean
  quotas:
    type: array
    nullable: true
    description: If use_all_quotas is disabled, contains custom available event quotas for channel relation
    items:
      $ref: event-channel-quota.yml
