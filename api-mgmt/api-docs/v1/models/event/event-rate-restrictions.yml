additionalProperties: false
type: object
properties:
  date_restriction_enabled:
    type: boolean
  date_restriction:
    type: object
    properties:
      from:
        description: Date with date-time format
        type: string
      to:
        description: Date with date-time format which can be null if it comes to actual date
        type: string
        nullable: true
  customer_type_restriction_enabled:
    type: boolean
  customer_type_restriction:
    type: array
    items:
      type: number
      format: int64
  rate_relations_restriction:
    type: object
    properties:
      locked_tickets_number:
        type: number
        format: int64
      required_tickets_number:
        type: number
        format: int64
      required_rate_ids:
        type: array
        items:
            type: number
            format: int64
      restricted_price_zone_ids:
        type: array
        items:
            type: number
            format: int64
      use_all_zone_prices:
        type: boolean
      price_zone_criteria:
        type: string
        enum:
          - EQUAL
          - ANY
      apply_to_b2b:
        type: boolean
  rate_relations_restriction_enabled:
    type: boolean
  price_type_restriction_enabled:
    type: boolean
  price_type_restriction:
    type: object
    properties:
        apply_to_b2b:
          type: boolean
        restricted_price_type_ids:
          type: array
          items:
            type: number
            format: int64
  channel_restriction_enabled:
    type: boolean
  channel_restriction:
    type: array
    items:
      type: number
      format: int64
  period_restriction_enabled:
    type: boolean
  period_restriction:
    type: array
    items:
      type: string
      enum:
        - PURCHASE
        - RENEWAL
  max_item_restriction_enabled:
    type: boolean
  max_item_restriction:
    type: number
    format: int64
