additionalProperties: false
type: object
required:
  - type
properties:
  type:
    type: string
    enum:
      - ALL_QUOTAS
      - SPECIFIC
  assignations:
    type: array
    items:
      type: object
      properties:
        all_clients:
          type: boolean
        quota:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
        clients:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: integer