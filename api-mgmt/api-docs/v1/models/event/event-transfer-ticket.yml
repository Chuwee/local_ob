additionalProperties: false
type: object
properties:
  enable:
    type: boolean
    description: Allow transfer ticket
  transfer_policy:
    type: string
    description: Users to whom the ticket can be transferred
    enum:
      - ALL
      - FRIENDS_AND_FAMILY
  transfer_ticket_min_delay_time:
    type: integer
    description: Minimum delay time to transfer event tickets, in hours
  transfer_ticket_max_delay_time:
    type: integer
    description: Maximum delay time to transfer event tickets, in hours
  recovery_ticket_max_delay_time:
    type: integer
    description: Maximum delay time to recover event tickets, in hours
  enable_max_ticket_transfers:
    type: boolean
    description: Toggle maximum ticket transfers
  max_ticket_transfers:
    type: integer
    description: Maximum amount of ticket transfers
  restrict_transfer_by_sessions:
    type: boolean
    description: Toggle restrict ticket transfer by sessions
  enable_multiple_transfers:
    type: boolean
    description: Allow multiple transfers of the same ticket
  allowed_transfer_sessions:
    type: array
    items:
      type: integer
    description: List of session IDs that belong to the event
