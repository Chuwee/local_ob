additionalProperties: false
type: object
required:
  - id
  - name
  - default
properties:
  id:
    type: number
    format: int64
  name:
    type: string
    maxLength: 50
  default:
    type: boolean
  external_description:
    type: string
  position:
    type: integer
  texts:
    type: object
    required:
      - name
    properties:
      name:
        type: object
        additionalProperties:
          type: string
        description: Key-Value with key IETF language tag standard and value with the text
        example:
          en-US: Adult
          es-ES: Adulto
