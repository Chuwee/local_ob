additionalProperties: false
type: object
required:
  - id
  - name
  - type
  - entity
  - producer
  - archived
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  reference:
    type: string
  type:
    $ref: event-type.yml
  status:
    $ref: event-status.yml
  start_date:
    type: string
    format: date-time
  end_date:
    type: string
    format: date-time
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
  producer:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
  external_reference:
    type: string
  venue_templates:
    type: array
    items:
      type: object
      required:
        - id
        - name
        - venue
      properties:
        id:
          type: integer
        name:
          type: string
        venue:
          type: object
          required:
            - id
            - name
            - city
            - country
          properties:
            id:
              type: integer
            name:
              type: string
            city:
              type: string
            country:
              type: string
              description: ISO 3166 codes
  archived:
    type: boolean
  currency_code:
    x-internal: true
    type: string