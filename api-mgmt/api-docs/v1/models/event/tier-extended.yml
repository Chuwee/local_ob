additionalProperties: false
type: object
properties:
  id:
    type: number
    format: int64
    description: the id of the tier
  name:
    type: string
    description: the name of the tier
  price_type:
    type: object
    properties:
      id:
        type: number
        format: int64
        description: the id of the price type the the tier belongs to
      name:
        type: string
        description: the name of the price type the the tier belongs to
      capacity:
        type: integer
        description: the capacity of the price type the the tier belongs to
  start_date:
    type: string
    format: date-time
    description: the start date of the tier
  price:
    type: number
    description: the price of the tier
  on_sale:
    type: boolean
    description: wether the tier is on sale or not
  active:
    type: boolean
    description: wether the tier is active at the moment of the request
  limit:
    type: number
    description: maximum tickets to be sold in this tier
  condition:
    type: string
    enum:
      - DATE
      - STOCK_OR_DATE
    description: The condition which determines the tier change
  quotas_limit:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: the id of the quota
        name:
          type: string
          description: the name of the quota
        limit:
          type: integer
          description: the maximum tickets for that quota in this tier
