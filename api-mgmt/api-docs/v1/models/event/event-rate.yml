additionalProperties: false
type: object
required:
  - id
  - name
  - default
  - restrictive_access
properties:
  id:
    type: number
    format: int64
  name:
    type: string
    maxLength: 50
  default:
    type: boolean
  position:
    type: integer
  restrictive_access:
    type: boolean
  texts:
    type: object
    properties:
      name:
        type: object
        additionalProperties:
          type: string
        description: Key-Value with key IETF language tag standard and value with the text
        example:
          en-US: Adult
          es-ES: Adulto
  rate_group:
    $ref: 'rate-group-data.yml'
  external_rate_type:
    type: object
    properties:
      id:
        type: integer
      code:
        type: string
      name:
        type: string