additionalProperties: false
type: object
required:
  - type
properties:
  type:
    type: string
    enum:
      - GREATER_OR_EQUAL
      - ANY
  refund:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum:
          - NONE
          - VOUCHER
      voucher_expiry:
        type: object
        required:
          - enabled
        properties:
          enabled:
            type: boolean
          expiry_time:
            type: object
            required:
              - time_offset_limit_unit
              - time_offset_limit_amount
            properties:
              time_offset_limit_unit:
                type: string
                enum:
                  - HOURS
                  - DAYS
                  - WEEKS
                  - MONTHS
              time_offset_limit_amount:
                type: integer

