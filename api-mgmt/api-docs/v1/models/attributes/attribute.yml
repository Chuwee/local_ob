additionalProperties: false
type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  texts:
    type: object
    properties:
      name:
        type: object
        additionalProperties:
          type: string
        example:
          en-US: Attribute
          es-ES: Atributo
      values:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            value:
              type: object
              additionalProperties:
                type: string
              example:
                en-US: Attribute value
                es-ES: Valor atributo
  code:
    type: string
    nullable: true
  type:
    type: string
    enum:
      - NUMERIC
      - ALPHANUMERIC
      - DEFINED
  selection_type:
    type: string
    enum:
      - SINGLE
      - MULTIPLE
  min:
    type: integer
  max:
    type: integer
  value:
    type: string
    nullable: true
    description: Only when the attribute type are ``NUMERIC`` or ``ALPHANUMERIC``
  selected:
    type: array
    items:
      type: integer
    description: Only when the attribute type is ``DEFINED``
