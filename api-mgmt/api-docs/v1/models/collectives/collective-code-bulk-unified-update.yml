additionalProperties: false
type: object
required:
  - data
properties:
  codes:
    type: array
    description: List of codes to update. If null, all codes belonging to the collective will be updated.
    items:
      type: string
  data:
    type: object
    description: |
      Values to update if the field is informed. null is also considered an informed value
    properties:
      validity_period:
        type: object
        properties:
          from:
            type: string
            format: date-time
          to:
            type: string
            format: date-time
      usage_limit:
        type: integer
