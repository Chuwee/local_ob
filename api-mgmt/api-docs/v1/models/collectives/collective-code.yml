additionalProperties: false
type: object
required:
  - code
  - usage
  - validation_method
properties:
  code:
    type: string
  key:
    type: string
  validation_method:
    $ref: validation-method.yml
  validity_period:
    type: object
    properties:
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
  usage:
    type: object
    required:
      - current
    properties:
      limit:
        type: integer
      current:
        type: integer