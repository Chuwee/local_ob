additionalProperties: false
type: object
required:
  - id
  - name
  - status
  - type
  - entity
  - validation_method
  - cipher_policy
  - show_usages
  - generic
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  status:
    $ref: status.yml
  scope:
    $ref: scope.yml
  type:
    $ref: type.yml
  validation_method:
    $ref: validation-method.yml
  max_user_length:
    type: integer
  cipher_policy:
    $ref: cipher-policy.yml
  show_usages:
    type: boolean
    description: Show usages in portal. Only available with internal collectives.
  entity:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      operator:
        type: object
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
  description:
    type: string
  external_validator:
    type: object
    properties:
      external_validator_name:
        type: string
      external_validator_authentication:
        type: string
        enum:
          - USER_PASSWORD
          - NONE
      external_validator_properties:
        type: object
        required:
          - user
          - password
        description: 'Properties used for external validation if needed (only returned for ROLE_COL_MGR role)'
        properties:
          user:
            type: string
          password:
            type: string
  generic:
    type: boolean

