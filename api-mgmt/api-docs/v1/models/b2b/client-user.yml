additionalProperties: false
type: object
required:
  - id
  - client_id
  - username
  - name
  - email
  - type
  - creation_date
properties:
  id:
    type: integer
  client_id:
    type: integer
  username:
    type: string
  name:
    type: string
  email:
    type: string
  api_key:
    type: string
  external_reference:
    type: string
    maxLength: 100
  type:
    $ref: ./client-user-type.yml
  creation_date:
    type: string
    format: date-time
