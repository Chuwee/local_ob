additionalProperties: false
type: object
required:
  - condition_type
  - value
properties:
  condition_type:
    type: string
    enum:
      - CAN_BUY
      - CAN_BOOK
      - MAX_SEATS_PER_EVENT
      - BOOKING_EXPIRATION_DAYS
      - CLIENT_DISCOUNT
      - CLIENT_DISCOUNT_PERCENTAGE
      - SHOW_TICKET_PRICE
      - SHOW_TICKET_CLIENT_DISCOUNT
      - CLIENT_COMMISSION
      - PAYMENT_METHODS
      - CAN_PUBLISH
      - CAN_INVITE
  value:
    oneOf:
      - type: string
      - type: number
      - type: integer
      - type: boolean
      - type: array
        items:
          type: string
          enum:
            - CHANNEL_TPV
            - CLIENT_BALANCE