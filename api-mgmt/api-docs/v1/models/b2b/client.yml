additionalProperties: false
type: object
required:
  - id
  - client_id
  - entity
  - name
  - category_type
  - tax_id
  - business_name
  - creation_date
  - country
  - country_subdivision
  - contact_data
  - status
properties:
  id:
    type: integer
  client_id:
    type: integer
  entity:
    $ref: ../common/idname.yml
  name:
    type: string
  category_type:
    type: string
    enum:
      - AGENCY
      - SPONSOR
      - PUBLIC_ADMINISTRATION
      - COMPANY
  tax_id:
    type: string
  iata_code:
    type: string
  business_name:
    type: string
  creation_date:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
  description:
    type: string
  country:
    $ref: ../common/codename.yml
    description: ISO 3166 codes
  country_subdivision:
    $ref: ../common/codename.yml
    description: ISO 3166 codes
  keywords:
    type: array
    items:
      type: string
  users:
    type: array
    items:
      $ref: client-user-create.yml
  contact_data:
    type: object
    required:
      - contact_person
      - email
      - phone
    properties:
      contact_person:
        type: string
      address:
        type: string
      email:
        type: string
      phone:
        type: string
