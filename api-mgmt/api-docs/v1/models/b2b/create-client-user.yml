additionalProperties: false
type: object
required:
  - username
  - name
  - email
properties:
  username:
    type: string
    description: Username must be unique
    maxLength: 200
  name:
    type: string
    maxLength: 200
  email:
    type: string
    maxLength: 200
  password:
    type: string
    description: If the password is not set, a random one will be generated
  type:
    $ref: ./client-user-type.yml
  entity_id:
    type: number
    description: Entity id. Only required when the token belongs to an operator entity
