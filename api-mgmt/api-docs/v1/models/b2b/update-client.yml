additionalProperties: false
type: object
properties:
  entity_id:
    type: integer
    description: Only required for operator users
  name:
    type: string
    maxLength: 50
  category_type:
    type: string
    enum:
      - AGENCY
      - SPONSOR
      - PUBLIC_ADMINISTRATION
      - COMPANY
  tax_id:
    type: string
    maxLength: 50
  business_name:
    type: string
    maxLength: 100
  description:
    type: string
    maxLength: 300
  country:
    $ref: ../common/codename.yml
    description: ISO 3166 codes
  country_subdivision:
    $ref: ../common/codename.yml
    description: ISO 3166 codes
  keywords:
    type: array
    items:
      type: string
  contact_data:
    type: object
    properties:
      contact_person:
        type: string
      address:
        type: string
      email:
        type: string
      phone:
        type: string
