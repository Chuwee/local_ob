additionalProperties: false
type: object
required:
  - id
  - name
  - category_type
  - country
properties:
  id:
    type: integer
  name:
    type: string
  category_type:
    type: string
    enum:
      - AGENCY
      - SPONSOR
      - PUBLIC_ADMINISTRATION
      - COMPANY
  tax_id:
    type: string
  iata_code:
    type: string
  country:
    $ref: ../common/codename.yml
    description: ISO 3166 codes