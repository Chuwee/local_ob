additionalProperties: false
type: object
required:
  - amount
properties:
  entity_id:
    type: integer
  amount:
    type: number
  notes:
    type: string
  currency_code:
    type: string
    description: When not provided, the currency set on the client will be used
  additional_info:
    type: object
    properties:
      deposit_transaction_id:
        type: string
      deposit_type:
        type: string
        enum:
          - CASH
          - TRANSFER
          - CHECK
  effective_date:
    type: string
    format: date-time