additionalProperties: false
type: object
required:
   - id
   - name
   - mandatory
   - enabled
   - texts
properties:
   id:
      type: number
   name:
      type: string
   mandatory:
      type: boolean
   enabled:
      type: boolean
   texts:
      type: object
      additionalProperties:
         type: string
      description: Key-Value with key IETF language tag standard and value with the text
      example:
         en-US: Condition
         es-ES: Condicion
