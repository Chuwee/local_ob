additionalProperties: false
type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  type:
    $ref: ../../promotions/promotion-type.yml
  status:
    $ref: ../../promotions/promotion-status.yml
  price_variation:
    type: object
    properties:
      type:
        $ref: ../../promotions/promotion-discount-type.yml
      value:
        type: number
      ranges:
        type: array
        items:
          type: object
          properties:
            from:
              type: number
            to:
              type: number
            value:
              type: number
  collective:
    type: object
    properties:
      id:
        type: number
        format: int64
      name:
        type: string
  restrictive_access:
    type: boolean
  validity_period:
    type: object
    properties:
      type:
        $ref: validity-period-type.yml
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
  sessions:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          format: int64
        name:
          type: string
        date:
          $ref: session-date.yml
  price_types:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          format: int64
        name:
          type: string
        venue_template:
          type: object
          properties:
            id:
              type: number
              format: int64
            name:
              type: string
  rates:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          format: int64
        name:
          type: string
