type: object
properties:
   html_resources:
      type: array
      items:
         description: List of HTML contents for the header or footer in different languages
         type: object
         required:
            - type
            - language
         properties:
            type:
               type: string
               enum:
                  - HEADER_HTML
                  - FOOTER_HTML
            language:
               type: string
               description: IETF language tag standard. Only the channel languages are permitted.
               example: es-ES
            content:
               type: string
               description: HTML code. Length limit is 50000 characters. If set to null, the resource will be deleted.
   css_resources:
      description: CSS code for the channel styles
      type: array
      items:
         description: List of CSS contents
         type: object
         required:
            - type
         properties:
            type:
               type: string
               enum:
                  - CUSTOM_STYLES_CSS
            content:
               type: string
               description: HTML code. Length limit is 50000 characters. If set to null, the resource will be deleted.
