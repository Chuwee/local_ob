additionalProperties: false
type: object
properties:
  name:
    type: string
  description:
    type: string
  active:
    type: boolean
  gateway_sid:
    type: string
  configuration_sid:
    type: string
  default:
    type: boolean
  has_benefits:
    type: boolean
    description: Indicates if this specific gateway currently has benefits configured and active
  allow_benefits:
    type: boolean
    description: Indicates if benefits can be created for this gateway. When false, benefit creation is disabled for this gateway
  currencies:
    type: array
    items:
      type: object
      properties:
        code:
          type: string
          description: ISO 3166 codes
        name:
          type: string
  surcharges:
    type: array
    items:
      type: string