 type: array
 items:
   type: object
   properties: 
      key:
         type: string
      external_key:
         type: string
      visible:
         description: Shows the field over targeted form. Not updatable for box office channel types
         type: boolean
      mandatory:
         description: Makes the field required over targeted form
         type: boolean
      mutable:
         description: Indicates if the field is updatable
         type: boolean
      uneditable:
        description: Indicates if the field is uneditable
        type: boolean
      available_rules:
         description: Array of rules that can be applied to this field
         type: array
         items:
            $ref: ../comm-element/channel-form-rule-info.yml
      applied_rules:
         description: Array of rules that are currently applied to this field
         type: array
         items:
            type: object
            properties:
               rule:
                  $ref: ../comm-element/channel-form-rule.yml
                  description: Rule validation name
               value:
                  type: string
                  description: Value related to the rule