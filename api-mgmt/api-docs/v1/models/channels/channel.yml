additionalProperties: false
type: object
required:
  - id
  - name
  - entity
  - type
  - status
properties:
  id:
    type: integer
  name:
    type: string
  status:
    $ref: ./channel-status.yml
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
      logo:
        type: string
  type:
    $ref: ./channel-type.yml
  operator:
    $ref: ../common/idname.yml
  url:
    type: string
    description: URL of the channel