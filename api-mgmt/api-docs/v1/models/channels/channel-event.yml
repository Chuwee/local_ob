additionalProperties: false
type: object
properties:
  id:
    type: integer
  event:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
      currency:
        type: string
  published:
    type: boolean
  on_sale:
    type: boolean    
  status:
     type: string
     enum:
      - PENDING
      - ACCEPTED
      - REJECTED
  catalog:
    $ref: channel-event-catalog-data.yml
