type: array
items:
   type: object
   properties:
      id:
         description: Element id
         type: number
      type:
         $ref: channel-text-block-type.yml
      subject:
         description: Additional field for the template elements
         type: string
         nullable: true
      value:
         description: Element value      
         type: string
      language:
         type: string  
         description: IETF language tag standard
         example: es-ES               
      audited:
         description: Text block that will be audited and can be retrieved by historical data
         nullable: true
         type: boolean
      use_free_text:
         description: Values for PARAMETRIZED_TEMPLATE. Allow to send an entire HTML raw code
         nullable: true
         type: boolean         
      labels:
         description: Values for PARAMETRIZED_TEMPLATE elements
         nullable: true
         type: array
         items:
            type: object
            properties:
               code:
                  description: Label code
                  type: string
               name:
                  description: Label name
                  type: string
      profiled_content:
         description: Values for PROFILED_TEMPLATE elements
         nullable: true
         type: array
         items:
            type: object
            properties:
               id:
                  description: Profile id
                  type: number
               name:
                  description: Profile name
                  type: string
               value:
                  type: string