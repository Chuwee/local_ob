additionalProperties: false
type: object
required:
  - item_id
  - type
  - display_item_in_channels
properties:
  item_id:
    type: integer
  type:
    type: string
    enum:
      - SESSION
      - PRODUCT
  price_type_id:
    description: Only for `SESSION` pack item type, `AUTOMATIC` pack type and session that doesn't have same main item's venue template id
    type: integer
  variant_id:
    description: Only for `PRODUCT` pack item type, `AUTOMATIC` pack type and product with variants
    type: integer
  delivery_point_id:
    description: Only for `PRODUCT` pack item type and `AUTOMATIC` pack type
    type: integer
  shared_barcode:
    description: Only for `PRODUCT` pack item type and `AUTOMATIC` pack type
    type: boolean
  display_item_in_channels:
    description: When true, the item will be shown in the pack in channels
    type: boolean