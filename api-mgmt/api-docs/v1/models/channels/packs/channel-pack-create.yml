additionalProperties: false
type: object
required:
  - name
  - type
properties:
  name:
    type: string
  type:
    type: string
    enum:
      - MANUAL
      - AUTOMATIC
  main_item:
    type: object
    description: Only `AUTOMATIC` type packs have `main_item`
    properties:
      item_id:
        type: integer
      type:
        type: string
        enum:
          - EVENT
          - SESSION
      venue_template_id:
        type: integer
