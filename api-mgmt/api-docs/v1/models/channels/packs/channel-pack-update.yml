additionalProperties: false
type: object
properties:
  name:
    type: string
  active:
    type: boolean
  pack_period:
    type: object
    properties:
      type:
        type: string
        enum:
          - AUTOMATIC
          - CUSTOM
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
  pricing:
    type: object
    properties:
      type:
        type: string
        enum:
          - COMBINED
          - INCREMENTAL
          - NEW_PRICE
      price_increment:
        type: integer
  ui_settings:
    $ref: channel-pack-ui-settings.yml
  settings:
    type: object
    properties:
      categories:
        type: object
        properties:
          base:
            type: object
            properties:
              id:
                type: integer
          custom:
            type: object
            properties:
              id:
                type: integer