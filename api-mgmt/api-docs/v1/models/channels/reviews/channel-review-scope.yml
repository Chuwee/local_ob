additionalProperties: false
type: object
properties:
  scope_id:
    type: integer
  scope:
    type: string
    enum:
      - EVENT
      - SESSION
  send_criteria:
    type: string
    enum:
      - ALWAYS
      - ONLY_IF_VALIDATED
      - NEVER
  details:
    type: object
    properties:
      event:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
      session:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
          start_date:
            type: string
            format: date-time