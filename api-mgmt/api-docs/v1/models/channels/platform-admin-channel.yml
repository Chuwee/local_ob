additionalProperties: false
type: object
required:
  - id
  - name
  - entity
  - type
  - status
properties:
  id:
    type: integer
  name:
    type: string
  status:
    $ref: ./channel-status.yml
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
      logo:
        type: string
  type:
    $ref: ./channel-type.yml
  whitelabel_settings:
    type: object
    properties:
      v4_enabled:
        type: boolean
      v4_config_enabled:
        type: boolean
      v2_receipt_template_enabled:
        type: boolean
