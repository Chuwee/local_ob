type: object
additionalProperties: false
properties:
  name:
    $ref: channel-external-tool-names.yml
  enabled:
    type: boolean
  additional_config:
    type: array
    items:
      type: object
      properties:
        id:
          $ref: channel-external-tools-additional-config-id.yml
        value:
          type: string
  sgtm_google_credentials:
    type: array
    items:
      $ref: channel-external-tool-params-google.yml
  sgtm_facebook_credentials:
    type: array
    items:
      $ref: channel-external-tool-params-meta.yml
required:
  - name
