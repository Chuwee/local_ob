type: array
required:
  - restriction_type
  - fields
items:
  properties:
    restriction_type:
      type: string
      enum:
        - LIMIT_TYPE
        - RATIO_TYPE
    fields:
      type: array
      required:
        - id
        - type
        - container
        - source
      items:
        properties:
          id:
            type: string
          type:
            type: string
            enum:
              - INTEGER
              - STRING
              - BOOLEAN
          container:
            type: string
            enum:
              - LIST
              - SINGLE
              - MAP
              - METALIST
          source:
            type: string
            enum:
              - ROLE_ID
              - CAPACITY_ID
              - PERIODICITY_ID
              - TERM_ID
              - SECTOR_ID
              - PERIOD_ID
              - MINIMUM_MAXIMUM
          value:
            type: string
