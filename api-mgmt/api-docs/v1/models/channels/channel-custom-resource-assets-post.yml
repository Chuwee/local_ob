type: array
items:
  description: List of file data to be added
  type: object
  required:
    - filename
    - binary
  properties:
    filename:
      type: string
      description: Filename of the file to be added. Must be unique among the assets of the channel. Must match the regex pattern <code>([0-9]|[A-Z]|[a-z]|[!\-_.*'\(\)])+</code>
      example: filename.png
    binary:
      type: string
      description: Content of the file to be added encoded in base64. Limit size is 5.66 million characters.
