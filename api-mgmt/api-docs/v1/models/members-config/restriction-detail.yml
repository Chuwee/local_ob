additionalProperties: false
type: object
required:
  - sid
  - activated
  - restriction_name
  - restriction_type
properties:
  sid:
    type: string
    description: restriction sid
  restriction_name:
    type: string
    description: restriction name
  restriction_type:
    type: string
    enum:
      - LIMIT_TYPE
      - RATIO_TYPE
  venue_template_id:
    type: number
    description: Venue template id
  activated:
    type: boolean
    description: restriction status
  translations:
    type: object
    additionalProperties:
      type: string
      description: Key-Value with key language and value restriction message
      example:
        es_ES: restriccion de ejemplo
        en_US: example restriction
    description: restriction messages translations
  venue_template_sectors:
    type: array
    items:
      type: number
    description: venue template views
  member_periods:
    type: array
    items:
      type: string
    description: member periods
  fields:
    type: object
    properties:
      minimum_maximum:
        type: string
      limit_tickets_number:
        type: number
      limit_roles:
        type: array
        items:
          type: number
      ratio_condition_tickets_number:
        type: number
      ratio_allowed_tickets_number:
        type: number
      ratio_allowed_roles:
        type: array
        items:
          type: number
      ratio_condition_roles:
        type: array
        items:
          type: number
      venue_template_sectors:
        type: array
        items:
          type: number
