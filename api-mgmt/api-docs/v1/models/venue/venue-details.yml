additionalProperties: false
type: object
required:
  - capacity
  - type
  - country
  - country_subdivision
  - city
  - timezone
properties:
  id:
    type: integer
    format: int64
  entity:
    $ref: ../common/idname.yml
  name:
    type: string
  type:
    $ref: venue-type.yml
  capacity:
    type: integer
    format: int32
  public:
    type: boolean
    description: When the venue is public will be available in all entities of the operator
  timezone:
    type: string
    description: the olson ID of the timezone
    example: Europe/Berlin
  calendar:
    $ref: ../common/idname.yml
  country:
    $ref: ../common/codename.yml
  country_subdivision:
    $ref: ../common/codename.yml
  city:
    type: string
  postal_code:
    type: string
  address:
    type: string
  coordinates:
    $ref: venue-coordinates.yml
  manager:
    type: string
  owner:
    type: string
  website:
    type: string
  contact:
    $ref: venue-contact.yml
  image_logo_url:
    type: string
  spaces:
    type: array
    items:
      $ref: ../common/idname.yml
  google_place_id:
    type: string
  external_id:
    type: number
    format: int64
    description: Venue external ID
