additionalProperties: false
type: object
required:
  - name
properties:
  name:
    type: string
  type:
    $ref: venue-type.yml
  capacity:
    type: integer
    format: int32
  public:
    type: boolean
    description: When the venue is public will be available in all entities of the operator
  timezone:
    type: string
    description: olsonId of the TimeZone
    example: Europe/Berlin
  calendar_id:
    type: integer
  country_code:
    type: string
    description: ISO 3166 codes
    example: ES
  country_subdivision_code:
    type: string
    description: ISO 3166 codes
    example: ES-B
  city:
    type: string
  postal_code:
    type: string
  address:
    type: string
  coordinates:
    $ref: venue-coordinates.yml
  manager:
    type: string
  owner:
    type: string
  website:
    type: string
  image_logo:
    description: Base64 encoded image with a max-size of 120x60px and 150kb
    type: string
  contact:
    $ref: venue-contact.yml
  google_place_id:
    type: string
  external_id:
    type: number
    format: int64
    description: Venue external ID
