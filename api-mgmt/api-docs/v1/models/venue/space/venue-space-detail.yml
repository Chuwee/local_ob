additionalProperties: false
type: object
required:
  - venue_id
  - id
  - name
properties:
  venue_id:
    description: the venue this space belongs to
    type: integer
    format: int64
  id:
    description: the space ID
    type: integer
    format: int64
  name:
    type: string
  capacity:
    $ref: ../../common/limitless-value.yml
  default:
    description: marks a space as the default space of its venue. Only one space may be marked so.
    type: boolean
  notes:
    type: string
