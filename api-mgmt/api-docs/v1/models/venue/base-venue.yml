additionalProperties: false
type: object
required:
  - id
  - name
  - entity
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  entity:
    $ref: ../common/idname.yml
  city:
    type: string
  country:
    type: string
    description: ISO 3166 codes
  timezone:
    type: string
    description: The standard olson id of the timezone
    example: Europe/Berlin
  capacity:
    type: integer
    format: int32
  status:
    $ref: ./venue-status.yml
  google_place_id:
    type: string
    description: The venue google place ID
  external_id:
    type: number
    format: int64
    description: Venue external ID
