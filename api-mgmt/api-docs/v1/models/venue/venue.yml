additionalProperties: false
type: object
required:
  - id
  - entity
  - city
  - country
  - timezone
  - capacity
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  city:
    type: string
  country:
    type: string
    description: ISO 3166 codes
  entity:
    $ref: ../common/idname.yml
  timezone:
    type: string
    description: The standard olson id of the timezone
    example: Europe/Berlin
  capacity:
    type: integer
    format: int32
  access_control_systems:
    type: array
    items:
      $ref: ../../models/common/name.yml
