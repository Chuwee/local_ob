additionalProperties: false
type: object
required:
  - name
  - capacity
  - type
  - country_code
  - country_subdivision_code
  - city
  - timezone
properties:
  entity_id:
    type: integer
    format: int64
    description: Entity ID (Only required for user ROLE_OPR_MGR)
  name:
    type: string
  type:
    $ref: venue-type.yml
  capacity:
    type: integer
    format: int32
  timezone:
    type: string
    description: olsonId of the TimeZone
    example: Europe/Berlin
  calendar_id:
    type: integer
  country_code:
    type: string
    description: ISO 3166 codes
    example: ES
  country_subdivision_code:
    type: string
    description: ISO 3166 codes
    example: ES-B
  city:
    type: string
  postal_code:
    type: string
  address:
    type: string
  coordinates:
    $ref: venue-coordinates.yml
  manager:
    type: string
  owner:
    type: string
  website:
    type: string
  contact:
    $ref: venue-contact.yml
  google_place_id:
    type: string
  external_id:
    type: number
    format: int64
    description: Venue external ID