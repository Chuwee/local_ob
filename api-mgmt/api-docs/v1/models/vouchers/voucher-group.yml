additionalProperties: false
type: object
required:
  - id
  - name
  - status
  - type
  - entity
  - expiration
  - validation_method
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  description:
    type: string
  status:
    $ref: status.yml
  type:
    $ref: type.yml
  validation_method:
    $ref: validation-methods.yml
  currency_code:
    x-internal: true
    type: string
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  expiration:
    $ref: voucher-group-expiration.yml
  usage_limit:
    $ref: ../common/limitless-value.yml
    description: "Set a default maximum number of uses for a voucher"
  channels:
    description: "Channels allowed reedeem vouchers linked to this voucher group"
    type: object
    properties:
      scope:
        $ref: ../../models/vouchers/channel-scope.yml
      items:
        type: array
        items:
          type: object
          required:
            - id
            - name
          properties:
            id:
              description: "channel id"
              type: number
            name:
              description: "channel name"
              type: string
