additionalProperties: false
type: object
properties:
  type:
    type: string
    description: Defines if all the channels are affected by the attendant tickets or just a specified list.
    enum:
      - ALL
      - LIST
  channels:
    description: List of channel sale requests with attendant ticket configuration activated when type is LIST.
    type: array
    items:
      type: number
  add_new_event_channel_relationships:
    description: The new channel sale request from the event are added to the event attendant tickets channel list.
    type: boolean
