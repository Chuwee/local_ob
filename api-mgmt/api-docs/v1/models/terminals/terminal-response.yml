type: object
required:
  - id
  - code
  - name
  - type
  - entity
  - online
  - license
properties:
  id:
    type: integer
  code:
    type: string
  name:
    type: string
  type:
    type: string
    enum:
      - BOX_OFFICE
      - ACCESS_CONTROL
      - INTEGRATION
  entity:
    $ref: ../common/idname.yml
  online:
    type: boolean
  license:
    type: object
    required:
      - code
      - enabled
    properties:
      code:
        type: string
      enabled:
        type: boolean
      activation_date:
        type: string
        format: date-time
      expiration_date:
        type: string
        format: date-time