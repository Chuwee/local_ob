additionalProperties: false
type: object
required:
  - olson_id
  - name
  - offset
properties:
  olson_id:
    type: string
    example: Europe/Berlin
  name:
    type: string
    example: (GMT +01:00) Brussels, Copenhagen, Madrid, Paris
  offset:
    type: integer
    example: 60
    description: Difference in minutes between Coordinated Universal Time (UTC) and this timezone
