additionalProperties: false
type: object
required:
  - id
  - name
  - dates
  - delivery_points
  - smart_booking
properties:
  id:
    type: integer
    description: Session ID
  name:
    type: string
    description: Session name
  dates:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
  delivery_points:
    type: array
    items:
      $ref: 'product-session-delivery-point-detail.yml'
    description: Delivery points
  smart_booking:
    type: object
    properties:
      type:
        type: string
        enum:
          - SEAT_SELECTION
          - SMART_BOOKING
