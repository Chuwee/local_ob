type: array
items:
  type: object
  required:
    - id
    - name
    - dates
  properties:
    id:
      type: integer
      description: Session ID
    name:
      type: string
      description: Session name
    dates:
      type: object
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
