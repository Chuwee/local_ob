additionalProperties: false
type: object
required:
  - origin
properties:
  origin:
    type: string
    enum:
      - EVENT
      - CHANNEL
    description: Specifies whether the surcharges taxes are defined at the event level or the channel level
  taxes:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    description: Selected taxes to apply if the origin of the taxes is the channel
