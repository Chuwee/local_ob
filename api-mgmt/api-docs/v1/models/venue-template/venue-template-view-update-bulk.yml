additionalProperties: false
type: object
required:
  - id
properties:
  id:
    type: integer
  name:
    type: string
  code:
    type: string
    description: Must be unique among all the view codes of the same venue template
  aggregated_view:
    type: boolean
    description: Is the view an aggregated view
  display_3D:
    type: boolean
    description: Is the view 3D
  vip:
    type: boolean
    description: Is the view a VIP area
  orientation:
    $ref: venue-template-view-orientation.yml
