additionalProperties: false
type: object
required:
  - id
  - name
  - status
  - type
  - scope
  - graphic
  - entity
  - venue
  - space
  - creation_date
properties:
  id:
    type: integer
  name:
    type: string
  entity:
    $ref: ../common/idname.yml
  venue:
    $ref: ../venue/venue.yml
  space:
    $ref: ../common/idname.yml
  capacity:
    type: integer
    description: Total template capacity
  available_capacity:
    type: integer
    description: Available template capacity
  status:
    $ref: venue-template-status.yml
  type:
    $ref: venue-template-type.yml
  scope:
    $ref: venue-template-scope.yml
  graphic:
    type: boolean
    nullable: true
  public:
    type: boolean
    nullable: true
  creation_date:
    type: string
    format: date-time
  image_url:
    type: string
    description: URL to venue template image
  event_id:
    type: integer
    description: Only returned when the venue template belongs to an event (no scope)
  groups:
    $ref: venue-template-group.yml
    description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
  max_groups:
    type: integer
    description: See groups attribute
    deprecated: true
  min_attendees:
    type: integer
    description: See groups attribute
    deprecated: true
  max_attendees:
    type: integer
    description: See groups attribute
    deprecated: true
  min_companions:
    type: integer
    description: See groups attribute
    deprecated: true
  max_companions:
    type: integer
    description: See groups attribute
    deprecated: true
  companions_occupy_capacity:
    type: boolean
    description: See groups attribute
    deprecated: true
  external_data:
    type: object
    properties:
      competition_id:
        type: integer
      competition_name:
        type: string
      capacity_id:
        type: integer
      capacity_name:
        type: string
      match_id:
        type: integer
      match_name:
        type: string
  inventory_provider:
    type: string
    description: Inventory provider identifier