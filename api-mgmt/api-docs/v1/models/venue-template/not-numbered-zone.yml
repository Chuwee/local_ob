additionalProperties: false
type: object
required:
  - id
  - name
  - capacity
  - visibility
  - accessibility
  - gate
  - sector_id
  - view_id
  - status_counters
  - price_type
  - quota_counters
properties:
  id:
    type: integer
  name:
    type: string
  capacity:
    type: integer
  sector_id:
    type: integer
  view_id:
    type: integer
  status_counters:
    type: array
    items:
      type: object
      required:
        - status
        - count
      properties:
        status:
          $ref: seat-status.yml
        count:
          type: integer
  blocking_reason_counters:
    type: array
    items:
      type: object
      properties:
        blocking_reason:
          type: integer
        count:
          type: integer
  price_type:
    type: integer
  quota:
    type: integer
  visibility:
    $ref: visibility-type.yml
  accessibility:
    $ref: accessibility-type.yml
  gate:
    type: integer
  quota_counters:
    type: array
    items:
      type: object
      required:
        - quota
        - available
        - count
      properties:
        quota:
          type: integer
        available:
          type: integer
        count:
          type: integer
          description: Count
  order:
    type: integer
    description: Order of navigation of the not numbered zone in view map