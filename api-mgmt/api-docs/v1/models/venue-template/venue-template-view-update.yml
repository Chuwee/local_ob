additionalProperties: false
type: object
properties:
  name:
    type: string
  code:
    type: string
    description: Must be unique among all the view codes of the same venue template
  root:
    type: boolean
    description: Is the view the root view from the venue template. If TRUE it will overwrite the current root of the venue template. The value FALSE is ignored.
  aggregated_view:
    type: boolean
    description: Is the view an aggregated view
  display_3D:
    type: boolean
    description: Is the view 3D
  vip:
    type: boolean
    description: Is the view a VIP area
  orientation:
    $ref: venue-template-view-orientation.yml
