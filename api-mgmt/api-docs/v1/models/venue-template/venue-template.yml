additionalProperties: false
type: object
properties:
  id:
    type: integer
  name:
    type: string
  entity:
    $ref: ../common/idname.yml
  venue:
    $ref: ../venue/base-venue.yml
  capacity:
    type: integer
    description: Total template capacity
  status:
    $ref: venue-template-status.yml
  type:
    $ref: venue-template-type.yml
  scope:
    $ref: venue-template-scope.yml
  graphic:
    type: boolean
    nullable: true
  public:
    type: boolean
    nullable: true
  creation_date:
    type: string
    format: date-time
  image_url:
    type: string
    description: URL to venue template image
  event_id:
    type: integer
    description: Only returned when the venue template belongs to an event (no scope)
  inventory_provider:
    type: string
    description: Inventory provider identifier