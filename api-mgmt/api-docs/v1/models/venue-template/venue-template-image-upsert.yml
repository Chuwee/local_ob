additionalProperties: false
type: object
required:
  - filename
  - image_binary
properties:
  filename:
    type: string
    description: Filename of the image, including the file extension. Maximum length is 128 characters
  image_binary:
    type: string
    description: Image content in Base64 encoding
  temporary:
    type: boolean
    description: Whether the image is temporary or not
