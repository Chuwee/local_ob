additionalProperties: false
type: object
required:
  - id
  - name
  - code
  - color
  - default
properties:
  id:
    type: integer
  name:
    type: string
  code:
    type: string
    nullable: true
  color:
    type: string
    nullable: true
    description: Hex color code without ``#``
    example: FFFFFF
  default:
    type: boolean
  order:
    type: integer
    description: Order of navigation of the sectors in view map
