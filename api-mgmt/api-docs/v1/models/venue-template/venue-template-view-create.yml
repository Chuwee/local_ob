additionalProperties: false
type: object
required:
  - name
  - code
  - root
properties:
  name:
    type: string
  code:
    type: string
    description: Must be unique among all the view codes of the same venue template.
  root:
    type: boolean
    description: Is the view the root view from the venue template. If TRUE it will overwrite the current root of the venue template.
  aggregated_view:
    type: boolean
    description: Is the view an aggregated view. Default is false.
  display_3D:
    type: boolean
    description: Is the view 3D. Default is false
  vip:
    type: boolean
    description: Is the view a VIP area. Default is false.
  orientation:
    $ref: venue-template-view-orientation.yml
    description: If not specified, will be set to SOUTH.