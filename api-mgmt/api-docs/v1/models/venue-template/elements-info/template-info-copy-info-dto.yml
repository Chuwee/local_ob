type: object
nullable: true
description: 'Defines the properties for template info elements copy'
properties:
  source:
    type: integer
    format: int64
    description: 'Source venue template id. When passed, it will copy all same defined template elements info from the source'
  match_type:
    type: string
    nullable: true
    description: 'Defines how template elements info from source and target must be matched (Default: BY_NAME)'
    enum:
      - BY_CODE
      - BY_NAME