type: object
properties:
  texts:
    type: object
    additionalProperties:
      type: object
      properties:
        description:
          type: string
          description: General information about the restriction
        agreement:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                description: The description of a restriction that is accepted when checking a box
              position:
                type: integer
                description: The position of the acceptance checkbox
    example:
      es_ES:
        description: "<p>Información de la restricción</p>"
        agreement:
          - text: "<p>Texto del check de aceptación</p>"
            position: 1
      ca_ES:
        description: "<p>Informació de la restricció</p>"
        agreement:
          - text: "<p>Text del check d'acceptació</p>"
            position: 1
  enabled:
    type: boolean
    description: Indicates whether the restriction is displayed in the portal
