additionalProperties: false
type: object
properties:
  id:
    type: integer
    description: Sector ID
  venuetemplate:
    type: integer
    description: Venue template ID
  code:
    type: string
    description: Sector code
  description:
    type: string
    description: Sector description
  type:
    type: integer
    description: Type sector
  default:
    type: boolean
    description: Is default sector
  order:
    type: integer
    description: Sector order
  save_sequence:
    type: string
    description: Sector save sequence
  row_map:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: Row ID
        name:
          type: string
          description: Row name
        sector_id:
          type: integer
          description: Sector ID
        order:
          type: integer
          description: Row order
        save_sequence:
          type: string
          description: Row save sequence
        seat_map:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Seat template ID
                name:
                  type: string
                  description: Seat name
                status:
                  $ref: seat-status.yml
                view:
                  type: integer
                  description: View ID
                row_block:
                  type: string
                  description: Row block
                quota:
                  type: integer
                  description: Quota ID
                price_type:
                  type: integer
                  description: Price zone ID
                blocking_reason:
                  type: integer
                  description: Blocking reason ID
                visibility:
                  $ref: visibility-type.yml
                accessibility:
                  $ref: accessibility-type.yml
                gate:
                  type: string
                  description: Gate ID
                dynamic_tag1:
                  type: string
                  description: Dynamic Tag1 ID
                dynamic_tag2:
                  type: string
                  description: Dynamic Tag2 ID
                external:
                  type: string
                  description: External ID
                order:
                  type: integer
                  description: Seat order
                weight:
                  type: integer
                  description: Seat weight
                position_x:
                  type: integer
                  description: Seat position X
                position_y:
                  type: integer
                  description: Seat position Y
                save_sequence:
                  type: string
                  description: Row save sequence
                ticket_id:
                  type: string
                  description: Ticket ID
                linkable:
                  type: boolean
                  description: Season Ticket Linkable flag
                linked:
                  type: boolean
                  description: Seat is linked to sessions
  not_numbered_zone_map:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: Not numbered zone ID
        name:
          type: string
          description: Not numbered zone name
        sector:
          type: integer
          description: Sector ID
        view:
          type: integer
          description: View ID
        price_type:
          type: integer
          description: Price zone ID
        visibility:
          $ref: visibility-type.yml
        accessibility:
          $ref: accessibility-type.yml
        gate:
          type: string
          description: Gate ID
        dynamic_tag1:
          type: string
          description: Dynamic Tag1 ID
        dynamic_tag2:
          type: string
          description: Dynamic Tag2 ID
        capacity:
          type: integer
          description: Capacity
        save_sequence:
          type: string
          description: Not numbered zone save sequence
        linkable_seats:
          type: integer
          description: Number of seats marked with linkable flag
        status_counters:
          type: array
          items:
            type: object
            properties:
              status:
                $ref: seat-status.yml
              count:
                type: integer
                description: Count
              linked:
                type: boolean
                description: Seats are linked to sessions
        blocking_reason_counters:
          type: array
          items:
            type: object
            properties:
              blocking_reason:
                type: integer
                description: Blocking reason ID
              count:
                type: integer
        quota_counters:
          type: array
          items:
            type: object
            properties:
              quota:
                type: integer
              count:
                type: integer
                description: Count
