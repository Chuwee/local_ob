additionalProperties: false
type: object
required:
  - id
  - name
  - root
  - code
  - vip
  - aggregated_view
  - display_3D
properties:
  id:
    type: integer
  name:
    type: string
  code:
    type: string
  url:
    type: string
    description: Absolute url to view SVG. Empty if is not graphic venue-template.
  root:
    type: boolean
    description: True if is venue-template root view
  vip:
    type: boolean
    description: Indicates if it's a VIP view
  aggregated_view:
    type: boolean
    description: Is the view an aggregated view
  display_3D:
    type: boolean
    description: Is the view 3D
  orientation:
    $ref: venue-template-view-orientation.yml
  links:
    type: array
    items:
      type: object
      required:
        - id
        - view_id
        - ref_id
      properties:
        id:
          type: integer
          description: Internal ID of the link
        view_id:
          type: integer
          description: Linked view ID
        ref_id:
          type: string
          description: Link refID
