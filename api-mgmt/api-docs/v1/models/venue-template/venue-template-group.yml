additionalProperties: false
type: object
properties:
  limit:
    $ref: ../common/limitless-value.yml
    description: Limit of groups for venue-template. Must be greater or equal than 0.
  attendees:
    type: object
    properties:
      min:
        type: integer
      max:
        $ref: ../common/limitless-value.yml
  companions:
    type: object
    properties:
      min:
        type: integer
      max:
        $ref: ../common/limitless-value.yml
      occupy_capacity:
        type: boolean
        description: If true, companions will be counted on capacity calculation
