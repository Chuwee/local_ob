additionalProperties: false
type: object
required:
  - enabled
properties:
  enabled:
    type: boolean
    description: Set to <b>true</b> to set settings. Set to <b>false</b> to disable settings values and remove its associated plugins.
  multimedia_content_code:
    type: string
    description: This field is mandatory if enabled is true.
  external_minimap_id:
    type: string
  external_plugin_ids:
    type: array
    items:
      type: integer
    nullable: true
