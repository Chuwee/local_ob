additionalProperties: false
type: object
properties:
  id:
    type: integer
  name:
    type: string
  code:
    type: string
    nullable: true
  color:
    type: string
    nullable: true
    description: Hex color code without ``#``
    example: FFFFFF
  default:
    type: boolean
  priority:
    type: number
    format: int64
    description: Represents the order in which the price-type should be displayed
  additional_config:
    type: object
    properties:
      gate_id:
        type: number
        format: int64
        description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
      restrictive_access:
        type: boolean
        description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
