additionalProperties: false
type: object
properties:
  name:
    type: string
  capacity:
    type: integer
  valid_date:
    type: string
    format: date-time
  condition_types:
    type: array
    items:
      type: string
      enum:
      - DATE
      - CAPACITY
  status_dynamic_price:
    type: string
    enum:
    - ACTIVE
    - PENDING
    - BLOCKED
  order:
    type: integer
  dynamic_rates_price:
    type: array
    items:
      $ref: 'dynamic-rates-price.yml'
  translations:
    type: array
    description: List of translations for different languages
    items:
      $ref: 'dynamic-price-translation.yml'