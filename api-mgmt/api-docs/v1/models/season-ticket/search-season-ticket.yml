additionalProperties: false
type: object
required:
  - id
  - name
  - entity
  - producer
  - status
  - allow_renewal
  - allow_change_seat
  - generation_status
properties:
  id:
    type: integer
    format: int64
  session_id:
    type: integer
    format: int64
  name:
    type: string
  reference:
    type: string
  status:
    $ref: season-ticket-status.yml
  generation_status:
    $ref: season-ticket-generation-status.yml
  start_date:
    type: string
    format: date-time
  end_date:
    type: string
    format: date-time
  allow_renewal:
    type: boolean
  allow_change_seat:
    type: boolean
  entity:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
  entity_admin_id:
    x-internal: true
    type: integer
  producer:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
  currency_code:
    x-internal: true
    type: string
  venue_templates:
    type: array
    items:
      type: object
      required:
        - id
        - name
        - venue
      properties:
        id:
          type: integer
        name:
          type: string
        venue:
          type: object
          required:
            - id
            - name
            - city
            - country
          properties:
            id:
              type: integer
            name:
              type: string
            city:
              type: string
            country:
              type: string
              description: ISO 3166 codes
