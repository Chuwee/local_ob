additionalProperties: false
type: object
properties:
  season_ticket_id:
    description: Id of the season ticket
    type: integer
    format: int64
  session_id:
    description: Id of the session
    type: integer
    format: int64
  session_unassigned:
    description: Result of the unassignation, true if the session is unassigned, false if the session is not unassigned
    type: boolean
  reason:
    description: If the session is not assigned, describes the reason why this session is not assigned
    type: string
    enum:
      - SESSION_ID_NOT_VALID
      - INVALID_SEASON_TICKET_STATUS
      - AT_LEAST_ONE_SEAT_UNLINKABLE
      - SEC_MKT_LOCATIONS_FOUND
      - UNLINK_IMPOSSIBLE
