additionalProperties: false
type: object
required:
  - key
  - mandatory
  - uneditable
  - visible
  - unique
properties:
  key:
    type: string
  mandatory:
    type: boolean
  uneditable:
    type: boolean
  visible:
    type: boolean
  unique:
    type: boolean
  external_field:
    type: boolean
  type:
    type: string
  size:
    type: integer
  customer_types:
    type: array
    items:
        $ref: ../entities/customer-type.yml
  available_rules:
    type: array
    items:
      type: object
      properties:
        rule:
          type: string
          enum:
            - MIN_YEAR
            - MAX_YEAR
            - REQUIRED_WHEN_AGE_IS_BIGGER_THAN
            - ID_FIELD
            - REGEX
        value_required:
          type: boolean
        value_type:
          type: string
          enum:
            - INTEGER
            - REGEX
  applied_rules:
    type: array
    items:
      type: object
      properties:
        rule:
          type: string
          enum:
            - MIN_YEAR
            - MAX_YEAR
            - REQUIRED_WHEN_AGE_IS_BIGGER_THAN
            - ID_FIELD
            - REGEX
        value:
          type: string 