additionalProperties: false
type: object
properties:
  channel:
    $ref: channel-info.yml
  status:
    $ref: ../event/event-channel-status.yml
  season_ticket:
    type: object
    properties:
      id:
        type: integer
      status:
        $ref: ../event/event-status.yml
  settings:
    $ref: season-ticket-channel-settings.yml
  use_all_quotas:
    type: boolean
  quotas:
    type: array
    description: If use_all_quotas is disabled, contains custom quota ids for event-channel relation if defined
    items:
      $ref: event-channel-quota.yml
