additionalProperties: false
type: object
properties:
  languages:
    type: object
    properties:
      default:
        type: string
        description: IETF language tag standard
        example: es-ES
      selected:
        type: array
        items:
          type: string
          description: IETF language tag standard
          example: es-ES
  operative:
    $ref: season-tickets-operative-update.yml
  bookings:
    $ref: ../event/event-settings-booking.yml
  subscription_list:
    type: object
    properties:
      enable:
        type: boolean
      id:
        type: number
        format: integer
        description: Subscription list Id
  sales_goal:
    type: object
    properties:
      tickets:
        type: integer
      revenue:
        type: number
  tour:
    type: object
    properties:
      enable:
        type: boolean
        description: If enable, links event to tour and tour_id must be defined
      id:
        type: integer
    description: If defined, links event to corresponding tour
  categories:
    type: object
    properties:
      base:
        $ref: ../categories/category.yml
      custom:
        $ref: ../categories/category.yml
  use_producer_fiscal_data:
    type: boolean
  invitation_use_ticket_template:
    type: boolean
  interactive_venue:
    x-internal: true
    $ref: season-ticket-settings-interactive-venue.yml
  presales_redirection_policy:
    $ref: season-ticket-settings-presales-redirection-policy.yml
  simplified_invoice_prefix:
    type: integer