additionalProperties: false
type: object
properties:
  transfer_policy:
    type: string
    enum:
      - ALL
      - FRIENDS_AND_FAMILY
  enable_transfer_delay:
    type: boolean
  transfer_ticket_max_delay_time:
    type: integer
    nullable: true
  transfer_ticket_min_delay_time:
    type: integer
    nullable: true
  enable_recovery_delay:
    type: boolean
  recovery_ticket_max_delay_time:
    type: integer
    nullable: true
  enable_max_ticket_transfers:
    type: boolean
  max_ticket_transfers:
    type: integer
  enable_bulk:
    type: boolean
  bulk_customer_types:
    type: array
    items:
      $ref: ../../entities/customer-type.yml
  excluded_sessions:
    type: array
    items:
      type: integer
      format: int64