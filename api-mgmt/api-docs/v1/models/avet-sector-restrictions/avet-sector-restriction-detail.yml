additionalProperties: false
type: object
required:
  - sid
  - activated
  - name
  - type
properties:
  sid:
    type: string
    description: restriction sid
  name:
    type: string
    description: restriction name
  type:
    type: string
    enum:
      - ROLE
      - PAYMENT
      - OBSERVATION
      - SECTOR_PASS
      - SESSION_START_TIME
  activated:
    type: boolean
    description: restriction status
  venue_template_sectors:
    type: array
    items:
      type: number
    description: venue template views
  translations:
    type: object
    additionalProperties:
      type: string
      description: Key-Value with key language and value restriction message
      example:
        es_ES: restriccion de ejemplo
        en_US: example restriction
    description: message translations
  fields:
    type: object
    properties:
      limit_roles:
        type: array
        items:
          type: number
      payed_quotas:
        type: array
        items:
          type: number
      unavailable_pass_in_sectors:
        type: array
        items:
          type: number
      aforo_number:
        type: number
      observation_id:
        type: number
      observation_text:
        type: string
      time_digit:
        type: number
      time_unit:
        type: string
      time_lapse:
        type: string
