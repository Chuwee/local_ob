type: array
required:
  - restriction_type
  - fields
items:
  properties:
    restriction_type:
      type: string
      enum:
        - ROLE
        - PAYMENT
        - OBSERVATION
        - SECTOR_PASS
        - SESSION_START_TIME
    fields:
      type: array
      required:
        - id
        - type
        - container
        - source
      items:
        properties:
          id:
            type: string
          type:
            type: string
            enum:
              - INTEGER
              - STRING
              - BOOLEAN
          container:
            type: string
            enum:
              - LIST
              - SINGLE
              - MAP
          source:
            type: string
            enum:
              - ROLE_ID
              - QUOTA_ID
              - OBSERVATION_ID
              - OBSERVATION_TEXT
              - AFORO_NUMBER
              - SECTOR_ID
              - TIME_DIGIT
              - TIME_UNIT
              - TIME_LAPSE
          value:
            type: string
