additionalProperties: false
type: object
properties:
  display_item_in_channels:
    description: When true, the item will be shown in the pack in channels
    type: boolean
  price_type_id:
    description: Only for `SESSION` pack item type and session that doesn't have same main item's venue template id
    type: integer
  price_type_mapping:
    description: Only for `SESSION` pack item type, Custom mapping from source main item priceTypes to new secondary item priceTypes. Not compatible with price_type_id.
    type: array
    items:
      type: object
      description: All source price_type_id must be defined and mapped to 1 target price_type_id
      properties:
        source_price_type_id:
          type: integer
        target_price_type_id:
          type: array
          items:
            type: integer
  variant_id:
    description: Only for `PRODUCT` pack item type
    type: integer
  delivery_point_id:
    description: Only for `PRODUCT` pack item type
    type: integer
  shared_barcode:
    description: Only for `PRODUCT` pack item type
    type: boolean
  informative_price:
    description: No available for main item
    type: number
    format: double
