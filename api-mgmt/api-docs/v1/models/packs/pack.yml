additionalProperties: false
type: object
required:
  - id
  - name
  - active
  - type
properties:
  id:
    type: integer
  name:
    type: string
  active:
    type: boolean
  type:
    type: string
    enum:
      - MANUAL
      - AUTOMATIC
  entity:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  promotion:
    type: object
    properties:
      enabled:
        type: boolean
      promotion_id:
        type: integer
  pack_period:
    type: object
    properties:
      type:
        type: string
        enum:
          - AUTOMATIC
          - CUSTOM
      start_date:
        type: string
        format: date-time
      end_date:
        type: string
        format: date-time
  pricing:
    type: object
    properties:
      type:
        type: string
        enum:
          - COMBINED
          - INCREMENTAL
          - NEW_PRICE
      price_increment:
        type: integer
  unified_price:
    type: boolean
  has_sales:
    type: boolean
  ui_settings:
    $ref: pack-ui-settings.yml