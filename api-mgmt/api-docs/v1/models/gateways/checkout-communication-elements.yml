type: object
properties:
  badge:
    type: object
    description: Badge information
    properties:
      background_color:
        type: string
        description: Background color of the badge in HEX format
        example: "#FF5733"
      text_color:
        type: string
        description: Text color of the badge in HEX format
        example: "#FFFFFF"
      text:
        type: object
        description: Map of internationalized text for the badge
        additionalProperties:
          type: string
        example:
          en-US: "Special Offer"
          es-ES: "Oferta Especial"
  description:
    type: object
    description: Map of internationalized description for the badge
    additionalProperties:
      type: string
    example:
      en-US: "Get exclusive benefits"
      es-ES: "Obt√©n beneficios exclusivos"