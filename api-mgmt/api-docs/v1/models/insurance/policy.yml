additionalProperties: false
type: object
required:
  - id
  - insurer_id
  - name
  - policy_number
  - policy_state
  - taxes
properties:
  id:
    type: integer
    description: Policy ID
  insurer_id:
    type: integer
    description: Insurer ID
  name:
    type: string
    description: Policy name
  policy_number:
    type: string
  description:
    type: string
  days_ahead_limit:
    type: integer
  policy_state:
    type: string
    enum:
      - INACTIVE
      - ACTIVE
      - DELETED
  taxes:
    type: number
    format: double
  insurer_benefits_fix:
    type: number
    format: double
  insurer_benefits_percent:
    type: number
    format: double
  operator_benefits_fix:
    type: number
    format: double
  operator_benefits_percent:
    type: number
    format: double
  external_provider:
    type: string
  default_allowed:
    type: boolean
  languages:
    type: object
    properties:
      default:
        type: string
        description: IETF language tag standard (converted from internal format)
        example: es-ES
      selected:
        type: array
        items:
          type: string
          description: IETF language tag standard (converted from internal format)
          example: es-ES