additionalProperties: false
type: object
required:
  - id
  - insurer_id
  - name
  - policy_number
  - policy_state
properties:
  id:
    type: integer
    description: Policy ID
  insurer_id:
    type: integer
    description: Insurer ID
  name:
    type: string
    description: Policy name
  policy_number:
    type: string
  policy_state:
    type: string
    enum:
      - INACTIVE
      - ACTIVE
      - DELETED