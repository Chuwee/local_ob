additionalProperties: false
type: object
properties:
  id:
    type: number
    format: int64
  name:
    type: string
  status:
    $ref: promotion-status.yml
  type:
    $ref: promotion-type.yml
  dates:
    type: object
    properties:
      start:
        type: string
        format: date-time
        description: Promotion starts date.
      end:
        type: string
        format: date-time
        description: Promotion ends date.
  presale:
    type: boolean
    description: Allows that the promotion makes a presale behaviour with the specified sessions

