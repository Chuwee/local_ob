additionalProperties: false
type: object
properties:
   id:
      type: number
      format: int64
   name:
      type: string
   status:
      $ref: promotion-status.yml
   type:
      $ref: promotion-type.yml
   discount:
      $ref: promotion-discount.yml
   usage_limits:
      $ref: promotion-limits.yml      
   validity_period:
      $ref: promotion-validity-period.yml
   surcharges:
      $ref: promotion-surcharges.yml
   access_control_restricted:
      type: boolean
   show_ticket_price_without_discount:
      type: boolean      
   show_discount_name_ticket:
      type: boolean
      description: Only available for NON AUTOMATIC promotion types      
   combinable:
      type: boolean
      description: Only available for AUTOMATIC promotion types
   collective:
      $ref: promotion-collective.yml
   presale:
      type: boolean
      description: Allows that the promotion makes a presale behaviour with the specified sessions
   block_secondary_market_sale:
      type: boolean
      description: Blocks secondary market for sales with this promotion
   applicable_conditions:
      $ref: promotion-conditions.yml
