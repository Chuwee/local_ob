additionalProperties: false
type: object
required:
  - id
  - name
  - language
  - shard
  - timezone
  - gateways
  - short_name
properties:
  id:
    type: number
  name:
    type: string
  short_name:
    type: string
  language:
    type: object
    required:
      - id
      - name
      - code
    properties:
      id:
        type: number
      name:
        type: string
      code:
        type: string
  shard:
    type: string
  currency:
    type: object
    required:
      - id
      - code
    properties:
      id:
        type: number
      code:
        type: string
  currencies:
    x-internal: true
    $ref: ./operator-currencies.yml
  timezone:
    type: object
    required:
      - id
      - code
    properties:
        id:
          type: number
        code:
          type: string
  gateways:
    type: array
    items:
      type: string
  wallets:
    type: array
    items:
      type: object
      properties:
        wallet:
          type: string
        gateways:
          type: array
          items:
            type: string
  allow_fever_zone:
    type: boolean
  allow_gateway_benefits:
    type: boolean