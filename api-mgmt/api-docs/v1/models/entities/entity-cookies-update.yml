additionalProperties: false
type: object
properties:
  enable_custom_integration:
    type: boolean
    description: allows the entity to integrate our cookies within its own cookie display.
  accept_integration_conditions:
    type: boolean
    description: indicates CUSTOM_INTEGRATION conditions acceptance. Must be accepted when enable_custom_integration is enabled.
  channel_enabling_mode:
    description: the way an entity cookie configuration will cascade to its channels
    $ref: entity-cookies-channel-enabling-mode.yml
  custom_integration_channels:
    type: array
    items:
      type: integer
      format: int64
    description: list of channels that will use CUSTOM_INTEGRATION. Must be present when channel_selection_mode is RESTRICTED.