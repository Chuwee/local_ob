type: object
properties:
  id:
    type: integer
  name:
    type: string
  code:
    type: string
  status:
    type: string
    enum:
      - ENABLED
      - DISABLED
  contents_texts:
    type: array
    items:
      properties:
        type:
          type: string
          enum:
            - NAME
            - DESCRIPTION
        value:
          type: string
          description: Element value
        language:
          type: string
          example: 'es-ES'
  whitelabel_settings:
    $ref: './template-zones-whitelabel-settings.yml'