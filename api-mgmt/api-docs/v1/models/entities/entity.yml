additionalProperties: false
type: object
required:
  - id
  - name
  - nif
  - status
  - operator
  - contact
  - settings
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  short_name:
    type: string
  reference:
    type: string
  nif:
    type: string
  social_reason:
    type: string
  notes:
    type: string
  status:
    $ref: 'entity-status.yml'
  operator:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        nullable: true
  contact:
    $ref: 'entity-contact.yml'
  invoice_data:
    $ref: 'entity-invoice-data.yml'
  external_reference:
    type: string
  settings:
    $ref: 'entity-settings.yml'
  inventory_providers:
    type: array
    items:
      $ref: 'provider.yml'
