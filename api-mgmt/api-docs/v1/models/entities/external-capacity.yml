additionalProperties: false
type: object
properties:
  id:
    type: integer
    description: External capacity ID
    example: 4
  name:
    type: string
    description: Capacity name. Only has a value when the external capacity is available
    example: CIUDAD DEPORTIVA
  available:
    type: boolean
    description: Is the capacity available or alive for use, i.e. is the capacity reachable through AVET
  enabled:
    type: boolean
    description: Is the capacity enabled for loading
  loaded:
    type: boolean
    description: Is the capacity loaded. Only true when the load is fully completed.
  seasonId:
    type: integer
    description: Is the season code.
