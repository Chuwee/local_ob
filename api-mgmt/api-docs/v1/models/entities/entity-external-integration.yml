additionalProperties: false
type: object
required:
  - custom_managements
properties:
  auth_vendor:
    x-internal: true
    type: object
    properties:
      enabled:
        type: boolean
        description: If enable, links entity to authentiction vendor and login_id must be defined
      vendor_id:
        type: array
        items:
          type: string
    description: If defined, links entity to corresponding authentication vendor
  barcode:
    x-internal: true
    type: object
    properties:
      enabled:
        type: boolean
        description: If enable, links entity to external barcode implemetation and integration_id must be defined
      integration_id:
        type: string
    description: If defined, links entity to corresponding external barcode implementation
  custom_managements:
    x-internal: true
    type: array
    items:
      type: object
      properties:
        enabled:
          type: boolean
          description: If enable, the entity has custom management.
        type:
          type: string
          enum:
            - INCOMPATIBILITY_ENGINE
            - AVET_INTEGRATION
            - SMART_BOOKING_INTEGRATION
  phone_validator:
    x-internal: true
    type: object
    properties:
      enabled:
        type: boolean
        description: If enable, links entity to a phone validator
      validator_id:
        type: string
        description: If defined, links entity to corresponding phone validator