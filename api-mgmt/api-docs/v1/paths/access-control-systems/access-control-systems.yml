get:
  summary: Get all access control systems
  description: ''
  security:
    - OAuth2: ['ROLE_REC_MGR','ROLE_ENT_MGR','ROLE_OPR_MGR']
  tags:
    - Access Control Systems
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Array of access control systems
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/common/name.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
