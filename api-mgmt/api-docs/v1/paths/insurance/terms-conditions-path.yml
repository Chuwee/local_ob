get:
  x-internal: true
  summary: Returns list of terms and conditions
  description: 'Get a list of terms and conditions by policy id'
  security:
    - OAuth2: ['ROLE_SYS_MGR', 'ROLE_SYS_ANS']
  tags:
    - Terms Conditions
  parameters:
    - in: path
      name: insurerId
      schema:
        type: integer
      required: true
      description: Insurer ID
    - in: path
      name: policyId
      schema:
        type: integer
      required: true
      description: Policy ID
  responses:
    '200':
      description: A JSON array of terms and conditions
      content:
        application/json:
          schema:
            $ref: ../../models/insurance/terms-conditions.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
