put:
  x-internal: true
  summary: Update Terms and conditions
  description: 'Update terms and conditions by id'
  security:
    - OAuth2: ['ROLE_SYS_MGR']
  tags:
    - Terms Conditions
  parameters:
    - in: path
      name: insurerId
      schema:
        type: integer
      required: true
      description: Insurer ID
    - in: path
      name: policyId
      schema:
        type: integer
      required: true
      description: Policy ID
    - in: path
      name: termsId
      schema:
        type: integer
      required: true
      description: Terms and conditions ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            privacy_policy_text:
              type: string
            agreement_text:
              type: string
            subject_mail_template:
              type: string
            mail_template:
              type: string
            is_default:
              type: boolean
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml