    - OAuth2: [ 'ROLE_SYS_MGR', 'ROLE_SYS_ANS']
  tags:
    - Policies
  parameters:
    - in: path
      name: insurerId
      schema:
        type: integer
      required: true
      description: Insurer ID
  responses:
