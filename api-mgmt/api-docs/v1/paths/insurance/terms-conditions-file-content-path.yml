get:
  x-internal: true
  summary: Returns URL pdf of terms and conditions
  description: 'Get url pdf of terms and conditions'
  security:
    - OAuth2: [ 'ROLE_SYS_MGR', 'ROLE_SYS_ANS' ]
  tags:
    - Terms Conditions
  parameters:
    - in: path
      name: insurerId
      schema:
        type: integer
      required: true
      description: Insurer ID
    - in: path
      name: policyId
      schema:
        type: integer
      required: true
      description: Policy ID
    - in: path
      name: termsId
      schema:
        type: integer
      required: true
      description: Terms and conditions ID
  responses:
    '200':
      description: Return the URL of terms and conditions (pdf)
      content:
        text/plain:
          schema:
            type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  x-internal: true
  summary: Update Terms and conditions File content
  description: 'Update terms and conditions file content by id'
  security:
    - OAuth2: [ 'ROLE_SYS_MGR' ]
  tags:
    - Terms Conditions
  parameters:
    - in: path
      name: insurerId
      schema:
        type: integer
      required: true
      description: Insurer ID
    - in: path
      name: policyId
      schema:
        type: integer
      required: true
      description: Policy ID
    - in: path
      name: termsId
      schema:
        type: integer
      required: true
      description: Terms and conditions ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            file_name:
              type: string
              description: new file name
            file_content:
              type: string
              format: base64
              description: new pdf terms and conditions in base64
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
