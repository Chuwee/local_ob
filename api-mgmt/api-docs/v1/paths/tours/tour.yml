get:
  x-internal: true
  summary: Get tour
  description: 'Get tour by id'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Tours
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: tourId
      schema:
        type: integer
        format: int64
      required: true
      description: Tour ID
    - in: query
      x-internal: true
      name: entity_admin_id
      schema:
        type: integer
      description: EntityAdminId
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 100)
    - in: query
      name: sort
      schema:
        type: string
      example:
        - date.start:ASC
        - date.start:DESC
        - name:ASC
        - name:DESC
      description: 'A string separated by commas with the format [sortableField]:[sortingCriteria]'
  responses:
    '200':
      description: 'Tour details'
      content:
        application/json:
          schema:
            $ref: ../../models/tour/tour.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

