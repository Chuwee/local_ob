get:
  x-internal: true
  summary:  Get tours of events
  description: 'Gets the specified tours list'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Tours
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The entity of the tour
      schema:
        type: integer
    - in: query
      name: status
      description: The status of the tour
      schema:
        $ref: ../../models/tour/tour-status.yml
  responses:
    '200':
      description: 'Get tours'
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - metadata
              - data
            properties:
              metadata:
                $ref: ../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/tour/base-tour.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: New tour
  description: 'Creates new tour for entity'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tours
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - entity_id
          properties:
            name:
              type: string
            entity_id:
              type: integer
  responses:
    '201':
      description: The tour was added correctly
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            additionalProperties: false
            properties:
              id:
                type: integer
                description: the id of the newly created tour
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
