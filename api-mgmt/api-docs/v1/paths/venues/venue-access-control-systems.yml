get:
  x-internal: true
  summary: Retrieve current access control systems of a venue
  description: Retrieve current access control systems of a venue
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_REC_MGR']
  tags:
    - Venue access control systems
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueId
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: the name of the access control system associated to this venue
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - name
            properties:
              name:
                type: string

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
