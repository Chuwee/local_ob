get:
  x-internal: true
  summary: Venue countries
  description: ''
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Venues
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      schema:
        type: integer
        format: int64
      description: The venue entity ID
    - in: query
      name: include_third_party_venues
      description: Flag to include public venues from other entities with visibility
      schema:
        type: boolean
    - in: query
      name: include_own_template_venues
      description: When you are searching by enity_id this flag to includes venues that you are owner of venue template
      schema:
        type: boolean
    - in: query
      name: only_in_use_venues
      description: When you are searching by entity_id this flag filters countries with venues that have an event assigned.
      schema:
        type: boolean
    - in: query
      name: sort
      description: |
        Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
        Valid fields to sort:
        <ul>
          <li>name</li>
          <li>status</li>
        </ul>
      schema:
        type: string
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              metadata:
                $ref: ./../../models/common/responses/metadata.yml
              data:
                type: array
                required:
                  - code
                items:
                  properties:
                    code:
                      type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
