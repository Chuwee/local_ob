get:
  x-internal: true
  summary: Get all timezones
  description: Available timezones
  security:
    - OAuth2: ['ROLE_CNL_MGR','ROLE_OPR_MGR','ROLE_EVN_MGR','ROLE_ENT_MGR','ROLE_ENT_ANS','ROLE_OPR_ANS', 'ROLE_CRM_MGR', 'ROLE_SYS_ANS', 'ROLE_SYS_MGR', 'ROLE_REC_EDI', 'ROLE_REC_MGR']
  tags:
    - General
  responses:
    '200':
      description: List of timezones
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/timezones/timezone.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
