put:
  x-internal: true
  summary: Update channel external tool
  description: Update an external channel tool configuration
  security:
    - OAuth2: [ 'ROLE_OPR_MGR' ]
  tags:
    - External Tools
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: toolName
      schema:
        type: string
      required: true
      description: Tool Name
  requestBody:
    required: true
    description: 'You must use one of the following schemas: additional_config, sgtm_facebook_credentials, or sgtm_google_credentials'
    content:
      application/json:
        schema:
          $ref: ../../models/channels/channel-external-tool-update.yml
  responses:
    '204':
      description: Channel external tool settings updated successfuly.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
