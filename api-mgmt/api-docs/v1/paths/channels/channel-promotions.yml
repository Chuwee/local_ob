get:
  x-internal: true
  summary: Get channel promotions
  description: ''
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Channel Promotions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: query
      name: status
      schema:
        $ref: ../../models/promotions/promotion-status.yml
      description: Promotion status
    - in: query
      name: type
      schema:
        $ref: ../../models/channels/channel-promotion-type.yml
      description: Promotion type
    - in: query
      name: sort
      description: Sorting by promotio name, id or status with format field:[asc|desc]. For example 'name:desc'
      schema:
        type: string
        enum:
          - name
          - id
          - status
    - in: query
      name: limit
      schema:
        type: number
        format: int64
      description: Limit the amount of results
    - in: query
      name: offset
      schema:
        type: number
        format: int64
      description: Offset of the results
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/channels/channel-promotion.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Create channel promotion
  description: ''
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Channel Promotions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          required:
            - name
            - type
          type: object
          properties:
            name:
              type: string
            type:
              $ref: ../../models/channels/channel-promotion-type.yml
  responses:
    '201':
      description: Created promotion
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
