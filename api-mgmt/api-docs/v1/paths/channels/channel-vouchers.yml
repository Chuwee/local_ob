      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  x-internal: true
  summary: Update channel vouchers
  description: Update channel vouchers configurations
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_CNL_MGR', 'ROLE_ENT_MGR']
  tags:
    - Channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            allow_reedem_vouchers:
              type: boolean
              description: Only available for user ``ROLE_OPR_MGR``
            allow_refund_to_vouchers:
              type: boolean
              description: Only available for user ``ROLE_OPR_MGR``
            gift_card:
              type: object
              properties:
                enable:
                  type: boolean
                id:
                  type: number
            gift_cards:
              x-internal: true
              type: object
              properties:
                enable:
                  type: boolean
                gift_card_ids:
                  type: array
                  x-internal: true
                  items:
                    type: object
                    properties:
                      gift_card_id:
                        type: number
                      currency_code:
                        type: string
  responses:
    '204':
      description: Channel Vouchers updated successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
