delete:
  x-internal: true
  summary: Delete channel custom resource asset
  security:
    - OAuth2: [ 'ROLE_OPR_MGR' ]
  tags:
    - Channel Custom Resources
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      description: Channel ID
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: filename
      description: File name to be deleted
      schema:
        type: string
      required: true
      example: filename.png
  responses:
    '204':
      description: 'Asset successfully deleted'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'