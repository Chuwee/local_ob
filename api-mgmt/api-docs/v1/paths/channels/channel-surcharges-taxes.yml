put:
  x-internal: true
  summary: Update channel surcharges taxes
  security:
    - OAuth2:
        - 'ROLE_CNL_MGR'
        - 'ROLE_OPR_MGR'
  tags:
    - Surcharges
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            origin:
              type: string
              enum:
                - EVENT
                - CHANNEL
            taxes:
              type: array
              items:
                type: object
                properties:
