get:
  x-internal: true
  summary: Get member configuration structure and info
  description: Get member configuration structure and info
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_CNL_MGR']
  tags:
    - Member Config
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
    - in: query
      name: type
      schema:
        type: string
        enum:
          - VALIDATION
          - INFERER
          - PRICE_CALCULATOR
          - DISCOUNT_CALCULATOR
      required: false
      description: Business rule type ID
    - in: query
      name: order_type
      schema:
        type: string
        enum:
          - BUY_SEAT
          - RENEWAL
          - CHANGE_SEAT
      required: false
      description: type
  responses:
    '200':
      description: Get member configurations structure
      content:
        application/json:
          schema:
            $ref: ../../../models/channels/dynamic-configuration/channel-member-configuration-structures.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
