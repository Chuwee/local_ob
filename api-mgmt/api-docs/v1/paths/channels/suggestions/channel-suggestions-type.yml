  security:
    - OAuth2: [ 'ROLE_CNL_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Suggestions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      description: Channel ID
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: SOURCE_TYPE
      schema:
        $ref: '../../../models/channels/suggestions/suggestion-type.yml'
      required: true
