    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Channel not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
