get:
  x-internal: true
  summary: Get channel content historical data 
  description: Only available for contents with audit enabled
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Channel Contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: contentId
      schema:
        type: integer
        format: int64
      required: true
    - in: query
      name: language
      schema:
        type: string
      description: Language based on available channel languages      
  responses:
    '200':
      description: 'A list of historical changes data'
      content:
        application/json:
          schema:
            $ref: ../../models/channels/channel-content-historical.yml      
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
