get:
  x-internal: true
  summary: Get channel FAQs
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - FAQs
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
    - in: query
      name: language
      schema:
        type: string
      required: false
      description: Language based on available channel languages
    - in: query
      name: q
      schema:
        type: string
      required: false
      description: Free search by FAQ's title and content
    - in: query
      name: tag
      schema:
        type: array
        items:
          type: string
      required: false
      description: Tag filter in FAQs
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/channels/channel-faq.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

