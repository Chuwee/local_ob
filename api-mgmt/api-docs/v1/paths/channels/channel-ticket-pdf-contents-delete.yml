delete:
  x-internal: true
  summary: Delete channel ticket PDF contents
  description: 'Delete the channel ticket PDF contents'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Ticket Contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: language
      schema:
        type: string
      required: true
      description: IETF language tag standard
    - in: path
      name: type
      schema:
        $ref: ../../models/channels/channel-ticket-pdf-image-content-type.yml
      required: true
      description: Image Type
  responses:
    '204':
      description: Deleted successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml