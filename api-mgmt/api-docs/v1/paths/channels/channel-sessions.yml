get:
  x-internal: true
  summary: Search channel sessions by eventId
  description: 'Search channel sessions by eventId'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Catalog
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
    - in: query
      name: start_date
      schema:
        type: string
        format: date-time
      description: Session start date
    - in: query
      name: days_of_week
      schema:
        type: string
        enum:
          - "MONDAY"
          - "TUESDAY"
          - "WEDNESDAY"
          - "THURSDAY"
          - "FRIDAY"
          - "SATURDAY"
          - "SUNDAY"
      description: Sessions start days of the week
    - in: query
      name: timezone
      schema:
        type: string
        example: "Europe/Madrid"
      description: Session start date
    - in: query
      name: q
      schema:
        type: string
      description: Free text search query
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ./../../models/channels/channel-session-detail.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml