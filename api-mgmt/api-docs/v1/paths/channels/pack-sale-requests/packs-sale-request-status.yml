put:
  x-internal: true
  summary: Update pack sale request status
  security:
    - OAuth2: [ 'ROLE_CNL_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Pack Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              $ref: '../../../models/channels/pack-sale-requests/sale-request-status.yml'
  responses:
    '204':
      description: Pack sale request successfully updated
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              status:
                $ref: '../../../models/channels/pack-sale-requests/sale-request-status.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'

    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Sale Request not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'