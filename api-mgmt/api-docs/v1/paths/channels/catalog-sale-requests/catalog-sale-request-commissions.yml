get:
  x-internal: true
  summary: Get sale request commissions
  description: Get all commissions of a sale request
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
    - in: query
      name: type
      description: Type of commission
      schema:
        $ref: ../../../models/channels/commission-type.yml
  responses:
    '200':
      description: Get sale request commissions
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                type:
                  $ref: ../../../models/channels/commission-type.yml
                enabled_ranges:
                  type: boolean
                ranges:
                  type: array
                  description: There must be a range with a from value of 0
                  items:
                    $ref: ../../../models/channels/commission-get.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
post:
  x-internal: true
  summary: Set sale request commissions
  description: Replace or delete all existing sale request commission. If the surcharge doesn't exist, create it
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
      required: true
      description: Sale request ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - type
              - ranges
            properties:
              type:
                $ref: '../../../models/channels/commission-type.yml'
              enabled_ranges:
                type: boolean
              ranges:
                type: array
                description: There must be a range with a from value of 0
                items:
                  $ref: '../../../models/channels/commission-post.yml'
  responses:
    '204':
      description: Sale request commission added successfuly.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'