delete:
  x-internal: true
  summary: Delete purchase image for sale request
  description: ''
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
    - in: path
      name: language
      description: IETF language tag standard
      schema:
        type: string
      required: true
    - in: path
      name: type
      schema:
        $ref: '../../../models/comm-element/channel-mail-element-image.yml'
      required: true
  responses:
    '204':
      description: Sale request purchase image deleted successfuly.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml