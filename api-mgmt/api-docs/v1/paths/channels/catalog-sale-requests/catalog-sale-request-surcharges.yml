get:
  x-internal: true
  summary: Surcharges for sale request
  description: 'Get surcharges of specific sale request'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
    - in: query
      name: type
      required: false
      description: Type of surcharge
      style: form
      schema:
        type: array
        items:
          $ref: '../../../models/surcharges/surcharge-type.yml'
  responses:
    '200':
      description: Array of sales requests.
      content:
        application/json:
          schema:
            $ref: '../../../models/surcharges/channel-surcharges.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
post:
  x-internal: true
  summary: Update surcharges for sale request
  description: Replace or delete all existing surcharge by specific sale request. If the surcharge doesn't exist, create it.
  security:
    - OAuth2:
        - 'ROLE_CNL_MGR'
        - 'ROLE_OPR_MGR'
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - type
              - ranges
            properties:
              type:
                $ref: '../../../models/surcharges/surcharge-type.yml'
              enabled_ranges:
                type: boolean
              ranges:
                type: array
                description: There must be a range with a from value of 0
                items:
                  $ref: '../../../models/surcharges/surcharge-post.yml'
  responses:
    '204':
      description: Surcharge added successfuly.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
