put:
  x-internal: true
  summary: Update sale request surcharges taxes configuration
  security:
    - OAuth2:
        - 'ROLE_CNL_MGR'
        - 'ROLE_OPR_MGR'
  tags:
    - Surcharges
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
      required: true
      description: Sale request ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            origin:
              type: string
              enum:
                - EVENT
                - CHANNEL
                - SALE_REQUEST
            taxes:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
  responses:
