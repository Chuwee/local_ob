      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
  responses:
    '200':
      description: Get allow refund flag of the sale request
      content:
        application/json:
          schema:
            additionalProperties: false
