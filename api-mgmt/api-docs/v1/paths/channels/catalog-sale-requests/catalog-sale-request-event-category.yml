put:
  x-internal: true
  summary: 'Update event category'
  description: 'Update event category of specific sale request'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: 'Bearer Token'
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: 'Sale request ID'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
              description: 'Category Id'
  responses:
    '204':
      description: 'Event category saved successfully'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../../models/common/error.yml'