get:
  x-internal: true
  summary: Get sale request sessions
  description: ''
  security:
    - OAuth2: [ 'ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS' ]
  tags:
    - Catalog Sale Requests
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: saleRequestId
      schema:
        type: integer
        format: int64
      required: true
      description: Sale request ID
    - in: query
      name: limit
      schema:
        type: integer
        maximum: 1000
        minimum: 0
        default: 1000
      description: Limit
    - in: query
      name: offset
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Offset
    - in: query
      name: sort
      schema:
        type: string
        enum: [type]
      description: Sorting of enum fields with format field:[asc|desc]. For example 'type:desc'         
    - in: query
      name: start_date
      description: Filter sessions for start_date with date-time format. Optional operators could be used as prefix of value with ':' separator (url encoded as ``%3A``). Supported operators are ``eq``, ``ne``, ``gt``, ``gte``, ``lt``, ``lte``
      example: eq:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: day_of_week
      description: Filter session by the day of week of the session's beggining date.
      example: TUESDAY,FRIDAY,SUNDAY
      style: form
      schema:
        type: array
        items:
          $ref: ../../../models/session/day-of-week.yml
    - in: query
      name: q
      description: Free search by session name field.
      schema:
        type: string
    - in: query
      name: timezone
      description: Provides the time zone reference for day_of_week filter.
      example: Europe/Brussels
      schema:
        type: string
    - in: query
      name: fields
      description: Response will contain only the id and the selected fields
      style: form
      schema:
        type: array
        items:
          $ref: ../../../models/session/session-filter-field.yml
    - in: query
      name: status
      description: The status of the session
      style: form
      schema:
        type: array
        items:
          $ref: ../../../models/session/session-status.yml
  responses:
    '200':
      description: 'Sessions array of sales requests'
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              metadata:
                $ref: ../../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../../models/channels/catalog-sale-requests/sale-request-sessions.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
