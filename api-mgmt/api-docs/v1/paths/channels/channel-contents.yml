get:
  x-internal: true
  summary: Get channel contents 
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Channel Contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: category
      description: Category of the kind of the text content group
      schema:
        type: string
        enum:
          - email
          - legal-texts
          - delivery-methods
          - purchase-process
          - email-receipt
          - general
          - error-texts
          - receipt
          - booking
          - cashbox
      required: true      
    - in: query
      name: language
      schema:
        type: string
      description: Language based on available channel languages
    - in: query
      name: type
      description: Kind of text
      style: form
      schema:
        type: array
        items:
         $ref: ../../models/channels/channel-text-block-type.yml      
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            $ref: ../../models/channels/channel-contents.yml      
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  x-internal: true
  summary: Update channel contents  
  description: 'Create or update the list of key/value pair channel literals'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Channel Contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: category
      description: Category of the kind of the text content group
      schema:
        type: string
        enum:
          - email
          - legal-texts
          - delivery-methods
          - purchase-process
          - email-receipt
          - general
          - error-texts
          - receipt
          - booking
          - cashbox
      required: true            
  requestBody:
    required: true
    content:
      application/json:
        schema:
           $ref: ../../models/channels/channel-contents-update.yml      
  responses:
    '204':
      description: Content updated
    '400':
      description: bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
