put:
  x-internal: true
  summary: Update channel profiled text contents
  description: 'Create or update profiled channel text contents'
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Event channel contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: contentId
      schema:
        type: integer
        format: int64
      required: true
      description: Content ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
           $ref: ../../models/channels/channel-profiled-contents-update.yml
  responses:
    '204':
      description: Profile content updated
    '400':
      description: bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
