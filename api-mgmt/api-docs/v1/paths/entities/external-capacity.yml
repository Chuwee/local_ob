post:
  x-internal: true
  summary: Load external capacity from an entity
  description: Loads an external capacity from an AVET entity
  security:
    - OAuth2: ['ROLE_OPR_MGR']
  tags:
    - External Capacities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
      description: Entity ID. Must be an AVET entity.
    - in: path
      name: capacityId
      schema:
        type: integer
      required: true
      description: Capacity ID
  responses:
    '202':
      description: Load process started successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
