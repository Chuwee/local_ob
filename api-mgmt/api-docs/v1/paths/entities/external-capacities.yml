get:
  x-internal: true
  summary: Get available external capacity list from an entity
  description: Get a list of all available capacities from the venues of an AVET entity. This includes capacities that aren't enabled nor loaded.
  security:
    - OAuth2: ['ROLE_OPR_MGR']
  tags:
    - External Capacities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
      description: Entity ID. Must be an AVET entity.
  responses:
    '200':
      description: A JSON with event capacity information
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/entities/external-capacity.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
