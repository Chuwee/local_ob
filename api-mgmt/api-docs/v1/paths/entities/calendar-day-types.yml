post:
  x-internal: true
  summary: Create calendar day-type
  description: Creates new day-type for calendar
  security:
    - OAuth2: ['ROLE_OPR_MGR']
  tags:
    - Calendars
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: calendarId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          required:
            - name
            - color
          type: object
          properties:
            name:
              type: string
            color:
              type: string
              description: Hex color code without ``#``
              example: FFFFFF
            days:
              type: array
              items:
                type: string
                format: date
  responses:
    '201':
      description: Created day-type for calendar
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
