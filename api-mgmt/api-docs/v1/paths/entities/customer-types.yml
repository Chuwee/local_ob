  summary: Get entity customer types
  description: Get all entity's customer types
  security:
    - OAuth2:
        - 'ROLE_CNL_MGR'
        - 'ROLE_EVN_MGR'
        - 'ROLE_ENT_ANS'
        - 'ROLE_ENT_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_OPR_ANS'
        - 'ROLE_CRM_MGR'
  tags:
    - Customer Types
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
  responses:
    '200':
      description: Get entity customer types
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/entities/customer-type.yml
