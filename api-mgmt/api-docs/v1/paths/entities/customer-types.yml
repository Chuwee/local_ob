      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  x-internal: true
  summary: Create entity customer type
  description: Creates new entity customer type
  security:
    - OAuth2:
        - 'ROLE_ENT_ANS'
        - 'ROLE_ENT_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_OPR_ANS'
  tags:
    - Customer Types
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            name:
              type: string
            assignation_type:
              type: string
              enum:
                - MANUAL
                - AUTOMATIC
            triggers:
              type: array
              items:
                type: string
                enum:
                  - LOGIN
                  - PURCHASE
                  - REGISTRATION
  responses:
    '201':
      description: Customer Type created successfully.
      content:
        application/json:
          schema:
            $ref: ../../models/common/id.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
