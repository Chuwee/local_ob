delete:
  x-internal: true
  summary: Delete a entity communication element by entity ID, language and type
  description: Delete a entity communication element by entity id, language and type
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_OPR_MGR']
  tags:
    - Entity Communication Elements
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: language
      schema:
        type: string
      required: true
      description: Language code
    - in: path
      name: type
      schema:
        type: string
      required: true
      description: Image type
  responses:
    '204':
      description: Delete a entity communication element
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

