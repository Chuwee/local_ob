get:
  x-internal: true
  summary: Get entity gateways config
  description: Get entity gateways config
  security:
    - OAuth2: ['ROLE_CNL_TAQ']
  tags:
    - Entities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
