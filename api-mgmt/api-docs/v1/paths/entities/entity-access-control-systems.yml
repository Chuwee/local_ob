post:
  x-internal: true
  summary: Add an access control systems ton an entity
  description: Assign an access control system to an entity
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_REC_MGR']
  tags:
    - Entity access control systems
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: the name of the access control system to associate
