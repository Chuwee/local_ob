delete:
  summary: Delete custom-contents by entity ID, tag
  description: ''
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_SYS_MGR', 'ROLE_SYS_ANS', 'ROLE_ENT_ADMIN']
  tags:
    - Entity Custom Contents
  parameters:
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
    - in: path
      name: tag
      schema:
        type: string
        enum:
          - LOGO
          - FAVICON
          - TINY
          - LOGO_REPORTS
      required: true
  responses:
    '204':
      description: Delete custom entity tag
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml