post:
  x-internal: true
  summary: Update entity visibilities
  description: Update entity visibilities
  security:
    - OAuth2: [ 'ROLE_OPR_MGR', 'ROLE_ENT_MGR' ]
  tags:
    - Entities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              type: string
              enum:
                - PRIVATE
                - PUBLIC
                - FILTERED
            visible_operators:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - SHARED_RESOURCES
                      - SHARED_RESOURCES_WITH_CHANNEL_PROMOTIONS
                  id:
                    type: number
                  name:
                    type: string
            visible_entities:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - SHARED_RESOURCES
                      - SHARED_RESOURCES_WITH_CHANNEL_PROMOTIONS
                  id:
                    type: number
                  name:
                    type: string
                  operator_id:
                    type: number
  responses:
    '204':
      description: Entity updated successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
