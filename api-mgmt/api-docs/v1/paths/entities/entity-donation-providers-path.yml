get:
  x-internal: true
  summary: Retrieve donation providers for an entity
  security:
    - OAuth2: [ 'ROLE_OPR_MGR','ROLE_OPR_ANS', 'ROLE_CNL_MGR' ]
  tags:
    - Entities
  parameters:
    - in: path
      name: entityId
      description: Unique identifier of the entity
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: Array of donation providers associated with the entity
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: Unique identifier of the donation provider
                name:
                  type: string
                  description: Name of the donation provider
                enabled:
                  type: boolean
                  description: Indicates if the provider is enabled
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
