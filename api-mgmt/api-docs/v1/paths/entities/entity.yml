get:
  x-internal: true
  summary: Get entity details
  description: Get entity by id
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_CNL_MGR', 'ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_CNL_SAC', 'ROLE_SYS_MGR', 'ROLE_SYS_ANS']
  tags:
    - Entities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
  responses:
    '200':
      description: Entity details
      content:
        application/json:
          schema:
            $ref: ../../models/entities/entity.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  x-internal: true
  summary: Update entity
  description: Update entity of id (without the operator role, only languages and categories will change)
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_ENT_MGR']
  tags:
    - Entities
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            short_name:
              type: string
            reference:
              type: string
            nif:
              type: string
            social_reason:
              type: string
            notes:
              type: string
            status:
              $ref: ../../models/entities/entity-status.yml
            contact:
              $ref: ../../models/entities/entity-contact.yml
            invoice_data:
              $ref: ../../models/entities/entity-invoice-data.yml
            settings:
              $ref: ../../models/entities/entity-settings-update.yml
  responses:
    '204':
      description: Entity updated successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
