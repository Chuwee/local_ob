get:
  summary: Get communication element
  description: Get communication element by template zones id
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_EVN_MGR']
  tags:
    - Templates Zones
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: templateZonesId
      schema:
        type: integer
      required: true
      description: Template zone ID
    - in: path
      name: category
      schema:
        type: string
        enum:
          - email
          - purchase-confirm
    - in: query
      name: language
      schema:
        type: string
      example: "es-ES"
    - in: query
      name: type
      schema:
        type: array
        items:
          type: string
          enum:
            - ROOT
            - PARAMETRIZED_TEMPLATE
            - TEMPLATE
            - TEXT
            - PROFILED_TEMPLATE
  responses:
    '200':
      description: Array of communication elements
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../../models/entities/templates-zones/template-zones-contents.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
put:
  summary: Update communication element
  description: Update communication element
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_ENT_MGR']
  tags:
    - Templates Zones
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: templateZonesId
      schema:
        type: integer
      required: true
      description: Template zone ID
    - in: path
      name: category
      schema:
        type: string
        enum:
          - email
          - purchase-confirm
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              language:
                type: string
                example: "es-ES"
              value:
                type: string
  responses:
    '204':
      description: Updated successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml