get:
  x-internal: true
  summary: Get external configuration available codes
  description: Returns the codes that are available to set in an external configuration to an AVET entity
  security:
    - OAuth2: [ 'ROLE_OPR_MGR' ]
  tags:
    - External Entity configurations
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: 'Created successfully'
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
