get:
  x-internal: true
  summary: Get entity contents
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR']
  tags:
    - Entity contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: category
      description: Category of the kind of the text content group
      schema:
        type: string
        enum:
          - email
      required: true      
    - in: query
      name: language
      schema:
        type: string
      required: true      
      description: Language based on available entity languages
    - in: query
      name: type
      description: Kind of text
      style: form
      schema:
        type: array
        items:
         $ref: ../../models/entities/entity-text-block-type.yml
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            $ref: ../../models/entities/entity-contents.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  x-internal: true
  summary: Update entity contents
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR']
  tags:
    - Entity contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
      description: Entity ID
    - in: path
      name: category
      description: Category of the kind of the text content group
      schema:
        type: string
        enum:
          - email
      required: true            
  requestBody:
    required: true
    content:
      application/json:
        schema:
           $ref: ../../models/entities/entity-contents-update.yml
  responses:
    '204':
      description: Content updated
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
