get:
  summary: Get entity bank accounts
  description: Get all bank accounts for an entity
  security:
    - OAuth2:
        - 'ROLE_ENT_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_OPR_ANS'
        - 'ROLE_ENT_ANS'
  tags:
    - Bank Accounts
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
      description: Entity ID
  responses:
    '200':
      description: List of entity bank accounts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/entities/entity-bank-account.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Entity not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  summary: Create entity bank account
  description: Create a new bank account for an entity
  security:
    - OAuth2:
        - 'ROLE_ENT_MGR'
        - 'ROLE_OPR_MGR'
  tags:
    - Bank Accounts
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
        format: int64
      required: true
      description: Entity ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../models/entities/create-entity-bank-account.yml'
  responses:
    '201':
      description: Bank account created successfully
      content:
        application/json:
          schema:
            $ref: ../../models/common/id.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Entity not found
      content:
        application/json:
