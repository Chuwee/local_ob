put:
  x-internal: true
  summary: Update calendar day-type
  description: Update day-type and its days
  security:
    - OAuth2: ['ROLE_OPR_MGR']
  tags:
    - Calendars
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: calendarId
      schema:
        type: integer
      required: true
    - in: path
      name: dayTypeId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              description: id must be the same of path, it cant be changed.
            name:
              type: string
            color:
              type: string
              description: Hex color code without ``#``
              example: FFFFFF
            days:
              type: array
              items:
                type: string
                format: date
  responses:
    '204':
      description: Update calendar day-type
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
