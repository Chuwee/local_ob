get:
  summary: Get season ticket promotions
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Season Ticket Promotions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season ticket ID
    - in: query
      name: status
      schema:
        $ref: ../../models/promotions/promotion-status.yml
      description: Promotion status
    - in: query
      name: type
      schema:
        $ref: ../../models/promotions/promotion-type.yml
      description: Promotion type
    - in: query
      name: limit
      schema:
        type: number
        format: int64
      description: Limit the amount of results
    - in: query
      name: offset
      schema:
        type: number
        format: int64
      description: Offset of the results
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../../models/promotions/promotions.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Create season tickets promotion
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Promotions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season ticket ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          required:
            - name
            - type
          type: object
          properties:
            name:
              type: string
            type:
              $ref: ../../models/promotions/promotion-type.yml
            from_entity_template_id:
              type: integer
              format: int64
               
  responses:
    '201':
      description: Created promotion
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'