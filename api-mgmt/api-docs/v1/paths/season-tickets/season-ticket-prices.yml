put:
  x-internal: true
  summary: Update season ticket prices
#    TODO verify status from seasonTicket after OB-12062
#  description: To update season ticket prices the season ticket must be in status
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Prices
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: Season ticket ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
