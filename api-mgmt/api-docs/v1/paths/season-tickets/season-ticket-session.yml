delete:
  x-internal: true
  summary: Unassign sessions to the season ticket
  description: 'Unassign session to the Season Ticket'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Sessions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season Ticket ID
    - in: path
      name: sessionId
      schema:
       type: integer
       format: int64
      required: true
      description: Session ID
    - in: query
      name: update_barcodes
      schema:
        type: boolean
      required: false
      description: If true or null, update sold season ticket barcodes
  responses:
    '200':
      description: Object with an array with the result of the desasignation
      content:
        application/json:
          schema:
            $ref: ../../models/season-ticket/season-ticket-session-unassign.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
