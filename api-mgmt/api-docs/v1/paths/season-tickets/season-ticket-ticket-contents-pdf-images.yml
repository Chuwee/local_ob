get:
  x-internal: true
  summary: Get Season Ticket ticket pdf image contents
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Season Ticket Communication
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        $ref: ../../models/comm-element/ticket-contents-pdf-image-type.yml
  responses:
    '200':
      description: Array of contents
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                language:
                  type: string
                  example: 'es-ES'
                type:
                  $ref: ../../models/comm-element/ticket-contents-pdf-image-type.yml
                image_url:
                  type: string
                alt_text:
                  type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

