get:
  x-internal: true
  summary: Get channel commissions for season ticket-channel relation
  description: Get all channel commissions for season ticket-channel relation
  security:
    - OAuth2:
        - 'ROLE_EVN_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_ENT_ANS'
        - 'ROLE_OPR_ANS'
  tags:
    - Season Ticket channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season Ticket ID
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: query
      name: type
      description: Type of commission
      schema:
        $ref: ../../models/channels/commission-type.yml
  responses:
    '200':
      description: Get channel commissions for season ticket-channel relation
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                type:
                  $ref: ../../models/channels/commission-type.yml
                enabled_ranges:
                  type: boolean
                ranges:
                  type: array
                  description: There must be a range with a from value of 0
                  items:
                    $ref: ../../models/channels/commission-get.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml