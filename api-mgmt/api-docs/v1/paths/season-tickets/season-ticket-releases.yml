get:
  x-internal: true
  summary: Search a season ticket's releases
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Release Seat
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season Ticket ID
    - in: query
      name: session_id
      schema:
        type: integer
        format: int64
    - in: query
      name: release_status
      schema:
        type: array
        items:
          type: string
          enum:
            - NOT_RELEASED
            - RELEASED
            - RECOVERED
            - SOLD
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 20, max 20)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: List of the details of a season ticket's releases
      content:
        application/json:
          schema:
            $ref: ../../models/season-ticket/season-ticket-releases.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
