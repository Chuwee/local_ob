get:
  x-internal: true
  summary:  Get season ticket rates
  description: 'Gets the specified season ticket rate list sort by name'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Season Ticket Rates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: Season Ticket ID
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/season-ticket/season-ticket-rate.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: New season ticket rate
  description: 'Creates and adds a new rate to an season ticket'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Rates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: Season Ticket ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
              maxLength: 50
            default:
              type: boolean
            restrictive_access:
              type: boolean
            enabled:
              type: boolean
            texts:
              type: object
              properties:
                name:
                  type: object
                  additionalProperties:
                    type: string
                  description: Key-Value with key IETF language tag standard and value with the text
                  example:
                    en-EN: Weekend
                    es-ES: Fin de semana
  responses:
    '201':
      description: The rate was added correctly
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: the id of the newly created rate
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

