get:
  summary: Check releases export status
  x-internal: true
  description: 'Check the status of the exported list of releases'
  security:
    - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Season Ticket Release Seat
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: exportId
      description: Export id
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Export status
      content:
        application/json:
          schema:
            $ref: ../../models/exports/export-status.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml