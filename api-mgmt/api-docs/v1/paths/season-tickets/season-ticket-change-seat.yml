get:
  summary: Get season ticket change seat
  description: 'Get the change seat configuration of the season ticket'
  security:
    - OAuth2: [ 'ROLE_EVN_MGR, ROLE_ENT_ANS, ROLE_OPR_MGR, ROLE_OPR_ANS, ROLE_CNL_TAQ' ]
  tags:
    - Season Ticket Change Seats
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
        format: int64
      required: true
      description: Season Ticket ID
  responses:
    '200':
      description: 'Season Ticket change seat configuration'
      content:
        application/json:
          schema:
            $ref: ../../models/season-ticket/season-tickets-change-seat.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  summary: Update season ticket change seat
  description: 'Update the change seat configuration of the season ticket'
  security:
    - OAuth2: [ 'ROLE_EVN_MGR, ROLE_OPR_MGR' ]
  tags:
    - Season Ticket Change Seats
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: The season ticket ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: ../../models/season-ticket/season-tickets-change-seat-update.yml
  responses:
    '204':
      description: Updated successfully
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
