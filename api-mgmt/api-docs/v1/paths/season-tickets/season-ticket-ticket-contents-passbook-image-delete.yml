delete:
  x-internal: true
  summary: Delete Season Ticket ticket passbook image contents
  description: Delete based on composed key between language and type
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Ticket Communication
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: Season Ticket ID
    - in: path
      name: language
      schema:
        type: string
      required: true
      description: IETF language tag standard
    - in: path
      name: type
      schema:
        type: string
      required: true
      description: Image type code (BANNER_MAIN)
  responses:
    '204':
      description: Deleted successfully
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
