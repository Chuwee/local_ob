post:
  x-internal: true
  summary: New season ticket
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Season Tickets
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - producer_id
            - category_id
            - venue_config_id
          properties:
            name:
              type: string
            entity_id:
              type: integer
              format: int64
              description: Entity ID of the templates owner (Only required for user ``ROLE_OPR_MGR``)
            producer_id:
              type: integer
            category_id:
              type: integer
            automatic_taxes:
              type: boolean
              description: If true, taxes will be automatically resolved based on the venue configuration
            tax_id:
              type: integer
              description: Required if automatic_taxes is false or not provided
            charges_tax_id:
              type: integer
              description: Required if automatic_taxes is false or not provided
            venue_config_id:
              type: integer
            currency_code:
              x-internal: true
              type: string
            custom_category_id:
              type: integer
              description: Custom category ID
            start_date:
              type: string
              format: date-time
            end_date:
              type: string
              format: date-time
            additional_config:
              x-internal: true
              $ref: "../../models/season-ticket/season-ticket-additional-config.yml"

  responses:
    '201':
      description: Season ticket created
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
get:
  x-internal: true
  summary: Search season tickets
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_CNL_TAQ']
  tags:
    - Season Tickets
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The entity of the season ticket
      schema:
        type: integer
    - in: query
      x-internal: true
      name: entity_admin_id
      description: The entity admin of the season ticket
      schema:
        type: integer
    - in: query
      name: status
      description: The status of the season ticket
      style: form
      schema:
        type: array
        items:
          $ref: ../../models/season-ticket/season-ticket-status.yml
    - in: query
      name: start_date
      description: Filter season tickets for start_date with date-time format. Optional operator could be used as prefix of value with ':' separator (url encoded as ``%3A``). Supported operators are ``eq``, ``ne``, ``gt``, ``gte``, ``lt``, ``lte``
      example: eq:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: end_date
      description: Filter season tickets for end_date with date-time format. Optional operator could be used as prefix of value with ':' separator (url encoded as ``%3A``). Supported operators are ``eq``, ``ne``, ``gt``, ``gte``, ``lt``, ``lte``
      example: gte:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: producer_id
      description: The producer of the season ticket
      schema:
        type: integer
    - in: query
      name: venue_id
      description: The venue of the season ticket
      schema:
        type: integer
    - in: query
      name: country
      description: The country code of the season ticket venue. ISO 3166 codes
      schema:
        type: string
    - in: query
      name: city
      schema:
        type: string
    - in: query
      name: include_archived
      description: Set to true if want to include in search archived season ticket
      schema:
        type: boolean
    - in: query
      x-internal: true
      name: currency_code
      schema:
        type: string
    - in: query
      name: q
      description: Free search for season tickets by name
      schema:
        type: string
    - in: query
      name: fields
      description: Response will contain only the id and the selected fields
      style: form
      schema:
        type: array
        items:
          $ref: ../../models/season-ticket/season-ticket-filter-field.yml
    - in: query
      name: sort
      description: Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
      schema:
        $ref: ../../models/season-ticket/season-ticket-sort-field.yml
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: Object with pagination description and an array of season tickets
      content:
        application/json:
          schema:
            additionalProperties: false
            $ref: ../../models/season-ticket/season-tickets.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml