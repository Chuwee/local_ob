put:
  x-internal: true
  summary: Update venue template price type
  description: Updates price type
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Template Price Types
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: path
      name: priceTypeId
      schema:
        type: integer
        format: int64
      required: true
      description: Price type ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            code:
              type: string
            color:
              type: string
              description: Hex color code without ``#``
              example: FFFFFF
            priority:
              type: number
              format: int64
            additional_config:
              type: object
              properties:
                gate_id:
                  type: number
                  format: int64
                  description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
                restrictive_access:
                  type: boolean
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

