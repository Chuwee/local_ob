put:
  x-internal: true
  summary: Update venue template blocking reason
  description: Updates blocking reason
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Template Blocking Reasons
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: path
      name: blockingReasonId
      schema:
        type: integer
        format: int64
      required: true
      description: Blocking reason ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            color:
              type: string
              description: Hex color code without ``#``
              example: FFFFFF
            code:
              $ref: ../../models/venue-template/blocking-reason-code.yml
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

