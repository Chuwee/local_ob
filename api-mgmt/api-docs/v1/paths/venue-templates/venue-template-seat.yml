get:
  x-internal: true
  summary: Get venue template seat
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_OPR_MGR', 'ROLE_REC_EDI']
  tags:
    - Template Seats
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: path
      name: seatId
      schema:
        type: integer
        format: int64
      required: true
      description: Seat ID
  responses:
    '200':
      description: Venue template seat detail
      content:
        application/json:
          schema:
            $ref: ../../models/venue-template/venue-template-seat-detail.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
