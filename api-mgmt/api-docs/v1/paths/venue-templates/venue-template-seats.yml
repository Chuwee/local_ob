get:
  x-internal: true
  summary: Get venue template seats
  description: Get venue template seats from a list of rows
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_OPR_MGR', 'ROLE_REC_EDI']
  tags:
    - Template Seats
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: query
      name: row_ids
      style: form
      schema:
        type: array
        items:
          type: integer
          format: int64
      required: true
      description: Row IDs of the seats to be fetched
  responses:
    '200':
      description: Venue template seats detail
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/venue-template/venue-template-seat.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
