get:
  x-internal: true
  summary: Get price type restrictions
  security:
    - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Template Price Types
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
      required: true
      description: Venue template ID
    - in: path
      name: priceTypeId
      schema:
        type: integer
      required: true
      description: Price type ID
  responses:
    '200':
      description: A JSON with the price type restrictions
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              required_price_types:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: the id of the required price type
                    name:
                      type: string
                      description: the name of the required price type
              required_tickets_number:
                type: integer
                description: number of tickets on the required price type to unlock the locked price type (mutually exclusive with "locked_tickets_number")
              locked_tickets_number:
                type: integer
                description: number of tickets on the locked price type allowed to purchase once unlocked (mutually exclusive with "required_tickets_number")
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

