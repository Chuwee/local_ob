get:
  summary: Export status
  x-internal: true
  description: ''
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Templates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: path
      name: type
      schema:
        type: string
        enum:
          - SECTORS
          - SEATS
          - VIEWS
      required: true
      description: Venue Template export type
    - in: path
      name: exportId
      schema:
        type: integer
        format: int64
      required: true
      description: Export ID
  responses:
    '200':
      description: Export status
      content:
        application/json:
          schema:
            $ref: ../../models/exports/export-status.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml