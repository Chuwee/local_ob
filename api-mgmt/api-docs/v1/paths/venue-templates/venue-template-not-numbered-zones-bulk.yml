post:
  x-internal: true
  summary: Bulk Create Venue template not numbered zone
  description: Creates new not numbered zone in bulk mode
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Template Not Numbered Zones
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:          
             type: object
             required:
               - name
               - capacity
               - sector_id
             properties:
               name:
                 type: string
               capacity:
                 type: integer
               sector_id:
                 type: integer
               view_id:
                 type: integer
               quota_counters:
                 type: array
                 description: Optional. If it is not informed, default quota will be used.
                 items:
                   type: object
                   properties:
                     quota_id:
                       type: integer
                     count:
                       type: integer
                       description: Count
  responses:
    '201':
      description: Venue templates not numbered zone created correctly
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
