put:
  summary: 'Bulk edit of session''s template elements info'
  description: 'Do a bulk edit of session''s template elements info'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Template Elements Info
  parameters:
    - in: header
      name: Authorization
