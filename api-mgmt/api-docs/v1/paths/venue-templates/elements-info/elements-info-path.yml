delete:
  summary: Delete all or selected template element info
  description: delete all or selected a template info
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR',  'ROLE_OPR_MGR']
  tags:
    - Template Elements Info
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: query
      name: type
      schema:
       type: string
       enum:
         - NNZ
         - VIEW
         - PRICE_TYPE
       description: 'Type of template element info. Works only with ```all_elements``` param.'
    - in: query
      name: q
      schema:
       type: string
      description: 'Free search by name of ```[view, nnz, priceType]``` or tags. Works only with ```all_elements``` param.'
    - in: query
      name: all_elements
      schema:
        type: boolean
      required: false
      description: 'Delete all template elements info.'
    - in: query
      name: elements
      schema:
        type: array
        items:
          type: string
      required: false
      example: 'priceType_1234,priceType_5432'
      description: 'Delete by selected template elements info. List of template info key: ```{type}_{id}```. ```type``` must be one of ```[view, nnz, priceType]``` and ```id``` must be ID of ```type``` in data base. Example: ```priceType_123```'
  responses:
    '204':
      description: No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml