get:
  summary: Get a session template elements info
  description: Get a session template info
  security:
    - OAuth2: ['ROLE_EVN_MGR',  'ROLE_OPR_MGR']
  tags:
    - Template Elements Info
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
      description: Session ID
    - in: path
      name: elementType
      schema:
        type: string
        enum:
          - VIEW
          - NNZ
          - PRICE_TYPE
      required: true
      description: 'Element type'
    - in: path
      name: elementId
      schema:
        type: number
      required: true
      example: 1234
      description: 'Id of the element'
  responses:
    '200':
      description: Search response
      content:
        application/json:
          schema:
            $ref: ../../../models/venue-template/elements-info/session-template-element-info-default-dto.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml

