put:
  summary: 'Update session template element info''s status'
  description: 'Update Session template element info''s status. If not exists a session template element info, it will be created with the status specified.'
  security:
    - OAuth2: ['ROLE_EVN_MGR',  'ROLE_OPR_MGR']
  tags:
    - Template Elements Info
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
      description: Session ID
    - in: path
      name: elementType
      schema:
        type: string
        enum:
          - VIEW
          - NNZ
          - PRICE_TYPE
      required: true
      description: 'Element type'
    - in: path
      name: elementId
      schema:
        type: number
      required: true
      example: 1234
      description: 'Id of the element'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: '../../../models/venue-template/elements-info/session-element-info-status.yml'
  responses:
    '204':
      description: No content
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../../models/common/error.yml
