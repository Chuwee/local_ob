get:
  summary: Get price type channel contents
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Template Price Types
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
      required: true
      description: Venue template ID
    - in: path
      name: priceTypeId
      schema:
        type: integer
      required: true
      description: Price type ID
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        type: string
        enum:
          - NAME
          - DESCRIPTION
  responses:
    '200':
      description: A JSON with the price type channel contents
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/venue-template/price-type-comm-elem.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

