get:
  summary: Get venue template views
  description: the available views of template
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_REC_EDI']
  tags:
    - Template Views
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: venueTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Venue Template ID
    - in: query
      name: session_id
      description: Session ID of the session that the templates are based in. Only available for venue templates EVENT scope
      schema:
        type: integer
    - in: query
      name: q
      description: Free search by name and description
      schema:
        type: string
    - in: query
      name: sort
      description: Sorting by name or description with format field:[asc|desc]. For example 'name:asc'
      schema:
        type: string
    - in: query
      name: limit
      description: Limit filter
      schema:
        type: integer
    - in: query
      name: offset
      description: Offset filter
      schema:
        type: integer
  responses:
    '200':
      description: Array of venue templates views
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - metadata
              - data
            properties:
              metadata:
                $ref: ../../models/common/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/venue-template/venue-template-view.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
