      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: precondition failed
      content:
