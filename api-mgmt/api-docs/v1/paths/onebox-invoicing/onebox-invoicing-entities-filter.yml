get:
  x-internal: true
  summary: Get onebox invoice entities filter
  description: Get onebox invoice entities filter
  security:
    - OAuth2: ['ROLE_SYS_MGR', 'ROLE_SYS_ANS']
  tags:
    - Onebox Invoicing
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Get list of entities
      content:
        application/json:
          schema:
            type: array
            required:
              - items
            items:
              type: object
              required:
                - name
                - entity_ids
                - code
              properties:
                name:
                  type: string
                entity_ids:
                  type: array
                  items:
                    type: number
                code:
                  type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml