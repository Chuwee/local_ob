post:
  x-internal: true
  summary: Request invoice
  description: Request invoice
  security:
    - OAuth2: ['ROLE_SYS_MGR', 'ROLE_SYS_ANS']
  tags:
    - Onebox Invoicing
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - user_id
            - operator_id
            - email
            - from
            - to
            - order_perspective
          properties:
            user_id:
              type: number
            operator_id:
              type: number
            entities_id:
              type: array
              items:
                type: number
            event_ids:
              type: array
              items:
                type: number
            entity_code:
              type: string
            email:
              type: string
            from:
              type: string
              description: ISO date time
              format: date-time
            to:
              type: string
              description: ISO date time
              format: date-time
            order_perspective:
              type: string
              enum:
                - EVENT
                - CHANNEL
  responses:
    '200':
      description: Successful response
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'