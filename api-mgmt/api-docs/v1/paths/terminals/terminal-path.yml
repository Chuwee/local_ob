  x-internal: true
  security:
    - OAuth2: [ 'ROLE_OPR_MGR' ]
  tags:
    - Terminals
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: terminalId
      schema:
        type: integer
      required: true
  responses:
