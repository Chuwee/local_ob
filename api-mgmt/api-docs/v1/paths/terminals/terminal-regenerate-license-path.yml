post:
  summary: Regenerate license
  description: (Regenerating the license will set the license state to disabled)
  x-internal: true
  security:
    - OAuth2: [ 'ROLE_OPR_MGR' ]
  tags:
    - Terminals
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: terminalId
      schema:
        type: integer
      required: true
  responses:
    '204':
      description: Terminal license regenerated
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
