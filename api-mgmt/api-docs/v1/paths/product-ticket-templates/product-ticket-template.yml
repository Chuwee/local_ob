put:
  x-internal: true
  summary: Update product ticket template
  description: 'Update an existing product ticket template'
  security:
    - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Product ticket templates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: templateId
      description: Id of the product ticket template
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - model_id
            - default
            - design_id
          properties:
            name:
              type: string
              maxLength: 50
              description: Template name. Can only contain letters, numbers, spaces, -, () and []
            model_id:
              type: integer
              minimum: 1
              description: Product ticket model ID
            default:
              type: boolean
              description: Enables template as default for entity, by disabling others. Current default template cant be disabled.
            design_id:
              type: integer
              minimum: 1
              description: Ticket template design ID
            languages:
              type: object
              description: Language configuration. Both default and selected must be provided together, or both must be null. The default language must be contained in the selected list and must be available for the entity.
              properties:
                default:
                  type: string
                  description: IETF language tag standard for the default language
                  example: es-ES
                selected:
                  type: array
                  items:
                    type: string
                    description: IETF language tag standard
                    example: es-ES
                  description: List of selected languages. Must include the default language.
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
