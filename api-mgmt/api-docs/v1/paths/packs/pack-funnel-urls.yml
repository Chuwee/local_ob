get:
  x-internal: true
  summary: Get packs urls
  description: Get packs urls
  security:
    - OAuth2: [ 'ROLE_CNL_MGR', 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS' ]
  tags:
    - Pack Channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: packId
      schema:
        type: integer
      required: true
      description: Pack ID
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
  responses:
    '200':
      description: Get urls
      content:
        application/json:
          schema:
            $ref: ../../models/packs/pack-funnel-urls.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
