get:
  summary: Get all international phone prefixes
  description: all available international phone prefixes
  tags:
    - General
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
  responses:
    '200':
      description: the list of all available international phone prefixes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/international-phone-prefixes/international-phone-prefix.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
