get:
  x-internal: true
  summary: Retrieve all donation providers
  security:
    - OAuth2: [ 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Donation Providers
  description: This endpoint retrieves all available donation providers in the system.
  responses:
    '200':
      description: A list of all donation providers.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: Unique identifier of the donation provider.
                name:
                  type: string
                  description: Name of the donation provider.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
