        type: integer
      required: true
      description: Voucher Group ID
    - in: path
      name: code
      schema:
        type: string
      required: true
      description: Voucher Code
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: ../../models/vouchers/status.yml
            pin:
              type: string
            email:
              type: string
            usage:
              type: object
              properties:
                limit:
                  $ref: ../../models/common/limitless-value.yml
            expiration:
              $ref: ../../models/vouchers/voucher-expiration.yml
  responses:
    '204':
      description: ''
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
