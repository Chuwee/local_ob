get:
  summary: Search voucher groups
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Vouchers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      schema:
        type: integer
        format: int64
      description: Entity ID (only for user ``ROLE_OPR_MGR`` or `ROLE_OPR_ANS`)
    - in: query
      name: type
      style: form
      schema:
        type: array
        items:
          $ref: ../../models/vouchers/type.yml
    - in: query
      name: status
      style: form
      schema:
        type: array
        items:
          $ref: ../../models/vouchers/status.yml
    - in: query
      name: q
      description: Free search for voucher-groups by name
      schema:
        type: string
    - in: query
      name: sort
      schema:
        type: string
        enum: [name]
      description: Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
    - in: query
      name: limit
      schema:
        type: integer
        maximum: 1000
        minimum: 0
        default: 50
    - in: query
      name: currency_code
      description: The currency_code of voucher
      x-internal: true
      schema:
        type: string
    - in: query
      name: offset
      schema:
        type: integer
        minimum: 0
        default: 0
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: object
            required:
              - metadata
              - data
            properties:
              metadata:
                $ref: ../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/vouchers/voucher-group.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: New voucher group
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR']
  tags:
    - Vouchers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - type
            - validation_method
          properties:
            name:
              type: string
              minLength: 1
              maxLength: 50
            type:
              $ref: ../../models/vouchers/type.yml
            validation_method:
              $ref: ../../models/vouchers/validation-methods.yml
            entity_id:
              type: integer
              format: int64
              description: Entity ID (Only required for user ``ROLE_OPR_MGR``)
            description:
              type: string
            currency_code:
              description: The currency_code of the event
              x-internal: true
              type: string
  responses:
    '201':
      description: 'Created successfully'
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
