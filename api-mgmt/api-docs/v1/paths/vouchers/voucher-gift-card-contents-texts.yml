get:
  x-internal: true
  summary: Get voucher gift card text contents
  description: Get text contents for vouchers of type ``GIFT_CARD``
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_ENT_ANS', 'ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Vouchers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: voucherGroupId
      schema:
        type: integer
        format: int64
      required: true
      description: Voucher Group ID
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        $ref: ../../models/comm-element/voucher-gift-card-text-type.yml
  responses:
    '200':
      description: Array of contents
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                language:
                  type: string
                  example: 'es-ES'
                type:
                  $ref: ../../models/comm-element/voucher-gift-card-text-type.yml
                value:
                  type: string
                  description: Element value
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  x-internal: true
  summary: Create or update voucher channel text contents
  description: Create or update based on composed key between language and type
  security:
    - OAuth2: ['ROLE_CNL_MGR', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Vouchers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: voucherGroupId
      schema:
        type: integer
      required: true
      description: Voucher Group ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - language
              - type
              - value
            properties:
              language:
                type: string
                example: 'es-ES'
              type:
                $ref: ../../models/comm-element/voucher-gift-card-text-type.yml
              value:
                type: string
                description: Element value
  responses:
