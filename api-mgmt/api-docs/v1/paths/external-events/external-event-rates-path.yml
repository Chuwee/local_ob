get:
  x-internal: true
  summary: Returns a list of rates from an external event
  description: Returns a list of rates from an external event
  security:
      - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS' ]
  tags:
    - External Events
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: internalId
      schema:
        type: integer
        format: int64
      required: true
      description: External event internal ID
  responses:
    '200':
      description: A JSON array of rates from an external event
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/external-events/external-event-rate.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
