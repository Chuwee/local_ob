get:
  summary: Get all available currencies
  description: get all available currencies for an operator
  security:
    - OAuth2: ['ROLE_SYS_MGR','ROLE_SYS_ANS','ROLE_CNL_MGR','ROLE_EVN_MGR','ROLE_ENT_MGR','ROLE_ENT_ANS',
               'ROLE_OPR_MGR','ROLE_OPR_ANS','ROLE_CNL_SAC']
  tags:
    - General
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: A list of currencies for an operator
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                code:
                  type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
