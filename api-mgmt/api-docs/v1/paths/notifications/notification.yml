get:
  summary: Get a webhook configuration
  description: 'Get a webhook configuration'
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_ENT_MGR', 'ROLE_SYS_MGR', 'ROLE_SYS_ANS', 'ROLE_OPR_ANS', 'ROLE_ENT_ANS']
  tags:
    - Configuration
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: documentId
      schema:
        type: string
      required: true
      description: Webhook config document ID
  responses:
    '200':
      description: 'Webhook configuration detail'
      content:
        application/json:
          schema:
            $ref: '../../models/notifications/notification-config.yml'
    '401':
      description: 'Unauthorized'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: 'Forbidden'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '404':
      description: 'Not found'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '500':
      description: 'Internal server error'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
