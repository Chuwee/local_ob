            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Set roles and permissions to a user
  description: Set roles and permissions to a user. When permissions or roles aren't changed, this method does nothing. ROLE_BI_USR is not compatible nor affected by this endpoint.
  security:
    - OAuth2: [ 'ROLE_ENT_MGR', 'ROLE_OPR_MGR', 'ROLE_SYS_MGR' ]
  tags:
    - Roles
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: userId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - code
            properties:
              code:
                type: string
              permissions:
                type: array
                items:
                  type: string
              additional_properties:
                type: object
                properties:
                  producer_ids:
                    type: array
                    items:
                      type: integer
  responses:
    '204':
      description: User roles successfully set
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
