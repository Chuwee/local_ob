get:
  summary: Get all document types
  description: document types availables for an entity
  security:
    - OAuth2: ['ROLE_CNL_MGR','ROLE_OPR_MGR','ROLE_EVN_MGR','ROLE_ENT_MGR','ROLE_ENT_ANS','ROLE_OPR_ANS', 'ROLE_CRM_MGR']
  tags:
    - General
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: entity ID
      schema:
        type: number
        format: int64
      required: true
  responses:
    '200':
      description: A list of document types for an entity
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
