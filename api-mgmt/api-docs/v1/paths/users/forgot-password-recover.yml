post:
  x-internal: true
  summary: Change user password
  description: Change user password with token
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          required:
            - new_password
            - token
          properties:
            new_password:
              type: string
              description: New password
            token:
              type: string
              description: Password recovery token
  responses:
    '202':
      description: Password changed
    '400':
      description: bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml