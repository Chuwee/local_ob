post:
  x-internal: true
  summary: Change user password
  description: Set or regenerate password
  security:
      - OAuth2: ['not required']
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: false
    - in: path
      name: userId
      schema:
        type: integer
      required: true
      description: User ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - password
          properties:
            password:
              type: string
              description: The new password to set
            token:
              type: string
              description: Required for non OPR_MGR users, it can be requested by forgot-password endpoint and receive it in the user email to change the own user password
  responses:
    '204':
      description: Password changed
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
