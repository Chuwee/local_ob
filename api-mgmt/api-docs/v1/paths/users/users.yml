get:
  x-internal: true
  summary: Search users
  description: Search users
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_SYS_ANS, ROLE_SYS_MGR']
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The entity of the user
      schema:
        type: integer
    - in: query
      name: entity_admin_id
      x-internal: true
      description: entity_admin_id value
      schema:
        type: integer
    - in: query
      x-internal: true
      name: operator_id
      description: The operator of the user
      schema:
        type: integer
    - in: query
      name: status
      description: The status of the user
      style: form
      schema:
        type: array
        items:
          type: string
          enum:
            - ACTIVE
            - PENDING
            - BLOCKED
            - TEMPORARY_BLOCKED
    - in: query
      name: roles
      description: Roles of the users
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: permissions
      description: Permissions of the users, roles parameter is required
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: q
      description: Free search for users by name or email
      schema:
        type: string
    - in: query
      name: sort
      description: |
        Sorting of valid fields with format field:[asc|desc]. For example 'username:desc'
        Valid fields to sort:
        <ul>
          <li>username</li>
          <li>email</li>
          <li>name</li>
          <li>last_name</li>
          <li>job_title</li>
          <li>last_visit</li>
          <li>status</li>
        </ul>
        For example:
        <ul>
          <li>username:desc</li>
          <li>email:asc</li>
          <li>last_name:desc</li>
          <li>...</li>
        </ul>
      schema:
        type: string
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: Array of users
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - metadata
              - data
            properties:
              metadata:
                $ref: ./../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ./../../models/users/user.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: New user
  description: Create a new user
  security:
    - OAuth2: [ 'ROLE_ENT_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - entity_id
            - name
          properties:
            username:
              type: string
            entity_id:
              type: integer
              format: int64
            name:
              type: string
            last_name:
              type: string
            language:
              type: string
              description: IETF language tag standard
              example: es-ES
            job_title:
              type: string
            send_email:
              type: boolean
              description: Send email after user creation
              default: true
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - id
              - apikey
            properties:
              id:
                type: integer
                format: int64
              apikey:
                type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
