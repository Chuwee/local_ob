post:
  x-internal: true
  summary: MFA activation confirm
  description: Allows to activate and deactivate MFA
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - password
            - mfa
          properties:
            password:
              type: string
            mfa:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  enum:
                    - EMAIL
                    - DISABLED
                code:
                  type: string
  responses:
    '200':
      description: 'Successful response'
      content:
        application/json:
          schema:
            type: object
            properties:
              state:
                type: string
              message:
                type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml