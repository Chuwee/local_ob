post:
  x-internal: true
  summary: Forgot password
  description: Sends an email with a set password link
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              description: Email of the user
  responses:
    '202':
      description: Email sended
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - email
            properties:
              email:
                type: string
                description: Email to send the recovery
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
get:
  x-internal: true
  summary: Verify recovery password token
  description: Check if the recovery password token is valid
  tags:
    - Users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: token
      description: recovery password token
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Valid Token
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
