get:
  x-internal: true
  summary: Get product channels session links
  description: Get product channels links of each session by product ID, channel ID and language
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Product channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: productId
      schema:
        type: integer
      required: true
      description: Product ID
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
    - in: path
      name: language
      schema:
        type: string
      required: true
      description: IETF language tag standard
      example: es-ES
    - in: query
      name: offset
      schema:
       type: integer
    - in: query
      name: limit
      schema:
        type: integer
      description: Default 50. Maximum 1000.
    - in: query
      name: session_status
      schema:
        type: array
        items:
          type: string
          enum:
            - PREVIEW
            - SCHEDULED
            - READY
      required: true
      description: Session status
  responses:
    '200':
      description: Get URL list of product channels
      content:
        application/json:
          schema:
            $ref: ../../models/products/product-channel-session-links.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
