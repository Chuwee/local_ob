post:
  x-internal: true
  summary: Create a delivery point
  description: Create a new delivery point
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Products
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/products/create-delivery-point.yml
  responses:
    '201':
      description: Delivery point has been created successfully
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

get:
  x-internal: true
  summary: Search delivery points
  description: Search delivery points
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Products
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The Product delivery point entity
      schema:
        type: integer
      required: false
    - in: query
      name: q
      description: The Product delivery point name
      schema:
        type: string
      required: false
    - in: query
      name: venue_id
      description: The Product delivery point venue
      schema:
        type: integer
      required: false
    - in: query
      name: country
      description: The Product delivery point country code
      schema:
        type: string
      required: false
    - in: query
      name: country_subdivision
      description: The Product delivery point country subdivision code
      schema:
        type: string
      required: false
    - in: query
      name: status
      description: The Product delivery point status
      schema:
        type: array
        items:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - DELETED
      required: false
    - in: query
      name: limit
      description: The pagination limit
      schema:
        type: integer
      required: false
    - in: query
      name: offset
      description: The pagination offset
      schema:
        type: integer
      required: false
    - in: query
      name: sort
      description: Sorting by name with format field:[asc|desc]. For example 'name:asc'
      schema:
        type: string
      required: false
  responses:
    '200':
      description: Search a list of delivery points
      content:
        application/json:
          schema:
            additionalProperties: false
            $ref: ../../models/products/delivery-points.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
