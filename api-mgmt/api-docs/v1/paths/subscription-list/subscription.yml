get:
  summary: Get a subscription list
  description: Obtain a subscription list
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_CNL_MGR', 'ROLE_CNL_SAC', 'ROLE_OPR_CALL', 'ROLE_CRM_MGR', 'ROLE_CRM_DLIST']
  tags:
    - Entity subscription lists
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: subscriptionListId
      description: The subscription list id
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: A subscription list
      content:
        application/json:
          schema:
            $ref: ../../models/subscription-list/subscription.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
