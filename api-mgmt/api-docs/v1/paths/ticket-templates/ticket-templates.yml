get:
  x-internal: true
  summary:  Get ticket templates
  description: 'Gets the specified ticket templates list'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Ticket templates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The entity of the ticket template
      schema:
        type: integer
    - in: query
      name: design_id
      description: The design ID of the ticket template
      schema:
        type: integer
    - in: query
      name: format
      description: The format of the ticket template
      schema:
        $ref: ../../models/ticket-template/ticket-template-format.yml
    - in: query
      name: printer
      description: The printer of the ticket template
      schema:
        type: string
    - in: query
      name: paper_type
      description: The paper type of the ticket template
      schema:
        type: string
    - in: query
      name: q
      description: Free search for ticket templates by name
      schema:
        type: string
    - in: query
      name: fields
      description: Response will contain only the id and the selected fields
      style: form
      schema:
        type: array
        items:
          $ref: ../../models/ticket-template/ticket-template-field.yml
    - in: query
      name: sort
      description: Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
      schema:
        $ref: ../../models/ticket-template/ticket-template-field.yml
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
    - in: query
      name: design_type
      schema:
        type: string
        enum:
          - PDF
          - ZPL_GENERAL
          - ZPL_IVA
          - ZPL_PRICE_ZONE
          - ZPL_WONDERLAND
          - ZPL_PRICE_ZONE_NO_CHANNEL
          - PRODUCT
  responses:
    '200':
      description: 'Array of ticket templates'
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - metadata
              - data
            properties:
              metadata:
                $ref: ../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/ticket-template/base-ticket-template.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: New ticket template
  description: 'Creates new ticket template'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Ticket templates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - entity_id
            - design_id
          properties:
            name:
              type: string
            entity_id:
              type: integer
            design_id:
              type: integer
  responses:
    '201':
      description: The ticket template was added correctly
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                description: the id of the newly created ticket template
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
