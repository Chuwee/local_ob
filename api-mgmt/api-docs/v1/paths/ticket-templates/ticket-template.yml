put:
  x-internal: true
  summary: Update ticket templates
  description: 'Update an existing ticket template'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Ticket templates
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: ticketTemplateId
      schema:
        type: integer
      required: true
      description: Ticket Template ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            default:
              type: boolean
              description: Enables template as default for entity, by disabling others. Current default template cant be disabled.
            design_id:
              type: integer
            languages:
              type: object
              description: By updating languages, default must be contained into selected list
              properties:
                default:
                  type: string
                  description: IETF language tag standard
                  example: es-ES
                selected:
                  type: array
                  items:
                    type: string
                    description: IETF language tag standard
                    example: es-ES
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
