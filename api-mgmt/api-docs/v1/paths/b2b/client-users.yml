get:
  summary: Search B2B client users
  description: ''
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_ENT_MGR', 'ROLE_EVN_MGR']
  tags:
    - Client users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: clientId
      description: B2B client id
      schema:
        type: number
      required: true
    - in: query
      name: entity_id
      description: Entity id. Only required when the token belongs to an operator entity
      schema:
        type: number
    - in: query
      name: q
      description: Search by name, username or email
      schema:
        type: string
    - in: query
      name: limit
      description: Limit results to return
      schema:
        type: integer
    - in: query
      name: offset
      description: Number of offset items
      schema:
        type: integer
  responses:
    '200':
      description: Array of b2b client users
      content:
        application/json:
          schema:
            $ref: ../../models/b2b/client-users.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Create B2B client user
  description: 'Creates a new B2B with the provided credentials. Sends an email to the provided address with the credentials.'
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_ENT_MGR', 'ROLE_EVN_MGR']
  tags:
    - Client users
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: clientId
      description: B2B client id
      schema:
        type: number
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/b2b/create-client-user.yml
  responses:
    '201':
      description: Successful response
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - id
              - api_key
            properties:
              id:
                type: integer
                format: int64
              api_key:
                type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
