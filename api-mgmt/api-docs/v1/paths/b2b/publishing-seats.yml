get:
  summary: Search b2b publishing seats
  description: ''
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS', 'ROLE_ENT_ADMIN']
  tags:
    - B2B Publishing
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: fields
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: entity_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: channel_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: client_entity_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: client_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: event_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: session_ids
      schema:
        type: array
        items:
          type: number
        format: int64
    - in: query
      name: types
      schema:
        type: string
        enum:
          - PUBLISHED
          - UNPUBLISHED
      required: false
    - in: query
      name: date_from
      description: Filter publications for date_from with date-time format.
      example: eq:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: date_to
      description: Filter publications for date_to with date-time format.
      example: eq:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: q
      schema:
        type: string
    - in: query
      name: limit
      description: Limit results to return
      schema:
        type: integer
    - in: query
      name: offset
      description: Number of offset items
      schema:
        type: integer
  responses:
    '200':
      description: Array of b2b publications
      content:
        application/json:
          schema:
            $ref: ../../models/b2b/base-seat-publishing.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml