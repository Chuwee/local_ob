post:
  summary: Export client transactions
  x-internal: true
  description: ''
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_OPR_MGR']
  tags:
    - Balance
  parameters:
    -  in: header
       name: Authorization
       description: Bearer Token
       schema:
         type: string
       required: true
    -  in: path
       name: clientId
       schema:
         type: integer
         format: int64
       required: true
       description: Client ID
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../models/b2b/client-transactions-export.yml
  responses:
    '202':
      $ref: ../../models/exports/export-response.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
