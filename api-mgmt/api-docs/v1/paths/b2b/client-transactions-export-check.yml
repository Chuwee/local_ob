get:
  summary: Check client transaction export status
  x-internal: true
  description: ''
  security:
    - OAuth2: ['ROLE_ENT_MGR', 'ROLE_OPR_MGR']
  tags:
    - Balance
  parameters:
    -  in: header
       name: Authorization
       description: Bearer Token
       schema:
         type: string
       required: true
    -  in: path
       name: clientId
       schema:
         type: integer
         format: int64
       required: true
       description: Client ID
    -  in: path
       name: exportId
       schema:
         type: string
       required: true
       description: Export id
    -  in: query
       name: entityId
       schema:
         type: integer
       description: Entity id
  responses:
    '200':
      description: Export status
      content:
        application/json:
          schema:
            $ref: ../../models/exports/export-status.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
