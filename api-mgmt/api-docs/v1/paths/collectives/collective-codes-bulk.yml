post:
  summary: Create new collective codes (Bulk)
  description: ''
  security:
    - OAuth2: ['ROLE_OPR_MGR', 'ROLE_COL_MGR']
  tags:
    - Collective codes
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: collectiveId
      schema:
        type: integer
        format: int64
      description: Collective ID
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - code
            $ref: './../../models/collectives/collective-code-create.yml'
  responses:
    '201':
      description: 'Codes created'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
