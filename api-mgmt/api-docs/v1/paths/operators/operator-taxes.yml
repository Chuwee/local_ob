get:
  x-internal: true
  summary: Get operator taxes
  description: Get available taxes given the operator ID
  security:
    - OAuth2: [ 'ROLE_SYS_MGR', 'ROLE_SYS_ANS' ]
  tags:
    - Operator taxes
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: operatorId
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: a list of taxes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/tax/tax.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Create operator tax
  description: Create new tax for an operator
  security:
    - OAuth2: [ 'ROLE_SYS_MGR' ]
  tags:
    - Operator taxes
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: operatorId
      schema:
        type: integer
        format: int64
      required: true
      description: Operator ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - value
          properties:
            name:
              type: string
            description:
              type: string
            value:
              type: number
              format: double
  responses:
    '201':
      description: 'Created successfully'
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  x-internal: true
  summary: Update operator taxes
  description: Update a list of taxes for an operator
  security:
    - OAuth2: [ 'ROLE_SYS_MGR' ]
  tags:
    - Operator taxes
  parameters:
    - in: path
      name: operatorId
      schema:
        type: integer
        format: int64
      required: true
      description: Operator ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - id
              - name
              - default
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              default:
                type: boolean
  responses:
    '204':
      description: "Operator's taxes updated"
    '400':
      description: Bad request
      content:
        application/json:
