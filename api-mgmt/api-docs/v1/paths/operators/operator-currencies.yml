      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  x-internal: true
  summary: Add operator currencies by ID
  description: Add operator currencies by ID
  security:
    - OAuth2: [ 'ROLE_SYS_MGR', 'ROLE_SYS_ANS' ]
  tags:
    - Operator currencies
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: operatorId
      schema:
        type: integer
      required: true
      description: Operator ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            currency_codes:
              type: array
              items:
                type: string
  responses:
