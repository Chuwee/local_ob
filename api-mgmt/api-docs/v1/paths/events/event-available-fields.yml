get:
  summary: Get available Attendant fields
  description: Retrieve the list of avilable fields for an Attendant
  x-internal: true
  security:
    - OAuth2: [ 'ROLE_EVN_MGR','ROLE_OPR_MGR' ]
  tags:
    - Event Fields
  responses:
    '200':
      description: An array of available fields to compose an Attendant
      content:
        application/json:
          schema:
            $ref: ../../models/event/available-fields.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
