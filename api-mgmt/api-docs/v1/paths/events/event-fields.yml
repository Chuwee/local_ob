get:
  summary: Get the event attendant fields
  description: Retrieve the list of attendant fields for an event
  x-internal: true
  security:
    - OAuth2: [ 'ROLE_EVN_MGR','ROLE_OPR_MGR' ]
  tags:
    - Event Fields
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      description: Event ID
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: An array of fields of an event
      content:
        application/json:
          schema:
            $ref: '../../models/event/event-fields.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

