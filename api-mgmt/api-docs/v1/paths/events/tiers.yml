get:
  x-internal: true
  summary: Get event tiers
  description: 'Recovers all the tiers associated to an event'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tiers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: query
      name: venue_template_id
      description: the id of venue template we want the tiers
      schema:
        type: integer
  responses:
    '200':
      description: List of tiers of an event
      content:
        application/json:
          schema:
            $ref: ../../models/event/tiers.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  x-internal: true
  summary: New event tier
  description: 'Creates an event tier for the given price type'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tiers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - price_type_id
            - start_date
            - price
          properties:
            name:
              description: the name of the tier
              type: string
            price_type_id:
              description: the id of the price type the tier belongs to
              type: integer
            start_date:
              format: date-time
              description: The date and hour the tier takes effect
              type: string
            price:
              type: number
              description: The price of the tier
  responses:
    '201':
      description: The tier was added correctly
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: the id of the newly created tier
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
