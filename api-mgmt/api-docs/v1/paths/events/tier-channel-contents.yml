get:
  summary: Get tier channel contents
  x-internal: true
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tiers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        type: string
        enum:
          - NAME
          - DESCRIPTION
  responses:
    '200':
      description: A JSON with the tier channel contents
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/event/tier-channel-content.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

