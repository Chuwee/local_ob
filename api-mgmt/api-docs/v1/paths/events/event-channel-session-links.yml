get:
  x-internal: true
  summary: Get session links by event, channel and language
  description: Get session links by event, channel and language
  security:
    - OAuth2:
        - 'ROLE_EVN_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_ENT_ANS'
        - 'ROLE_OPR_ANS'
  tags:
    - Event channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: Channel ID
    - in: path
      name: language
      schema:
        type: string
      required: true
      description: Language ID
    - in: query
      name: session_status
      schema:
        type: string
        enum:
          - PREVIEW
          - SCHEDULED
          - READY
      required: true
      description: Session status
  responses:
    '200':
      description: Get EventChannel session urls
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ../../models/common/responses/metadata.yml
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                    start_date:
                      type: string
                      format: date-time
                    link:
                      type: string
                    enabled:
                      type: boolean
                    pending_generation:
                      type: boolean
                    virtual_queue:
                      $ref: ../../models/event/event-channel-funnel-urls-queue-it.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
