get:
  summary: Get eventChannel ticket PDF preview
  security:
    - OAuth2:
        - 'ROLE_EVN_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_ENT_ANS'
        - 'ROLE_OPR_ANS'
  tags:
    - Event channels
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
    - in: query
      name: language
      schema:
        type: string
        description: IETF language tag standard
  responses:
    '200':
      description: PDF preview
      content:
        application/json:
          schema:
            $ref: ../../models/common/ticket-preview.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml