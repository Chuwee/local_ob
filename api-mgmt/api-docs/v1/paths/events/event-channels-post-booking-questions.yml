  description: ''
  tags:
    - Event Post Booking Questions
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
  responses:
    '200':
      description: A JSON with all post booking questions of an event
      content:
        application/json:
          schema:
            $ref: '../../models/event/event-channels-post-booking-questions.yml'
