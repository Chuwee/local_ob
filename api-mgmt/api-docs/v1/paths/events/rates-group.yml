get:
  summary:  Get event rates group
  description: 'Gets the specified event rate group list sort by name'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Rates group
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: query
      name: type
      schema:
        type: string
        enum:
          - RATE
          - PRODUCT
      required: false

  responses:
    '200':
      description: 'Rates group information'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/event/rate-group.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  summary: New event rate group
  description: 'Creates and adds a new rate group to an event'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Rates group
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - external_description
          properties:
            name:
              type: string
              maxLength: 50
            external_description:
              type: string
            texts:
              type: object
              properties:
                name:
                  type: object
                  additionalProperties:
                    type: string
                  description: Key-Value with key IETF language tag standard and value with the text
                  example:
                    en-EN: Weekend
                    es-ES: Fin de semana
  responses:
    '201':
      description: The rate group was added correctly
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                description: the id of the newly created rate group
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

