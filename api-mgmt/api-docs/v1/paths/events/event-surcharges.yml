get:
  x-internal: true
  summary: Get event surcharges
  description: Get all surcharges of a event
  security:
    - OAuth2:
        - 'ROLE_EVN_MGR'
        - 'ROLE_OPR_MGR'
        - 'ROLE_ENT_ANS'
        - 'ROLE_OPR_ANS'
  tags:
    - Event surcharges
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: query
      name: type
      description: Type of surcharge
      schema:
        $ref: '../../models/surcharges/surcharge-type.yml'
  responses:
    '200':
      description: Get event surcharges
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                type:
                  $ref: '../../models/surcharges/surcharge-type.yml'
                limit:
                  $ref: '../../models/surcharges/surcharge-limit.yml'
                  description: Enabled when you want to inform the surcharges limits.
                ranges:
                  type: array
                  description: There must be a range with a from value of 0
                  items:
                    $ref: '../../models/surcharges/surcharge-get.yml'
                allow_channel_use_alternative_charges:
                  type: boolean
                  description: Allows to override event charges using channel charges
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  x-internal: true
  summary: Set event surcharges
  description: Replace event surcharges if they exist previously or create it if not
  security:
    - OAuth2:
        - 'ROLE_EVN_MGR'
        - 'ROLE_OPR_MGR'
  tags:
    - Event surcharges
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - type
              - ranges
            properties:
              type:
                $ref: '../../models/surcharges/surcharge-type.yml'
              limit:
                $ref: '../../models/surcharges/surcharge-limit.yml'
                description: Check to inform the surcharges limits.
              ranges:
                type: array
                description: There must be a range with a from value of 0
                items:
                  $ref: '../../models/surcharges/surcharge-post.yml'
              allow_channel_use_alternative_charges:
                type: boolean
                description: Allows to override event charges using channel charges
  responses:
    '204':
      description: Surcharge added successfuly.
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml