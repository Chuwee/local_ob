get:
  summary: Get event external barcodes
  description: 'Get event external barcodes'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - External barcodes
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
  responses:
    '200':
      description: 'Event external barcodes config data'
      content:
        application/json:
          schema:
            $ref: ../../models/event/event-external-barcode-config.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

