post:
  deprecated: true
  x-internal: true
  summary: New event tier quota
  description: 'Creates an event tier quota'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tiers
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - limit
          properties:
            id:
              description: the quota id
              type: number
            limit:
              description: the limit this quota should have for this tier
              type: number
  responses:
    '201':
      description: Limitation created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: the id of the newly created tier
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
