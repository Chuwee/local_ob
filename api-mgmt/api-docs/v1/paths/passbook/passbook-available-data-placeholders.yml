get:
  summary: Get available passbook data placeholders
  description: Retrieve the list of avilable passbook data placeholders
  tags:
    - Passbook
  parameters:
    - in: query
      name: type
      description: Type of the template data placeholders are valid for
      schema:
        $ref: ../../models/passbook/passbook-template-type.yml
  responses:
    '200':
      description: An array of available data placeholders to compose a passbook field
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '412':
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
