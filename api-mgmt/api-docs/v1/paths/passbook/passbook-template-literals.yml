get:
  x-internal: true
  summary: Get passbook template literals
  description: A ilst of literals available for this passbook template
  security:
    - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Passbook
  parameters:
    - in: path
      name: code
      description: Passbook template code
      schema:
        type: string
      required: true
    - in: path
      name: langCode
      description: the language code
      schema:
        type: string
      required: true
    - in: query
      name: entityId
      description: The entity of the passbook template
      schema:
        type: integer
  responses:
    '200':
      description: Passbook template literals
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: string
            example:
              key1: 'Some literal value in given lang'
              key2: 'Some other literal value'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  x-internal: true
  summary: Update passbook template literals
  description: Update passbook template literals by code and language
  security:
    - OAuth2: ['ROLE_EVN_MGR','ROLE_OPR_MGR']
  tags:
    - Passbook
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: code
      schema:
        type: string
      required: true
      description: Passbook code
    - in: path
      name: langCode
      schema:
        type: string
      required: true
      description: Language code
    - in: query
      name: entity_id
      required: false
      schema:
        type: integer
      description: Entity id (only for operator users)
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties:
            type: string
          example:
            key1: 'Some literal value in given lang'
            key2: 'Some other literal value'
  responses:
    '204':
      description: Passbook updated successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
