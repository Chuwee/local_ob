  summary: Search Passbook Templates
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Passbook
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      description: The entity of the passbook template
      schema:
        type: integer
    - in: query
      x-internal: true
      name: operator_id
      description: The operator of the passbook template
      schema:
        type: integer
    - in: query
      name: type
      description: Filter by template type
      schema:
        $ref: ../../models/passbook/passbook-template-type.yml
    - in: query
      x-internal: true
      name: default_template
      description: Default template of the entity
      schema:
        type: integer
    - in: query
      name: create_date
      description: Filter events for start_date with date-time format. Optional operator could be used as prefix of value with ':' separator (url encoded as ``%3A``). Supported operators are ``eq``, ``ne``, ``gt``, ``gte``, ``lt``, ``lte``
      example: eq:2019-01-01T08:00:00Z
      style: form
      schema:
        type: array
        items:
          type: string
    - in: query
      name: q
      description: Free search for passbook templates by name
      schema:
        type: string
    - in: query
      name: sort
      description: Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
      schema:
        $ref: ../../models/passbook/passbook-sort-field.yml
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: Object with pagination description and an array of passbook templates
      content:
        application/json:
          schema:
            $ref: ../../models/passbook/search-passbook-templates.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  x-internal: true
  summary: Create a passbook template
  description: Creates a passbook template with given data
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Passbook
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            entity_id:
              type: integer
              description: The id of the entity that will own the pasbook template (only operator users)
            origin_entity_id:
              type: integer
              description: The id of the entity owning the passbook template to copy (only operator users)
            name:
              type: string
              description: A human readable name for the passbook
            template_code_to_copy:
              type: string
              description: the code of the passbook template you wish to copy
  responses:
    '201':
      description: Object with code of the created passbook template
      content:
        application/json:
          schema:
            $ref: '../../models/passbook/code.yml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../models/common/error-auth.yml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '404':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
