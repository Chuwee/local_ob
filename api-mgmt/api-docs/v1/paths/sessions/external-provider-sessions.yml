get:
  summary: Get external provider sessions
  description: ''
  security:
    - OAuth2: ['ROLE_REC_MGR', 'ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - External provider sessions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: query
      name: entity_id
      schema:
        type: integer
        format: int64
      required: true
      description: Entity Identifier
    - in: query
      name: event_id
      schema:
        type: integer
        format: int64
      required: false
      description: Event identifier filter.
    - in: query
      name: status
      schema:
        type: string
        enum:
          - ACTIVE
          - INACTIVE
      required: false
      description: External event status filter.
    - in: query
      name: skip_used
      schema:
        type: boolean
      required: false
      description: Filter out used sessions flag
  responses:
    '200':
      description: External provider sessions details
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/session/external-provider-sessions.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml