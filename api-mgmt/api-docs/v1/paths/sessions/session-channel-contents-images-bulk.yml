post:
  summary: Create or update multiple session channel image contents
  description: Create or update based on composed key between session, language, type and position (only for LANDSCAPE type)
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Session contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items:
                description: Session IDs to create or update the channel content images
                type: number
            values:
              type: array
              items:
                type: object
                required:
                  - language
                  - type
                properties:
                  language:
                    type: string
                    example: 'es-ES'
                  type:
                    $ref: ../../models/comm-element/session-image-type.yml
                  position:
                    type: integer
                    description: Numeric value 1-5 required for LANDSCAPE type
                  image:
                    type: string
                    description: |
                      Base64 binary of image with size constraints
                      Expected specific size based on each type

                        <table style="width:100%">
                          <tr>
                            <th>Type</th>
                            <th>Dimensions</th>
                            <th>Maximum Size</th>
                          </tr>
                          <tr>
                            <td>MAIN</th>
                            <td>84x120px</th>
                            <td>150KB</th>
                          </tr>
                          <tr>
                            <td>LANDSCAPE</th>
                            <td>680x370px</th>
                            <td>90KB</th>
                          </tr>
                        </table>
                  alt_text:
                    type: string
  responses:
    '204':
      description: Saved successfully
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
