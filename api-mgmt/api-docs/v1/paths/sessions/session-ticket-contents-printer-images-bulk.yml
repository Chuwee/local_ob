post:
  summary: Create or update multiple session ticket printer image contents
  description: Create or update based on composed key between language and type
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Ticket contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: number
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              description: Session Ids
              type: array
              items:
                type: number
            values:
              type: array
              items:
                type: object
                properties:
                  language:
                    type: string
                  image:
                    type: string
                    description: |
                      Base64 binary of image with size constraints

                      Expected specific size based on each type

                        <table style="width:100%">
                          <tr>
                            <th>Type</th>
                            <th>Dimensions</th>
                            <th>Maximum Size</th>
                          </tr>
                          <tr>
                            <td>BODY</th>
                            <td>624x696px</th>
                            <td>150KB</th>
                          </tr>
                          <tr>
                            <td>BANNER_MAIN</th>
                            <td>456x112px</th>
                            <td>150KB</th>
                          </tr>
                        </table>
                  image_url:
                    type: string
                  type:
                    $ref: '../../models/comm-element/ticket-contents-printer-image-type.yml'
  responses:
    '204':
      description: Saved successfully
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
