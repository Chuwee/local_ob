get:
  summary: Get session ticket passbook image contents
  description: ''
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_ENT_ANS', 'ROLE_OPR_MGR', 'ROLE_OPR_ANS']
  tags:
    - Ticket contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        $ref: ../../models/comm-element/ticket-contents-passbook-image-type.yml
  responses:
    '200':
      description: Array of contents
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                language:
                  type: string
                  example: 'es-ES'
                type:
                  $ref: ../../models/comm-element/ticket-contents-passbook-image-type.yml
                image_url:
                  type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  summary: Create or update session ticket passbook image contents
  description: Create or update based on composed key between language and type
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Session contents
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
  requestBody:
    required: true
    content:
     application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
                example: 'es-ES'
              type:
                $ref: ../../models/comm-element/ticket-contents-passbook-image-type.yml
              image:
                type: string
                description: |
                  Base64 binary of image with size constraints

                  Expected specific size based on each type
                    <table style="width:100%">
                      <tr>
                        <th>Type</th>
                        <th>Dimensions</th>
                        <th>Maximum Size</th>
                      </tr>
                      <tr>
                        <td>STRIP</th>
                        <td>640x168px</th>
                        <td>150KB</th>
                      </tr>
                    </table>
  responses:
    '204':
      description: Saved successfully
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
