put:
  x-internal: true
  summary: Update session list capacity seats (Bulk)
  description: Enqueue for async update of session list with new values for selected seats tags
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Session capacity
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              description: Session Ids
              type: array
              items:
                type: number
            values:
              type: array
              items:
                $ref: ../../models/session/venuetag-update-bulk.yml
  responses:
    '202':
      description: Bulk update request accepted and enqueued successfully. will be processed asynchronously.
    '400':
      description: bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: invalid token
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
