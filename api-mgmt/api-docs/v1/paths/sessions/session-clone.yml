post:
  x-internal: true
  summary: Clone session
  description: Creates a new session by copying an existing session
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Sessions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
      description: Session ID to create from
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - start_date
          properties:
            name:
              type: string
              description: Name of the new session
            start_date:
              type: string
              format: date-time
            end_date:
              type: string
              format: date-time
            reference:
              type: string
              description: Reference of the new session
            session_pack_seats_target:
              type: string
              description: If source session is linked to session pack, set target value of linked seats to session pack as ``FREE`` or id of existing blocking_reason
              example: FREE
  responses:
    '201':
      description: The cloned session was added correctly and it's being processed
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: the id of the newly created session
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
