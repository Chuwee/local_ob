put:
  summary: Update session tag
  description: Update session tag
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Tags
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: positionId
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/session/session-tag-request.yml
  responses:
    '204':
      description: 'Session tag updated successfully'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

