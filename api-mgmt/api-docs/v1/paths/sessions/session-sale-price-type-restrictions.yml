post:
  x-internal: true
  summary: Update session price type restriction
  description: 'Update session price type restriction'
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
    - Sessions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
    - in: path
      name: priceTypeId
      schema:
        type: integer
      required: true
      description: Locked price type ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            required_price_type_ids:
              type: array
              items:
                type: integer
              description: list of the ids of the required price type
            required_tickets_number:
              type: integer
              description: number of tickets on the required price type to unlock the locked price type (mutually exclusive with "locked_tickets_number")
            locked_tickets_number:
              type: integer
              description: number of tickets on the locked price type allowed to purchase once unlocked (mutually exclusive with "required_tickets_number")
  responses:
    '204':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

