post:
  x-internal: true
  summary: Create session mappings
  description: Create mappings for the given AVET event and session
  security:
    - OAuth2: ['ROLE_EVN_MGR', 'ROLE_OPR_MGR']
  tags:
  - Sessions
  parameters:
    - in: header
      name: Authorization
      description: Bearer Token
      schema:
        type: string
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID. Must be an AVET event
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
      description: Session ID
    - in: query
      name: mapping_tickets
      schema:
        type: boolean
      required: false
      description: Indicates to perform session tickets mapping
    - in: query
      name: mapping_full
      schema:
        type: boolean
      required: false
      description: Indicates to perform all session mappings (includes tickets mapping)
  responses:
    '200':
      description: Successful response
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
