post:
  summary: Create a delivery point
  tags:
    - Products
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../models/products/create-delivery-point.yml'
  responses:
    '200':
      description: Saved successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

get:
  summary: Returns a list of delivery points
  description: ''
  tags:
    - Products
  parameters:
    - in: query
      name: entityIds
      schema:
        type: array
        items:
          type: integer
      required: false
      description: Delivery point entity ID
    - in: query
      name: name
      schema:
        type: integer
      required: false
      description: Delivery point name
    - in: query
      name: country
      schema:
        type: string
      required: false
      description: Delivery point country code
    - in: query
      name: status
      schema:
        type: array
        items:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - DELETED
      required: false
      description: Delivery point status
    - in: query
      name: countrySubdivision
      schema:
        type: string
      required: false
      description: Delivery point country subdivision code
    - in: query
      name: limit
      schema:
        type: integer
      required: false
      description: Pagination limit
    - in: query
      name: offset
      schema:
        type: integer
      required: false
      description: Pagination offset
  responses:
    '200':
      description: A JSON with delivery points information
      content:
        application/json:
          schema:
            $ref: '../../models/products/delivery-points.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
