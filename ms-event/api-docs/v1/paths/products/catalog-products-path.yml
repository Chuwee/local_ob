get:
  summary: Returns a list of products from the catalog
  description: ''
  tags:
    - Products
  parameters:
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
      description: Channel ID
    - in: query
      name: sessionIds
      description: The Session list
      schema:
        type: array
        items:
          type: integer
      required: true
  responses:
    '200':
      description: A JSON with products information
      content:
        application/json:
          schema:
            $ref: '../../models/products/catalog-products.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
