post:
  summary: Create or update the ticket communication elements of sessions for a given ticket type
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: number
        format: int64
      required: true
      description: Event ID
    - in: path
      name: type
      schema:
        type: string
        enum:
          - PDF
          - TICKET_OFFICE
          - INVITATION_PDF
          - INVITATION_TICKET_OFFICE
          - PASSBOOK
      description: Ticket type
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items:
                type: integer
                format: int64
            values:
              type: array
              items:
                $ref: '../../models/events/event-ticket-communication-elements.yml'
          required:
            - ids
            - values
  responses:
    '204':
      description: Saved successfully
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '412':
      description: Precondition failed
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'

