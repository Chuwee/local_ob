put:
  summary: Update session price type
  description: ''
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
    - in: path
      name: priceTypeId
      schema:
        type: integer
      required: true
      description: PriceType ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            additionalConfig:
              type: object
              properties:
                  gateId:
                    type: integer
                    description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
  responses:
    '200':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
