get:
  summary: Get session tags
  description: Get session tags
  tags:
    - Tags
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: List of session tags
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/sessions/session-tag.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  summary: Create session tag
  description: Create session tag
  tags:
    - Tags
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - enabled
            - backgroundColor
            - textColor
            - channels
            - languages
          properties:
            enabled:
              type: boolean
            backgroundColor:
              type: string
              description: "Hex color code without #"
            textColor:
              type: string
              description: "Hex color code without #"
            channels:
              type: object
              required:
                - allChannels
              properties:
                allChannels:
                  type: boolean
                selectedChannels:
                  type: array
                  items:
                    type: integer
            languages:
              type: array
              items:
                type: object
                required:
                  - language
                  - text
                properties:
                  language:
                    type: string
                    example: es-ES
                  text:
                    type: string
  responses:
    '201':
      description: 'Created successfully'
      content:
        application/json:
          schema:
            type: object
            properties:
              position:
                type: integer
                format: int64
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml