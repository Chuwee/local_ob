get:
  summary: Get session sale restrictions
  description: returns the session sale restrictions
  tags:
  - Sessions
  parameters:
  - in: path
    name: eventId
    schema:
      type: integer
    required: true
    description: Event ID
  - in: path
    name: sessionId
    schema:
      type: integer
    required: true
    description: Session ID
  - in: path
    name: priceTypeId
    schema:
      type: integer
    required: true
    description: Price type ID
  responses:
    '200':
      description: A JSON array of events
      content:
        application/json:
          schema:
            $ref: '../../models/sessions/session-sale-price-type-restriction.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '404':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

