get:
  summary: Returns the external digital ticket mode configuration following this hierarchy.
           Session configuration is returned if present, alternatively Event configuration, and finally entityConfiguration
  description: ''
  tags:
    - Sessions
  parameters:
    - in: path
      name: entityId
      schema:
        type: integer
      required: true
      description: Entity ID
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
  responses:
    '200':
      description: The digital ticket mode configured for session or event or entity
      content:
        application/json:
          schema:
            $ref: '../../models/sessions/session-pack.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
