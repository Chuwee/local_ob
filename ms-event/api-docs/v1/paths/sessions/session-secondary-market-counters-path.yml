get:
  summary: Get session with secondary market counter for customer
  description: ''
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: customerId
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Counter value
      content:
        application/json:
          schema:
            type: number
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  summary: Update session with secondary market counter for customer
  description: ''
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: customerId
      schema:
        type: string
      required: true
    - in: query
      name: actionType
      required: true
      schema:
        type: string
        enum:
          - INCREMENT
          - DECREMENT
    - in: query
      name: amount
      schema:
        type: integer
        format: int64
      description: 'amount to update on counter'
  responses:
    '200':
      description: Counter value
      content:
        application/json:
          schema:
            type: number
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
