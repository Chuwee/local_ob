get:
  summary: Returns an object with an array of session rates
  description: ''
  tags:
  - Sessions Search
  parameters:
  - in: path
    name: eventId
    schema:
      type: integer
    required: true
    description: Event ID
  - in: path
    name: sessionId
    schema:
      type: integer
    required: true
    description: Session ID
  - in: query
    name: offset
    schema:
      type: integer
    description: Offset (default 0)
    required: true
  - in: query
    name: limit
    schema:
      type: integer
    description: Limit (default 100)
  responses:
    '200':
      description: A JSON array of events
      content:
        application/json:
          schema:
            $ref: '../../models/sessions/session-rates.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

