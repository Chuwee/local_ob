put:
  tags:
    - Sessions
  summary: Update session taxes
  description: Updates the tax configuration for a session
  operationId: updateSessionTaxes
  parameters:
    - name: sessionId
      in: path
      description: Session ID
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Tax configuration to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../../models/sessions/update-session-taxes.yml'
  responses:
    '204':
      description: Session taxes updated successfully
    '400':
      description: Invalid request
    '404':
      description: Session not found

