get:
  summary: Get the ticket communication elements of a session for a given ticket type
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: number
        format: int64
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: number
        format: int64
      required: true
      description: Session ID
    - in: path
      name: type
      schema:
        $ref: '../../models/events/ticket-communication-element-category.yml'
      required: true
      description: Ticket type
    - in: query
      name: tags
      schema:
        type: array
        items:
          $ref: '../../models/events/ticket-comm-element-tag.yml'
        description: List of tags
    - in: query
      name: languageId
      schema:
        type: integer
      description: Language ID
  responses:
    '200':
      description: A JSON with communication elements of a session
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/events/event-ticket-communication-elements.yml'
    '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '../../models/common/error.yml'
    '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../../models/common/error.yml'
post:
  summary: Create or update the ticket communication elements of a session for a given ticket type
  tags:
    - Sessions
  parameters:
    - in: path
      name: eventId
      schema:
        type: number
        format: int64
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: number
        format: int64
      required: true
      description: Session ID
    - in: path
      name: type
      schema:
        type: string
        enum:
          - PDF
          - TICKET_OFFICE
          - INVITATION_PDF
          - INVITATION_TICKET_OFFICE
          - PASSBOOK
      description: Ticket type
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../models/events/event-ticket-communication-elements.yml'
  responses:
    '204':
      description: Saved successfully
    '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '../../models/common/error.yml'
    '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../../models/common/error.yml'
    '412':
          description: Precondition failed
          content:
            application/json:
              schema:
                $ref: '../../models/common/error.yml'

