get:
  summary: get event tier
  description: 'Recover all information of an event tier'
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
  responses:
    '200':
      description: The event tier
      content:
        application/json:
          schema:
            $ref: '../../models/events/event-tier-extended.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml


put:
  summary: Update event tier
  description: 'Update an existing event tier'
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: the name of the tier
            startDate:
              type: string
              format: date-time
              description: The date and hour the tier takes effect. Must be unique for a given price zone
            price:
              type: number
              description: The price of the tier
            onSale:
              type: boolean
              nullable: true
              description: Wether the tier is on sale.
            limit:
              type: number
              description: maximum tickets to be sold in this tier
            condition:
              $ref: '../../models/events/event-tier-condition.yml'
  responses:
    '200':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

