      schema:
        type: integer
        format: int64
      required: true
      description: 'Event ID'
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: 'Channel ID'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../models/events/event-communication-elements.yml'
  responses:
    '204':
      description: 'Successfully updated'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
