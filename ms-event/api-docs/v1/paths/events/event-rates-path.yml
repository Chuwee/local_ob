post:
  summary: create new rate for event
  description: creates a new event rate to be used in the given event
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            id:
              type: integer
              description: rate id, ignored for this call, new id must be returned
            name:
              type: string
              description: the name of the rate
            description:
              type: string
              description: rate description
            restrictive:
              type: boolean
              description: restrictive access alert on access controls
            default:
              type: boolean
              description: whether this rate is the new default rate, an event must always has a default rate
            rateGroupId:
              type: integer
              description: Rate group id
            translations:
              type: object
              description: key-value map for translations
              additionalProperties:
                type: string
              example:
                en-EN: Festive
                es-ES: Festivo
            rateGroupIds:
              type: array
              description: Rate group IDs
              items:
                type:
                  integer
  responses:
    '200':
      description: the id of the newly created rate
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

