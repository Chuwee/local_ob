get:
  summary: Get tier communication elements
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
    - in: query
      name: language
      schema:
        type: string
    - in: query
      name: type
      schema:
        type: string
        enum:
          - NAME
          - DESCRIPTION
  responses:
    '200':
      description: A JSON with the tier communication elements
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/events/event-tier-comm-elements.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

