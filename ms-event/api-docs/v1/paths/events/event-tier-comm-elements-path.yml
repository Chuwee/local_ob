  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: tierId
      schema:
        type: integer
      required: true
      description: Tier ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../models/events/event-tier-comm-elements.yml'
  responses:
