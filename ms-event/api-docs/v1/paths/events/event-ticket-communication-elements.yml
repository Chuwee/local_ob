get:
  summary: Returns an object with the ticket communication elements of an event for the given category
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: type
      schema:
        $ref: '../../models/events/ticket-communication-element-category.yml'
      required: true
    - in: query
      name: tags
      style: form
      schema:
        type: array
        items:
          $ref: '../../models/events/ticket-comm-element-tag.yml'
      description: List of tags
    - in: query
      name: languageId
      schema:
        type: integer
      description: Language ID
  responses:
    '200':
      description: A JSON with communication elements of an event
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../models/events/event-ticket-communication-elements.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml


