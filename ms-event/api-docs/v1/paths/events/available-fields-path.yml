get:
  summary: Returns an object with an array of available fields
  description: 'Returns the list of the available fields'
  tags:
    - Events
  responses:
    '200':
      description: A JSON array of event fields
      content:
        application/json:
          schema:
            $ref: '../../models/events/event-available-fields.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
