get:
  x-internal: true
  summary: 'Price simulation'
  description: 'Get price simulation'
  tags:
    - Events
    - Price engine
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: 'Event ID'
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
      description: 'Channel ID'
  responses:
    '200':
      description: 'Array of prices simulation'
      content:
        application/json:
          schema:
            $ref: '../../models/price-engine/simulation.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
