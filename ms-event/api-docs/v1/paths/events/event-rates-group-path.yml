get:
  summary: Returns an object with an array of event rates group
  description: ''
  tags:
  - Events
  parameters:
  - in: path
    name: eventId
    schema:
      type: integer
    required: true
    description: Event ID
  - in: query
    name: offset
    schema:
      type: integer
    description: Offset (default 0)
  - in: query
    name: limit
    schema:
      type: integer
    description: Limit (default 100)
  - in: query
    name: type
    schema:
      type: string
      enum:
        - PRODUCT
        - RATE
    description: Rate group type
  responses:
    '200':
      description: A JSON array of events
      content:
        application/json:
          schema:
            $ref: '../../models/events/event-rates-group.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

post:
  summary: Creates new rate group for event
  description: Creates a new event rate group to be used in the given event
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
              description: the name of the rate
            externalDescription:
              type: string
              description: External rate group description
            translations:
              type: object
              description: key-value map for translations
              additionalProperties:
                type: string
              example:
                en-EN: Festive
                es-ES: Festivo
            type:
              type: string
              enum:
                - PRODUCT
                - RATE
  responses:
    '200':
      description: the id of the newly created rate group
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  summary: Update event rates group
  description: Modify existing rates group of event
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event Id
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
              name:
                type: string
              externalDescription:
                type: string
              position:
                type: integer
              translations:
                type: object
                description: key-value map for translations
                additionalProperties:
                  type: string
                example:
                  en-EN: Festive
                  es-ES: Festivo
  responses:
    '200':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
