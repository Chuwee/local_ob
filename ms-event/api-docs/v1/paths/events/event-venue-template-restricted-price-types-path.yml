get:
  summary: Get all restricted price types for an event
  description: 'Get all the restricted price types for an event'
  tags:
    - Events
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: venueTemplateId
      schema:
        type: integer
      required: true
      description: Venue Template ID
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
