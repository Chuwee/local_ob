get:
  summary: Get tour
  tags:
    - Events
  parameters:
    - in: path
      name: tourId
      description: Tour ID
      schema:
        type: integer
        format: int64
      required: true
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 100)
    - in: query
      name: sort
      schema:
        type: string
      example:
        - date.start:asc
        - date.start:desc
        - name:asc
        - name:desc
      description: 'A string separated by commas with the format [sortableField]:[sortingCriteria]'
  responses:
    '200':
      description: Tour
      content:
        application/json:
          schema:
            $ref: ../../models/events/tour.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

