get:
  summary: Event price types
  tags:
    - Price types
  parameters:
    - in: path
      name: eventId
      description: Event ID
      schema:
        type: integer
        format: int64
      required: true
    - in: query
      name: offset
      description: Offset
      schema:
        type: integer
    - in: query
      name: limit
      description: Limit
      schema:
        type: integer
    - in: query
      name: sort
      description: Sorting of enum fields with format field:[asc|desc]. For example 'venue_template_name:desc'
      schema:
        type: string
        enum:
          - price_type_name
          - venue_template_name
    - in: query
      name: q
      schema:
        type: string
      description: Free search by price type name and venue template name
  responses:
    '200':
      description: 'Array of price type'
      content:
        application/json:
          schema:
            $ref: '../../models/events/price-types.yml'
    '400':
      description: 'Bad request'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '404':
      description: 'Not found'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'
    '500':
      description: 'Internal server error'
      content:
        application/json:
          schema:
            $ref: '../../models/common/error.yml'