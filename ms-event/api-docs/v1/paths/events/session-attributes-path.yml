get:
  summary: Returns an array of session attributes
  description: ''
  tags:
  - Sessions Attributes
  parameters:
  - in: path
    name: eventId
    schema:
      type: integer
    required: true
    description: Event ID
  - in: path
    name: sessionId
    schema:
      type: number
      format: int64
    required: true
    description: Session ID
  responses:
    '200':
      description: A JSON array of session attributes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/attributes/attribute.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

put:
  summary: Save session attributes values
  description: Save session attributes values
  tags:
    - Sessions Attributes
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: number
        format: int64
      required: true
      description: Session ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../models/attributes/attribute.yml
  responses:
    '200':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml

