delete:
  x-internal: true
  summary: Delete dynamic price zone by orderId
  description: Delete a dynamic price zone
  tags:
    - Session Dynamic Prices
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
      description: Event ID
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
      description: Session ID
    - in: path
      name: idPriceZone
      schema:
        type: integer
      required: true
      description: ID price zone
    - in: path
      name: orderId
      schema:
        type: integer
      required: true
      description: ID order
  responses:
    '204':
      description: Dynamic price zone deleted successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml