get:
  summary: Get pack
  tags:
    - Packs
  parameters:
    - in: path
      name: packId
      schema:
        type: integer
        format: int64
      required: true
      description: Pack ID
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../../models/packs/pack-detail.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
put:
  summary: Update pack
  tags:
    - Packs
  parameters:
    - in: path
      name: packId
      schema:
        type: integer
        format: int64
      required: true
      description: Pack ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/packs/pack-update.yml
  responses:
    '204':
      description: Successful response
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml