get:
  summary: Get pack channel relations
  description: ''
  tags:
    - Pack Channels
  parameters:
    - in: path
      name: packId
      schema:
        type: integer
        format: int64
      required: true
      description: Pack ID
    - in: query
      name: sort
      description: Sorting by channel name with format field:[asc|desc]. For example 'name:desc'
      schema:
        type: string
        enum:
          - name
    - in: query
      name: subtype
      description: Channel subtypes
      schema:
        type: array
        items:
           $ref: '../../models/events/channel-type.yml'
    - in: query
      name: entityId
      description: Channel entity id
      schema:
        type: integer
    - in: query
      name: q
      description: Free search channel name
      schema:
        type: string
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  responses:
    '200':
      description: List of pack channels relations
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ../../models/common/metadata.yml
              data:
                type: array
                items:
                  $ref: ../../models/packs/pack-channel.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
post:
  summary: Create pack channel relation
  description: ''
  tags:
    - Pack Channels
  parameters:
    - in: path
      name: packId
      schema:
        type: integer
        format: int64
      required: true
      description: Pack ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - channelIds
          properties:
            channelIds:
              type: array
              items:
                type: integer
                description: Channel IDs
  responses:
    '201':
      description: 'Pack channels relation created'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
