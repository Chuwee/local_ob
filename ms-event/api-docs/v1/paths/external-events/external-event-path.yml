get:
  summary: Returns an external event
  description: Returns an external event
  tags:
    - External events
  parameters:
    - in: path
      name: internalId
      schema:
        type: integer
        format: int64
      required: true
      description: External event internal ID
  responses:
    '200':
      description: A JSON of external event
      content:
        application/json:
          schema:
            $ref: ../../models/external-events/external-event.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
