get:
  summary: Returns a list of external event rates
  description: Returns a list of external event rates
  tags:
    - External events
  parameters:
    - in: path
      name: internalId
      schema:
        type: integer
        format: int64
      required: true
      description: External event internal ID
  responses:
    '200':
      description: A JSON array of external event rates
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/external-events/external-event-rate.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
