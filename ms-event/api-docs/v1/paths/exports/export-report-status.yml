get:
  summary: Get report status
  tags:
    - Season Tickets & Price Simulation
  parameters:
    - in: path
      name: exportId
      schema:
        type: string
      required: true
      description: The report ID
    - in: path
      name: userId
      schema:
        type: integer
      required: true
      description: The user ID
  responses:
    '200':
      description: A JSON with the export's status
      content:
        application/json:
          schema:
            $ref: '../../models/export/export-info.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
