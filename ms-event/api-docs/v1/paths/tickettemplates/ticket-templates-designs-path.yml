get:
  summary: Returns an object with an array of ticket template designs
  description: ''
  tags:
    - Events
  responses:
    '200':
      description: A JSON array of ticket templates
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../models/tickettemplates/ticket-template-design.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
