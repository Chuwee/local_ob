  summary: Create an event restriction
  description: ''
  security:
    - OAuth2: [ 'ROLE_EVN_MGR', 'ROLE_OPR_MGR' ]
  tags:
    - Avet Sector Restrictions
  parameters:
    - in: path
      name: eventId
      description: Find by event id
      schema:
        type: number
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/avet-sector-restrictions/new-avet-sector-restriction.yml
