    '201':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            required:
              - code
            properties:
              code:
                type: string
                format: UUID
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
