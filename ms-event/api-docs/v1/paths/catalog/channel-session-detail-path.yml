get:
  summary: Get sessions detail
  tags:
    - Catalog Search
  parameters:
    - in: path
      name: channelId
      schema:
        type: integer
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
      required: true
    - in: path
      name: sessionId
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: Session Detail
      content:
        application/json:
          schema:
             $ref: ../../models/catalog/channel-session-detail.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
