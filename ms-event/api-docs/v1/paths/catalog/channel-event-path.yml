get:
  summary: Get event catalog detail
  tags:
    - Event Detail
  parameters:
    - in: path
      name: channelId
      schema:
        type: integer
        format: int64
      required: true
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
  responses:
    '200':
      description: Event catalog with extra information
      content:
        application/json:
          schema:
            $ref: ../../models/catalog/channel-event-detail.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
