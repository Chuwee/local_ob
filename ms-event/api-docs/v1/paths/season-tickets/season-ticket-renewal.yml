delete:
  summary: Delete a renewal from a season ticket
  tags:
    - Season Tickets
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: The season ticket ID
    - in: path
      name: renewalId
      schema:
        type: string
      required: true
      description: Season ticket renewal ID
  responses:
    '200':
      description: Season ticket renewal deleted successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
