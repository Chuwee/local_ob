get:
  summary: Search season ticket change seat price relations
  tags:
    - Season Tickets
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: The season ticket ID
    - in: query
      name: sourcePriceTypeId
      description: Price type id from the source seat
      schema:
        type: integer
    - in: query
      name: targetPriceTypeId
      description: Price type id from the target seat
      schema:
        type: integer
    - in: query
      name: rateId
      description: Rate id
      schema:
        type: integer
  responses:
    '200':
      description: Search completed
      content:
        application/json:
          schema:
            type: array
            items:
                $ref: '../../models/season-tickets/season-tickets-change-seats-prices-relations.yml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
