delete:
  summary: Delete multiple renewals from a season ticket
  tags:
    - Season Tickets
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: The season ticket ID
    - in: query
      name: renewalIds
      description: List of renewals
      required: true
      style: form
      schema:
        type: array
        items:
          type: string
  responses:
    '200':
      description: Renewals delete response with a result
      content:
        application/json:
          schema:
