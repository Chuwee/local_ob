post:
  summary: Export season ticket renewal
  tags:
    - Season Tickets
  parameters:
    - in: query
      name: mappingStatus
      description: Limit search to renewals of one type of mapping status
      schema:
        type: string
        enum:
          - NOT_MAPPED
          - MAPPED
    - in: query
      name: freeSearch
      description: Free search for renewals by name, surname, email and member id
      schema:
        type: string
    - in: query
      name: sort
      description: Sorting of enum fields with format field:[asc|desc]. For example 'name:desc'
      schema:
        type: string
        enum:
          - mapping_status
          - name
          - surname
    - in: query
      name: limit
      schema:
        type: integer
      description: Limit (default 50, max 1000)
    - in: query
      name: offset
      schema:
        type: integer
      description: Offset (default 0)
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../models/season-tickets/renewals-report-request.yml
  responses:
    "202":
      description: Export created successfully
      content:
        application/json:
          schema:
            $ref: ../../models/export/export-info.yml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    "409":
      description: Too many exports
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
