post:
  summary: create new rate for season ticket
  description: creates a new season ticket rate to be used in the given season ticket
  tags:
    - Season Tickets
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            id:
              type: integer
              description: rate id, ignored for this call, new id must be returned
            name:
              type: string
              description: the name of the rate
            description:
              type: string
              description: rate description
            restrictive:
              type: boolean
              description: restrictive access alert on access controls
            default:
              type: boolean
              description: whether this rate is the new default rate, an Season Ticket must always has a default rate
            enabled:
              type: boolean
              description: whether this rate is enabled
            translations:
              type: object
              description: key-value map for translations
              additionalProperties:
                type: string
              example:
                en-EN: Festive
                es-ES: Festivo
  responses:
    '200':
      description: the id of the newly created rate
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml


put:
  summary: Update Season Ticket rates
  description: Modify existing rates of season ticket
  tags:
    - Season Tickets
  parameters:
    - in: path
      name: seasonTicketId
      schema:
        type: integer
      required: true
      description: Season Ticket ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
              name:
                type: string
              description:
                type: string
              restrictive:
                type: boolean
              default:
                type: boolean
              visible:
                type: boolean
              enabled:
                type: boolean
              translations:
                type: object
                description: key-value map for translations
                additionalProperties:
                  type: string

  responses:
    '200':
      description: Saved successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/common/error-auth.yml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '404':
      description: Configuration not found
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../../models/common/error.yml
