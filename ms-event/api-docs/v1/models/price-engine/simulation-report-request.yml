type: object
required:
  - fields
  - format
  - timeZone
properties:
  userId:
    description: Requester user ID
    type: integer
  fields:
    type: array
    items:
      $ref: ./simulation-report-fields.yml
  format:
    type: string
    enum:
      - JSON
      - CSV
  timeZone:
    type: string
  charset:
    type: string
    enum:
      - UTF_8
      - UTF_8_BOM
  csvSeparatorFormat:
    type: string
    enum:
      - COMMA
      - SEMICOLON
  csvfractionDigitsSeparatorFormat:
    type: string
    enum:
      - POINT
      - COMMA
  translations:
    type: array
    items:
      $ref: ../export/report-value-translation.yml
  type:
    type: string
    nullable: true