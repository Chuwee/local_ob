type: object
properties:
  productId:
    type: integer
    description: Product ID
  name:
    type: string
    description: Product name
  startTimeUnit:
    type: string
    enum:
      - MINUTES
      - HOURS
      - DAYS
      - WEEKS
      - MONTHS
    description: Delivery time start unit
  startTimeValue:
    type: integer
    description: Delivery time start value
  endTimeUnit:
    type: string
    enum:
      - MINUTES
      - HOURS
      - DAYS
      - WEEKS
      - MONTHS
    description: Delivery time end unit
  endTimeValue:
    type: integer
    description: Delivery time end value
  entity:
    $ref: ../common/idname.yml
    description: Entity
  tax:
    type: number
    description: Tax percent value
  producer:
    $ref: ../common/idname.yml
    description: Producer
  type:
    type: string
    enum:
      - SIMPLE
      - VARIANT
    description: Product type
  stockType:
    type: string
    enum:
      - BOUNDED
      - UNBOUNDED
    description: Product stock type
  deliveryType:
    type: string
    enum:
      - SESSION
      - PURCHASE
      - FIXED_DATES
    description: Product delivery type
  price:
    $ref: './catalog-product-price.yml'
  availability:
    type: string
    enum:
      - ON_SALE
      - SOLD_OUT
    description: Product availability
  commElements:
    $ref: ../../models/products/catalog-product-lang-elements.yml
    description: Product lang elements
  variants:
    type: array
    items:
      $ref: ../../models/products/catalog-product-variant.yml
    description: Product variants
  attribute1:
    $ref:  ../../models/products/catalog-product-attribute.yml
    description: Product attribute 1
  attribute2:
    $ref: ../../models/products/catalog-product-attribute.yml
    description: Product attribute 2
  deliveryPoints:
    type: array
    items:
      $ref: ../../models/products/catalog-product-delivery-point.yml
    description: Product delivery points
  defaultLanguage:
    type: string
    description: Product default language
  productSessions:
    type: array
    items:
      $ref: ../../models/products/catalog-product-event-session.yml
    description: product event sessions information
  sessions:
    type: array
    items:
      $ref: ../../models/products/catalog-session.yml
    description: event sessions information
  currencyId:
    type: integer
  ticketTemplateId:
    type: integer
  promotions:
    type: array
    items:
      $ref: catalog-product-promotion.yml
  productState:
    type: string
    enum:
      - DELETED
      - ACTIVE
      - INACTIVE
    description: Product state
  taxes:
    type: array
    items:
      $ref: ../common/tax-info.yml
  surchargesTaxes:
    type: array
    items:
      $ref: ../common/tax-info.yml