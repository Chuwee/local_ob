type: object
required:
  - sessionIds
  - sessionSelectionType
properties:
  sessionIds:
    type: array
    items:
      type: integer
    description: Session id
  sessionSelectionType:
    type: string
    enum:
      - ALL
      - RESTRICTED
    description: Session selection type
  eventDeliveryPoints:
    type: array
    items:
      type: integer
    description: Event delivery point IDs
  sessionDeliveryPoints:
    type: object
    additionalProperties: true
    description: Session delivery point IDs
