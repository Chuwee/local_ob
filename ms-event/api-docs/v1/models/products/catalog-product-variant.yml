type: object
required:
  - id
  - name
  - sku
  - price
  - stock
properties:
  id:
    type: integer
    description: Variant ID
  name:
    type: string
    description: Variant type
  sku:
    type: string
    description: Variant sku
  price:
    $ref: './catalog-product-variant-price.yml'
    description: Variant price
  initialStock:
    type: integer
    description: Variant initial stock quantity when limited
  stock:
    type: string
    enum:
      - ON_SALE
      - SOLD_OUT
    description: Variant availability
