additionalProperties: false
type: object
required:
  - sid
  - activated
  - name
  - type
properties:
  sid:
    type: string
    description: restriction sid
  name:
    type: string
    description: restriction name
  type:
    type: string
    enum:
      - ROLE
      - PAYMENT
      - OBSERVATION
      - SECTOR_PASS
      - SESSION_START_TIME
  activated:
    type: boolean
    description: restriction status
