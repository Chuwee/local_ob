type: object
properties:
  metadata:
    $ref: ../common/metadata.yml
  data:
    type: array
    items:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: price type ID
        name:
          type: string
          description: price type name
        additionalConfig:
          type: object
          properties:
            restrictiveAccess:
              type: boolean
              nullable: true
              description: inform if price type SHOULD be verified by an access control system
            gateId:
              type: integer
              description: Only available for venue-templates of type ``ACTIVITY`` or ``THEME_PARK``
