type: object
properties:
  name:
    type: string
  active:
    type: boolean
  packRangeType:
    type: string
    enum:
      - AUTOMATIC
      - CUSTOM
  pricingType:
    type: string
    enum:
      - COMBINED
      - INCREMENTAL
      - NEW_PRICE
  priceIncrement:
    type: integer
  customStartSaleDate:
    type: string
    format: date-time
  customEndSaleDate:
    type: string
    format: date-time
  showDate:
    description: The pack will display the date only using Date format
    type: boolean
  showDateTime:
    description: The pack will display the date using Date Time format
    type: boolean
  showMainVenue:
    description: The pack will use the main item's venue to be displayed
    type: boolean
  showMainDate:
    description: The pack will use the main item's date to be displayed
    type: boolean
  baseCategoryId:
    type: integer
  customCategoryId:
    type: integer
  taxId:
    type: integer