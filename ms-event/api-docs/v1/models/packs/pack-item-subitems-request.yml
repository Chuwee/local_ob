type: object
description:  Update subitems for a pack item. The request must contain ALL subitem IDs that the pack item should have after the operation. Subitems not included in the request will be removed. Only for main item type ```EVENT```
properties:
  subitemIds:
    type: array
    items:
      type: integer
    maxItems: 50
    description: Array containing ALL subitem IDs that the pack item must have. This is an absolute update subitems in this array will be added or maintained, and subitems not in this array will be deleted.

