type: object
required:
  - id
  - name
  - type
  - subtype
  - entityId
  - entityName
  - pricingType
  - packRangeType
  - active
properties:
  id:
    type: integer
  name:
    type: string
  type:
    type: string
    enum:
      - MANUAL
      - AUTOMATIC
  subtype:
    type: string
    enum:
      - PROMOTER
      - CHANNEL
  entityId:
    type: integer
  entityName:
    type: integer
  soldOut:
    type: boolean
  forSale:
    type: boolean
  onSale:
    type: boolean
  promotionId:
    type: integer
  pricingType:
    type: string
    enum:
      - COMBINED
      - INCREMENTAL
      - NEW_PRICE
  packRangeType:
    type: string
    enum:
      - AUTOMATIC
      - CUSTOM
  customStartSaleDate:
    type: string
    format: date-time
  customEndSaleDate:
    type: string
    format: date-time
  showDate:
    type: boolean
  showDateTime:
    type: boolean
  showMainVenue:
    type: boolean
  showMainDate:
    type: boolean
  active:
    type: boolean
  priceIncrement:
    type: integer