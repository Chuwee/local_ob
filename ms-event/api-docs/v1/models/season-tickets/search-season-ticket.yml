type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  promoterReference:
    type: string
  status:
    $ref: season-ticket-status.yml
  generationStatus:
    $ref: season-ticket-generation-status.yml
    description: 'Status of generation for this season ticket'
  date:
    $ref: ../common/dates.yml
  end_date:
    type: string
    format: date-time
  entityId:
    type: integer
  sessionId:
    type: integer
  entityName:
    type: string
  producer:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  contactPersonName:
    type: string
  contactPersonSurname:
    type: string
  contactPersonEmail:
    type: string
  contactPersonPhone:
    type: string
  bookingStartingDate:
    type: string
    format: date-time
  bookingEndDate:
    type: string
    format: date-time
  salesStartingDate:
    type: string
    format: date-time
  salesEndDate:
    type: string
    format: date-time
  channelPublishingDate:
    type: string
    format: date-time
  enableSales:
    type: boolean
  bookingEnabled:
    type: boolean
  allowRenewal:
    type: boolean
  allowChangeSeat:
    type: boolean
  enableChannels:
    type: boolean
  venueTimeZone:
    $ref: '../../models/common/timezone.yml'
  languages:
    type: array
    items:
      $ref: '../../models/events/event-language.yml'
    example:
      es_ES:
        id: 1
        isDefault: true
      en_US:
        id: 3
        isDefault: false
  currencyId:
    type: integer
  venues:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        configName:
          type: string
        configId:
          type: integer
        city:
          type: string
        countryId:
          type: integer
        entityId:
          type: integer
        configType:
          type: string
          enum:
            - DEFAULT
            - AVET
            - ACTIVITY
            - THEME_PARK
  maxBuyingLimit:
    type: object
    properties:
      value:
        type: integer
  memberMandatory:
    type: boolean
  booking:
    $ref: ../events/booking.yml
    description: Booking set up
  useProducerFiscalData:
    type: boolean
  invitationUseTicketTemplate:
    type: boolean
  subscriptionListId:
    type: integer
  enableSubscriptionList:
    type: boolean
  salesGoalTickets:
    type: integer
  salesGoalRevenue:
    type: number
  category:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  customCategory:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  tour:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  eventVenueViewConfig:
    $ref: '../../models/season-tickets/season-ticket-venue-view-config.yml'
    description: Venue view configuration
  presalesRedirectionPolicy:
    $ref: '../../models/season-tickets/season-ticket-presales-redirection-policy.yml'
