type: object
properties:
  enableBulk:
    type: boolean
    description: Enable or disable bulk transfer functionality for the season ticket
  bulkCustomerTypes:
    type: array
    description: List of customer type IDs allowed for bulk transfers
    items:
      type: integer
      format: int64
  transferTicketMaxDelayTime:
    type: integer
    description: Allow transfer ticket until ${transferTicketMaxDelayTime} hours before init session
  recoveryTicketMaxDelayTime:
    type: integer
    description: Allow recover ticket until ${recoveryTicketMaxDelayTime} hours before init session
  enableMaxTicketTransfers:
    type: boolean
    description: Enabling or disabling a limit on the number of transfers that can be performed
  maxTicketTransfers:
    type: integer
    description: Maximum number of times a ticket can be transferred
  transferTicketMinDelayTime:
    type: integer
    description: Allow transfer ticket since ${transferTicketMinDelayTime} hours before init session
  transferPolicy:
    type: string
    enum:
      - ALL
      - FRIENDS_AND_FAMILY
  excludedSessions:
    type: array
    items:
      type: integer
      format: int64