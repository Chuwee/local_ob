type: object
required:
  - fields
  - format
  - timeZone
properties:
  sort:
    type: string
  language:
    type: string
  email:
    description: Email where report will send
    type: string
  userId:
    description: Requester user id
    type: integer
  exportId:
    description: Export Id
    type: string    
  fields:
    type: array
    items:
      $ref: ./season-ticket-renewals-report-fields.yml
  format:
    type: string
    enum:
      - JSON
      - CSV
  timeZone:
    type: string
  charset:
    type: string
    enum:
      - UTF_8
      - UTF_8_BOM
  csvSeparatorFormat:
    type: string
    enum:
      - COMMA
      - SEMICOLON
  csvfractionDigitsSeparatorFormat:
    type: string
    enum:
      - POINT
      - COMMA
  translations:
    type: array
    items:
      $ref: ../export/report-value-translation.yml
  type:
    type: string
    nullable: true
