type: object
properties:
  enableBulk:
    type: boolean
    description: Enable or disable bulk transfer functionality for the season ticket
  bulkCustomerTypes:
    type: array
    description: List of customer type IDs allowed for bulk transfers
    items:
      type: integer
      format: int64
  transferPolicy:
    type: string
    enum: [ALL, FRIENDS_AND_FAMILY]
  transferTicketMaxDelayTime:
    type: integer
  transferTicketMinDelayTime:
    type: integer
  recoveryTicketMaxDelayTime:
    type: integer
  enableMaxTicketTransfers:
    type: boolean
  maxTicketTransfers:
    type: integer
  excludedSessions:
    type: array
    items:
      type: integer
      format: int64