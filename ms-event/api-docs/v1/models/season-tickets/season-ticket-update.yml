  salesStartingDate:
    type: string
    format: date-time
  salesEndDate:
    type: string
    format: date-time
  channelPublishingDate:
    type: string
    format: date-time
  enableSales:
    type: boolean
  enableChannels:
    type: boolean
  bookingEnabled:
    type: boolean
  enableSecondaryMarketSale:
    type: boolean
  secondaryMarketSaleStartingDate:
    type: string
    format: date-time
  secondaryMarketSaleEndDate:
    type: string
    format: date-time
