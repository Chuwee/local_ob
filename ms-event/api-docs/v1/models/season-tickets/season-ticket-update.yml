  promoterReference:
    type: string
  contactPersonName:
    type: string
  contactPersonSurname:
    type: string
  contactPersonEmail:
    type: string
  contactPersonPhone:
    type: string
  salesGoalTickets:
    type: integer
  salesGoalRevenue:
    type: number
  category:
    type: object
    properties:
      id:
        type: integer
  customCategory:
    type: object
    properties:
      id:
        type: integer
  languages:
    type: array
