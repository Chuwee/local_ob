    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  bookingStartingDate:
    type: string
    format: date-time
  bookingEndDate:
    type: string
    format: date-time
  eventVenueViewConfig:
    $ref: 'season-ticket-venue-view-config.yml'
    description: Venue view configuration
  currencyId:
    type: integer
  allowReleaseSeat:
    type: boolean
  register_mandatory:
    type: boolean
