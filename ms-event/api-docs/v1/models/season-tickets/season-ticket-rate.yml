type: object
properties:
  id:
    type: integer
    description: Rate ID
  name:
    type: string
    description: Rate name
  description:
    type: string
    description: Rate description
  restrictive:
    type: boolean
    description: Informs if a rate is restrictive
  default:
    type: boolean
    description: Informs if a rate is the default rate
  enabled:
    type: boolean
    description: Informs if a rate is enabled
  position:
    type: integer
    description: Rate Position
  translations:
    type: object
    additionalProperties:
      type: string
    example:
      en-EN: Festive
      es-ES: Festivo