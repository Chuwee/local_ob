type: object
properties:
  metadata:
    $ref: ../common/metadata.yml
  data:
    type: array
    items:
      type: object
      properties:
        sessionId:
          type: integer
          format: int64
        sessionName:
          type: string
        eventId:
          type: integer
          format: int64
        eventName:
            type: string
        sessionAssignable:
          $ref: season-ticket-session-assignable.yml
        beginSessionDate:
          type: string
          format: date-time
        realEndSessionDate:
          type: string
          format: date-time
        beginSessionDateTZ:
          $ref: ../common/timezone.yml
        status:
          $ref: season-ticket-session-assignation-status.yml
        communicationElements:
          type: array
          items:
            $ref: season-ticket-session-communication-element.yml
  summary:
    type: object
    properties:
      assignedSessions:
        type: integer
        description: Number of assigned sessions to this Season Ticket
      sessionsOnSale:
        type: integer
        description: Number of sessions on sale state for unfiltered list
      listedEvents:
        type: integer
        description: Number of different events for unfiltered list
      totalSessions:
        type: integer
        description: Number of different sessions for unfiltered list