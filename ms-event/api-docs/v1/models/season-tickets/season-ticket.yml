type: object
properties:
  id:
    type: integer
    format: int64
  sessionId:
    type: integer
    format: int64
  name:
    type: string
  promoterReference:
    type: string
  status:
    $ref: season-ticket-status.yml
  date:
    $ref: ../common/dates.yml
  end_date:
    type: string
    format: date-time
  entityId:
    type: integer
  entityName:
    type: string
  producer:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  contactPersonName:
    type: string
  contactPersonSurname:
    type: string
  contactPersonEmail:
    type: string
  contactPersonPhone:
    type: string
  salesStartingDate:
    type: string
    format: date-time
  salesEndDate:
    type: string
    format: date-time
  bookingStartingDate:
    type: string
    format: date-time
  bookingEndDate:
    type: string
    format: date-time
  channelPublishingDate:
    type: string
    format: date-time
  enableSales:
    type: boolean
  enableChannels:
    type: boolean
  bookingEnabled:
    type: boolean
  enableSecondaryMarketSale:
    type: boolean
  secondaryMarketSaleStartingDate:
    type: string
    format: date-time
  secondaryMarketSaleEndDate:
    type: string
    format: date-time
  venueTimeZone:
    $ref: '../../models/common/timezone.yml'
  languages:
    type: array
    items:
      $ref: '../../models/events/event-language.yml'
    example:
      es_ES:
        id: 1
        isDefault: true
      en_US:
        id: 3
        isDefault: false
  currencyId:
    type: integer
  venues:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        configName:
          type: string
        configId:
          type: integer
        city:
          type: string
        countryId:
          type: integer
        entityId:
          type: integer

        configType:
          type: string
          enum:
            - DEFAULT
            - AVET
            - ACTIVITY
            - THEME_PARK
        accessControlSystems:
          type: array
          items:
            type: string
            enum:
              - fortressBRISTOL
              - teamcardCHELSEA
              - skidataMMO
              - skidataFLC
              - skidataIFEMA
  maxBuyingLimit:
    type: object
    properties:
      value:
        type: integer
  seasonTicketTicketTemplatesDTO:
    $ref: ./season-ticket-ticket-templates.yml
  memberMandatory:
    type: boolean
  allowRenewal:
    type: boolean
    description: True if renewal is allowed
  renewal:
    $ref: season-tickets-renewal.yml
  allowChangeSeat:
    type: boolean
    description: True if change seat is allowed
  changeSeat:
    $ref: season-tickets-change-seat.yml
  allowTransferTicket:
    type: boolean
  booking:
    $ref: ../events/booking.yml
    description: Booking set up
  useProducerFiscalData:
    type: boolean
  invitationUseTicketTemplate:
    type: boolean
  subscriptionListId:
    type: integer
  enableSubscriptionList:
    type: boolean
  salesGoalTickets:
    type: integer
  salesGoalRevenue:
    type: number
  category:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  customCategory:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  tour:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  eventVenueViewConfig:
    $ref: 'season-ticket-venue-view-config.yml'
    description: Venue view configuration
  allowReleaseSeat:
    type: boolean
  register_mandatory:
    type: boolean
  customer_max_seats:
    type: number
  presalesRedirectionPolicy:
    $ref: 'season-ticket-presales-redirection-policy.yml'
  simplifiedInvoicePrefix:
    type: integer