additionalProperties: false
type: object
required:
  - key
  - required
  - uneditable
  - type
  - size
properties:
  key:
    type: string
  required:
    type: boolean
  uneditable:
    type: boolean
  visible:
    type: boolean
  type:
    type: string
  size:
    type: integer
  validationType:
    type: string
  externalField:
    type: boolean
  customerTypes:
    type: object
    properties:
      codes:
        type: array
        items:
          type: string
  rules:
    type: array
    items:
      type: object
      properties:
        rule:
          type: string
          enum:
            - MIN_YEAR
            - MAX_YEAR
            - REGEX
        value:
          type: string
  values:
    type: array
    items:
      type: object
      properties:
        value:
          type: string
        label:
          type: object
        unicode:
          type: string
  fields:
    type: array
    items:
      $ref: ./season-ticket-form-fields.yml 