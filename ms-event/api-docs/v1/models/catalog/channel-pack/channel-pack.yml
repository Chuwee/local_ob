type: object
required:
  - id
  - name
  - type
  - soldOut
  - forSale
  - onSale
  - channelId
  - packRangeType
  - customStartSaleDate
  - customEndSaleDate
  - status
properties:
  id:
    type: integer
  name:
    type: string
  type:
    type: string
    enum:
      - MANUAL
      - AUTOMATIC
  soldOut:
    type: boolean
  forSale:
    type: boolean
  onSale:
    type: boolean
  channelId:
    type: integer
  promotionId:
    type: integer
  pricingType:
    type: string
    enum:
      - COMBINED
      - INCREMENTAL
      - NEW_PRICE
  packRangeType:
    type: string
    enum:
      - AUTOMATIC
      - CUSTOM
  customStartSaleDate:
    type: string
    format: date-time
  customEndSaleDate:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
      - DELETED
  dates:
    $ref: channel-pack-dates.yml
  items:
    type: array
    items:
      $ref: channel-pack-item.yml
  communicationElements:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tagId:
          type: integer
          format: int64
        tag:
          type: string
          nullable: true
        languageCode:
          type: string
          description: language code
        position:
          type: integer
          format: int64
        value:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
  showDate:
    description: The pack will display the date only using Date format
    type: boolean
  showDateTime:
    description: The pack will display the date using Date Time format
    type: boolean
  showMainVenue:
    description: The pack will use the main item's venue to be displayed
    type: boolean
  showMainDate:
    description: The pack will use the main item's date to be displayed
    type: boolean
  showUnconfirmedDate:
    description: If the pack first session is unconfirmed and must be show
    type: boolean
  customCategoryCode:
    description: Custom entity category code
    type: string
  suggested:
    type: boolean
    description: Indicates if the pack is suggested for the channel
  onSaleForLoggedUsers:
    type: boolean
    description: Indicates if the pack is on sale for logged users for the channel