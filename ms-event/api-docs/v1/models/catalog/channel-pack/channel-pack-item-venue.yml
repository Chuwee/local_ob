additionalProperties: false
type: object
properties:
  id:
    type: integer
  name:
    type: string
  image:
    type: string
  graphic:
    type: boolean
  location:
    type: object
    required:
      - timeZone
    properties:
      address:
        type: string
      postalCode:
        type: string
      city:
        type: string
      country:
        type: object
        properties:
          code:
           type: string
          name:
           type: string
      countrySubdivision:
        type: object
        properties:
          code:
           type: string
          name:
           type: string
      timeZone:
        type: string
        description: venue time zone as olson id
        example: Europe/London
