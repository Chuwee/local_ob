type: object
properties:
  itemId:
    type: integer
  type:
    type: string
    enum:
      - EVENT
      - SESSION
      - PRODUCT
  isMain:
    type: boolean
    description: Only for AUTOMATIC pack.
  name:
    type: string
  defaultLanguage:
    type: string
  eventWhitelabelSettings:
    description: Only for EVENT elements.
    allOf:
      - $ref: channel-pack-item-event-whitelabel-settings.yml
  useCaptcha:
    type: boolean
    description: Only for SESSION elements.
  nextSession:
    $ref: channel-pack-next-event-session.yml
  venueTemplateId:
    type: integer
  date:
    $ref: channel-pack-item-dates.yml
  venue:
    description: Only for EVENT and SESSION elements.
    allOf:
    - $ref: channel-pack-item-venue.yml
  communicationElements:
    type: array
    items:
      $ref: channel-pack-item-communication-elements.yml
  showDate:
    description: Only for EVENT and SESSION elements.
    type: boolean
  showDateTime:
    description: Only for EVENT and SESSION elements.
    type: boolean
  showUnconfirmedDate:
    description: Only for SESSION elements.
    type: boolean
  deliveryPointName:
    type: string
    description: Only for PRODUCT elements.
  priceTypeId:
    description: Only for SESSION elements.
    type: integer
  variantId:
    description: Only for PRODUCT elements.
    type: integer
  deliveryPointId:
    description: Only for PRODUCT elements.
    type: integer
  sharedBarcode:
    description: Only for PRODUCT elements.
    type: boolean
  hideDeliveryPoint:
    description: Only for PRODUCT elements.
    type: boolean
  hideDeliveryDateTime:
    description: Only for PRODUCT elements.
    type: boolean