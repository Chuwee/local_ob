type: object
properties:
  id:
    type: integer
  name:
    type: string
  forSale:
    type: boolean
  soldOut:
    type: boolean
  reference:
    type: string
  mandatoryAttendants:
    type: boolean
  publishDate:
    type: string
    format: date-time
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  startSaleDate:
    type: string
    format: date-time
  endSaleDate:
    type: string
    format: date-time
  startBookingDate:
    type: string
    format: date-time
  endBookingDate:
    type: string
    format: date-time
  timeZone:
    type: string
  venue:
    $ref: ./venue.yml
  communicationElements:
    type: array
    items:
      $ref: ./communication-element.yml
  prices:
    $ref: ./prices.yml
  seasonPackSession:
    type: boolean
  smartBooking:
    type: boolean
  relatedSessionId:
    type: number
  loyaltyPointsConfig:
    $ref: ./loyalty-points-config.yml
  eventEntityId:
    type: integer
  relatedPacks:
    type: array
    items:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        items:
          type: array
          items:
            properties:
              itemId:
                type: integer
                format: int64
              name:
                type: string
              type:
                type: string
                enum:
                  - EVENT
                  - SESSION
                  - PRODUCT
              main:
                type: boolean
                description: Only for `AUTOMATIC` packs
        suggested:
          type: boolean
          description: Indicates if the pack has been set as suggested in the channel
        onSaleForLoggedUsers:
          type: boolean
          description: If true, it indicates that the pack is not for sale to logged-in users
