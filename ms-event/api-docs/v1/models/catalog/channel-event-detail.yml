type: object
properties:
  id:
    type: integer
  name:
    type: string
  description:
    type: string
  type:
    $ref: ../events/event-type.yml
  forSale:
    type: boolean
  soldOut:
    type: boolean
  publishDate:
    type: string
    format: date-time
  publishDateTimeZone:
    type: string
  startDate:
    type: string
    format: date-time
  startDateTimeZone:
    type: string
  endDate:
    type: string
    format: date-time
  endDateTimeZone:
    type: string
  startSaleDate:
    type: string
    format: date-time
  startSaleDateTimeZone:
    type: string
  endSaleDate:
    type: string
    format: date-time
  endSaleDateTimeZone:
    type: string
  startBookingDate:
    type: string
    format: date-time
  endBookingDate:
    type: string
    format: date-time
  supraEvent:
    type: boolean
  giftTicket:
    type: boolean
  multiVenue:
    type: boolean
  multiLocation:
    type: boolean
  defaultLanguage:
    type: string
  languages:
    type: array
    items:
      type: string
  communicationElements:
    type: array
    items:
      $ref: ./communication-element.yml
  venues:
    type: array
    items:
      $ref: ./venue.yml
  taxonomy:
    $ref: ./taxonomy.yml
  parentTaxonomy:
    $ref: ./taxonomy.yml
  customTaxonomy:
    $ref: ./taxonomy.yml
  customParentTaxonomy:
    $ref: ./taxonomy.yml
  prices:
    $ref: ./prices.yml
  promoterRef:
    type: string
  promotions:
    type: array
    items:
      $ref: promotion.yml
  eventEntity:
    $ref: catalog-entity.yml
  promoterEntity:
    $ref: catalog-entity.yml
  usePromoterFiscalData:
    type: boolean
  contact:
    type: object
    properties:
      name:
        type: string
      surname:
        type: string
      phone:
        type: string
      email:
        type: string
  invoicePrefix:
    type: object
    properties:
      id:
        type: integer
      prefix:
        type: string
  useTieredPricing:
    type: boolean
  eventAttributesId:
    type: array
    items:
      type: integer
  eventAttributesValueId:
    type: array
    items:
      type: integer
  entityId:
    type: integer
  allowChannelPromotions:
    type: boolean
  sessionsShowDate:
    type: boolean
  sessionsShowDateTime:
    type: boolean
  sessionsShowSchedule:
    type: boolean
  sessionsNoFinalDate:
    type: boolean
  hasSessions:
    type: boolean
  hasSessionPacks:
    type: boolean
  attendantsConfig:
    type: object
    properties:
      autofill:
        type: boolean
      allowEditAutofill:
        type: boolean
      editAutofillDisallowedSectors:
        type: array
        items:
          type: number
  attendantFields:
    type: object
    properties:
      eventFieldId:
        type: number
      fieldId:
        type: number
      key:
        type: string
      type:
        type: string
      order:
        type: number
      mandatory:
        type: boolean
      maxLength:
        type: number
      minLength:
        type: number
  mandatoryLogin:
    type: boolean
  customerMaxSeats:
    type: number
  phoneValidationRequired:
    type: boolean
  attendantVerificationRequired:
    type: boolean
  postBookingQuestions:
    type: array
    items:
      $ref: ./post-booking-question.yml
  eventChangeSeatConfig:
    $ref: ../events/event-change-seat.yml
