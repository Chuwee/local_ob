type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  type:
    type: string
    enum:
      - SIMPLE
      - VARIANT
  state:
    type: string
    enum:
      - DELETED
      - ACTIVE
      - INACTIVE
  checkoutSuggestionEnabled:
    type: boolean
  standaloneEnabled:
    type: boolean
  currencyId:
    type: integer
    format: int64
  entity:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  producer:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  defaultLanguage:
    type: string
  productLanguages:
    type: array
    items:
      type: string
  taxonomy:
    $ref: taxonomy.yml
  parentTaxonomy:
    $ref: taxonomy.yml
  customTaxonomy:
    $ref: taxonomy.yml
  customParentTaxonomy:
    $ref: taxonomy.yml
  variants:
    type: array
    items:
      $ref: ../../models/products/catalog-product-variant.yml
  attribute1:
    $ref:  ../../models/products/catalog-product-attribute.yml
  attribute2:
    $ref:  ../../models/products/catalog-product-attribute.yml
  deliveryType:
    type: string
    enum:
      - SESSION
      - PURCHASE
      - FIXED_DATES
  deliveryPoints:
    type: array
    items:
      $ref: ../../models/products/catalog-product-delivery-point.yml
  startTimeUnit:
    type: string
    enum:
      - MINUTES
      - HOURS
      - DAYS
      - WEEKS
      - MONTHS
    description: Delivery start time unit
  startTimeValue:
    type: integer
  endTimeValue:
    type: integer
    format: int64
  deliveryDateFrom:
    type: string
    format: date-time
  deliveryDateTo:
    type: string
    format: date-time
  price:
    $ref: ../../models/products/catalog-product-price.yml
  commElements:
    $ref: ../../models/products/catalog-product-lang-elements.yml
