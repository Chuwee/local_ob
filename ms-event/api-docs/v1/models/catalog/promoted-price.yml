type: object
properties:
  eventPromotionTemplateId:
    type: integer
  discountedValue:
    type: number
  value:
    type: number
  validationPeriod:
    type: object
    properties:
      type:
        type: string
        enum:
          - ALL
          - PERIOD
          - DAYS_UNTIL_SESSION
      from:
        type: string
        format: date-time
      to:
        type: string
        format: date-time
  surcharge:
    type: object
    properties:
      promoter:
        type: number
      channel:
        type: number
