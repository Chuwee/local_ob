additionalProperties: false
type: object
properties:
  id:
    type: string
    description: Checkout question id
    example: "d261cad7-b4ba-4829-b221-a08ce41601dc"
  label:
    type: object
    $ref: ../../models/catalog/post-booking-question-translation.yml
  message:
    type: object
    $ref: ../../models/catalog/post-booking-question-translation.yml
  type:
    type: string
    enum:
      - TEXT
      - NAME
      - NUMBER
      - DATE
      - TIME
      - PHONE_NUMBER
      - EMAIL
      - SINGLE_CHOICE
      - MULTIPLE_CHOICE
      - CHECKBOX_WITH_TERMS
  choices:
    type: array
    description: List of pre-defined choices for the question. Only available for question type MULTIPLE_CHOICE
    items:
      type: object
      properties:
        id:
          type: string
          description: Choice id
          example: "d261cad7-b4ba-4829-b221-a08ce41601dc"
        label:
          type: object
          $ref: ../../models/catalog/post-booking-question-translation.yml
        value:
          type: integer
          description: Position of the choice in the array
        additional_question:
          type: object
          description: Additional question related to the choice
          $ref: ../../models/catalog/post-booking-question-translation.yml
