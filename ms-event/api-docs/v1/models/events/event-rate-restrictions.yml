type: object
properties:
  dateRestrictionEnabled:
    type: boolean
  dateRestriction:
    type: object
    properties:
      from:
        description: Date with date-time format
        type: string
      to:
        description: Date with date-time format
        type: string
  customerTypeRestrictionEnabled:
    type: boolean
  customerTypeRestriction:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          format: int64
        code:
          type: string
  rateRelationsRestrictionEnabled:
    type: boolean
  rateRelationsRestriction:
    type: object
    properties:
      maxItemsMultiplier:
        type: number
        format: double
      requiredRates:
        type: array
        items:
          type: number
          format: int64
      restrictedPriceZones:
        type: array
        items:
          type: number
          format: int64
      priceZoneCriteria:
        type: string
        enum:
          - EQUAL
          - ANY
      applyToB2b:
        type: boolean
  priceZoneRestrictionEnabled:
    type: boolean
  priceZoneRestriction:
    type: object
    properties:
        applyToB2b:
         type: boolean
        restrictedPriceZones:
         type: array
         items:
          type: number
          format: int64
  channelRestrictionEnabled:
    type: boolean
  channelRestriction:
    type: array
    items:
      type: number
      format: int64
  periodRestrictionEnabled:
    type: boolean
  periodRestriction:
    type: array
    items:
      type: string
  maxItemRestrictionEnabled:
    type: boolean
  maxItemRestriction:
    type: number
    format: int64