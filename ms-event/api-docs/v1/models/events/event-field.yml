type: object
properties:
  id:
    type: integer
    description: id
  key:
    type: string
    description: field unique name
  fieldId:
    type: integer
    description: Field ID
  eventId:
    type: integer
    description: Event ID
  type:
    type: string
    description: Field data type
    enum:
      - STRING
      - INTEGER
  mandatory:
    type: boolean
    description: Informs if this field is mandatory
  maxLength:
    type: integer
    description: Max. length
  minLength:
    type: integer
    description: Min. length
  order:
    type: integer
    description: order
  validators:
    type: array
    items:
      $ref: ./event-field-validator.yml
