type: object
required:
  - changeType
  - eventNewTicketSelection
  - reallocationChannel
properties:
  eventChangeSeatExpiry:
    type: object
    required:
      - timeOffsetLimitUnit
      - timeOffsetLimitAmount
    properties:
      timeOffsetLimitUnit:
        type: string
        enum:
          - HOURS
          - DAYS
          - WEEKS
          - MONTHS
      timeOffsetLimitAmount:
        type: integer
  changeType:
    type: string
    enum:
      - ALL
      - PARTIAL
  eventNewTicketSelection:
    type: object
    $ref: 'change-seat-new-ticket-selection.yml'
  reallocationChannel:
    type: object
    $ref: 'reallocation-channel.yml'