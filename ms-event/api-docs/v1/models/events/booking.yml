type: object
properties:
  allowed:
    type: boolean
  orderExpirationType:
    type: string
    enum:
      - NEVER
      - AFTER_PURCHASE
    description: Enable expiration by purchase time
  orderExpirationTimespan:
    type: string
    enum:
      - DAY
      - WEEK
      - MONTH
    description: Timespan to set up expiration time
  orderExpirationTimespanAmount:
    type: integer
  orderExpirationHour:
    type: integer
  expirationType:
    type: string
    enum:
      - NEVER
      - SESSION
      - DATE
    description: Enable one of expiration set up
  sessionExpirationTimespan:
    type: string
    enum:
      - DAY
      - WEEK
      - MONTH
      - HOUR
    description: Timespan to set up expiration time
  sessionExpirationTimespanAmount:
    type: integer
  sessionExpirationType:
    type: string
    enum:
      - BEFORE
      - AFTER
    description: Timespan to set up expiration time
  sessionExpirationHour:
    type: integer
  fixedDate:
    type: string
    format: date-time
