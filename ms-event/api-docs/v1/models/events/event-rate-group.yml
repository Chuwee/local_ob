type: object
properties:
  id:
    type: integer
    description: Rate ID
  name:
    type: string
    description: Rate name
  externalDescription:
    type: string
    description: External rate description
  default:
    type: boolean
    description: Informs if a rate is the default rate
  rateGroup:
    $ref: 'rate-group-data.yml'
    description: Rate group data
  position:
    type: integer
  translations:
    type: object
    additionalProperties:
      type: string
    example:
      en-EN: Festive
      es-ES: Festivo