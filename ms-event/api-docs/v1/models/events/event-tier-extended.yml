type: object
properties:
  id:
    type: integer
    nullable: true
    description: the id of the tier
  name:
    type: string
    description: the name of the tier
  priceTypeId:
    type: integer
    description: the id of the price type the tier belongs to
  priceTypeName:
    type: string
    description: the name of the price type the tier belongs to
  startDate:
    type: string
    format: date-time
    description: The date and hour the tier takes effect
  olsonId:
    type: string
  price:
    type: number
    description: The price of the tier
  onSale:
    type: boolean
    description: Wether the tier is on sale
  active:
    type: boolean
    description: Wether the tier is active at the moment of the call
  limit:
    type: number
    description: maximum tickets to be sold in this tier
  condition:
    $ref: '../../models/events/event-tier-condition.yml'
  salesGroupLimit:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: the id of the sales group
        name:
          type: string
          description: the name of the sales group
        limit:
          type: integer
          description: the maximum tickets for that sales group in this tier
