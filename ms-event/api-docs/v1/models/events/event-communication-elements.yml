type: object
properties:
  id:
    type: number
    description: id of this communication element's value
  tagId:
    type: integer
    description: id of the tag describing its type
  tag:
    type: string
    description: name of the tag describing its type
  language:
    type: string
    description: language of this communication element's value
  position:
    type: integer
    description: describes the order of the communication elements
  value:
    type: string
    description: value of this communication element
  imageBinary:
    type: object
    nullable: true
    description: ignore for read use
  altText:
    type: string
