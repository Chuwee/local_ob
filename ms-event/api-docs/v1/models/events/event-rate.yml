type: object
properties:
  id:
    type: integer
    description: Rate ID
  name:
    type: string
    description: Rate name
  description:
    type: string
    description: Rate description
  restrictive:
    type: boolean
    description: Informs if a rate is restrictive
  default:
    type: boolean
    description: Informs if a rate is the default rate
  position:
    type: integer
    description: Rate Position
  rateGroup:
    $ref: 'rate-group-data.yml'
    description: Rate group data
  translations:
    type: object
    additionalProperties:
      type: string
    example:
      en-EN: Festive
      es-ES: Festivo