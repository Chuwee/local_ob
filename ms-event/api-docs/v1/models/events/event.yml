type: object
properties:
  id:
    type: integer
    description: Event ID
  status:
    $ref: 'event-status.yml'
    description: Event status
  type:
    $ref: 'event-type.yml'
    description: Event type
  name:
    type: string
    description: Event name
  entityId:
    type: integer
  externalId:
    type: integer
  entityName:
    type: string
  promoterReference:
    type: string
  date:
    type: object
    properties:
      start:
        type: object
        $ref: 'event-date.yml'
      end:
        type: object
        $ref: 'event-date.yml'
  contactPersonName:
    type: string
  contactPersonSurname:
    type: string
  contactPersonEmail:
    type: string
  contactPersonPhone:
    type: string
  salesGoalTickets:
    type: integer
  salesGoalRevenue:
    type: number
  category:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  customCategory:
    type: object
    properties:
      id:
        type: integer
      description:
        type: string
      code:
        type: string
  tour:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  producer:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
  venues:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        entityId:
          type: integer
        city:
          type: string
        countryId:
          type: integer
        googlePlaceId:
          type: string
        configId:
          type: integer
        configName:
          type: string
        configType:
          type: string
          enum:
            - DEFAULT
            - AVET
            - ACTIVITY
            - THEME_PARK
        accessControlSystems:
          type: array
          items:
            type: string
            enum:
              - fortressBRISTOL
              - teamcardCHELSEA
              - skidataMMO
              - skidataFLC
              - skidataIFEMA
  languages:
    type: array
    items:
      $ref: 'event-language.yml'
    example:
      es_ES:
        id: 1
        code: "es_ES"
        isDefault: true
      en_US:
        id: 3
        code: "en_US"
        isDefault: false
  subscriptionListId:
    type: integer
  enableSubscriptionList:
    type: boolean
  eventVenueViewConfig:
    $ref: 'event-venue-view-config.yml'
    description: Venue view configuration
  supraEvent:
    type: boolean
  giftTicket:
    type: boolean
  sessionPackType:
    $ref: 'session-pack-type.yml'
    description: Session pack type
  allowGroups:
    type: boolean
  groupPrice:
    type: integer
  groupCompanionPayment:
    type: boolean
  allowVenueReport:
    type: boolean
  useProducerFiscalData:
    type: boolean
  booking:
    $ref: 'booking.yml'
    description: Booking set up
  useTieredPricing:
    type: boolean
  invitationUseTicketTemplate:
   type: boolean
  ticketTemplates:
    $ref: ./event-ticket-templates.yml
  avetConfig:
    $ref: '../../models/events/event-avet-config-type.yml'
  archived:
    type: boolean
  invoicePrefixId:
    type: integer
  accommodationsConfig:
    $ref: 'event-accommodations-config.yml'
  inventoryProvider:
    type: string
    description: Defines the integration provider integration connector. It implies that it sessions will be external
  externalData:
    type: object
    additionalProperties:
      type: object
  currencyId:
    type: integer
  externalReference:
    type: string
  whitelabelSettings:
    $ref: 'event-whitelabel-settings.yml'
  eventExternalConfig:
    $ref: 'event-external-config.yml'
  allowChangeSeat:
    type: boolean
  changeSeat:
    $ref: 'event-change-seat.yml'
  allowTransferTicket:
    type: boolean
  transfer:
    $ref: 'event-transfer-ticket.yml'
  phoneVerificationRequired:
    type: boolean
  attendantVerificationRequired:
    type: boolean
