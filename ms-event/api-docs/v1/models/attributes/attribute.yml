type: object
required:
  - id
properties:
  id:
    type: integer
    description: The ID of the represented attribute
  value:
    type: string
    description: Only when the attribute type are ``NUMERIC`` or ``ALPHANUMERIC``
  selected:
    type: array
    items:
      type: integer
    description: Only when the attribute type is ``DEFINED``
  description:
    type: string
