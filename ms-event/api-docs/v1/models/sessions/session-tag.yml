additionalProperties: false
type: object
properties:
  position:
    type: number
  enabled:
    type: boolean
  backgroundColor:
    type: string
  textColor:
    type: string
  channels:
    type: object
    properties:
      allChannels:
        type: boolean
      selectedChannels:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
            name:
              type: string
  languages:
    type: array
    items:
      type: object
      properties:
        language:
          type: string
        text:
          type: string
