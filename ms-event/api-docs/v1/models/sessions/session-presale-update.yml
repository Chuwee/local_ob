type: object
properties:
  active:
    type: boolean
  name:
    type: string
  validationRangeType:
    type: string
    enum:
      - ALL
      - DATE_RANGE
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  activeChannels:
    type: array
    items:
      type: integer
      format: int64
  activeCustomerTypes:
    type: array
    items:
      type: integer
      format: int64
  loyaltyProgram:
    type: object
    properties:
      enabled:
        type: boolean
      points:
        type: integer
        format: int64
  memberTicketsLimitEnabled:
    type: boolean
  memberTicketsLimit:
    type: integer
    description: The maximum number of tickets assigned to the current member allowed to buy for this session in this presale period
  generalTicketsLimit:
    type: integer
    description: The maximum number of general public tickets allowed to buy to the current member for this session in this presale period
  presalePromotionId:
    type: integer
