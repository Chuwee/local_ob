type: object
properties:
  sessionId:
    type: integer
    description: the session's id
  cartLimit:
    type: integer
    description: max number of tickets in the cart for this session
  cartPriceTypeLimits:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: id of the price type of the session
        min:
          type: integer
          description: min number of tickets in the cart for this session for this price type
        max:
          type: integer
          description: max number of tickets in the cart for this session for this price type
  customersLimits:
    type: object
    properties:
      priceTypeLimits:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: id of the price type of the session
            min:
              type: integer
              description: min number of tickets the customers can acquire for this session for this price type
            max:
              type: integer
              description: max number of tickets the customers can acquire for this session for this price type
      min:
        type: integer
        description: min number of tickets in the cart for this session
      max:
        type: integer
        description: max number of tickets in the cart for this session