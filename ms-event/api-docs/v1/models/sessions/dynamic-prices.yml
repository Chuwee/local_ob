type: object
properties:
    name:
      type: string
      description: Name of the dynamic price
    capacity:
      type: integer
      description: Capacity value
    validDate:
      type: string
      format: date-time
      description: Validity date of the dynamic price
    conditionTypes:
      type: array
      description: Set of condition types
      items:
        type: string
    order:
      type: integer
      description: Order of the dynamic price
    dynamicRatesPriceDTO:
      type: array
      description: List of dynamic rate prices associated with the dynamic price
      items:
        $ref: 'dynamic-prices-rates.yml'