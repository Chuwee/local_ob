type: object
properties:
  name:
    type: string
  validatorId:
    type: integer
  validatorType:
    type: string
    enum:
      - COLLECTIVE
      - CUSTOMERS
  additionalConfig:
    type: object
    properties:
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      activeCustomerTypes:
        type: array
        items:
          type: integer