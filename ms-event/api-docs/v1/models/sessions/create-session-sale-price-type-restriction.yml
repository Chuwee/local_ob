type: object
properties:
  requiredPriceTypeIds:
    type: array
    items:
      type: integer
    description: list of the ids of the required price type
  requiredTicketsNumber:
    type: integer
    description: number of tickets on the required price type to unlock the locked price type
  lockedTicketsNumber:
    type: integer
    description: number of tickets on the locked price type allowed to purchase once unlocked
